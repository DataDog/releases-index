  "Content": "Now tested on OpenStack Newton!\n\n_Fixes_\n- [Light stemcell deletion fails when image is deleted from glance](https://www.pivotaltracker.com/story/show/135325901)\n- [Stemcell upload fails on slow environments](https://www.pivotaltracker.com/story/show/138140171)\n- [Floating IP assignment on Huawei FusionSphere](#62) via #63 (thanks @shoudusse and @gberche-orange!)  \n\n_New Features_\n- [Introduce new API method `calculate_vm_cloud_properties`](https://www.pivotaltracker.com/story/show/126023557) via #56 (thanks @ljfranklin and @cdutra!) \n- [Introduce new API method `info`](https://www.pivotaltracker.com/story/show/136637003) via #64 (thanks @barthy1 and @knm3000!)\n- [Introduce multi-cpi support](https://www.pivotaltracker.com/story/show/134693605) via #52 (thanks @MatthiasWinzeler!)\n- [Redact `user_data` in logs of `create_vm`](https://www.pivotaltracker.com/story/show/135200707)\n- [Add instance metadata to disks](https://www.pivotaltracker.com/story/show/107495224) â€“ Disks now have `instance_name`, `instance_uuid`, and `index` as metadata, so you can tell from Horizon/OpenStack CLI where they belong to. Especially useful for orphaned disks!\n\n_Misc_\n- [Update ruby to 2.4.0](https://www.pivotaltracker.com/story/show/127806189)\n- [Update rubygems to 2.6.8](https://www.pivotaltracker.com/story/show/127806189)\n- [Update bundler to 1.13.7](https://www.pivotaltracker.com/story/show/127806189)\n- [Update libyaml to 0.1.7](https://www.pivotaltracker.com/story/show/127806189)\n- [Update fog-openstack to 0.1.19](https://www.pivotaltracker.com/story/show/135855039)\n"
