{
  "Content": "OpenStack CPI now tested on OpenStack Mitaka!\r\n\r\nFixes:\r\n- [Quote proxy environment variables so specifying a list of `no_proxy` hosts actually works](https://www.pivotaltracker.com/story/show/128129759)\r\n- [`boot_from_volume: true` now works with OpenStack Mitaka](https://www.pivotaltracker.com/story/show/127710961)\r\n\r\nNew features:\r\n- support for glance v2 (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/49 thanks @ljfranklin and @cunnie!) \r\n- support for cinder v2 (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/49 thanks @ljfranklin and @cunnie!)\r\n- stemcells now have human-readable names instead of UUIDs! (`bosh-openstack-kvm-ubuntu-trusty-go_agent/3262.5` instead of `BOSH-UUID`)\r\n- [more detailed debug log output when creating VMs in multiple networks](https://www.pivotaltracker.com/story/show/117241945)\r\n\r\nMisc:\r\n- bumped to fog-openstack 0.1.7\r\n"
