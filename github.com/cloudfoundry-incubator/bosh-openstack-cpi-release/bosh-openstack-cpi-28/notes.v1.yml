  "Content": "By default, OpenStack CPI now runs with **neutron** instead of **nova-networking**. If you require nova-networking, switch on `openstack.use_nova_networking: true` to turn on compatibility mode in the CPI. Be aware that future OpenStack versions will remove this API at some point. See [documentation on bosh.io](http://bosh.io/docs/openstack-nova-networking.html) for additional information.\r\n\r\nFixes:\r\n- Remove [deprecated nova calls](http://docs.openstack.org/releasenotes/nova/newton.html#deprecation-notes) and use corresponding OpenStack services instead: [glance](https://www.pivotaltracker.com/story/show/131973293), [cinder](https://www.pivotaltracker.com/story/show/131973341), [neutron](https://www.pivotaltracker.com/story/show/131426399)\r\n\r\nNew Features:\r\n- CPI support for light stemcells ([1](https://www.pivotaltracker.com/story/show/132897009), [2](https://www.pivotaltracker.com/story/show/132903395), [3](https://www.pivotaltracker.com/story/show/132903517))\r\n- Added [script to create light stemcells](https://www.pivotaltracker.com/story/show/132896451) for already uploaded images\r\n- [Redact OpenStack passwords and auth tokens in the debug log](https://www.pivotaltracker.com/story/show/115247357)\r\n"
