  "Content": "Fixes:\r\n- [`avoid having extra bash process while running cpi`](https://www.pivotaltracker.com/story/show/119609491) (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/37 thanks @friegger and @cheeseblubber)\r\n\r\nNew Features:\r\n- [Define root disk size in deployment manifest](http://bosh.io/docs/openstack-cpi.html#resource-pools) (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/35 thanks @kanekoh and @dkoper)\r\n  - Example of an `m1.small` instance with custom root disk size of 50GB:\r\n\r\n``` yaml\r\nresource_pools:\r\n- name: default\r\n  network: default\r\n  stemcell:\r\n    name: bosh-openstack-kvm-ubuntu-trusty-go_agent\r\n    version: latest\r\n  cloud_properties:\r\n    instance_type: m1.small\r\n    availability_zone: east\r\n    root_disk:\r\n      size: 50\r\n```\r\n\r\nMisc:\r\n- Switch to `block_device_mapping_v2` for `boot_from_volume: true` (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/33 thanks @dkoper and @kanekoh) \r\n- Bumped to fog-openstack 0.1.6 \r\n  - [changes endpoint for `boot_from_volume: true` to `/servers`](https://github.com/fog/fog-openstack/pull/87)\r\n  - removes dependency to fog-xml and nokogiri. Faster installations, yay!\r\n- Get rid of development dependencies in distributed release. (https://github.com/cloudfoundry-incubator/bosh-openstack-cpi-release/pull/32 thanks @coreyti, @ljfranklin, and @friegger)\r\n- Release size down to ~16MB from ~31MB \r\n"
