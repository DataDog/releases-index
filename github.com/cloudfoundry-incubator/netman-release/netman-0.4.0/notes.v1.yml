  "Content": "This is pre-release software. Features are still under active development and may change at any time. Please kick the tires and give us your feedback in the #container-networking channel on cloudfoundry.slack.com! Verified with the following:\n- [CF release v245](https://github.com/cloudfoundry/cf-release/releases/tag/v245)\n- [Diego release develop](https://github.com/cloudfoundry/diego-release/commit/d3ee396f0309ff6621da9df8ebb8bb1474a5f60f)\n-  [garden-runc-release v0.9.2](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v0.9.2)\n- [flannel v0.6.2](https://github.com/coreos/flannel/releases/tag/v0.6.2)\n- [etcd-release v74](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v74)\n- [AWS stemcell 3263.7](https://d26ekeud912fhb.cloudfront.net/bosh-stemcell/aws/light-bosh-stemcell-3263.7-aws-xen-hvm-ubuntu-trusty-go_agent.tgz)\n\n## Significant Changes\n\n### Security\n- [**Internal** API endpoint is secured via mutual TLS](https://www.pivotaltracker.com/story/show/120876523)\n- [Enabling TLS for flannel communication with etcd is configurable](https://www.pivotaltracker.com/story/show/131451769)\n\n### Manifest Generation\n- [Netman inherits its etcd configuration from CF etcd](https://www.pivotaltracker.com/story/show/131579069)\n"
