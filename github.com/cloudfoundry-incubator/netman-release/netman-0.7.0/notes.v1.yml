{
  "Content": "This release includes security fixes, performance enhancements and a minor CLI change. \n\nWe do not recommend using netman-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \n\nVerified with the following:\n- [CF release v246](https://github.com/cloudfoundry/cf-release/releases/tag/v246)\n- [Diego release v0.1490.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1490.0)\n-  [garden-runc-release v1.0.3](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.3)\n- [flannel v0.6.2](https://github.com/coreos/flannel/releases/tag/v0.6.2)\n- [etcd-release v85](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v85)\n- [AWS stemcell 3309](https://s3.amazonaws.com/bosh-core-stemcells/aws/bosh-stemcell-3309-aws-xen-ubuntu-trusty-go_agent.tgz)\n\n## Significant Changes\n\n### Manifest changes\n\nThis release introduced a manifest change. Details for these changes are [here](https://github.com/cloudfoundry-incubator/netman-release/blob/develop/docs/manifest-changelog.md).\n- [When I hit an endpoint I see policy server logs for deleted apps that have policies configured](https://www.pivotaltracker.com/story/show/130951075)\n\n### CLI changes\n- [Rename the cf deny-access](https://www.pivotaltracker.com/story/show/133964957)\n\n### Security\n- [As an attacker, I would like to force a mutual tls connection with the policy server to use a weak cipher](https://www.pivotaltracker.com/story/show/131907727)\n- [As an operator I can configure an ASG with logging turned on](https://www.pivotaltracker.com/story/show/132360849)\n- [flannel-watchdog runs as non-root user](https://www.pivotaltracker.com/story/show/133689781)\n- [policy-server runs as non-root user](https://www.pivotaltracker.com/story/show/133689785)\n\n### Performance\n- [Reduce iptables enforce time metric](https://www.pivotaltracker.com/story/show/133694695)\n\n### Bug Fixes\n- [When app metadata is missing required keys, provide a useful error message in the logs](https://www.pivotaltracker.com/story/show/134009635)\n\n### Documentation\n- [As an operator I would like to know API options available to me](https://www.pivotaltracker.com/story/show/133783885)\n- [As an operator I would like to know CLI options available to me](https://www.pivotaltracker.com/story/show/133887521)\n"
}