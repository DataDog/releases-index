  "Content": "Key changes include using BulkNetOut for Garden external networker, logging and security enhancements and validation of policy server high availability. \n\nWe do not recommend using netman-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/adf87155bc79fdb136ac84d1fa0bc6aa2dceb89c/cf-deployment.yml#L1272)\n\nFollow the link above to get information about individual releases. \n\n## Significant Changes\n\n### Important fixes\n- [garden-external-networker down is idempotent](https://www.pivotaltracker.com/story/show/135551211)\n\n### Scalability and Performance\n- [BulkNetOut should be fast while using the external networker](https://www.pivotaltracker.com/story/show/133632513)\n- [Handle a bulkNetOut call from Garden to the external networker](https://www.pivotaltracker.com/story/show/133632317)\n\n### Security\n- [Internal components should not rely on external load-balancer \u0026 DNS in order to boot - fix UAA](https://www.pivotaltracker.com/story/show/134044597)\n- [Internal components should not rely on external load-balancer \u0026 DNS in order to boot - fix CC](https://www.pivotaltracker.com/story/show/134044605)\n\n### High Availability\n- [Explore how to provide high availability for policy server](https://www.pivotaltracker.com/story/show/131855487)\n\n### Logging\n- [vxlan policy agent log level should be configurable via bosh spec property](https://www.pivotaltracker.com/story/show/132358539)\n- [Cats \u0026 Dogs Backend App should log requests](https://www.pivotaltracker.com/story/show/134556595)\n- [policy server log level should be configurable via bosh spec property](https://www.pivotaltracker.com/story/show/134115449)\n\n### Application Security Groups\n- [Enabling netman does not have a negative impact on ASGs configured in PWS](https://www.pivotaltracker.com/story/show/133783983)\n"
