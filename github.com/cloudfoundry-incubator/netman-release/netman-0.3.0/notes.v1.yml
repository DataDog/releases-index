  "Content": "This is pre-release software. Features are still under active development and may change at any time. Please kick the tires and give us your feedback in the #container-networking channel on cloudfoundry.slack.com! Release notes will be updated when there are breaking changes. \n\nVerified with the following:\n- [CF release develop](https://github.com/cloudfoundry/cf-release/commit/6879a23cd9389b45e599c477264dd4376aa4da6d)\n- [Diego release v0.1487.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1487.0)\n-  [garden-runc-release v0.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v0.9.0)\n- [flannel v0.6.2](https://github.com/coreos/flannel/releases/tag/v0.6.2)\n- [etcd-release v72](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v72)\n- [AWS stemcell 3263.5](https://d26ekeud912fhb.cloudfront.net/bosh-stemcell/aws/light-bosh-stemcell-3263.5-aws-xen-hvm-ubuntu-trusty-go_agent.tgz)\n\n## Significant Changes\n\n### Security\n\n[Enable TLS for flannel communication to CF etcd](https://www.pivotaltracker.com/story/show/130385499)\n[Enabling TLS for flannel communication with etcd is configurable](https://www.pivotaltracker.com/story/show/131451769)\n\n### Manifest Generation\n\n[Simplify manifest generation, integrate into Diego templates](https://www.pivotaltracker.com/story/show/130253485)\n\n### CLI\n\n[cli plugin shows an error when policy server cannot be reached](https://www.pivotaltracker.com/story/show/129579579)\n"
