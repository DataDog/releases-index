{
  "Content": "This release is the first release of netman that is validated against cf-deployment. Key changes include a fix for flannel watchdog not being stopped correctly and miscellaneous security fixes. \n\nWe do not recommend using netman-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/) channel on cloudfoundry.slack.com. \n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/2f8c8b205cfaa5defef3d0e82fbd357e3c6640c4/cf-deployment.yml#L1291)\n  Follow the link to get information about individual releases. \n\n## Significant Changes\n- Fixes flannel watchdog not being stopped correctly.\n\n### Security\n- [Rotate mutual TLS certs for policy server to agent communication](https://www.pivotaltracker.com/story/show/131845545)\n- [Rotate mutual TLS certs for etcd](https://www.pivotaltracker.com/story/show/133761033)\n\n### Logging\n- [policy server log level should be configurable via bosh spec property](https://www.pivotaltracker.com/story/show/134115449)\n"
}