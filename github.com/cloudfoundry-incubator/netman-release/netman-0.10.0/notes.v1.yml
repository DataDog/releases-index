  "Content": "Key changes include manifest changes related to policy server DB configuration, logging enhancements and testing related to data plane security. \n\nWe do not recommend using netman-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/414cb1d1644740f876cecede6d1ee19381b0eda9/cf-deployment.yml#L1579)\n\n## Significant Changes\n\n### Manifest Changes\n- [Policy server database can be configured through individual properties instead of an opaque string](https://www.pivotaltracker.com/story/show/136197927)\n\n### Logging\n- [Log levels for vxlan-policy-agent are reconfigurable at runtime](https://www.pivotaltracker.com/story/show/128536667)\n- [Logging for c2c iptables is reconfigurable at runtime](https://www.pivotaltracker.com/story/show/128994633)\n- [Log levels for policy-server are reconfigurable at runtime](https://www.pivotaltracker.com/story/show/134607615)\n\n### Security\n- [Move flannel state dir to something under /var/vcap](https://www.pivotaltracker.com/story/show/133712257)\n- [As an attacker my containers can reach local addresses on the host VM](https://www.pivotaltracker.com/story/show/136218225)\n- [Redact tokens/passwords in policy server log messages](https://www.pivotaltracker.com/story/show/135353049)\n\n### Miscellaneous\n- [netman-release has a NOTICE file with license information](https://www.pivotaltracker.com/story/show/135977341)\n- [Containers can be created while policy server is down and receive traffic when the policy-server comes back up](https://www.pivotaltracker.com/story/show/126713231)\n- [Masquerade rule should be written by something other than vxlan-policy-agent](https://www.pivotaltracker.com/story/show/134200431)\n- [SPIKE: Containers can connect to an IP address on the host](https://www.pivotaltracker.com/story/show/136154387)\n"
