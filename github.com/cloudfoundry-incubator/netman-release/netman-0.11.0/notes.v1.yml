{
  "Content": "Key changes include logging enhancements and UX changes to the DELETE and GET APIs.\n\nWe do not recommend using netman-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \n\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/netman-release/blob/develop/docs/known-issues.md) for current limitations and known issues. Verified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/678f54f1e30bd15a1affa8ec928b2dc25d100621/cf-deployment.yml#L1445)\n\n## Significant Changes\n\n### Deployment Changes\n- [Use opsfile to add netman to cf-deployment](https://www.pivotaltracker.com/story/show/134821533)\n- [Document deployment instructions with cf-deployment](https://www.pivotaltracker.com/story/show/135796359)\n\n### Logging\n- [When a c2c connection between containers is **allowed**, I see a log line in syslog at the destination](https://www.pivotaltracker.com/story/show/126807157)\n- [As an operator I can get all logs related to netman by using a keyword](https://www.pivotaltracker.com/story/show/136512353)\n- [Reduce log message noise due to missing policy_group_id](https://www.pivotaltracker.com/story/show/136519555)\n\n### UX changes\n- [As a CF operator I would like a delete policy API on GCP](https://www.pivotaltracker.com/story/show/135817119)\n- [CF CLI calls the new delete API](https://www.pivotaltracker.com/story/show/135819975)\n- [CLI plugin makes GET requests without a request body](https://www.pivotaltracker.com/story/show/136590643)\n"
