{
  "Content": "This release supports all features required to enable direct, policy-driven communication between containers on Cloud Foundry. We do not recommend using this is production yet, but give it a try and give us your feedback in the #container-networking channel on cloudfoundry.slack.com. \n\nKnown issues are documented [here](https://github.com/cloudfoundry-incubator/netman-release/blob/master/docs/known-issues.md).\n\nVerified with the following:\n- [CF release v246](https://github.com/cloudfoundry/cf-release/releases/tag/v246)\n- [Diego release v0.1488.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1488.0)\n-  [garden-runc-release v1.0.3](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.3)\n- [flannel v0.6.2](https://github.com/coreos/flannel/releases/tag/v0.6.2)\n- [etcd-release v80](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v80)\n- [AWS stemcell 3263.7](https://d26ekeud912fhb.cloudfront.net/bosh-stemcell/aws/light-bosh-stemcell-3263.7-aws-xen-hvm-ubuntu-trusty-go_agent.tgz)\n\n## Significant Changes\n\n### Security\n- [Fix protection masks for all files used by container networking](https://www.pivotaltracker.com/story/show/131846331)\n- [ASGs for running apps continue to work after upgrading to garden-runc and netman](https://www.pivotaltracker.com/story/show/132688239)\n- [As a bosh operator, I expect Netman release should not write files outside of /var/vcap ](https://www.pivotaltracker.com/story/show/132835937)\n\n### Performance and Scalability\n- [Reduce latency in application of policies observed in scalability tests](https://www.pivotaltracker.com/story/show/132930651)\n- [App metadata is available on each cell without polling garden](https://www.pivotaltracker.com/story/show/132931329)\n- [Use the wrapper plugin](https://www.pivotaltracker.com/story/show/133346133)\n\n### Documentation\n- [The README includes recommendations for service discovery](https://www.pivotaltracker.com/story/show/131742427)\n"
