{
  "Content": "**Changes**:\n- Use custom `check-a-record` binary instead of `host` to evaluate whether or not service discovery is working, in the case of `etcd` running in SSL mode.  This defines a more stringent condition than simply `host` exiting 0. `host` will exit `0` even if the `dns_health_check_host` has MX records associated with it but no A records. These changes have no impact on the operator. [details](https://pivotaltracker.com/story/show/118345293)\n"
}