{
  "Content": "**Changes**:\n- Update `etcd_proxy` job to only make requests to the etcd cluster leader, to honour clients who intend to talk to the cluster in `STRONG_CONSISTENCY` mode.  This work is in service of zero-downtime upgrades from a non-TLS etcd cluster to a TLS etcd cluster. The zero-downtime upgrade work is **work in progress** as of this release (v59).\n"
}