{
  "Content": "## Changes from v0.1455.0 to v0.1456.0\n- Depends on [garden-linux-release v0.334.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.334.0).\n- Depends on [etcd-release v36](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v36).\n\n### Significant changes\n\nThis version of diego-release completely removes the [Diego Smoke Tests](https://github.com/cloudfoundry-incubator/diego-smoke-tests) suite, as it is redundant with the [CF Smoke Tests](https://github.com/cloudfoundry/cf-smoke-tests). If you are using the Diego Smoke Tests to monitor a CF deployment backed by Diego, please switch to using the CF Smoke Tests as soon as possible.\n\n#### Routing\n- [Investigate reports of slowness in route-mapping propagation time](https://www.pivotaltracker.com/story/show/115044325)\n\n#### Dependencies\n- [Upgrade cflinuxfs2 rootfs in diego-release to 1.40.0+](https://www.pivotaltracker.com/story/show/114817709)\n- [Upgrade cflinuxfs2 rootfs in diego-release to 1.41.0+](https://www.pivotaltracker.com/story/show/115006023)\n\n#### Test Suites and Tooling\n- [Deprecate the Diego smoke tests in favor of the CF smoke tests](https://www.pivotaltracker.com/story/show/106887124)\n\n#### Documentation\n- [Document the Tasks API (public and internal) and Actions on the BBS](https://www.pivotaltracker.com/story/show/112320939) (in flight)\n\n#### Licensing\n- [Update LICENSE and NOTICE files for all Diego repos for 2016](https://www.pivotaltracker.com/story/show/112694241)\n\n### BOSH job changes\n\nRemoved the `smoke-tests` job.\n\n### BOSH property changes\n\nRemoved all BOSH properties under `diego.smoke_tests`.\n"
}