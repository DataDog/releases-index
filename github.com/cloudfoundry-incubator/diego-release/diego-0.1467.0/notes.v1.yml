{
  "Content": "## Changes from v0.1466.0 to v0.1467.0\n- Verified with [garden-linux-release v0.337.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.337.0).\n- Verified with [etcd-release v45](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v45).\n- Verified with [cflinuxfs2-rootfs-release v0.2.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v0.2.0).\n\n### Significant changes\n\n#### BBS Relational Datastore (Experimental)\n- [As a Diego operator, I can run a CF+Diego deployment backed by a MySQL DB instance](https://www.pivotaltracker.com/story/show/113854827)\n- [As a Diego developer, I expect to run Diego BBS benchmarks against an AWS environment with the BBS backed by an RDS MySQL instance](https://www.pivotaltracker.com/story/show/113854835)\n\n#### Container Execution\n- [ClaimActualLRP should set the Since field on the ActualLRP and should be a no-op if nothing important changes](https://www.pivotaltracker.com/story/show/110477586) (in flight)\n\n#### Container Networking Support (Experimental)\n- [add a properties field to desiredlrp and task, flow them through to garden](https://www.pivotaltracker.com/story/show/117634583)\n\n#### Cleanup\n- [cloudfoundry-incubator/cacheddownloader #8: replace_windows is now obsolete in go 1.5](https://www.pivotaltracker.com/story/show/103738120)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Add `diego.bbs.sql.max_open_connections`: Maximum number of connections for the BBS to hold to the SQL database.\n- Add `benchmark-bbs.sql.db_connection_string`: Connection string to use for SQL backend in the BBS benchmark test suite errand.\n"
}