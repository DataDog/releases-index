{
  "Content": "## Changes from v0.1442.0 to v0.1443.0\n- Depends on [garden-linux-release v0.329.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.329.0).\n- Depends on [etcd-release v20](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v20).\n\n### Significant changes\n\n#### Bind-mounting downloads\n- [As a cached-downloader client, I would like to retrieve a cached downloaded asset as an expanded archive in a directory](https://www.pivotaltracker.com/story/show/108774976)\n- [Add integration test coverage for FetchAsDirectory](https://www.pivotaltracker.com/story/show/109370130)\n\n#### Upgrade stability tests\n- [As a Diego developer, I expect that the 'upgrade-from-stable' suite runs smoke tests against my piecewise deployment at each step between upgrades from V0 to V-prime ](https://www.pivotaltracker.com/story/show/106501600)\n- [As a Diego developer, I expect that the 'upgrade-from-stable' suite tests SSH functionality in the new-app smoke tests](https://www.pivotaltracker.com/story/show/109317820)\n- [As a Diego developer, I expect that the 'upgrade-from-stable' suite pushes an app to my piecewise deployment after V0 is deployed and checks its scalability at each step between upgrades from V0 to V-prime](https://www.pivotaltracker.com/story/show/106501602)\n- [As a Diego developer, I expect the 'upgrade-from-stable' suite to check the initial V0 app for continual routability during Diego deployment upgrades (but not CF)](https://www.pivotaltracker.com/story/show/106501604)\n- [Upgrade-pipeline manifests should not deploy legacy runtime components](https://www.pivotaltracker.com/story/show/107169136)\n- [As a Diego developer, I expect to run the 'upgrade-from-stable' suite in CI against a new BOSH-Lite instance provisioned on AWS](https://www.pivotaltracker.com/story/show/106501606) (in flight)\n- [scripts/sync-submodule-config needs to add diego-upgrade-stability in tests section](https://www.pivotaltracker.com/story/show/108951814)\n\n#### Performance tests\n- [Re-enable the benchmark-bbs tests with a smaller target number of records](https://www.pivotaltracker.com/story/show/109402502) (in flight)\n\n#### Docker support\n- [Unable to push 'redis' as a docker image app, but 'library/redis' works](https://www.pivotaltracker.com/story/show/108939442)\n- [cloudfoundry-incubator/nsync #4: Use ports in desired app cc message for docker app](https://www.pivotaltracker.com/story/show/109489966)\n\n#### SSH\n- [cloudfoundry-incubator/diego-ssh #12: Simplify SHA1/MD5 fingerprint generators](https://www.pivotaltracker.com/story/show/109374186)\n- [cloudfoundry-incubator/diego-ssh #13: Wait for exec stream copies to complete](https://www.pivotaltracker.com/story/show/109385910)\n\n#### Internal correctness and safety\n- [Auction cell-state request policy should be more resilient to slow cells](https://www.pivotaltracker.com/story/show/107209074)\n- [Cells that fail an internal health-check should opt out of performing auction work](https://www.pivotaltracker.com/story/show/91999452)\n- [Refactor executor to use the allocation store as a cache when retrieving information about containers on a cell.](https://www.pivotaltracker.com/story/show/107951368) (in flight)\n- [The route-emitter should avoid taking destructive action on a DesiredLRP's routes if its domain is not fresh](https://www.pivotaltracker.com/story/show/107452772)\n- [Convergence and RemoveDesiredLRP should delete orphaned RunInfos](https://www.pivotaltracker.com/story/show/109201740)\n- [BBS should not panic during LRP convergence when the DesiredLRP is not present](https://www.pivotaltracker.com/story/show/109224468)\n\n#### Dependencies\n- [Update cflinuxfs2 stack in diego-release to 1.19.0+](https://www.pivotaltracker.com/story/show/108584742)\n- [Update cflinuxfs2 rootfs in diego-release to 1.20.0+](https://www.pivotaltracker.com/story/show/109271040)\n- [Update cflinuxfs2 rootfs in diego-release to 1.21.0](https://www.pivotaltracker.com/story/show/109648210)\n\n#### Manifest generation\n- [As a Diego operator, I should be able to configure the dropsonde port on Diego components via my deployment manifest](https://www.pivotaltracker.com/story/show/103689460)\n- [As a Diego operator, I should be able to configure the metron agents in the Diego deployment to contact doppler servers on a different port](https://www.pivotaltracker.com/story/show/105646774)\n- [cloudfoundry-incubator/diego-release #109: move templates out of stubs directories, and generate clean manifests](https://www.pivotaltracker.com/story/show/108976464)\n- [cloudfoundry-incubator/diego-release #98: Fix co-located diego manifest generation](https://www.pivotaltracker.com/story/show/107776522)\n\n#### Logging and metrics\n- [As a Diego operator, I would like to capture request metrics from the auctioneer handlers via the Datadog nozzle](https://www.pivotaltracker.com/story/show/103713318)\n- [Route-emitter should log route information only about 'cf-router' routes](https://www.pivotaltracker.com/story/show/106805472)\n- [Do not log ssh routes private key in nsync logs.](https://www.pivotaltracker.com/story/show/109668678)\n- [cloudfoundry-incubator/diego-ssh #14: Additional logging context in proxy](https://www.pivotaltracker.com/story/show/109386064)\n\n#### Documentation\n- [README in inigo points to diego-release README when it should be CONTRIBUTING docs.](https://www.pivotaltracker.com/story/show/108951566)\n\n#### Test coverage and flakiness\n- [cloudfoundry-incubator/rep #7: Fix test race in maintain and harmonizer pkg](https://www.pivotaltracker.com/story/show/108320540)\n- [Coverage for _exportNetworkEnvVars_](https://www.pivotaltracker.com/story/show/94113946)\n- [scripts/run-cats](https://www.pivotaltracker.com/story/show/108404938)\n- [cloudfoundry-incubator/diego-release #106: Added a variable to disable failfast](https://www.pivotaltracker.com/story/show/108859756)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Add `diego.auctioneer.dropsonde_port`: Port on which the auctioneer emits dropsonde messages to metron.\n- Add `diego.bbs.dropsonde_port`: Port on which the BBS emits dropsonde messages to metron.\n- Add `diego.bbs.desired_lrp_creation_timeout`: Expected maximum time for the BBS to create a complete DesiredLRP record.\n- Add `diego.cc_uploader.dropsonde_port`: Port on which the cc-uploader emits dropsonde messages to metron.\n- Add `diego.converger.dropsonde_port`: Port on which the converger emits dropsonde messages to metron.\n- Add `diego.executor.garden_healthcheck.interval`: Frequency for the executor to health-check garden.\n- Add `diego.executor.garden_healthcheck.timeout`: Maximum allowed time for executor's garden health-check.\n- Add `diego.executor.garden_healthcheck.command_retry_pause`: Time to wait between retrying garden commands in executor's health-check.\n- Add `diego.executor.garden_healthcheck.process.path`: Path of the command to run to perform the executor's garden health-check.\n- Add `diego.executor.garden_healthcheck.process.args`: Comma-separated list of command-line args to pass to the executor's garden health-check process.\n- Add `diego.executor.garden_healthcheck.process.user`: User for the executor's garden health-check process to run as.\n- Add `diego.executor.garden_healthcheck.process.dir`: Container directory in which the executor runs its garden health-check process.\n- Add `diego.executor.garden_healthcheck.process.env`: Environment variables for the executor to apply when running the garden health-check.\n- Add `diego.file_server.dropsonde_port`: Port on which the file-server emits dropsonde messages to metron.\n- Add `diego.nsync.dropsonde_port`: Port on which the nsync-listener and nsync-bulker emit dropsonde messages to metron.\n- Add `diego.rep.dropsonde_port`: Port on which the rep emits dropsonde messages to metron.\n- Add `diego.route_emitter.dropsonde_port`: Port on which the route-emitter emits dropsonde messages to metron.\n- Add `diego.ssh_proxy.dropsonde_port`: Port on which the ssh-proxy emits dropsonde messages to metron.\n- Add `diego.stager.dropsonde_port`: Port on which the stager emits dropsonde messages to metron.\n- Add `diego.tps.dropsonde_port`: Port on which the tps-listener and tps-watcher emit dropsonde messages to metron.\n- Add `vizzini.eventually_timeout`: Default timeout for Ginkgo Eventually assertions in vizzini.\n"
}