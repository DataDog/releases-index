{
  "Content": "## Changes from v0.1473.0 to v0.1474.0\n- Verified with [garden-linux-release v0.337.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.337.0).\n- Verified with [garden-runc-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v51](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v51).\n- Verified with [cflinuxfs2-rootfs-release v1.15.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.15.0).\n\n### Significant changes\n\n#### BBS Relational Datastore (Experimental)\n- [As a Diego operator, I expect the BBS to migrate existing data from etcd to the relational store](https://www.pivotaltracker.com/story/show/117843829)\n- [As a Diego operator, I should be able to follow documentation to deploy an single-node standalone CF-MySQL cluster on my infrastructure](https://www.pivotaltracker.com/story/show/117843833)\n- [As a Diego operator, I should be able to generate a Diego manifest that uses only a relational store](https://www.pivotaltracker.com/story/show/117843839)\n- [As a Diego operator, I expect to be able to upgrade from Diego 0.1434.0 targeting etcd to latest targeting MySQL without downtime](https://www.pivotaltracker.com/story/show/117843841)\n- [When there is a task or LRP with a nil action, the BBS panics and fails to start](https://www.pivotaltracker.com/story/show/120456977)\n\n#### Container Placement\n- [As an operator, I expect that the cell should not transition to running until the rep is able to successfully set its presence in consul](https://www.pivotaltracker.com/story/show/118500389)\n\n#### Container Execution\n- [cloudfoundry-incubator/buildpack_app_lifecycle #14: Add .profile script support](https://www.pivotaltracker.com/story/show/114984833)\n- [Audit all timeouts in the API and make sure the units are consistent and labelled](https://www.pivotaltracker.com/story/show/102717334)\n- [As a Diego BBS client, I would like DownloadActions and CachedDependencies optionally to be able to validate a checksum or hash](https://www.pivotaltracker.com/story/show/103149558)\n\n#### Component Coordination\n- [cloudfoundry-incubator/locket #1: Fix unregister service.](https://www.pivotaltracker.com/story/show/119398151)\n- [As a Diego operator, I expect that the Diego services that hold locks in consul should be resilient to brief interruptions in consul cluster availability during leader elections](https://www.pivotaltracker.com/story/show/119571775)\n\n#### Volume Support (Experimental)\n- [Don't call remove when unmounting a volume](https://www.pivotaltracker.com/story/show/120377239)\n- [Driver Cert Suite should test for safe multiple mounts/unmounts](https://www.pivotaltracker.com/story/show/120382681)\n- [Use the tls config in the json spec](https://www.pivotaltracker.com/story/show/118592535)\n\n#### BOSH 2.0 Support\n- [As a Diego operator, I expect that the cell reps receive correct availability zone configuration when deployed with a BOSH-2.0 manifest](https://www.pivotaltracker.com/story/show/119770317)\n\n#### App Logging\n- [Increase executor log-streamer's max message size to 61440 bytes](https://www.pivotaltracker.com/story/show/111866195)\n\n#### Security\n- [As a Diego operator, I expect all of the processes invoked by diego-release ctl scripts to be run as an unprivileged user so that I am better insulated from security vulnerabilities](https://www.pivotaltracker.com/story/show/119191585) (in flight)\n\n#### Documentation\n- [document volume support](https://www.pivotaltracker.com/story/show/116462403)\n- [cloudfoundry-incubator/cf-lager #1: Missing docs](https://www.pivotaltracker.com/story/show/92512758)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
}