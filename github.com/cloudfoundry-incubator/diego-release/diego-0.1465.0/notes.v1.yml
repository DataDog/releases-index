  "Content": "## Changes from v0.1464.0 to v0.1465.0\n- Verified with [garden-linux-release v0.336.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.336.0).\n- Verified with [etcd-release v44](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v44).\n- Verified with [cflinuxfs2-rootfs-release v0.2.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v0.2.0)\n\n### Significant changes\n\nNote: The Diego team fixed an incorrect SHA checksum for the license blob in the 0.1463.0 final release manifest. To ensure that the tags on the diego-release repository correspond to valid versions, the `v0.1463.0` and `v0.1464.0` tags were moved to commits with the updated release manifest. If these tags are already checked out in a clone of this repository, running `git fetch --tags` will update them. We apologize for any inconvenience this may have caused.\n\n#### BBS Relational Datastore (Experimental)\n- [As a Diego developer, I can run BBS unit tests against MySQL on my local workstation](https://www.pivotaltracker.com/story/show/113854821) (in flight)\n\n#### Performance Tuning\n- [Increase file-descriptor limit on tps-listener process](https://www.pivotaltracker.com/story/show/116460337)\n\n#### SSH\n- [When I invoke a command through the Diego SSH proxy, I should receive its stderr output as stderr output of the ssh client](https://www.pivotaltracker.com/story/show/112308797)\n\n#### Guardian Integration\n- [As a Diego team member, I expect to have a CF+Diego environment for CI against guardian](https://www.pivotaltracker.com/story/show/115356645)\n- [As a Diego operator, I would like to be able to opt into using guardian as the Garden implementation on all my cells](https://www.pivotaltracker.com/story/show/116429631)\n\n#### Manifest Generation\n- [Diego manifest generation should take the syslog_daemon_config properties from the CF manifest](https://www.pivotaltracker.com/story/show/116384013)\n- [release version overriding  is not working in diego-release/scripts/generate-deployment-manifest](https://www.pivotaltracker.com/story/show/117465199)\n- [cloudfoundry-incubator/diego-release #153: Make the BBS advertise address configurable](https://www.pivotaltracker.com/story/show/116574923)\n- [cloudfoundry-incubator/diego-release #157: Add iaas-settings for vsphere](https://www.pivotaltracker.com/story/show/117267237)\n\n#### App Logging\n- [As a space developer, I expect the 'source' for logging for processes to be [APP/PROC/PROCESS_TYPE/INDEX]](https://www.pivotaltracker.com/story/show/111790962)\n\n#### Dependencies\n- [Update/Validate the behavior of pid_utils in diego-release.](https://www.pivotaltracker.com/story/show/116066759)\n- [Update dropsonde library in diego-release](https://www.pivotaltracker.com/story/show/117122389)\n- [Update version of noaa library in diego-release and use new consumer](https://www.pivotaltracker.com/story/show/117376801)\n- [Bump crypto](https://www.pivotaltracker.com/story/show/117468669)\n\n#### Test Suites and Tooling\n- [I should be able to run the entire vizzini suite against BOSH-Lite from the host machine](https://www.pivotaltracker.com/story/show/109942774)\n\n#### Cleanup\n- [Fix license file on Diego 0.1463.0 release YML file](https://www.pivotaltracker.com/story/show/117403241)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Add `diego.bbs.advertisement_base_hostname`: Suffix for the BBS advertised hostname. Defaults to `bbs.service.cf.internal`.\n"
}