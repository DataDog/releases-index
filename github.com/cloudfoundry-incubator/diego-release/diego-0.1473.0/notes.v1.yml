  "Content": "## Changes from v0.1472.0 to v0.1473.0\n- Verified with [garden-linux-release v0.337.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.337.0).\n- Verified with [garden-runc-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v51](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v51).\n- Verified with [cflinuxfs2-rootfs-release v1.8.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.8.0).\n\n### Significant changes\n\nNOTE: This version of Diego's BOSH release introduces a [post-start script](http://bosh.io/docs/post-start.html) to the BBS job to verify that each BBS instance is healthy even if it is not the active leader. To run correctly, this script requires the BOSH director to be on [release version 225.4 or later (BOSH build 3213)](https://github.com/cloudfoundry/bosh/releases/tag/stable-3213).\n\n#### BBS Relational Datastore (Experimental)\n- [BBS can be configured to communicate to the relational store over SSL](https://www.pivotaltracker.com/story/show/113854841)\n- [As a Diego operator, I should be able to follow documentation to deploy an single-node standalone CF-MySQL cluster on my infrastructure](https://www.pivotaltracker.com/story/show/117843833) (in flight)\n- [As a Diego operator, I should be able to follow documentation to deploy an HA standalone CF-MySQL cluster on my infrastructure](https://www.pivotaltracker.com/story/show/117843835) (in flight)\n- [As a Diego operator, I expect the BBS to migrate existing data from etcd to the relational store](https://www.pivotaltracker.com/story/show/117843829) (in flight)\n- [As a Diego operator, I should be able to generate a Diego manifest that uses only a relational store](https://www.pivotaltracker.com/story/show/117843839) (in flight)\n- [As a Diego operator, I expect to be able to upgrade from Diego 0.1434.0 targeting etcd to latest targeting MySQL without downtime](https://www.pivotaltracker.com/story/show/117843841) (in flight)\n\n#### Container Execution\n- [Audit all timeouts in the API and make sure the units are consistent and labelled](https://www.pivotaltracker.com/story/show/102717334) (in flight)\n\n#### Volume Support (Experimental)\n- [cloudfoundry-incubator/diego-release #162: Volman driver can be colocated on the Cell](https://www.pivotaltracker.com/story/show/118774025)\n- [BOSH jobs running volman and voldriver should have a volmanDriverPaths property](https://www.pivotaltracker.com/story/show/118848995)\n\n#### Garden-RunC Integration\n- [CI should run inigo against garden-runc/guardian](https://www.pivotaltracker.com/story/show/115357389)\n- [Explore the executor's signaling behavior to garden processes with garden-runc and poorly behaving processes to discover whether there will be significant operational impact in switching from garden-linux to garden-runc](https://www.pivotaltracker.com/story/show/118575743)\n\n#### Manifest Generation\n- [As a Diego operator, I should be able to specify the version of the cflinuxfs2 rootfs release to deploy](https://www.pivotaltracker.com/story/show/119550633)\n- [As a Diego operator, I should be able to specify the version of garden-linux in my deployment manifest via either the 'garden-linux' or the 'garden_linux' keys in the release_versions stub](https://www.pivotaltracker.com/story/show/119678791)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `diego.bbs.health_addr`: Address on which to check the BBS node for basic health and connectivity.\n- Added `diego.bbs.sql.require_ssl`: Whether the BBS should use SSL to connect to its relational SQL store.\n"
