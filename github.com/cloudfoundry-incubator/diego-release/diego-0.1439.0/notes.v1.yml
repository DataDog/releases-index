{
  "Content": "## Changes from v0.1438.0 to v0.1439.0\n- Depends on [garden-linux-release v0.316.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.316.0).\n- Depends on [etcd-release 18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18).\n\n### Significant changes\n- [Errors about invalid DesiredLRPs should not prevent the nsync-bulker from bumping the cf-apps domain](https://www.pivotaltracker.com/story/show/106517944)\n- [Auctioneer should distribute tasks as evenly as possible](https://www.pivotaltracker.com/story/show/106901946)\n- [Auction state requests should time out after 1s by default](https://www.pivotaltracker.com/story/show/106902240)\n- [As a Diego developer, I expect to run the 'upgrade-from-stable' suite in CI against a new BOSH-Lite instance provisioned on AWS](https://www.pivotaltracker.com/story/show/106501606)\n- [pivotal-golang/lager #16: Use Reader instead of Scanner to avoid large token issue](https://www.pivotaltracker.com/story/show/106874042)\n- [Update cflinuxfs2 rootfs to 1.15.0+](https://www.pivotaltracker.com/story/show/107058492)\n\n### BOSH property changes\n- Add `diego.auctioneer.cell_state_timeout`: Duration for the auctioneer to wait before timing out state requests to cells. Defaults to \"1s\".\n- Add `diego.executor.max_concurrent_downloads`: Number of concurrent downloads/stream-ins to allow the executor to perform at once. Defaults to \"5\".\n"
}