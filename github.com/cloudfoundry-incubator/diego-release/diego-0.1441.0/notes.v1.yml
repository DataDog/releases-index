{
  "Content": "## Changes from v0.1440.0 to v0.1441.0\n- Depends on [garden-linux-release v0.327.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.327.0).\n- Depends on [etcd-release 18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18).\n\n### Significant changes\n- [Some docker apps fail to start with command detected from image metadata](https://www.pivotaltracker.com/story/show/106873182)\n- [Cell rep state requests should not take longer than 1s to complete](https://www.pivotaltracker.com/story/show/106251800) (in flight)\n- [cloudfoundry-incubator/diego-release #97: Ability to set datacenter in templates (defaulting to \"dc1\")](https://www.pivotaltracker.com/story/show/107773216)\n- [cloudfoundry-incubator/diego-release #100: clean up manifest generation, and a couple other things](https://www.pivotaltracker.com/story/show/107887880)\n- [As a Diego operator, I would like to be able to configure the rep/executor's memory and disk capacity via the spiff-based manifest-generation tools](https://www.pivotaltracker.com/story/show/105881110)\n- [All ports in diego-release should be configurable via BOSH properties](https://www.pivotaltracker.com/story/show/101791070)\n- [Update cf cli in diego-release to 6.13.0+](https://www.pivotaltracker.com/story/show/106288700)\n- [Update cflinuxfs2 rootfs to 1.16.0+](https://www.pivotaltracker.com/story/show/107720644)\n- [Update cflinuxfs2 stack to 1.17.0+](https://www.pivotaltracker.com/story/show/107829352)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Replace `diego.nsync.nsync_url` with `diego.nsync.listen_addr`: This is now the address on which the nsync-listener listens for requests, instead of the URL other services use to communicate with the nsync-listener.\n- Replace `diego.stager.stager_url` with `diego.stager.listen_addr`: This is now the address on which the stager listens for requests, instead of the URL other services use to communicate with the stager.\n- Add `diego.stager.staging_task_callback_url`: This is the URL of the stager service, used to receive staging task completion callbacks from the BBS.\n- Add `diego.tps.listener.listen_addr`: Address on which the TPS listener receives requests.\n- Rename `diego.cc_uploader.address` to `diego.cc_uploader.listen_addr`.\n- Rename `diego.file_server.address` to `diego.file_server.listen_addr`.\n- Remove `acceptance_tests.skip_ssh_without_plugin_tests`: The Diego Acceptance Tests suite now uses only the core CF CLI, at version 6.13.0, and not the separate SSH CLI plugin.\n"
}