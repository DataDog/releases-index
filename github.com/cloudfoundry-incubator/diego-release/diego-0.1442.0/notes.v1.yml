  "Content": "## Changes from v0.1441.0 to v0.1442.0\n- Depends on [garden-linux-release v0.328.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.328.0).\n- Depends on [etcd-release v18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v18).\n\n### Significant changes\n- [tps_watcher does not reconnect to the BBS when its session dies](https://www.pivotaltracker.com/story/show/108133716)\n- [Fix metron properties in bosh-lite manifest generation](https://www.pivotaltracker.com/story/show/108474412)\n- [Remove DATs that are redundant with CATs](https://www.pivotaltracker.com/story/show/105251632)\n- [operator should be able to verify that when creating an app with ports and diego:true, requests to the cell host port are received by the app on the requested port](https://www.pivotaltracker.com/story/show/101446736)\n- [Update cflinuxfs2 stack in diego-release to 1.18.0+](https://www.pivotaltracker.com/story/show/108352786)\n- [cloudfoundry-incubator/consuladapter #1: Add KillWithFire func](https://www.pivotaltracker.com/story/show/105761862)\n- [cloudfoundry-incubator/consuladapter #2: Add new line after build flag **OR** #3: Fix consulrunner build tags for Windows](https://www.pivotaltracker.com/story/show/108223896)\n- [cloudfoundry-incubator/rep #5: Use KillWithFire to stop consul on Windows](https://www.pivotaltracker.com/story/show/107914496)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
