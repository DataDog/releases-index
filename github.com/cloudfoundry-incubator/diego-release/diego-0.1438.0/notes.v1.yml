{
  "Content": "## Changes from v0.1437.0 to v0.1438.0\n- Depends on [garden-linux-release v0.316.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.316.0).\n- Depends on [etcd-release 18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18).\n\n### Significant changes\n- [As a CF app developer, I would like to be able to stage Docker images from registries that present only the v2 registry API](https://www.pivotaltracker.com/story/show/105158076)\n- [The BBS should retry a DesiredLRP update if it fails because of a CAS error](https://www.pivotaltracker.com/story/show/106077648)\n- [Auction state requests should be resilient to network errors](https://www.pivotaltracker.com/story/show/105597432)\n- [auctioneer should log the ids of the work it assigns to cell reps and the ids of any work rejected](https://www.pivotaltracker.com/story/show/104221954)\n- [As a Diego operator, I would like to see the rep emit container creation time as a metric](https://www.pivotaltracker.com/story/show/105814844)\n- [BBS should emit metrics for unclaimed, claimed, missing, and extra LRPs](https://www.pivotaltracker.com/story/show/106121528)\n- [As a Diego developer, I would like a CONTRIBUTING document in diego-release instead of instructions in the main README](https://www.pivotaltracker.com/story/show/100939350)\n- [As a Diego operator or developer, I would like instructions for deploying CF+Diego at various states of stability](https://www.pivotaltracker.com/story/show/100939832)\n- [As a Diego team member, I would like to run the bbs benchmark suite in CI](https://www.pivotaltracker.com/story/show/101575396)\n- [As a Diego developer, I would like a benchmark suite for retrieval of DesiredLRP and ActualLRP data by the route-emitter](https://www.pivotaltracker.com/story/show/101575430)\n- [TPS listener should have logging around calls to external services](https://www.pivotaltracker.com/story/show/104376448)\n- [Tune taskCBWorkPool and createActualMaxWorkers  workpool sizes](https://www.pivotaltracker.com/story/show/104774154)\n- [expose workpool sizes as command line arguments](https://www.pivotaltracker.com/story/show/105784556)\n- [Investigate the time it takes to schedule task auctions for 4000 tasks](https://www.pivotaltracker.com/story/show/104775624)\n- [cloudfoundry-incubator/diego-release #82: Allow skipping of acceptance tests by using regex](https://www.pivotaltracker.com/story/show/105540496)\n- [cloudfoundry-incubator/diego-release #84: Re-enable btrfs and disk quotas on BOSH lite](https://www.pivotaltracker.com/story/show/105575486)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Add `acceptance_tests.skip_regex`: Skip tests with descriptions matching this regular expression.\n- Add `benchmark-bbs.log_file`: File name for benchmark log output.\n"
