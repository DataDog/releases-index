  "Content": "The first release to include a new layer-3 only CNI plugin. Highlights include:\r\n- Silk CNI plugin to replace Flannel CNI plugin\r\n- NetIn and NetOut rules are configured through CNI\r\n- Networking features to enable BOSH DNS for CF apps\r\n\r\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \r\n\r\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues. Verified with the following:\r\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/2ded833648a10975c40e999e76219fae5a5b5d0a/cf-deployment.yml#L1452)\r\n\r\n## Manifest Changes\r\n\r\n**Changed Properties**\r\n\r\n  - The value for `cf_networking.garden_external_networker.cni_plugin_dir` **must** be updated to `/var/vcap/packages/silk/bin` if you are not swapping out CNI with your own plugin. (There is no default currently, but we plan to add one in the next release)\r\n  - The property for global ASG logging has changed from `cf_networking.garden_external_networker.iptables_asg_logging`\r\n    to `cf_networking.iptables_asg_logging`.\r\n\r\n**Removed Properties**\r\n\r\n - `cf_networking.flannel_watchdog.no_bridge` is now removed.\r\n\r\n\r\n**New Properties**\r\n\r\nA new property has been added to support an upcoming feature.  Users can specify DNS servers and access will be automatically allowed for link-local DNS servers:\r\n\r\n  - `cf_networking.dns_servers`\r\n\r\nThe new feature will require garden-runc-release versions \u003e=1.4.0.\r\n\r\n\r\n## Significant Changes\r\n\r\n\r\n### New CNI plugin\r\n- [CF Wrapper plugin fails if there is a subnet theft](https://www.pivotaltracker.com/story/show/141195641)\r\n- [CF Networking Release can use the Silk CNI plugin instead of the flannel + bridge plugins](https://www.pivotaltracker.com/story/show/141195659)\r\n- [Flannel watchdog has a bridgeless mode where it inspects the the container metadata store](https://www.pivotaltracker.com/story/show/141527579)\r\n- [An acceptance environment is running a BOSH deployed silkd](https://www.pivotaltracker.com/story/show/142104301)\r\n\r\n\r\n### NetIn/NetOut Changes\r\n- [Wrapper CNI plugin can configure NetIn and NetOut](https://www.pivotaltracker.com/story/show/137552801)\r\n- [The external networker defers to the CNI plugin to write NetIn/NetOut rules](https://www.pivotaltracker.com/story/show/141971977)\r\n\r\n\r\n### BOSH DNS support\r\n- [An iptables input rule is written for every local DNS server](https://www.pivotaltracker.com/story/show/141654577)\r\n- [DNS servers are returned from the external networker to garden ](https://www.pivotaltracker.com/story/show/141654639) - Requires garden-runc-release versions \u003e1.3.0\r\n\r\n### Logging enhancements\r\n- [Logging for denied outbound non-c2c packets ](https://www.pivotaltracker.com/story/show/140439535)\r\n- [As an operator I know how to find the source app using a packet capture](https://www.pivotaltracker.com/story/show/141186585)\r\n- [ASG deny logging is rate limited to a hardcoded interval](https://www.pivotaltracker.com/story/show/141828301)\r\n- [Troubleshooting docs include information about ASG logging through BOSH property](https://www.pivotaltracker.com/story/show/141974655)\r\n\r\n\r\n### Chores\r\n- [Switch all dev machines to only use go bosh cli](https://www.pivotaltracker.com/story/show/141791613)\r\n- [cloudfoundry-incubator/cf-networking-release #5: bosh-lite ops file](https://www.pivotaltracker.com/story/show/141820895)\r\n"
