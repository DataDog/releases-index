{
  "Content": "No major changes in this release. Most commits are feature work to support a new daemon and controller to set up container networking. \r\n\r\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \r\n\r\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues. Verified with the following:\r\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/1475d8dff905856bd125e0d101c43aaa2b922f9b/cf-deployment.yml#L1461)\r\n\r\n## Significant Changes\r\n\r\n### CNI \r\n- [Make path to CNI plugin a default](https://www.pivotaltracker.com/story/show/142965747)\r\n\r\n### Application Security Groups\r\n- [As an operator I can configure an ASG for ICMP traffic](https://www.pivotaltracker.com/story/show/142640345)\r\n\r\n### Chores\r\n- [garden external networker logs have higher signal:noise ratio](https://www.pivotaltracker.com/story/show/142982139)\r\n\r\n### Documentation\r\n- [Document smoke test usage](https://www.pivotaltracker.com/story/show/141986485)\r\n"
}