{
  "Content": "Netman is no more! The key change in this release is a rename from `netman` to `cf-networking`. This change is documented in the [manifest changelog](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/manifest-changelog.md). At this point, there are no changes to manifest properties other than the release name.\n\nWe do not recommend using `cf-networking-release` in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. Take a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues.\n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/ede717911913287f67934ca1ecdd5712260eed68/cf-deployment.yml#L1443)\n\n## Significant Changes\n\n### Manifest Changes\n- [Rename netman to cf-networking for all container networking artifacts](https://www.pivotaltracker.com/story/show/137669575)\n\n### Performance\n- [Compare c2c networking latency vs. router latency](https://www.pivotaltracker.com/story/show/131595661)\n- [As  PM I would like a measure of latency to apply a single additional policy with a number of existing policies](https://www.pivotaltracker.com/story/show/133632079)\n- [As  PM I would like to know how the effect of having a large ASG config on adding a single policy ](https://www.pivotaltracker.com/story/show/137622815)\n\n### Troubleshooting\n- [CF CLI Plugin respects CF_TRACE environment variable](https://www.pivotaltracker.com/story/show/136582475)\n- [As a space developer I get a meaningful error message when I don't have network.write scope and try to configure a policy](https://www.pivotaltracker.com/story/show/137069717)\n- [Add a Troubleshooting page for CF networking](https://www.pivotaltracker.com/story/show/138121367)\n\n### Chores\n- [CF Networking Acceptance Tests using the same org causing failures](https://www.pivotaltracker.com/story/show/138208269)\n"
