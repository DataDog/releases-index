  "Content": "This release reduces the Flannel subnet lease renewal interval to alleviate the effects of etcd failures. It also includes a manifest change. Take a look at the [manifest change log](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/manifest-changelog.md#0170) for details.\n\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \n\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues.\n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/ebcd1cb38e2916f0f35cf1c758a9d9b3c5fd007c/cf-deployment.yml#L1368)\n\n## Significant Changes\n\n### Flannel\n- [Document risks and mitigations for container networking when etcd disappears and comes back with an empty data dir](https://www.pivotaltracker.com/story/show/137627203)\n- [Flannel subnet range for a cell should be configurable](https://www.pivotaltracker.com/story/show/138121065)\n\n### Scalability\n- [Policy server flakes when trying to add/delete several thousand policies](https://www.pivotaltracker.com/story/show/131929099)\n- [As an operator I have metrics to help evaluate policy server performance](https://www.pivotaltracker.com/story/show/137299955)\n- [As a space developer, I expect list policies to work when there are a lot of policies/apps](https://www.pivotaltracker.com/story/show/137405555)\n- [Our docs include recommendations on scaling policy server instances and DB](https://www.pivotaltracker.com/story/show/138441411)\n- [When policies are requested by ID, policy server does not query database for all policies](https://www.pivotaltracker.com/story/show/139144429)\n\n### Chores\n- [Migrate pickelhelm to GCP](https://www.pivotaltracker.com/story/show/139258345)\n- [Integrate CNI master and provide feedback to the CNI maintainers](https://www.pivotaltracker.com/story/show/139261325)\n"
