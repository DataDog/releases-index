  "Content": "No big manifest changes in this release - key changes include a property to override the interface MTU, policy cleanup for deleted applications and spaces and CLI enhancements.\n\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. Take a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues.\n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/13756401cb3a47fa4430a1a93c9103cc312cbf7a/cf-deployment.yml#L1497)\n\n## Significant Changes\n\n### Manifest Changes\n- [MTU for containers is configurable](https://www.pivotaltracker.com/story/show/138383269)\n\n### Policy Cleanup\n- [Policy server cleanup works when I have 10000 apps but only few configured with policy](https://www.pivotaltracker.com/story/show/133947323)\n\n### CLI\n- [Update CATS and runtime-ci docker image to use `remove-access`](https://www.pivotaltracker.com/story/show/134323261)\n- [As a space developer I get a meaningful error message when I don't have network.write scope and try to configure a policy](https://www.pivotaltracker.com/story/show/137069717)\n\n### Security\n- [As an attacker I can send a very large GUID in my call to the policy server API](https://www.pivotaltracker.com/story/show/131846729)\n\n### Documentation\n- [Our docs include information about the policy server DB](https://www.pivotaltracker.com/story/show/137185739)\n\n### Metrics\n- [As an operator I can set up an alert for when my cell has a Flannel watchdog error](https://www.pivotaltracker.com/story/show/137644505)\n- [Investigate increased policy server response time on toque](https://www.pivotaltracker.com/story/show/138213545)\n- [As an operator I have metrics to help evaluate policy server performance](https://www.pivotaltracker.com/story/show/137299955)\n\n### Miscellaneous\n- [Build a demo to show UDP container networking](https://www.pivotaltracker.com/story/show/126057493)\n- [Move httpClient test coverage from policy-server/cc_client to lib/json_client, and refactor](https://www.pivotaltracker.com/story/show/137460931)\n"
