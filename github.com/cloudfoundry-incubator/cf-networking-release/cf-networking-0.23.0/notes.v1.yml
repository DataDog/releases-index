  "Content": "This release improves the interaction between monit and silk-daemon. It also includes improvements to iptables configuration and logging.\r\n\r\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \r\n\r\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues. Verified with the following:\r\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/7394e88a11f6d75d978c17ecb13d84f00e95907b/cf-deployment.yml#L1462)\r\n\r\n## Manifest Changes\r\n\r\nNone\r\n\r\n## Significant Changes\r\n\r\n### iptables\r\n\r\n- [iptables logs leave a space between the container handle and the next field in the log](https://www.pivotaltracker.com/story/show/141981999)\r\n- [Our iptables rules are agnostic to system defaults and lower-priority chains](https://www.pivotaltracker.com/story/show/142825075)\r\n- [Default deny is agnostic to changes in the overlay network range](https://www.pivotaltracker.com/story/show/144543385)\r\n\r\n### Policy Server\r\n- [VPA and silk-daemon connecting to controllers should have reasonable timeouts](https://www.pivotaltracker.com/story/show/144492927)\r\n\r\n### Bug fixes\r\n- [When the cf_networking.mtu is not set, it is incorrectly passed through as -50.](https://www.pivotaltracker.com/story/show/144885619)\r\n"
