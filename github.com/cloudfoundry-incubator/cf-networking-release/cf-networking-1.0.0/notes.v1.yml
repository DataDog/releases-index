  "Content": "CF networking features are now generally available! This release doesn't include any major changes, just some metrics and logging enhancements and miscellaneous chores.  \r\n\r\nTry it out and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. \r\n\r\nTake a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues. Verified with the following:\r\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/20cccb869e504b0a7828852e0f9945f65bcd7e6c/cf-deployment.yml#L1508)\r\n \r\n## Manifest Changes\r\n \r\n**New Properties**\r\n\r\n  - The following optional parameters have been added to override the timeout values for\r\n    database connections and DNS health checks for the silk controller and policy server:\r\n    - `cf_networking.silk_controller.connect_timeout_seconds`\r\n    - `cf_networking.policy_server.connect_timeout_seconds`\r\n\r\n  - This optional property has been added to override the metron port on the silk controller:\r\n    - `cf_networking.silk_controller.metron_port`\r\n\r\n  - This optional property has been added to override the health check port on the silk controller:\r\n    - `cf_networking.silk_controller.health_check_port`\r\n\r\n**Removed Properties**\r\n\r\n  - The following properties have been removed from the silk-controller job,\r\n    **but still must be set on the silk-daemon job**.\r\n    -  `cf_networking.silk_daemon.ca_cert`\r\n    -  `cf_networking.silk_daemon.client_cert`\r\n    -  `cf_networking.silk_daemon.client_key`\r\n \r\n## Significant Changes\r\n \r\n### Metrics\r\n- [Silk controller emits metrics for subnet usage and HTTP health](https://www.pivotaltracker.com/story/show/144951881)\r\n- [Silk daemon emits metrics](https://www.pivotaltracker.com/story/show/144952229)\r\n \r\n### Logging\r\n- [Standardize logging across CF networking](https://www.pivotaltracker.com/story/show/144953549)\r\n- [As an operator, I can grep through my logs to find all the CF Networking stuff](https://www.pivotaltracker.com/story/show/143081757)\r\n \r\n### Stability\r\n- [vxlan-policy-agent fails when policy server is not reachable on start-up](https://www.pivotaltracker.com/story/show/143753749)\r\n- [Requests to policy server and silk controller on their internal endpoints do not hang forever when there is a network partition to their respective databases](https://www.pivotaltracker.com/story/show/144803733)\r\n- [Expose the lease poll interval as a BOSH property](https://www.pivotaltracker.com/story/show/144954055)\r\n \r\n \r\n### Chores\r\n- [mysql ci fails with deadlock](https://www.pivotaltracker.com/story/show/134114929)\r\n- [Remove remaining flannel code and dependencies from cf-networking-release](https://www.pivotaltracker.com/story/show/143843143)\r\n- [Add an integration concurrency test for the silk controller](https://www.pivotaltracker.com/story/show/144375217)\r\n- [Policy server database reads should check for errors at the end of the loop.](https://www.pivotaltracker.com/story/show/144596983)\r\n- [Silk controller database reads should check for errors at the end of the loop.](https://www.pivotaltracker.com/story/show/144596999)\r\n- [An acceptance test covers that ASGs work when an app has a policy](https://www.pivotaltracker.com/story/show/144797445)\r\n"
