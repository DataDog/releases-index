  "Content": "The primary change in this release is a change in the default directories for CNI plugins integrating into Cloud Foundry.\r\n\r\nGive us feedback  in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. Take a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues.\r\n\r\nVerified with the following:\r\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/22ca2f3a884ff7cc53719aa002e12a1eb251651f/cf-deployment.yml#L1631)\r\n\r\n## Manifest Changes\r\n\r\n**Changed Properties**\r\n\r\n  - The value for `cf_networking.garden_external_networker.cni_plugin_dir` now defaults to `/var/vcap/packages/cni/bin`\r\n  - The value for `cf_networking.garden_external_networker.cni_config_dir` now defaults to `/var/vcap/jobs/cni/config/cni`\r\n\r\n\r\n## Significant Changes\r\n\r\n### Policies for Tasks\r\n- [Validate container networking works with tasks](https://www.pivotaltracker.com/story/show/150016435)\r\n\r\n### Debugging Enhancements\r\n- [Policy server creates request ids](https://www.pivotaltracker.com/story/show/150117605)\r\n\r\n### CNI\r\n- [The default configuration for CNI plugin and config is not silk specific](https://www.pivotaltracker.com/story/show/150179537)\r\n"
