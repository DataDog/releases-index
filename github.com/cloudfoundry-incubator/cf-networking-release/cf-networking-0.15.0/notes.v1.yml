  "Content": "This release includes significant manifest changes. Please take a look at the [manifest changelog](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/manifest-changelog.md) for details.\n\nWe do not recommend using cf-networking-release in production yet, but give it a try and give us your feedback in the [#container-networking](https://cloudfoundry.slack.com/messages/container-networking/details/) channel on cloudfoundry.slack.com. Take a look at [known issues](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/develop/docs/known-issues.md) for current limitations and known issues.\n\nVerified with the following:\n- [CF deployment](https://github.com/cloudfoundry/cf-deployment/blob/20045915a037a65894c9573598114c6432c3b320/cf-deployment.yml#L1468)\n\n## Significant Changes\n\n### Manifest Changes\n- [Simplify / consolidate BOSH properties](https://www.pivotaltracker.com/story/show/137194915)\n- [Rename netman to cf-networking for all container networking artifacts](https://www.pivotaltracker.com/story/show/137669575)\n\n### Policy Cleanup\n- [Stale policies are cleaned up periodically](https://www.pivotaltracker.com/story/show/130666995)\n\n### CLI\n- [cf cli plugin help message should not have [] around port range](https://www.pivotaltracker.com/story/show/136271691)\n\n### Chores\n- [Multiple policies about 1 app instance should only result in a single set-mark rule](https://www.pivotaltracker.com/story/show/138285477)\n- [When the policy agent makes requests to the internal policy API it filters by apps that are on the cell](https://www.pivotaltracker.com/story/show/138516999)\n"
