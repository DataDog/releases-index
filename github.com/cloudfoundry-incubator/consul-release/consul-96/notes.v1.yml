{
  "Content": "**Changes**:\n- The `consul_agent` job in server mode is now resilient to job name changes, to support transitioning from a \"BOSH 1.0\"-style deployment to a \"BOSH 2.0\"-style deployment that is likely to collapse multiple jobs across AZs into a single instance group using the [`migrated_from`](https://github.com/cloudfoundry/bosh-notes/blob/master/finished/availability-zones.md#migrating-data-when-collapsing-deployment-jobs) and [`azs`](https://github.com/cloudfoundry/bosh-notes/blob/master/finished/availability-zones.md) features. [details](https://www.pivotaltracker.com/story/show125945487).\n"
