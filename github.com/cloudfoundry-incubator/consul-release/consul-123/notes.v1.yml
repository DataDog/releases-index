  "Content": "**This is marked as a pre-release as there is an unresolved [issue](https://github.com/cloudfoundry-incubator/consul-release/issues/48) with a change introduced in this [v122](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v122)**\n\n**Changes**:\n- Bumps Consul to v0.7. [details](https://www.pivotaltracker.com/story/show/130661137)\n- Above change fixes an issue with Consul handling large DNS responses.\n- Bumping Consul also introduces a regression in a recent feature where `consul-release` server clusters became better at recovering from quorum loss.  This regression will be corrected in a future release.\n"
}