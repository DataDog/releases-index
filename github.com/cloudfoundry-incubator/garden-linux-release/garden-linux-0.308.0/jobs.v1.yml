- Description: ""
  MonitTemplate:
    DstPathEnd: monit
    Path: /mnt/tmp/tar-CmdExtractor522814044/monit
    SrcPathEnd: monit
  Name: garden
  Packages:
  - Name: garden-linux
  - Name: iptables
  - Name: shadow
  - Name: busybox
  - Name: btrfs-progs
  Properties:
  - Default: []
    Description: List of CIDR blocks to which containers will be denied access.
    Example: null
    Name: garden.deny_networks
  - Default: []
    Description: List of CIDR blocks to which containers will be allowed access (applied
      after deny).
    Example: null
    Name: garden.allow_networks
  - Default: false
    Description: A boolean stating whether or not containers started on this host
      should be able to reach this host.
    Example: null
    Name: garden.allow_host_access
  - Default: null
    Description: Log level of the Garden server. Can be one of debug, info, error
      or fatal
    Example: null
    Name: garden.log_level
  - Default: unix
    Description: Garden server connection mode (tcp or unix).
    Example: null
    Name: garden.listen_network
  - Default: /var/vcap/data/garden/garden.sock
    Description: Garden server listening address.
    Example: null
    Name: garden.listen_address
  - Default: 10.254.0.0/22
    Description: A CIDR subnet mask specifying the range of subnets available to be
      assigned to containers.
    Example: null
    Name: garden.network_pool
  - Default: true
    Description: If true, garden should create a btrfs-formatted loopback device for
      graph storage
    Example: null
    Name: garden.mount_btrfs_loopback
  - Default: null
    Description: Https proxy that Garden process should use
    Example: null
    Name: garden.https_proxy
  - Default: 0.0.0.0:17013
    Description: tcp address on which to serve debug info
    Example: null
    Name: garden.debug_listen_address
  - Default: 5m
    Description: duration after which to reap idle containers
    Example: null
    Name: garden.default_container_grace_time
  - Default: false
    Description: destroy existing containers when the server starts up
    Example: null
    Name: garden.destroy_containers_on_start
  - Default: null
    Description: List of comma-separated hosts that should skip connecting to the
      proxy
    Example: null
    Name: garden.no_proxy
  - Default: 1500
    Description: Maximum network transmission unit length in bytes.
    Example: null
    Name: garden.network_mtu
  - Default: -1
    Description: Size in MB of the BTRFS backing store for graph storage (-1 to use
      all available space)
    Example: null
    Name: garden.btrfs_store_size_mb
  - Default: true
    Description: Enforce disk quotas. Disable for nested Garden.
    Example: null
    Name: garden.disk_quota_enabled
  - Default: null
    Description: An URL pointing to the Docker registry to use to fetch Docker images.
      If unset, this will default to the Docker default.
    Example: null
    Name: garden.docker_registry_endpoint
  - Default: false
    Description: Enable the graph garbage collection
    Example: null
    Name: garden.enable_graph_cleanup
  - Default: null
    Description: An integer port number used to denote where ports should start being
      allocated for Net In calls. Uses the Garden default if not set.
    Example: null
    Name: garden.port_pool.start
  - Default: []
    Description: Array of Rootfs Paths (directories or docker URLs) which will never
      be garbage collected
    Example: null
    Name: garden.persistent_image_list
  - Default: /var/vcap/packages/busybox
    Description: path to the rootfs to use when a container specifies no rootfs
    Example: null
    Name: garden.default_container_rootfs
  - Default: null
    Description: An integer used to denote how many ports are avaliable for Net In
      calls. Uses the Garden default if not set.
    Example: null
    Name: garden.port_pool.size
  - Default: null
    Description: A URL that points at the Metron agent to which metrics are forwarded.
      By default, it matches with the default of Metron.
    Example: null
    Name: garden.dropsonde.destination
  - Default: []
    Description: An array of IP:PORT tuples and CIDR subnet masks. Pulling from docker
      registries with self signed certificates will not be permitted if the registry's
      address is not listed here.
    Example: null
    Name: garden.insecure_docker_registry_list
  - Default: null
    Description: Http proxy that Garden process should use
    Example: null
    Name: garden.http_proxy
  - Default: null
    Description: A string that is a server-wide identifier used for 'global' configuration.
    Example: null
    Name: garden.tag
  - Default: null
    Description: A string identifier that will be used when reporting metrics to Dropsonde.
    Example: null
    Name: garden.dropsonde.origin
  Templates:
  - DstPathEnd: bin/garden_ctl
    Path: /mnt/tmp/tar-CmdExtractor522814044/templates/garden_ctl.erb
    SrcPathEnd: garden_ctl.erb
