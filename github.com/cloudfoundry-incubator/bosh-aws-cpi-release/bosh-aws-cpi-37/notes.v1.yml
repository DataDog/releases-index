  "Content": "- [User can request specific iops for ephemeral disks](https://www.pivotaltracker.com/story/show/107167910)\n  - AWS volume type `io1` is now supported, alongside type `standard` and `gp2`. \n  - When type `io1` is specified, iops must be specified as well.\n- [User can request specific iops for persistent disks](https://www.pivotaltracker.com/story/show/110211692)\n  - Like ephemeral disks, persistent disks now support AWS volume type `io1`.  Specifying `io1` requires iops to be specified.\n- [Pull in more accurate logging of 'ip already in use' error when aws cpi retries requests](https://www.pivotaltracker.com/story/show/108723398)\n  \n  \u003e Omit \"IP address\" warning on rate limit exception\n"
