{
  "Content": "Initial release.\r\n\r\n* Builds `winc`, `winc-image`, `winc-network`, `nstar` executable plugins for garden-runc-release.\r\n* Enables creating and deleting containers from a `microsoft/windowsservercore` base image via guardian.\r\n* Configures external port mappings to ports 8080 and 2222 on container create (configurable port mappings not yet supported).\r\n* ContainerSpec bind mounts supported."
}