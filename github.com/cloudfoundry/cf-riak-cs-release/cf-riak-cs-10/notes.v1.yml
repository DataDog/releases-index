  "Content": "## Highlights\n- Default to SSL endpoints for communication between Cloud Controller and Broker. [93485814](https://www.pivotaltracker.com/story/show/93485814)\n- Improve documentation around contributions. [90029504](https://www.pivotaltracker.com/story/show/90029504)\n- Expose ssl_enabled flag to enforce SSL. [80055322](https://www.pivotaltracker.com/story/show/80055322)\n  - Addition of a small utility script to run broker-registrar errand on bosh-lite.\n\n## Deployment manifest stub changes\n- Promoted domain properties to top-level properties in manifests.\n  - `domain` is now `.properties.domain`\n  - `meta.cf.apps_domain` is now `.properties.app_domains.[0]`\n"
