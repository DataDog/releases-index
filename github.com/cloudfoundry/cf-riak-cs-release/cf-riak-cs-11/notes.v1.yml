  "Content": "## Security Related Updates\n- As an Operator, I should discover that cf-riak-cs compiles successfully on stemcell 3094 [[#106028612](https://www.pivotaltracker.com/story/show/106028612)]\n- CVE-2015-3900: MITM rubygems vulnerability [[#101620234](https://www.pivotaltracker.com/story/show/101620234)]\n- cf-riak-cs acceptance tests should use https only [[#101144102](https://www.pivotaltracker.com/story/show/101144102)]\n\n## New Documentation\n- As an Operator, I'd like to access [documentation](https://github.com/cloudfoundry/cf-riak-cs-release/blob/v11/docs/managing_your_cluster.md) to understand cluster behavior as I scale the Riak CS service components [[#95276798](https://www.pivotaltracker.com/story/show/95276798)]\n- [Document](https://github.com/cloudfoundry/cf-riak-cs-release/blob/v11/docs/clients.md#aws-cli) use of the aws-cli with riak-cs [[#91645514](https://www.pivotaltracker.com/story/show/91645514)]\n- Project [CONTRIBUTING.md](https://github.com/cloudfoundry/cf-riak-cs-release/blob/master/CONTRIBUTING.md) does not mention develop / master / release-candidate [[#95250996](https://www.pivotaltracker.com/story/show/95250996)]\n\n### Interestings\n- All templates should have the same comment/description about meta:environment property [[#99474804](https://www.pivotaltracker.com/story/show/99474804)]\n- Internetless install of cf-riak-cs-release [[#101812944](https://www.pivotaltracker.com/story/show/101812944)]\n- #34: Templates for OpenStack deployment [[#95428952](https://www.pivotaltracker.com/story/show/95428952)]\n\n### Special Note for bosh-lite Only\n\nIf you encounter an error when deploying that looks like:\n\n\u003e Error 400007: `riak-cs/0' is not running after update\n\n... then you may need to update your cf-release to v219 or more recent. In order to improve stability, cf-release switched the system domain from 10.244.0.34.xip.io to bosh-lite.com. In #105876200, we've updated the manifest system domain to point to bosh-lite.com as well. The settings in both cf-release and cf-riak-cs-release must match.\n- Move from 10.244.0.34.xip.io to bosh-lite.com [[#105876200](https://www.pivotaltracker.com/story/show/105876200)]\n"
