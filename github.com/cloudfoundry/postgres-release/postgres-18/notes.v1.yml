  "Content": "Functional changes:\r\n- PostgreSQL has native support for using SSL connections to encrypt client/server communications for increased security. You can optionally enable it by setting the `databases.tls.certificate` and the `databases.tls.private_key properties`. For more information refer to the [Enabling SSL on the Postgresql server](https://github.com/cloudfoundry/postgres-release#enabling-ssl-on-the-postgresql-server) section of the README.\r\n- You can perform authentication using SSL client certificates. For more information refer to the [Enabling SSL certificate authentication](https://github.com/cloudfoundry/postgres-release#enabling-ssl-certificate-authentication) section of the README."
