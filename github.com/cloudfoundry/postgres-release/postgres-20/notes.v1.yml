{
  "Content": "This release upgrades PostgreSQL to version 9.6.4.\r\n\r\nNOTES: \r\n\r\n- this drops support for upgrading from PostgreSQL 9.4.9.\r\nOnly upgrades from PostgreSQL 9.6.2 and 9.6.3 are supported.\r\n\r\n  For more information about the upgrade refer to the [Upgrading](https://github.com/cloudfoundry/postgres-release/blob/master/README.md#upgrading) section of the README.\r\n\r\n- this deprecates `databases.databases[n].run_on_every_startup` which will be removed in a future release.\r\n"
}