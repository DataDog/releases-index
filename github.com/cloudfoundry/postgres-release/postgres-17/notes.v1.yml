{
  "Content": "## PostgreSQL version upgrade\r\nThis release upgrades PostgreSQL to version 9.6.3.\r\n**NOTE**: this drops support for upgrading from PostgreSQL 9.4.6.\r\nOnly upgrades from PostgreSQL 9.4.9 and 9.6.2 are supported. \r\n\r\nFor more information about the upgrade refer to the [Upgrading](https://github.com/cloudfoundry/postgres-release/blob/master/README.md#upgrading) section of the README."
}