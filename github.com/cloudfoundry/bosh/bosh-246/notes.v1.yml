  "Content": "Improvements:\n- Switched to Slack, everyone is invited: #bosh on https://slack.cloudfoundry.org\n- [Allow to keep same deployment job name when using `migrated_from`](https://www.pivotaltracker.com/story/show/111108202)\n  - `migrated_from` feature will be announced and documented shortly\n\nFixes:\n- Fixes DNS address update during resurrection when DNS DB was not configured\n  - Error shows as `Model.set_dataset takes one of the following classes as an argument`\n- [Properly escape values in HM templates](https://www.pivotaltracker.com/story/show/111192606)\n- [Fixes IP allocation bug during transition to new cloud-config configuration](https://www.pivotaltracker.com/story/show/111108272)\n\nSec:\n- [Bump Ubuntu stemcells for USN-2861-1: libpng vulnerabilities](https://www.pivotaltracker.com/story/show/111190268)\n- [Bump Ubuntu stemcells for USN-2865-1: GnuTLS vulnerability](https://www.pivotaltracker.com/story/show/111324274)\n\nKnown Issues:\n- Possible error `Failed to reserve IP '10.244.0.166' for 'cf1': already reserved` will be fixed in the next release\n\nThis release includes 3177 stemcell series.\n"
