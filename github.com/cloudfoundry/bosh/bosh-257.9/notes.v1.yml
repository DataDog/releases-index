  "Content": "Director:\n- Fixes static IP reuse problem when migrating to first class AZs in some cases\n- Fixes possible snapshot enqueuing problem\n\nStemcell:\n- Binds mount `/var/log` to ephemeral disk (`/var/vcap/data/root_log`) to avoid filling up root partition\n  - Starts `rsyslog` and `auditd` as part of the Agent bootstrapping stage\n- Disables all IPv6 configurations\n\nThis release includes 3262.9 stemcell series.\n"
