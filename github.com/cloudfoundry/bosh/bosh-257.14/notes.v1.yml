{
  "Content": "- Director exposes `env.bosh.group` and `env.bosh.groups` values to the CPIs\n  - Used by the Azure CPI to create availability sets\n  - Used by the Google CPI to add VM security tags\n- Quotes proxy env variables\n- Significantly lowered tcp keep alive kernel configuration values\n- Kept UDF kernel module enabled on Azure stemcells\n- Disabled DHCP hostname reassignment to avoid race conditions\n- Update `excon` in `bosh-registry` to 0.49\n  - fixes intermittent [`execution expired`](https://github.com/cloudfoundry/bosh/issues/1234) on creating VMs on OpenStack\n\nThis release contains 3262.14 stemcell series.\n**Note: OpenStack stemcells series 3262.14 is broken due to https://github.com/cloudfoundry/bosh-agent/issues/98 and should not be used**\n\nNote: Upcoming stemcell in 3262.x series will fix `/tmp` permissions reassignment found via https://github.com/cloudfoundry/bosh-agent/issues/97\n"
