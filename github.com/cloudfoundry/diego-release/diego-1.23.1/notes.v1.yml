{
  "Content": "## Changes from v1.23.0 to v1.23.1\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.6.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.6.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.138.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.138.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### Local Route Emitters\r\n\r\n- [As a Diego operator, I expect the local route-emitter HTTPRouteCount and TCPRouteCount metric to reflect the number of HTTP and TCP route-endpoint associations on its cell](https://www.pivotaltracker.com/story/show/148419281)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Diego operator, I expect the locket server to report an error log line if it fails a lock request for a reason other than a lock collision](https://www.pivotaltracker.com/story/show/147904015) (in flight)\r\n\r\n\r\n#### v2 Loggregator API Adoption (Experimental)\r\n\r\n- [As a Diego operator, I expect the BBS to emit its component and Golang metrics via the v2 loggregator API if so configured](https://www.pivotaltracker.com/story/show/141115729)\r\n- [As a Diego operator, I expect the auctioneer to emit its component and Golang metrics via the v2 loggregator API if so configured](https://www.pivotaltracker.com/story/show/141115913)\r\n\r\n\r\n#### App Logging and Metrics\r\n\r\n- [As a CF app developer, I expect not to see extraneous \"cancelled\" error text in my app instance crash events](https://www.pivotaltracker.com/story/show/148628383)\r\n- [As a CF app developer, I expect errors from process execution to be prefixed with the corresponding log-source in the crash event exit description so I can distinguish between different sources of exit errors](https://www.pivotaltracker.com/story/show/148635285)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [Improve inigo routing test assertions](https://www.pivotaltracker.com/story/show/147942705)\r\n- [Flakey diego-sshd test](https://www.pivotaltracker.com/story/show/149173035)\r\n\r\n\r\n#### Documentation\r\n\r\n- [cloudfoundry/bbs #19: Docs: Broken link for structure of a TaskResponse](https://www.pivotaltracker.com/story/show/147972249)\r\n- [As a Diego operator, I expect to be able to back my AWS Diego deployment with a cf-mysql-deployment-based MySQL cluster so that I can deploy the latest cf-mysql-release version](https://www.pivotaltracker.com/story/show/148322889)\r\n\r\n\r\n#### Cleanup\r\n\r\n- [cloudfoundry/bbs #20: Possible goroutine leak in BBS](https://www.pivotaltracker.com/story/show/148290349)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n### BOSH property changes\r\n\r\n#### `auctioneer`\r\n\r\n- Added `loggregator.use_v2_api`: Whether to use the v2 Loggregator API when sending component metrics to the local metron agent.\r\n- Added `loggregator.v2_api_port`: Port for the v2 Loggregator API.\r\n- Added `loggregator.ca_cert`: CA certificate to use to validate the v2 Loggregator API connection to metron.\r\n- Added `loggregator.cert`: Certificate to present when connecting to the v2 Loggregator API.\r\n- Added `loggregator.key`: Private key for the v2 Loggregator API client.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
}