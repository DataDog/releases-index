  "Content": "## Changes from v0.1444.0 to v0.1445.0\n- Depends on [garden-linux-release v0.330.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.330.0).\n- Depends on [etcd-release v20](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v20).\n\n### Important changes to manifest-generation scripts\n\nAs part of [story #107891444](https://www.pivotaltracker.com/story/show/107891444), the `generate-deployment-manifest` script now takes flag-based arguments instead of positional ones, and simplifies some of the arguments. The script now takes three required stub arguments, and two optional ones:\n- `-c`: CF deployment manifest file (required)\n- `-i`: IaaS settings stub file (required)\n- `-p`: Property overrides stub file (required)\n- `-n`: Instance-count overrides stub file (optional)\n- `-v`: Release-version stub file (optional)\n\nThe additional-jobs stub has been dropped, and the persistent-disk overrides stub content is now merged into the IaaS settings stub file.\n\n### Significant changes\n\n#### Performance tests\n- [Re-enable the benchmark-bbs tests with a smaller target number of records](https://www.pivotaltracker.com/story/show/109402502) (in flight)\n- [As an operator I should be able to configure my database persistent disk](https://www.pivotaltracker.com/story/show/110171774)\n\n#### Upgrade stability tests\n- [As a Diego developer, I expect to run the 'upgrade-from-stable' suite in CI against a new BOSH-Lite instance provisioned on AWS](https://www.pivotaltracker.com/story/show/106501606)\n\n#### Bind-mounting downloads\n- [As a BBS API client, I can specify that my DownloadAction on a Task or DesiredLRP is to be provided via a read-only bind-mount, and updated Diego Cells will respect that](https://www.pivotaltracker.com/story/show/108774978) (in flight)\n- [add logging around download action's rate limiting](https://www.pivotaltracker.com/story/show/109926976)\n\n#### SSH\n- [As a CF user, I expect that an SSH session into a CF instance should have same environment that the app process does](https://www.pivotaltracker.com/story/show/101458218) (in flight)\n\n#### Manifest generation\n- [Diego-release generate-deployment-manifest script should specify stubs via flags, not positional arguments](https://www.pivotaltracker.com/story/show/107891444)\n- [cloudfoundry-incubator/diego-release #103: Allowed to set filename for $development](https://www.pivotaltracker.com/story/show/108743008)\n- [Fix metron_agent spec to disable buffering by default](https://www.pivotaltracker.com/story/show/110117664)\n- [cloudfoundry-incubator/diego-release #108: failure output of generate-bosh-lite-manifests is confusing](https://www.pivotaltracker.com/story/show/108971738)\n\n#### Logging and Monitoring\n- [The executor's Monitor step should log on health transitions](https://www.pivotaltracker.com/story/show/109380698)\n- [The Diego Health dashboard should display the number of _unhealthy_ cells](https://www.pivotaltracker.com/story/show/91999454)\n\n#### Dependencies\n- [Update cflinuxfs2 rootfs in diego-release to 1.22.0+](https://www.pivotaltracker.com/story/show/110100976)\n- [Update cflinuxfs2 rootfs in diego-release to 1.23.0+](https://www.pivotaltracker.com/story/show/110267540)\n\n#### Miscellany\n- [Investigate whether cells can be bosh stopped and bosh started](https://www.pivotaltracker.com/story/show/105259884)\n- [rep ctl script should not override conntrack setting on bosh-lite](https://www.pivotaltracker.com/story/show/105625926)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
