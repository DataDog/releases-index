  "Content": "## Changes from v1.18.0 to v1.18.1\r\n\r\n- Verified with [garden-runc-release v1.8.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.8.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v112](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v112).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.129.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.129.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### Component Coordination\r\n\r\n- [As a Diego operator, I expect the BBS always to be able to shut down if it loses its lock, even if it has many slow event-stream consumers](https://www.pivotaltracker.com/story/show/146272021)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a CF operator, I expect locket to be able to use a separate 'locket' database in the CF Postgres instance](https://www.pivotaltracker.com/story/show/145505151)\r\n- [As a cfdot user, I expect to be able to retrieve the list of locket locks](https://www.pivotaltracker.com/story/show/145942133)\r\n- [As a cfdot user, I expect to be able to retrieve the list of locket presences](https://www.pivotaltracker.com/story/show/145942135)\r\n\r\n\r\n#### Instance Identity Credentials (Experimental)\r\n\r\n- [As a Diego operator, I expect the rep to emit metrics about instance-identity credential generation so that I can determine whether the credentials are not being regenerated quickly enough](https://www.pivotaltracker.com/story/show/142810519)\r\n- [As a Diego operator, I expect locket to recover from catastrophic data loss in the relational store so that the system remains functional](https://www.pivotaltracker.com/story/show/146071057)\r\n\r\n\r\n#### App Logging and Metrics\r\n\r\n- [Cell rep should not panic when buffering monitor-step output for an app with several healthchecks](https://www.pivotaltracker.com/story/show/146659791)\r\n\r\n\r\n#### Component Logging and Metrics\r\n\r\n- [As a Diego operator, I expect the local-route-emitter to have informative, correct logging at the info level](https://www.pivotaltracker.com/story/show/142367277)\r\n- [As a Diego operator, I expect that the active BBS increments its API request count only periodically, instead of on every request](https://www.pivotaltracker.com/story/show/144185335)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [inigo should configure the BBS and auctioneer to acquire joint consul+locket locks](https://www.pivotaltracker.com/story/show/146464735)\r\n\r\n\r\n#### Documentation\r\n\r\n- [As a cfdot user, I expect the README always to contain an up-to-date list of its commands](https://www.pivotaltracker.com/story/show/136172847)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
