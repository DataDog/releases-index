  "Content": "## Changes from v1.7.0 to v1.7.1\n- Verified with [garden-runc-release v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1).\n- Verified with [garden-windows-bosh-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v92](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v92).\n- Verified with [cf-mysql-release v34](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v34).\n- Verified with [cflinuxfs2-rootfs-release v1.50.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.50.0).\n\n**IMPORTANT**: This release fixes a regression introduced in Diego v1.3.0, where the cells would not be assigned zones correctly if the `diego.rep.use_azure_fault_domains` property was enabled. Thanks to @AbelHu for calling this defect to our attention on #274.\n\n### Significant changes\n\n#### `cfdot`\n- [As a cfdot user, I expect to see \"help\" in the list of valid commands](https://www.pivotaltracker.com/story/show/136330129)\n\n#### Instance Identity Credentials (Experimental)\n- [As a CF Linux app developer, I expect instance identity credentials to be available in conventional locations in my application instance](https://www.pivotaltracker.com/story/show/138758495)\n\n#### Azure Support\n- [cloudfoundry/diego-release #274: Does 'diego.rep.use_azure_fault_domains' work in the latest version?](https://www.pivotaltracker.com/story/show/139924511)\n\n#### Test Suites and Tooling\n- [Fix flaky route-emitter test suite](https://www.pivotaltracker.com/story/show/139956815)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n\n### BOSH link changes\n\nNone.\n"
