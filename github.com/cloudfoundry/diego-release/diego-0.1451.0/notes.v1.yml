{
  "Content": "## Changes from v0.1450.0 to v0.1451.0\n- Depends on [garden-linux-release v0.330.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.330.0).\n- Depends on [etcd-release v27](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v27).\n\n### Significant changes\n\n#### BBS Benchmarks\n- [As a Diego developer, I would like the BBS benchmark suite to run periodic rep bulk retrieval loops](https://www.pivotaltracker.com/story/show/111842773) (in flight)\n\n#### Performance\n- [Optimize gzip performance on cachedownloader](https://www.pivotaltracker.com/story/show/110639932)\n\n#### Container Placement\n- [As a Diego operator, I would like the auction to be able to account for container-start load when it makes its placement decisions](https://www.pivotaltracker.com/story/show/112255641)\n\n#### CF Task Support\n- [As a space developer, I can create a task that runs on Diego](https://www.pivotaltracker.com/story/show/111472664) (in flight)\n\n#### Component Logging and Metrics\n- [The rep, the BBS, and the route-emitter should log addresses and port-mappings when they start ActualLRPs or add them to the route table](https://www.pivotaltracker.com/story/show/112189027)\n\n#### Dependencies\n- [Upgrade cflinuxfs2 rootfs in diego-release to 1.32.0+](https://www.pivotaltracker.com/story/show/112610319)\n\n#### Test Suites and Tooling\n- [Turn off `reuse_compilation_vms` for the DUSTs](https://www.pivotaltracker.com/story/show/112478495)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Add `diego.auctioneer.starting_container_weight`: Factor by which to weight in-flight container starts in the auction scoring.\n"
}