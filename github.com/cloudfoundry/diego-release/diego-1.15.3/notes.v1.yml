  "Content": "## Changes from v1.15.2 to v1.15.3\r\n\r\n- Verified with [garden-runc-release v1.6.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.6.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.118.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.118.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS Benchmarks\r\n\r\n- [As a Diego PM, I expect CI to run the BBS benchmarks at scale against a Postgres-backed BBS](https://www.pivotaltracker.com/story/show/134111165)\r\n\r\n\r\n#### Container Placement\r\n\r\n- [As a Diego operator, I expect cells in an unhealthy state to respond to state queries with a 503 status code but still to report their known instance state](https://www.pivotaltracker.com/story/show/129642289)\r\n\r\n\r\n#### Local Route Emitters\r\n\r\n- [As a Diego operator, I expect to be able to monitor the counts of HTTP and TCP routes registered by the local route-emitters](https://www.pivotaltracker.com/story/show/143085095)\r\n\r\n\r\n#### Multi-Buildpack Support\r\n\r\n- [cloudfoundry/buildpackapplifecycle #17: Multiple buildpack support](https://www.pivotaltracker.com/story/show/143805465)\r\n- [As a multi-buildpack buildpack user, the multi-buildpack buildpack runs /bin/supply scripts for non-final buildpacks](https://www.pivotaltracker.com/story/show/138962133)\r\n- [As a multi-buildpack buildpack user, the multi-buildpack buildpack creates necessary directories for buildpacks](https://www.pivotaltracker.com/story/show/139209477)\r\n- [Convert multi-buildpack to Golang](https://www.pivotaltracker.com/story/show/140407687)\r\n- [As a multi-buildpack buildpack user, the multi-buildpack buildpack cleans the cache directory](https://www.pivotaltracker.com/story/show/141028963)\r\n- [As a compile-extensions-using buildpack user, my buildpack is able to make use of other buildpack dependencies](https://www.pivotaltracker.com/story/show/141616657)\r\n- [As a multi-buildpack buildpack user, the final buildpack's /bin/supply script is run if it exists](https://www.pivotaltracker.com/story/show/142723241)\r\n\r\n\r\n#### Manifest Generation\r\n\r\n- [As a Diego operator, I expect the manifest-generation script to allow configuration of the garden-runc debug server, enabling it by default](https://www.pivotaltracker.com/story/show/135791185)\r\n- [As a Diego operator, I expect to be able to generate a CF-compatible manifest even if the CF manifest does not container the metron_endpoint.shared_secret property](https://www.pivotaltracker.com/story/show/145086859)\r\n\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
