{
  "Content": "## Changes from v0.1486.0 to v0.1487.0\n- Verified with [garden-linux-release v0.324.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.324.0).\n- Verified with [garden-runc-release v0.9.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.9.0).\n- Verified with [garden-windows-bosh-release v0.0.6](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.0.6).\n- Verified with [etcd-release v72](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v72).\n- Verified with [cflinuxfs2-rootfs-release v1.34.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.34.0).\n\n### Significant changes\n\n#### BBS Relational Datastore\n- [As a Diego operator, I expect the DesiredLRP routes data to be encrypted in the Diego relational database](https://www.pivotaltracker.com/story/show/129994707)\n- [ActualLRPs on SQL should have more space for crash reasons and placement errors](https://www.pivotaltracker.com/story/show/130832951)\n\n#### Container Placement\n- [As a BBS API client, I would like to observe that my LRP instances are not running or my Tasks have failed because there are no cells available matching those placement tags](https://www.pivotaltracker.com/story/show/129370089) (in flight)\n- [As a Diego operator, I would like the ID of each cell to contain the BOSH VM ID as well as the job and index](https://www.pivotaltracker.com/story/show/116491021)\n\n#### `cfdot`\n- [As a cfdot user, I expect to be able to create a DesiredLRP](https://www.pivotaltracker.com/story/show/126537087)\n- [As a cfdot user, I expect to be able to delete a DesiredLRP](https://www.pivotaltracker.com/story/show/129376213)\n- [Several cfdot commands should fail on too many arguments](https://www.pivotaltracker.com/story/show/131396857)\n- [Add required argument to usage in cfdot desired-lrp](https://www.pivotaltracker.com/story/show/131439647)\n\n#### Container Networking Support (Experimental)\n- [Pair with Diego team to clean up manifest generation for netman](https://www.pivotaltracker.com/story/show/130253485)\n\n#### Security\n- [As a Diego operator, I expect each cell rep to register itself in Consul DNS as the 'cell' service with a tag given by its cell ID, suitably normalized](https://www.pivotaltracker.com/story/show/130664743)\n\n#### Cleanup\n- [Remove stale submodule registrations from .gitmodules in diego-release and investigate why they're not removed automatically](https://www.pivotaltracker.com/story/show/130561501)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
}