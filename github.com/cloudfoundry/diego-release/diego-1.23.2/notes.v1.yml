  "Content": "## Changes from v1.23.1 to v1.23.2\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.7.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.7.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.140.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.140.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### App Logging and Metrics\r\n\r\n- [As a CF user, when my app instance or task has been signaled to shut down gracefully, I expect to see a log line indicating that in the log stream for that instance](https://www.pivotaltracker.com/story/show/113252049) (in flight)\r\n- [As a CF app developer, I expect not to see exit-status codes from the RunActions invoked in the Monitor action so that I can more clearly understand the reason for the health-check failure](https://www.pivotaltracker.com/story/show/148652437)\r\n\r\n\r\n#### Cleanup\r\n\r\n- [As a Diego operator, I expect diego-release job templates not to use Ruby constants in order to prevent mis-rendering errors on the BOSH director](https://www.pivotaltracker.com/story/show/148092457)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n\r\n"
