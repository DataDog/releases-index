{
  "Content": "## Changes from v1.4.0 to v1.4.1\n- Verified with [garden-runc-release v1.0.4](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.4).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.44.0).\n\n### Significant changes\n\n#### Routing\n- [As a CF operator, I expect app routes typically to be registered and unregistered within a few seconds](https://www.pivotaltracker.com/story/show/135164819)\n\n#### Local Route Emitters (Experimental)\n- [As a CF operator, I expect to be able to run the BBS benchmarks in a mode that reflects the local route-emitter deployment strategy](https://www.pivotaltracker.com/story/show/135179235)\n\n#### Windows Support\n- [Explore ways to reduce configuration and template drift between rep_windows and rep.](https://www.pivotaltracker.com/story/show/132336501)\n- [replace our healthcheck with diego healthcheck](https://www.pivotaltracker.com/story/show/135558269)\n- [cloudfoundry/diego-release #239:  Compile Diego healthcheck for Windows](https://www.pivotaltracker.com/story/show/136211913)\n- [Add instructions about running unit tests on concourse to CONTRIBUTING.md](https://www.pivotaltracker.com/story/show/136271711)\n\n#### Garden-RunC Integration\n- [cloudfoundry/diego-release #242: Generalize running_in_container function](https://www.pivotaltracker.com/story/show/136407357)\n\n#### Manifest Generation\n- [cloudfoundry/diego-release #241: Shouldn't we clean after ourselves?](https://www.pivotaltracker.com/story/show/136341777)\n\n#### Documentation\n- [Fix up contributing markdown to refer to running unit tests on sql rather than etcd](https://www.pivotaltracker.com/story/show/126150191)\n- [As a CF operator, I expect the AWS examples to include instructions for generating and using UAA and loggregator TLS credentials](https://www.pivotaltracker.com/story/show/134663343)\n- [cloudfoundry/diego-release #238: Add postgres/ to diego-sql.yml path in example](https://www.pivotaltracker.com/story/show/136196017)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `benchmark-bbs.local_route_emitters`: Whether to run the BBS benchmark tests in a mode simulating local route emitters.\n"
}