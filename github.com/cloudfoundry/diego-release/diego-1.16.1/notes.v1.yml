  "Content": "## Changes from v1.16.0 to v1.16.1\r\n\r\n- Verified with [garden-runc-release v1.7.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.7.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v108](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v108).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.123.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.123.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS Relational Datastore\r\n\r\n- [The BBS should not drop and recreate its data tables when it fails to fetch the version configuration value from the database](https://www.pivotaltracker.com/story/show/145652785)\r\n\r\n\r\n#### Local Route Emitters\r\n\r\n- [As a Diego operator, I expect the route-emitters running in cell-local mode not to communicate with the consul agent API](https://www.pivotaltracker.com/story/show/145616603)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Diego operator, I expect that components configured to claim both a locket and a consul lock can eventually make forward progress despite network partitions](https://www.pivotaltracker.com/story/show/145364067)\r\n\r\n\r\n#### v2 Loggregator API Adoption (Experimental)\r\n\r\n- [Nest loggregator JSON configuration struct rather than embedding it.](https://www.pivotaltracker.com/story/show/145538481)\r\n\r\n\r\n#### Manifest Generation\r\n\r\n- [Remove old consul link from consul-release and cf-release/cf-deployment](https://www.pivotaltracker.com/story/show/144556775)\r\n\r\n\r\n#### App Logging and Metrics\r\n\r\n- [As a CF app developer, I expect to see log output from the healthcheck that caused an app instance to be considered failed so that I can diagnose failures](https://www.pivotaltracker.com/story/show/145293163)\r\n\r\n\r\n#### Component Logging and Metrics\r\n\r\n- [As a Diego operator, I expect the reps periodically to emit a metric counting how many instances they are currently starting so I can determine which cells are under stress over time](https://www.pivotaltracker.com/story/show/145477977)\r\n- [nfs driver and broker logs get redacted](https://www.pivotaltracker.com/story/show/142358565)\r\n- [cloudfoundry/lager #24: Add RedactingWriterSink class to lager for log filtering](https://www.pivotaltracker.com/story/show/142982831)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [Finish running complete set of Diego unit tests on Windows](https://www.pivotaltracker.com/story/show/143825745)\r\n\r\n\r\n#### Cleanup\r\n\r\n- [cloudfoundry/executor #25: Remove unused variable](https://www.pivotaltracker.com/story/show/145054823)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
