  "Content": "## Changes from v1.21.0 to v1.22.0\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.5.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.5.0).\r\n- Verified with [etcd-release v112](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v112).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.137.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.137.0).\r\n\r\n\r\n**NOTE**: This version of Diego fixes a route-registration regression introduced in v1.19.0 that may affect route registrations for blue-green deploys. Specifically, if all routes are unmapped from an application and a route is then mapped back to the application, it may take up to 60 seconds for the new route registration to take effect. Please see https://github.com/cloudfoundry/route-emitter/issues/8 for more details.\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS API\r\n\r\n- [As a BBS API client, I expect to be able to subscribe to an event stream of Task creates, updates, and deletes so that I do not have to poll the entire set of Tasks frequently](https://www.pivotaltracker.com/story/show/147462877)\r\n\r\n\r\n#### Routing\r\n\r\n- [Route emitter should not delete endpoints from the routing table when all the lrp routes are removed](https://www.pivotaltracker.com/story/show/148602639)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Diego operator, I expect that the locket server is resilient to a rolling deploy of its MariaDB cluster](https://www.pivotaltracker.com/story/show/147786839) (in flight)\r\n\r\n\r\n#### Windows Support\r\n\r\n- [cloudfoundry/healthcheck #4: Healthcheck can be used on windows 2012 and 2016](https://www.pivotaltracker.com/story/show/148347993)\r\n\r\n\r\n#### Garden-RunC Integration\r\n\r\n- [XTP with garden to improve the guardian runner from GQT for inigo usage](https://www.pivotaltracker.com/story/show/145945807)\r\n- [Refactor the GQT runner](https://www.pivotaltracker.com/story/show/148218017)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
