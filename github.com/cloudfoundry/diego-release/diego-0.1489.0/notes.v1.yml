  "Content": "## Changes from v0.1488.0 to v0.1489.0\n- Verified with [garden-runc-release v1.0.3](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.3).\n- Verified with [garden-windows-bosh-release v0.0.9](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.0.9).\n- Verified with [etcd-release v82](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v82).\n- Verified with [cflinuxfs2-rootfs-release v1.39.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.39.0).\n\n### Significant changes\n\n#### BBS API\n- [As a Diego operator, I expect BBS event consumers not to leak connections on failure](https://www.pivotaltracker.com/story/show/130215763)\n- [As a BBS API client, I expect the BBS model protobuf definitions to be usable from Ruby](https://www.pivotaltracker.com/story/show/133226951)\n- [cloudfoundry/bbs #12: Fix panic on invalidPayloadError.Error()](https://www.pivotaltracker.com/story/show/133540095)\n\n#### BBS Relational Datastore\n- [Investigate units-mysql failures to unmarshall json payload during evacuation](https://www.pivotaltracker.com/story/show/132626553)\n- [As a Diego operator, I expect the diego-release documentation to recommend SQL-backed Diego deployments](https://www.pivotaltracker.com/story/show/132954769)\n- [Tables should be dropped on Postgres during migrations from etcd](https://www.pivotaltracker.com/story/show/133299359)\n\n#### Component Coordination\n- [As a Diego operator, I expect the default lock TTL to be set to 15 seconds](https://www.pivotaltracker.com/story/show/131921891)\n\n#### Garden-RunC Integration\n- [As a Diego operator, I expect garden-runc to be the only officially supported Linux garden backend](https://www.pivotaltracker.com/story/show/133000417)\n- [Change dusts-mysql to use garden-runc](https://www.pivotaltracker.com/story/show/133774345)\n\n#### Dependencies\n- [Change developer instructions to use consul 0.7.0](https://www.pivotaltracker.com/story/show/131200651)\n- [Change Diego pipeline CI images to use consul 0.7.0](https://www.pivotaltracker.com/story/show/131641205)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
