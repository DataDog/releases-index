  "Content": "## Changes from v0.1457.0 to v0.1458.0\n- Depends on [garden-linux-release v0.334.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.334.0).\n- Depends on [etcd-release v37](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v37).\n\n### Significant changes\n\n#### BBS Benchmarks\n- [Spike: evaluate the performance of the relational-db-backed BBS against an HA deployment of cf-mysql](https://www.pivotaltracker.com/story/show/113340231)\n\n#### Container Execution\n- [cloudfoundry-incubator/stager #8: Droplets created with Diego don't work on DEA affects 0.1454.0](https://www.pivotaltracker.com/story/show/114626393)\n\n#### SSH\n- [Flaky SSH proxy tests in inigo and units](https://www.pivotaltracker.com/story/show/115378109)\n\n#### Draining\n- [As a Diego operator, I expect the rep drain script to be idempotent](https://www.pivotaltracker.com/story/show/113464257)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
