  "Content": "## Changes from v1.18.1 to v1.19.0\r\n\r\n- Verified with [garden-runc-release v1.8.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.8.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v112](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v112).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.133.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.133.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### Local Route Emitters\r\n\r\n- [route-emitter in tcp mode should apply events cached during syncing](https://www.pivotaltracker.com/story/show/146796381)\r\n- [route-emitter should not re-emit optimistically removed actual LRPs during sync cycle](https://www.pivotaltracker.com/story/show/147373235)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Locket client, I expect the locket repository to contain documentation about the locket API ](https://www.pivotaltracker.com/story/show/145068067)\r\n- [As a CF operator, I expect the deployment to fail if the locket-enabled BBS or auctioneer cannot connect to or authenticate to the locket service successfully](https://www.pivotaltracker.com/story/show/145824653)\r\n\r\n\r\n#### Container Networking Support (Experimental)\r\n\r\n- [As a Diego operator, I expect to be able to opt the route-emitters into broadcasting instance IPs and ports in HTTP and TCP route registrations so that the routers can connect to them directly](https://www.pivotaltracker.com/story/show/145822653) (in flight)\r\n\r\n\r\n#### Declarative Health Checks (Experimental)\r\n\r\n- [As a BBS API client, I can specify HTTP and TCP healthchecks on LRPs declaratively so that I avoid specifying the healthcheck implementation](https://www.pivotaltracker.com/story/show/146713355)\r\n\r\n\r\n#### Component Logging and Metrics\r\n\r\n- [As a Diego operator, I expect the BBS to emit its request latency only periodically, instead of on every request](https://www.pivotaltracker.com/story/show/146530157)\r\n- [cloudfoundry/lager #25: add lgctx package](https://www.pivotaltracker.com/story/show/145647699)\r\n\r\n\r\n#### Dependencies\r\n\r\n- [As a Diego contributor, I would like etcd listed as a dependency in CONTRIBUTING.md while our test suite depends on it](https://www.pivotaltracker.com/story/show/146945409)\r\n\r\n\r\n#### Cleanup\r\n\r\n- [Remove `export GODEBUG=netdns=cgo` workaround from diego ctl scripts](https://www.pivotaltracker.com/story/show/116855583)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
