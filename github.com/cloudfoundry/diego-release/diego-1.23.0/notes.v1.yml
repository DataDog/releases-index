  "Content": "## Changes from v1.22.0 to v1.23.0\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.5.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.5.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.137.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.137.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### Container Execution\r\n\r\n- [As a CF app developer, I expect app execution and logs not to be affected by newosproc error output and failures](https://www.pivotaltracker.com/story/show/148020689)\r\n\r\n\r\n#### `cfdot`\r\n\r\n- [As a cfdot user, I expect to be able to subscribe to a stream of Task events](https://www.pivotaltracker.com/story/show/147532949)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Diego operator, I expect that the locket server is resilient to a rolling deploy of its MariaDB cluster](https://www.pivotaltracker.com/story/show/147786839)\r\n- [As a Diego operator, I expect each BBS and auctioneer instance to be able to reclaim its locket lock if it unexpectedly crashes without releasing the lock](https://www.pivotaltracker.com/story/show/147786737)\r\n\r\n\r\n#### v2 Loggregator API Adoption (Experimental)\r\n\r\n- [As a Diego operator, I expect the BBS to emit its component and Golang metrics via the v2 loggregator API if so configured](https://www.pivotaltracker.com/story/show/141115729)\r\n\r\n\r\n#### App Logging and Metrics\r\n\r\n- [As a CF app developer, I expect that the Diego system should report out-of-memory events in crash reasons and log lines only once](https://www.pivotaltracker.com/story/show/148612845)\r\n\r\n\r\n#### Documentation\r\n\r\n- [cloudfoundry/lager #27: update import locations in README](https://www.pivotaltracker.com/story/show/148086299)\r\n- [As a Diego operator, I expect to be able to back my AWS Diego deployment with a cf-mysql-deployment-based MySQL cluster so that I can deploy the latest cf-mysql-release version](https://www.pivotaltracker.com/story/show/148322889) (in flight)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\n#### `bbs`\r\n\r\n- Added `loggregator.use_v2_api`: Whether to use the v2 Loggregator API when sending component metrics to the local metron agent.\r\n- Added `loggregator.v2_api_port`: Port for the v2 Loggregator API.\r\n- Added `loggregator.ca_cert`: CA certificate to use to validate the v2 Loggregator API connection to metron.\r\n- Added `loggregator.cert`: Certificate to present when connecting to the v2 Loggregator API.\r\n- Added `loggregator.key`: Private key for the v2 Loggregator API client.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
