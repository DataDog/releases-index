{
  "Content": "## Changes from v0.1463.0 to v0.1464.0\n- Verified with [garden-linux-release v0.335.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.335.0).\n- Verified with [etcd-release v44](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v44).\n- Verified with [cflinuxfs2-rootfs-release v0.1.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v0.1.0)\n\n### Significant changes\n\n#### BBS Relational Datastore (Experimental)\n- [As a Diego developer, I can run BBS unit tests against MySQL on my local workstation](https://www.pivotaltracker.com/story/show/113854821)\n\n#### Performance Tuning\n- [Increase the rep's download idle timeout to 10 seconds](https://www.pivotaltracker.com/story/show/116454385)\n\n#### Custom CAs\n- [cloudfoundry-incubator/diego-release #155: Bump the timeout for certification updates to a full minute, match BOSH.](https://www.pivotaltracker.com/story/show/116788889)\n- [As a Diego operator, I would like to be able to configure the rep to trust additional CAs only for downloads](https://www.pivotaltracker.com/story/show/116371167)\n\n#### Routing\n- [When the rep is shutting down after finishing evacuation, it should remove its evacuating ActualLRPs](https://www.pivotaltracker.com/story/show/111845893)\n- [as a space developer, I can specify multiple ports on a process type](https://www.pivotaltracker.com/story/show/111335252)\n\n#### Volume Support (Experimental)\n- [cephfs driver can be colocated on the Cell](https://www.pivotaltracker.com/story/show/112362783)\n- [Volume Drivers have an Unix Socket transport](https://www.pivotaltracker.com/story/show/115266941)\n- [move fakedriver acceptance from cmd/volman to fakedriver/acceptance](https://www.pivotaltracker.com/story/show/117104325)\n\n#### Rootfs Release Extraction\n- [As a Diego team developer, I expect all Diego CI environments to consume final versions of the cflinuxfs2-rootfs release](https://www.pivotaltracker.com/story/show/115868553)\n\n#### Manifest Generation\n- [cloudfoundry-incubator/diego-release #151: Require consul certs and keys from cf manifest](https://www.pivotaltracker.com/story/show/117086845)\n- [prepare to remove non-encrypted support from Consul by updating cf and diego manifest templates](https://www.pivotaltracker.com/story/show/116232299)\n- [Make `compilation.workers` manifest configurable and decrease the number of workers for bosh-lite.](https://www.pivotaltracker.com/story/show/116314463)\n\n#### App Logging\n- [Emit log lines correctly for failed cached-dependency downloads](https://www.pivotaltracker.com/story/show/115299063)\n\n#### Component Logging and Metrics\n- [As a Diego operator, I would like to see a higher signal-to-noise ratio in the cell rep logs](https://www.pivotaltracker.com/story/show/114637907)\n\n#### Dependencies\n- [cloudfoundry-incubator/candiedyaml #19: Add quotes around strings containing a colon followed by whitespace](https://www.pivotaltracker.com/story/show/116163179)\n- [cloudfoundry-incubator/candiedyaml #20: Allow strings to start with a colon](https://www.pivotaltracker.com/story/show/116165325)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `diego.executor.ca_certs_for_downloads`: Bundle of additional CAs for the executor to trust when downloading assets.\n"
}