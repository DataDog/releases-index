  "Content": "## Changes from v1.25.1 to v1.25.2\r\n\r\n- Verified with [garden-runc-release v1.9.2](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.2).\r\n- Verified with [garden-windows-bosh-release v0.8.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.8.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.150.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.150.0).\r\n\r\n**NOTE**: With this release of Diego, the Locket service is no longer experimental, and we recommend using it for Diego component locks and cell registrations in place of or in combination with Consul. \r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS Benchmarks\r\n\r\n- [As a Diego developer, I expect the benchmark BBS test suite to append to the log file specified in the benchmark config instead of overwriting it](https://www.pivotaltracker.com/story/show/146622173)\r\n\r\n\r\n#### BBS Relational Datastore\r\n\r\n- [As a Diego operator, I expect the BBS to record incremental progress through schema versions so that the BBS can apply its idempotent migrations safely even after migration failures](https://www.pivotaltracker.com/story/show/150184080)\r\n\r\n\r\n\r\n#### De-Consuling Locks\r\n\r\n- [As a CF operator, I expect to find that Locket is a supported, non-experimental component so that I can be comfortable using it instead of Consul for component locks and cell registrations](https://www.pivotaltracker.com/story/show/150269029)\r\n\r\n\r\n#### Windows Support\r\n\r\n- [\"SSH unsupported\" message returned when cf ssh is run against 2016 apps](https://www.pivotaltracker.com/story/show/148169141)\r\n- [cloudfoundry/diego-ssh #33: Use a build flag to opt-in to external port mapping](https://www.pivotaltracker.com/story/show/150272881)\r\n- [cloudfoundry/diego-release #343: Bump diego-ssh submodule and update packaging scripts](https://www.pivotaltracker.com/story/show/150273746)\r\n- [run diego-ssh tests on Windows in CI](https://www.pivotaltracker.com/story/show/150339198)\r\n\r\n\r\n#### Component Logging and Metrics\r\n\r\n- [As a Diego operator, I expect the BBS logs to indicate when the BBS detects a missing cell during Task or LRP convergence and when it starts replacement LRP instances because of missing cells](https://www.pivotaltracker.com/story/show/149667363)\r\n\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [Change to use image resource for docker images in diego-ci](https://www.pivotaltracker.com/story/show/115286523)\r\n- [run lager test suite in CI](https://www.pivotaltracker.com/story/show/150142140)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
