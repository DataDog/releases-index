  "Content": "## Changes from v1.8.0 to v1.8.1\n- Verified with [garden-runc-release v1.2.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.2.0).\n- Verified with [garden-windows-bosh-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v94](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v94).\n- Verified with [cf-mysql-release vMMM](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/vMMM).\n- Verified with [cflinuxfs2-rootfs-release v1.51.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.51.0).\n\n### Significant changes\n\n#### De-Consuling Locks (Experimental)\n- [As a CF developer, I expect the BBS typically not to be unavailable for longer than 1 second during a rolling BOSH deploy when using relational locks](https://www.pivotaltracker.com/story/show/139761779) (in flight)\n\n#### Instance Identity Credentials (Experimental)\n- [cloudfoundry/executor #22: os.IsNotExist err is OS agnostic](https://www.pivotaltracker.com/story/show/140401233)\n\n#### Manifest Generation\n- [cloudfoundry/diego-release #277: Consul job consumes nil consul links](https://www.pivotaltracker.com/story/show/140171985)\n\n#### Cleanup\n- [Remove UseOldGardenRunc from inigo](https://www.pivotaltracker.com/story/show/133484235)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n\n### BOSH link changes\n\nNone.\n"
