  "Content": "## Changes from v1.6.0 to v1.6.1\n- Verified with [garden-runc-release v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1).\n- Verified with [garden-windows-bosh-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v90](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v90).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.47.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.47.0).\n\n**IMPORTANT**: To accommodate security improvements on Cloud Controller's internal APIs, the Diego manifest-generation script now requires TLS credentials for the TPS-Listener component on the `cc_bridge` VMs. Follow documentation in [capi-release](https://github.com/cloudfoundry/capi-release/blob/develop/docs/tls-configuration.md) to generate these certificates, and add the following entries to the property-overrides stub:\n\n```\nproperty_overrides:\n tps:\n   cc:\n    ca_cert: CONTENTS_OF_CA_CERT_FILE\n    client_cert: CONTENTS_OF_TPS_CLIENT_CERT_FILE\n    client_key: CONTENTS_OF_TPS_CLIENT_KEY_FILE\n```\n\nThe [AWS example documentation](https://github.com/cloudfoundry/diego-release/tree/develop/examples/aws#configuring-security) also has instructions for generating these certificates.\n\n### Significant changes\n\n#### Container Execution\n- [cloudfoundry/cacheddownloader #13: Support Symlinks for cached download archives](https://www.pivotaltracker.com/story/show/137338287)\n\n#### Local Route Emitters (Experimental)\n- [In local route-emitter mode, the registered endpoints for an evacuating LRP instance should switch over with minimal overlap without causing a performance regression](https://www.pivotaltracker.com/story/show/137747089)\n- [Remove ActualLRP instance/evacuating resolution logic from route-emitter](https://www.pivotaltracker.com/story/show/137181445)\n- [Look into this local route emitter test suite flake](https://www.pivotaltracker.com/story/show/137553307)\n- [The local route-emitter should not fetch all of the desired lrp scheduling infos when there are no instances running.](https://www.pivotaltracker.com/story/show/138544031)\n\n#### Windows Support\n- [WAL git url downloader causes the staging container to not get destroyed](https://www.pivotaltracker.com/story/show/138380867)\n\n#### CC-Bridge Transfer\n- [TPS: As an Operator, I would like communication between the TPS-Watcher and CC to always use TLS](https://www.pivotaltracker.com/story/show/136436141)\n\n#### Manifest Generation\n- [As a CF operator, I expect the cf-deployment manifest to secure the auctioneer API](https://www.pivotaltracker.com/story/show/136553151)\n- [cloudfoundry/diego-release #260: TPS-watcher uses mTLS to talk to CC](https://www.pivotaltracker.com/story/show/138201931)\n- [cloudfoundry/diego-release #262: Tps watcher cert generation](https://www.pivotaltracker.com/story/show/138352597)\n\n#### Test Suites and Tooling\n- [BBS benchmarks should run against an HA CF-MySQL deployment](https://www.pivotaltracker.com/story/show/136000943) (in flight)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
