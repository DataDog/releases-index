  "Content": "## Changes from v1.0.0 to v1.1.0\n- Verified with [garden-runc-release v1.0.3](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.3).\n- Verified with [garden-windows-bosh-release v0.0.9](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.0.9).\n- Verified with [etcd-release v86](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v86).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.40.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.40.0).\n\n### Significant changes\n\n#### BBS Relational Datastore\n- [As a Diego operator, I expect to have comprehensive documentation about using a Postgres data store for the BBS](https://www.pivotaltracker.com/story/show/133428661)\n\n#### Cached Dependencies\n- [cloudfoundry/cacheddownloader #10: When the cache size is set too small we get lots of duplicated cache directories](https://www.pivotaltracker.com/story/show/134437857)\n\n#### Azure Support\n- [cloudfoundry/diego-release #228: Timeout Azure metadata query after 5 seconds](https://www.pivotaltracker.com/story/show/134801053)\n\n#### Test Suites and Tooling\n- [As a CF operator, I expect the AWS examples to include instructions for generating and using UAA and loggregator TLS credentials](https://www.pivotaltracker.com/story/show/134663343) (in flight)\n- [Make subnets in aws boosh template extensible and fix funky cells](https://www.pivotaltracker.com/story/show/135062915)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
