  "Content": "## Changes from v1.5.3 to v1.5.4\n- Verified with [garden-runc-release v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v89](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v89).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.45.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.45.0).\n\n### Significant changes\n\n#### BBS Relational Datastore\n- [As a Diego operator, I expect the BBS to guard against network failure of its MySQL database connection](https://www.pivotaltracker.com/story/show/136754283)\n\n#### Local Route Emitters (Experimental)\n- [As a Diego operator, I expect to be able to operate the cell-local route-emitters at scale](https://www.pivotaltracker.com/story/show/134720329)\n- [In local route-emitter mode, the registered endpoints for an evacuating LRP instance should switch over with minimal overlap](https://www.pivotaltracker.com/story/show/136153749)\n- [As a Diego Windows Cell operator, I expect to be able to operate route-emitters local to my windows cells](https://www.pivotaltracker.com/story/show/137202033)\n\n#### Grootfs Integration\n- [Diego CI should have a job that runs inigo against a garden-runc configured to use grootfs](https://www.pivotaltracker.com/story/show/137106727)\n\n#### Documentation\n- [add instructions for adding windows stack to cf manifest in examples/aws](https://www.pivotaltracker.com/story/show/137842053)\n\n#### Cleanup\n- [Convert remaining Diego components to use config files instead of command-line arguments](https://www.pivotaltracker.com/story/show/135203885)\n- [Remove unused communicationTimeout parameter and cfhttp initialization from Diego fileserver](https://www.pivotaltracker.com/story/show/137622701)\n\n### BOSH job changes\n\nAdded `route_emitter_windows` job.\n\n### BOSH property changes\n\nAdded `diego.route_emitter.job_name`: Job name for route_emitter Linux and Windows variants. Operators should not need to change this property.\n"
