{
  "Content": "## Changes from v1.5.2 to v1.5.3\n- Verified with [garden-runc-release v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.45.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.45.0).\n\n**IMPORTANT**: Corrects the manifest-generation regression introduced in [Diego v1.5.2](https://github.com/cloudfoundry/diego-release/releases/tag/v1.5.2).\n\n### Significant changes\n\n#### Component Coordination\n- [cloudfoundry/diego-release #256: Use spec.id as the Diego cell_id](https://www.pivotaltracker.com/story/show/137571765)\n\n#### Local Route Emitters (Experimental)\n- [As a Diego operator, I expect to be able to operate the cell-local route-emitters at scale](https://www.pivotaltracker.com/story/show/134720329) (in flight)\n\n#### Manifest Generation\n- [Diego manifest generation should not require the databases property section to be specified in the CF manifest](https://www.pivotaltracker.com/story/show/137607237)\n- [Document all pprof endpoints in debugserver readme](https://www.pivotaltracker.com/story/show/137642399)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
