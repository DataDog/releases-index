  "Content": "## Changes from v1.4.1 to v1.4.2\n- Verified with [garden-runc-release v1.0.4](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.4).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.44.0).\n\n**NOTE**: The `deploy_aws_environment` script in the examples/aws documentation accidentally has its `bosh-init deploy` command commented out. This typo will be corrected in the next version of the release.\n\n### Significant changes\n\n#### Component Coordination\n- [cloudfoundry/diego-release #211: Make rep ping value timeout configurable](https://www.pivotaltracker.com/story/show/132625721)\n\n#### Volume Support\n- [deploy drivers as BOSH addons](https://www.pivotaltracker.com/story/show/120977577)\n- [Cancel operations on EFS](https://www.pivotaltracker.com/story/show/131121167)\n- [Cancel operations on localvolume](https://www.pivotaltracker.com/story/show/131121337)\n- [Switch from NFS v4.1 to v4.0](https://www.pivotaltracker.com/story/show/131680431)\n- [LICENSE and notice files for all persi repos](https://www.pivotaltracker.com/story/show/132592679)\n- [add warning to volman when cell mount path is not /var/vcap/data...](https://www.pivotaltracker.com/story/show/134284237)\n- [use invoker in nfsdriver to standardize CLI access](https://www.pivotaltracker.com/story/show/135247503)\n- [voldriver: remove \"mount options\" not supported in docker plugins API](https://www.pivotaltracker.com/story/show/135812909)\n- [Fix incorrect source strings on nfsv3driver](https://www.pivotaltracker.com/story/show/135999681)\n\n#### Manifest Generation\n- [examples/aws docs/templates should generate and include required metron TLS certs](https://www.pivotaltracker.com/story/show/136626387)\n\n#### Test Suites and Tooling\n- [DUSTs succeed with direct communication from CC to the Diego BBS enabled](https://www.pivotaltracker.com/story/show/133973345) (in flight)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
}