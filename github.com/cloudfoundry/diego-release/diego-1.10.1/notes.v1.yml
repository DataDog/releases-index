  "Content": "## Changes from v1.10.0 to v1.10.1\r\n\r\n- Verified with [garden-runc-release v1.3.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.3.0).\r\n- Verified with [garden-windows-bosh-release v0.3.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.3.0).\r\n- Verified with [etcd-release v99](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v99).\r\n- Verified with [cf-mysql-release v34](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v34).\r\n- Verified with [cflinuxfs2-rootfs-release v1.56.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.56.0).\r\n\r\n\r\n**IMPORTANT**: This version of Diego requires [Garden-Runc release v1.2.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.2.0) or later for Linux cells and [Garden-Windows release v0.3.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.3.0) or later for Windows cells, to support the presence of `NetIn` and `NetOut` fields on the garden `ContainerSpec`.\r\n\r\n\r\n### Significant changes\r\n\r\n#### Instance Identity Credentials (Experimental)\r\n\r\n- [As a Diego operator, I expect to be able to set the duration for which the instance-identity credentials are valid](https://www.pivotaltracker.com/story/show/141139503)\r\n\r\n\r\n#### Container Networking Support (Experimental)\r\n\r\n- [As a CF operator, I expect Diego to use NetIn and NetOut parameters on the garden ContainerSpec so that they are available to container-networking plugins](https://www.pivotaltracker.com/story/show/140437751)\r\n\r\n\r\n#### Docker Support\r\n\r\n- [As a Diego API client, I expect to be able to run the docker-app-lifecycle builder to retrieve Docker image metadata for an image that requires authenticated access](https://www.pivotaltracker.com/story/show/140436725)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [Migrate DUSTs to GCP](https://www.pivotaltracker.com/story/show/134315447) (in flight)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
}