  "Content": "## Changes from v1.24.0 to v1.25.0\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.7.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.7.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.146.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.146.0).\r\n\r\n\r\n**NOTE**: This version of diego-release is the first one in which the final release has SHA-256 checksums for its jobs, package, and license file instead of SHA1 checksums. This release requires a BOSH director at v261 or later and an updated version of the v1 (Ruby) BOSH CLI.\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS API\r\n\r\n- [As a BBS API client, I expect to see events from the removal of evacuating ActualLRPs during LRP convergence](https://www.pivotaltracker.com/story/show/149894017)\r\n- [As a BBS API client, I expect to be able to annotate Task and LRP egress rules so that I can track their source](https://www.pivotaltracker.com/story/show/150017198)\r\n\r\n\r\n#### SSH\r\n\r\n- [As a Diego operator, I expect the ssh-proxy to terminate a client connection after a small number of failed authentication attempts](https://www.pivotaltracker.com/story/show/137290331)\r\n\r\n\r\n#### Component Logging and Metrics\r\n\r\n- [cloudfoundry/lager #28: Add Error field to LogFormat](https://www.pivotaltracker.com/story/show/149321029)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [As a Diego developer, I expect the benchmark BBS test suite to append to the log file specified in the benchmark config instead of overwriting it](https://www.pivotaltracker.com/story/show/146622173) (in flight)\r\n\r\n\r\n#### Cleanup\r\n\r\n- [cloudfoundry/rep #16: make the placement tag matching logic clearer and add some unit tests](https://www.pivotaltracker.com/story/show/149926597)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
