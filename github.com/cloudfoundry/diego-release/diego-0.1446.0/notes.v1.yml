{
  "Content": "## Changes from v0.1445.0 to v0.1446.0\n- Depends on [garden-linux-release v0.330.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.330.0).\n- Depends on [etcd-release v22](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v22).\n\n### Significant changes\n\n#### Bindmounting Downloads\n- [As a BBS API client, I can specify that my DownloadAction on a Task or DesiredLRP is to be provided via a read-only bind-mount, and updated Diego Cells will respect that](https://www.pivotaltracker.com/story/show/108774978)\n- [Stager uses read-only bind-mounts for buildpack and lifecycle downloads](https://www.pivotaltracker.com/story/show/108774982)\n- [Nsync recipe generation uses read-only bind-mounts for lifecycle downloads](https://www.pivotaltracker.com/story/show/108774984)\n\n#### Performance\n- [Re-enable the benchmark-bbs tests with a smaller target number of records](https://www.pivotaltracker.com/story/show/109402502)\n- [Investigate slamming the auctioneer directly](https://www.pivotaltracker.com/story/show/93485100)\n\n#### BBS API\n- [As a BBS client, I would like to get the list of present cells from the BBS](https://www.pivotaltracker.com/story/show/103637092)\n- [Fix backwards-incompatibility introduced in CellPresence models](https://www.pivotaltracker.com/story/show/111108292)\n- [As a BBS client, I would like the event stream to contain Task events](https://www.pivotaltracker.com/story/show/107732540)\n- [BBS Retry Logic not working](https://www.pivotaltracker.com/story/show/110887808)\n\n#### SSH\n- [As a CF user, I expect that an SSH session into a CF instance should have same environment that the app process does](https://www.pivotaltracker.com/story/show/101458218)\n- [Work with Greenhouse to get WATs passing in ketchup pipeline](https://www.pivotaltracker.com/story/show/111399292) (reverses [story #101458218](https://www.pivotaltracker.com/story/show/101458218))\n- [As a Diego operator, I would like to see metrics about the number of SSH connections maintained by each SSH proxy](https://www.pivotaltracker.com/story/show/105811350)\n- [cloudfoundry-incubator/diego-ssh #16: Remove cli plugin from diego-ssh](https://www.pivotaltracker.com/story/show/110773500)\n- [Update cflinuxfs2 rootfs in diego-release to 1.24.0+](https://www.pivotaltracker.com/story/show/110780194)\n- [cloudfoundry-incubator/diego-release #120: Remove cloudfoundry/cli from diego tree](https://www.pivotaltracker.com/story/show/110802188)\n- [Release version 0.2.2 of the Diego-SSH plugin](https://www.pivotaltracker.com/story/show/110832166)\n- [cloudfoundry-incubator/nsync #5: Replace single quote with double for sshd args](https://www.pivotaltracker.com/story/show/110676966)\n\n#### Manifest generation\n- [Remove static IPs for all VMs from Diego manifest generation](https://www.pivotaltracker.com/story/show/106778048)\n- [Diego manifest-generation templates should consume CC internal-API basic-auth user from CF manifest](https://www.pivotaltracker.com/story/show/107164810)\n- [Consolidate diego-release's stubs-for-cf-release into manifest-generation folder](https://www.pivotaltracker.com/story/show/99613612)\n- [cloudfoundry-incubator/diego-release #110: Added scripts to generate manifests for tests](https://www.pivotaltracker.com/story/show/109012232)\n- [cloudfoundry-incubator/diego-release #107: Added merge references to test stubs for api \u0026 domain](https://www.pivotaltracker.com/story/show/108939428)\n\n#### App execution\n- [When Diego stops an instance, it should send TERM signals to all the remaining processes running in it before destroying the container](https://www.pivotaltracker.com/story/show/103541132)\n- [Add postSetupHook and postSetupUser to executor](https://www.pivotaltracker.com/story/show/111555286)\n\n#### Component metrics\n- [As a Diego operator, I would like to see components emit presence and uptime metrics when they hold their lock](https://www.pivotaltracker.com/story/show/105814252)\n- [Auctioneer should report number of failed cell-state requests as a metric](https://www.pivotaltracker.com/story/show/107152390)\n- [Return errors from `metrics.SendValue` in runtime-schema metric objects.](https://www.pivotaltracker.com/story/show/107353646)\n\n#### Dependencies\n- [Update cflinuxfs2 rootfs to 1.25.0+ in diego-release](https://www.pivotaltracker.com/story/show/111186296)\n- [Update cflinuxfs2 rootfs to 1.27.0+ in diego-release](https://www.pivotaltracker.com/story/show/111385880)\n- [Update diego-release to use CLI 6.14.1+](https://www.pivotaltracker.com/story/show/110642110)\n\n#### Test suites and tooling\n- [Continual app polling in upgrade test suite should have a small tolerance for request failures](https://www.pivotaltracker.com/story/show/110445032)\n- [cloudfoundry-incubator/diego-release #122: add parallel blob download to deploy script](https://www.pivotaltracker.com/story/show/110854130)\n- [cloudfoundry-incubator/diego-acceptance-tests #5: Override default and cf push timeouts if they are configured](https://www.pivotaltracker.com/story/show/110985406)\n\n#### Cleanup\n- [untie KeyManager validation from encryption flags](https://www.pivotaltracker.com/story/show/105519772)\n- [Expunge unnecessary references to storeadapter and etcdClients from Diego projects](https://www.pivotaltracker.com/story/show/106705280)\n- [Remove Godeps from buildpack_app_lifecycle](https://www.pivotaltracker.com/story/show/110890318)\n- [Use fake clock on executor/depot/metrics/reporter_test.go](https://www.pivotaltracker.com/story/show/110526026)\n\n#### Miscellany\n- [CC/CC-Bridge should report UNCLAIMED instances with a placement error as 'down', not 'starting'](https://www.pivotaltracker.com/story/show/110347652)\n- [Fix ketchup canary app](https://www.pivotaltracker.com/story/show/111276098)\n- [pushing an app with a long filename fails](https://www.pivotaltracker.com/story/show/110259722)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `acceptance_tests.cf_push_timeout_in_seconds`: Timeout for `cf push` in DATs, in seconds.\n- Added `acceptance_tests.long_curl_timeout_in_seconds`: Timeout for long curl in DATs, in seconds.\n- Added `diego.executor.post_setup_hook`: Experimental, command to run after setup action.\n- Added `diego.executor.post_setup_user`: Experimental, user to run post-setup command as.\n- Added `vizzini.ssh.proxy_address`: Host and port for the SSH proxy for vizzini test suite.\n- Added `vizzini.ssh.proxy_secret`: Shared secret for the SSH proxy's Diego authenticator.\n"
}