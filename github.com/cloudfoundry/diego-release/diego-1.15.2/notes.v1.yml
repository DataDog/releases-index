  "Content": "## Changes from v1.15.1 to v1.15.2\r\n\r\n- Verified with [garden-runc-release v1.6.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.6.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-rootfs-release v1.118.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.118.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### Container Execution\r\n\r\n- [As a Diego operator, I expect not to see spurious metrics errors in the garden log for non-existent containers](https://www.pivotaltracker.com/story/show/139727919)\r\n\r\n\r\n#### `cfdot`\r\n\r\n- [As a Diego operator, I expect the cfdot job to automatically configure a bosh ssh user's environment to direct cfdot at the BBS API so that I do not have to run the setup script manually](https://www.pivotaltracker.com/story/show/141826163)\r\n\r\n\r\n#### Routing\r\n\r\n- [operator should be able use BBS client to verify that when a desired LRP is created with an http route and isolation segment name, that only gorouters configured with this name add the route to their table](https://www.pivotaltracker.com/story/show/143993173)\r\n\r\n\r\n#### Local Route Emitters\r\n\r\n- [As a Diego operator, I expect to be able to monitor the counts of HTTP and TCP routes registered by the local route-emitters](https://www.pivotaltracker.com/story/show/143085095) (in flight)\r\n\r\n\r\n#### Manifest Generation\r\n\r\n- [cloudfoundry/diego-release #281: Add placement tag override on base template](https://www.pivotaltracker.com/story/show/140929693)\r\n- [As a Diego operator, I expect to be able to operate garden-runc 1.6.0+ with grootfs](https://www.pivotaltracker.com/story/show/144795075)\r\n\r\n\r\n#### Dependencies\r\n\r\n- [Roll golang version back to 1.7.X in diego-release because of auctioneer-\u003erep failures on v1.15.1 but not v1.15.0](https://www.pivotaltracker.com/story/show/144904727)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [As a Diego PM, I expect CI to run the BBS benchmarks at scale against a Postgres-backed BBS](https://www.pivotaltracker.com/story/show/134111165)\r\n\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
}