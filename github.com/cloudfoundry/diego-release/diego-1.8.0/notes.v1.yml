  "Content": "## Changes from v1.7.1 to v1.8.0\n- Verified with [garden-runc-release v1.2.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.2.0).\n- Verified with [garden-windows-bosh-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v93](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v93).\n- Verified with [cf-mysql-release v34](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v34).\n- Verified with [cflinuxfs2-rootfs-release v1.51.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.51.0).\n\n### Significant changes\n\n#### Container Execution\n- [Investigate potential race in cacheddownloader directory management](https://www.pivotaltracker.com/story/show/138840969)\n\n#### De-Consuling Locks (Experimental)\n- [As a Diego operator, I expect to be able to migrate the BBS lock from Consul to the BBS DB safely](https://www.pivotaltracker.com/story/show/137463793)\n- [As a Diego operator, I expect to be able to configure the auctioneer optionally to get its lock from a Diego lock API ](https://www.pivotaltracker.com/story/show/137757559)\n- [As a CF developer, I expect the BBS typically not to be unavailable for longer than 1 second during a rolling BOSH deploy when using relational locks](https://www.pivotaltracker.com/story/show/139761779) (in flight)\n\n#### Instance Identity Credentials (Experimental)\n- [As a Diego Linux-cell operator, I expect the instance identity certificates not to be written to physical disk](https://www.pivotaltracker.com/story/show/138758503)\n- [As a Diego Linux-cell operator, I expect that only the root and BOSH-provided vcap users have access to the instance identity credentials on the host](https://www.pivotaltracker.com/story/show/138758505)\n- [As a BBS API client, I expect to be able to specify organizational units for the subject name in the instance identity certificate for Tasks and LRPs](https://www.pivotaltracker.com/story/show/138758509)\n- [cloudfoundry/executor #21: Chmod doesn't work on Windows](https://www.pivotaltracker.com/story/show/140088547)\n\n#### Grootfs Integration\n- [As a Diego operator, I expect to be able to opt-in to garden-runc using grootfs](https://www.pivotaltracker.com/story/show/135486981)\n\n#### App Logging and Metrics\n- [As a CF app developer, I expect not to see spurious errors in my app logs from the HTTP healthcheck](https://www.pivotaltracker.com/story/show/137234159)\n\n#### Component Logging and Metrics\n- [As a BBS client, I would like the Golang BBS client logs to show the endpoint, latency, and relevant identifiers](https://www.pivotaltracker.com/story/show/122348751)\n- [log when a cached dependency is fetched](https://www.pivotaltracker.com/story/show/138930637)\n\n#### Test Suites and Tooling\n- [Look into locket flakes](https://www.pivotaltracker.com/story/show/132625243)\n- [investigate recent CI flakes](https://www.pivotaltracker.com/story/show/139840573)\n- [Fix flaky rep maintain test](https://www.pivotaltracker.com/story/show/139984017)\n\n#### Documentation\n- [Converger metrics should now be part of BBS metrics](https://www.pivotaltracker.com/story/show/137740383)\n- [Fix description of `diego.bbs.health_addr` property in BBS job spec](https://www.pivotaltracker.com/story/show/138850551)\n- [update examples/aws to include new loggregator cert instructions and statsd-injector certs](https://www.pivotaltracker.com/story/show/139907977)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `diego.auctioneer.locket.api_location`: Location of locket API server. Experimental.\n- Added `diego.auctioneer.skip_consul_lock`: Whether the auctioneer is to skip acquiring the Consul lock. Experimental.\n\n### BOSH link changes\n\nNone.\n"
