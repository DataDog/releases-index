  "Content": "## Changes from v1.25.0 to v1.25.1\r\n\r\n- Verified with [garden-runc-release v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- Verified with [garden-windows-bosh-release v0.7.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.7.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.146.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.146.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### LRP Convergence\r\n\r\n- [As a BBS API client, I expect stranded evacuating ActualLRPs always to be removed when the replacement instance is started](https://www.pivotaltracker.com/story/show/149893684)\r\n\r\n\r\n#### De-Consuling Service Discovery (Experimental)\r\n\r\n- [Configure warp-drive CF deployment to use BOSH DNS](https://www.pivotaltracker.com/story/show/149627509)\r\n\r\n\r\n#### Declarative Health Checks (Experimental)\r\n\r\n- [As a Windows app developer, I expect to see a clear failure description when the long-running health-check fails to detect readiness](https://www.pivotaltracker.com/story/show/150078797)\r\n\r\n\r\n#### Garden OCI Image Support (Experimental)\r\n\r\n- [As an OCI mode consumer, given that I have enabled the OCI mode feature flag, I expect to see that the RootFS uri passed to garden to contains the sha256 digest of the droplet (PLACEHOLDER: and anything else we discover we need before this story)](https://www.pivotaltracker.com/story/show/149234807)\r\n- [cloudfoundry/bbs #23: Enablement for oci-phase-1 configuration in CC](https://www.pivotaltracker.com/story/show/150165898)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n\r\n"
