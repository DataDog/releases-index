{
  "Content": "## Changes from v1.3.0 to v1.3.1\n- Verified with [garden-runc-release v1.0.4](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.4).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.43.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.43.0).\n\n**IMPORTANT**: This release fixes the cell rep configuration regression introduced in [Diego v1.3.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.3.0).\n\n### Significant changes\n\n#### Container Placement\n- [A user should be able to specify an integer in their manifest for `memory_capacity_mb` and `disk_capacity_mb`.](https://www.pivotaltracker.com/story/show/136199931)\n\n#### Local Route Emitters (Experimental)\n- [As a CF operator, I expect app routes typically to be registered and unregistered within a few seconds](https://www.pivotaltracker.com/story/show/135164819) (in flight)\n\n#### Windows Support\n- [cloudfoundry/healthcheck #2: Make the diego healthcheck work on Windows](https://www.pivotaltracker.com/story/show/135881061)\n- [Inject diego-sshd into the WAL](https://www.pivotaltracker.com/story/show/135953721)\n- [cloudfoundry/diego-release #236: Use diego-sshd package for windows_app_lifecycle](https://www.pivotaltracker.com/story/show/135983121)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
