  "Content": "## Changes from v1.4.2 to v1.5.0\n- Verified with [garden-runc-release v1.0.4](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.4).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.44.0).\n\n### Significant changes\n\n#### BBS Relational Datastore\n- [As a Diego operator, I expect to be able to operate the BBS with a single database connection](https://www.pivotaltracker.com/story/show/136754083)\n\n#### Executor Cache\n- [As a Diego operator, I expect the executor cache to use a minimal amount of disk space for cached dependencies](https://www.pivotaltracker.com/story/show/134886951)\n\n#### CC-Bridge Transfer\n- [NSYNC: As an Operator, I would like the Bulker to talk to the CC using Mutual TLS](https://www.pivotaltracker.com/story/show/129898399)\n\n#### Security\n- [As a Diego operator, I expect the BBS command-line not to contain database credentials](https://www.pivotaltracker.com/story/show/135120839)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
