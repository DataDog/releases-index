  "Content": "## Changes from v0.1491.0 to v1.0.0\n- Verified with [garden-runc-release v1.0.3](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v1.0.3).\n- Verified with [garden-windows-bosh-release v0.0.9](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.0.9).\n- Verified with [etcd-release v86](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v86).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.40.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.40.0).\n\n**IMPORTANT**: As of Diego v1.0.0, operators should configure their Diego deployments to use a relational data store (MySQL or Postgres) instead of etcd. Deployments backed only by etcd are no longer officially supported. Please consult the [\"Data Stores\"](https://github.com/cloudfoundry/diego-release/blob/v1.0.0/docs/data-stores.md) documentation for details on how to configure Diego to migrate data automatically from etcd to the relational store. \n\n### Significant changes\n\n#### Dependencies\n- [Upgrade Golang in diego-release to 1.7.3+](https://www.pivotaltracker.com/story/show/133273489)\n\n#### Documentation\n- [As a Diego operator, I expect to have comprehensive documentation about using a Postgres data store for the BBS](https://www.pivotaltracker.com/story/show/133428661)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
