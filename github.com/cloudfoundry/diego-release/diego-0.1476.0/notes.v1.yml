{
  "Content": "## Changes from v0.1475.0 to v0.1476.0\n- Verified with [garden-linux-release v0.338.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.338.0).\n- Verified with [garden-runc-release v0.3.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.3.0).\n- Verified with [etcd-release v55](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v55).\n- Verified with [cflinuxfs2-rootfs-release v1.15.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.15.0).\n\n### Significant changes\n\n#### Container Execution\n- [As a Diego operator, I expect Diego always to recover completely after catastrophic data loss](https://www.pivotaltracker.com/story/show/119946105)\n\n#### Component Coordination\n- [Rep post-start script should set a longer timeout for rep to become healthy](https://www.pivotaltracker.com/story/show/121782231)\n\n#### Manifest Generation\n- [Add  loggregator etcd ssl properties to  cf-release template](https://www.pivotaltracker.com/story/show/121255441)\n- [cloudfoundry-incubator/diego-release #169: Adds metron properties for communicating with CF ETCD over TLS](https://www.pivotaltracker.com/story/show/121452323)\n\n#### Component Logging and Metrics\n- [Add metrics and logging to volman](https://www.pivotaltracker.com/story/show/121514319)\n\n#### Documentation\n- [The `ResolvingTask` and `DeleteTask` methods should be included in the `ExternalTaskClient` BBS interface](https://www.pivotaltracker.com/story/show/115575449)\n\n#### Cleanup\n- [Fix counterfeiter fakes to be generated in a consistent location.](https://www.pivotaltracker.com/story/show/118974331)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
