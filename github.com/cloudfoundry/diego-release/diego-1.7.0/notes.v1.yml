  "Content": "## Changes from v1.6.2 to v1.7.0\n- Verified with [garden-runc-release v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1).\n- Verified with [garden-windows-bosh-release v0.2.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.2.0).\n- Verified with [etcd-release v92](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v92).\n- Verified with [cf-mysql-release v34](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v34).\n- Verified with [cflinuxfs2-rootfs-release v1.50.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.50.0).\n\n### Significant changes\n\n#### `cfdot`\n- [As a cfdot user, I expect to be able to cancel a pending or running Task](https://www.pivotaltracker.com/story/show/129376225)\n\n#### Local Route Emitters (Experimental)\n- [As a Diego operator, I expect the local route emitters not to produce quadratically growing info log volume at scale across the deployment](https://www.pivotaltracker.com/story/show/139227453)\n\n#### De-Consuling Locks (Experimental)\n- [As a Diego operator, I expect the relational BBS lock to expire within no more than 30 seconds](https://www.pivotaltracker.com/story/show/137463783)\n- [As a Diego operator, I expect the active BBS to shutdown if it loses or cannot be sure that it holds the relational lock](https://www.pivotaltracker.com/story/show/137463785)\n- [As a Diego operator, I expect to be able to migrate the BBS lock from Consul to the BBS DB safely](https://www.pivotaltracker.com/story/show/137463793)\n\n#### Instance Identity Credentials (Experimental)\n- [As a CF Linux app developer, I expect instance identity credentials to be available in conventional locations in my application instance](https://www.pivotaltracker.com/story/show/138758495) (in flight)\n- [As a CF Linux app developer, I expect to find instance identity credentials in locations provided by conventional environment variables](https://www.pivotaltracker.com/story/show/138758497)\n- [As a CF Linux app developer, I expect the instance identity certificate to be suitable for TLS client and server communication](https://www.pivotaltracker.com/story/show/138758499) (in flight)\n\n#### Volume Support\n- [Update the Service Broker API to v2.10 Volume Services](https://www.pivotaltracker.com/story/show/119780891)\n\n#### BOSH 2.0 Support\n- [As a Diego operator, I expect to be able to connect the route-emitter to the CF NATS cluster via a BOSH link](https://www.pivotaltracker.com/story/show/138084355)\n\n#### Windows Support\n- [As a developer, when I restart an app that had a manually configured start command or Procfile with the legacy path to the WAS.exe, I should get a warning in my logs](https://www.pivotaltracker.com/story/show/139321753)\n\n#### Test Suites and Tooling\n- [Look into locket flakes](https://www.pivotaltracker.com/story/show/132625243)\n- [Investigate units-common failure.](https://www.pivotaltracker.com/story/show/139238149)\n- [Investigate failed units-common ](https://www.pivotaltracker.com/story/show/139240109)\n- [Investigate units-common that has failed: drops its presence](https://www.pivotaltracker.com/story/show/139248081)\n- [Fix flaky locket and harmonizer tests](https://www.pivotaltracker.com/story/show/139394743)\n- [investigate units-common hanging test](https://www.pivotaltracker.com/story/show/139465025)\n- [use the golang server for all lrps in inigo](https://www.pivotaltracker.com/story/show/139583303)\n- [Investigate failed inigo-grootfs build](https://www.pivotaltracker.com/story/show/139899639)\n\n#### Security\n- [As a Diego operator, I expect to be able to configure the SSH proxy to communicate to the UAA via its internal endpoint](https://www.pivotaltracker.com/story/show/130616937)\n- [Remove unused generate-diego-ca-certs](https://www.pivotaltracker.com/story/show/139426551)\n- [update examples/aws to include new loggregator cert instructions and statsd-injector certs](https://www.pivotaltracker.com/story/show/139907977)\n\n#### De-Incubation\n- [As an OSS developer, I expect Diego Golang code repositories to enforce their import via a canonical path in the code.cloudfoundry.org domain](https://www.pivotaltracker.com/story/show/123291791)\n- [Convert cflager package into a subpackage of lager](https://www.pivotaltracker.com/story/show/125073871)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `diego.executor.instance_identity_ca_cert`: CA certificate for generating instance-identity credentials. Experimental, may be subject to change.\n- Added `diego.executor.instance_identity_key`: Private key for generating instance-identity credentials. Experimental, may be subject to change.\n- Added `diego.ssh_proxy.uaa.ca_cert`: CA certificate for SSH-proxy communication to UAA.\n- Added `diego.ssh_proxy.uaa.port`: Port for SSH-proxy communication to UAA.\n- Added `diego.ssh_proxy.uaa.url`: URL for SSH-proxy communication to UAA.\n\n### BOSH link changes\n- `route_emitter` and `route_emitter_windows` jobs consume optional `nats` link.\n"
