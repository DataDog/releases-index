{
  "Content": "## Changes from v0.1447.0 to v0.1448.0\n- Depends on [garden-linux-release v0.331.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.331.0).\n- Depends on [etcd-release v26](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v26).\n\n### Significant changes\n\n#### BBS Benchmarks\n- [As a Diego developer, I would like the BBS benchmark suite to run periodic rep bulk retrieval loops](https://www.pivotaltracker.com/story/show/111842773) (in flight)\n\n#### App Logging\n- [As a BBS API client, I would like to be able to suppress all log output on a RunAction](https://www.pivotaltracker.com/story/show/110574102)\n- [Suppress health-check log output on CF apps](https://www.pivotaltracker.com/story/show/111166474)\n\n#### Windows Support\n- [Switch windows app lifecycle to bsdtar](https://www.pivotaltracker.com/story/show/111907699) (in flight)\n\n#### Component Logging\n- [Improve logging in nsync-listener handlers ](https://www.pivotaltracker.com/story/show/107943606) (in flight)\n\n#### Dependencies\n- [Update cflinuxfs2 rootfs to 1.30.0+](https://www.pivotaltracker.com/story/show/112061057)\n\n#### Test Suites and Tooling\n- [Continual app polling in upgrade test suite should have a small tolerance for request failures](https://www.pivotaltracker.com/story/show/110445032)\n- [Add git pre-push hook to prevent pushing to master of diego-release](https://www.pivotaltracker.com/story/show/107355602)\n\n#### Miscellany\n- [Default Garden's `garden.default_container_grace_time` BOSH property to 0 in Diego deployments](https://www.pivotaltracker.com/story/show/110639756)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `benchmark-bbs.num_reps`: Number of rep processes to simulate in BBS benchmark test.\n"
}