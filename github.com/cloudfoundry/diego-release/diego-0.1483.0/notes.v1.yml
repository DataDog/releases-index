{
  "Content": "## Changes from v0.1482.0 to v0.1483.0\n- Verified with [garden-linux-release v0.342.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.342.0).\n- Verified with [garden-runc-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.4.0).\n- Verified with [etcd-release v65](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v65).\n- Verified with [cflinuxfs2-rootfs-release v1.26.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.26.0).\n\n### Significant changes\n\n#### BBS Relational Datastore\n- [cloudfoundry/bbs #9: desired_lrps.run_info too small when using MySQL as BBS db backend](https://www.pivotaltracker.com/story/show/128151831)\n\n#### Performance Tuning\n- [As a Diego operator, I expect to be able to run cells with an executor cache of negligible size](https://www.pivotaltracker.com/story/show/127273091)\n\n#### Container Placement\n- [As a Diego operator, I expect the rep to be able to pass its healthcheck even when it is fully loaded with containers](https://www.pivotaltracker.com/story/show/128115573)\n- [As a Diego operator, I expect to be able to use spaces and other whitespace in my rep zone names and in my cloud-config AZs](https://www.pivotaltracker.com/story/show/127629183)\n- [As an app operator, if a placement fails because of a specific resource limitation, I expect to see that in the placement error message](https://www.pivotaltracker.com/story/show/126961241) (in flight)\n\n#### Container Execution\n- [As a BBS client, I expect to be able to set a num-proc limit on a RunAction](https://www.pivotaltracker.com/story/show/119182315)\n\n#### `cfdot`\n- [As a cfdot user, I would like to be able to connect to a BBS server over TLS](https://www.pivotaltracker.com/story/show/126537057)\n- [As a cfdot user, I would like to be able to set a domain with a TTL](https://www.pivotaltracker.com/story/show/126537059)\n- [As a Diego operator, I expect to be able to deploy the cfdot tool on the VMs in my Diego deployment so that I can easily inspect my Diego deployment](https://www.pivotaltracker.com/story/show/126537061)\n- [As a Diego operator, I expect to run a script on BOSH-deployed Diego VMs to put `cfdot` on my PATH and to configure it for BBS access via environment variables so that I can invoke it more easily](https://www.pivotaltracker.com/story/show/126537063)\n- [As a Diego operator, I expect the cfdot job to deploy the latest stable version of `jq` so that I can execute ad-hoc queries against JSON output from cfdot](https://www.pivotaltracker.com/story/show/126537065)\n\n#### SSH\n- [As an app auditor, I expect to observe a log entry when ssh sessions are ended, so that I can ascertain that the authorized user no longer has ssh access to the app instance ](https://www.pivotaltracker.com/story/show/120607537)\n\n#### BOSH 2.0 Support\n- [As a Diego operator, I expect that Windows cells respect BOSH 2.0 AZs](https://www.pivotaltracker.com/story/show/127336937)\n\n#### Manifest Generation\n- [Remove cf-mysql-release cf-shim.yml template once https://github.com/cloudfoundry/cf-mysql-release/pull/110 merged and released](https://www.pivotaltracker.com/story/show/121630173)\n- [As a developer my bosh-lite env should target diego by default](https://www.pivotaltracker.com/story/show/128008625)\n\n#### App Logging and Metrics\n- [developer should discover app index in router access log](https://www.pivotaltracker.com/story/show/127325899) (in flight)\n\n#### Component Logging and Metrics\n- [As a Diego operator, I expect that the rep logs at the start and end of each of its request handlers so that I can see the full duration and completion of these requests](https://www.pivotaltracker.com/story/show/120623785)\n\n#### Test Suites and Tooling\n- [Don't overwrite git-secrets git hooks on `scripts/update` or `scripts/install-git-hooks`](https://www.pivotaltracker.com/story/show/127487331)\n\n### BOSH job changes\n\nAdded `cfdot` job.\n\n### BOSH property changes\n- Added `diego.cfdot.bbs.use_ssl`: Whether to set up `cfdot` to use SSL when connecting to the BBS.\n- Added `diego.cfdot.bbs.ca_cert`: CA certificate for `cfdot` to use when connecting to the BBS via SSL.\n- Added `diego.cfdot.bbs.client_cert`: Client certificate for `cfdot` to use when connecting to the BBS via SSL.\n- Added `diego.cfdot.bbs.client_key`: Client key for `cfdot` to use when connecting to the BBS via SSL.\n"
}