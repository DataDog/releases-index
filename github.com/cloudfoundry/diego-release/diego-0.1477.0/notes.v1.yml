{
  "Content": "## Changes from v0.1476.0 to v0.1477.0\n- Verified with [garden-linux-release v0.338.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.338.0).\n- Verified with [garden-runc-release v0.3.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.3.0).\n- Verified with [etcd-release v57](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v57).\n- Verified with [cflinuxfs2-rootfs-release v1.16.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.16.0).\n\n### Significant changes\n\n#### BBS Benchmarks\n- [BBS benchmarks should organize report files in one folder per benchmark run](https://www.pivotaltracker.com/story/show/113637627) (in flight)\n\n#### BBS Relational Datastore (Experimental)\n- [As a Diego operator, I should be able to use Postgres as a backing relational store for the Diego BBS](https://www.pivotaltracker.com/story/show/119290575)\n\n#### Container Execution\n- [CachedDependencies and DownloadActions should share the same rate-limiter for downloads and copy operations](https://www.pivotaltracker.com/story/show/117665123)\n\n#### Component Coordination\n- [As a Diego operator, I expect that when a BBS that is migrating data loses its BBS lock, it stops immediately](https://www.pivotaltracker.com/story/show/118957301)\n\n#### Documentation\n- [As a Diego operator, I would like the diego-release documentation to include instructions for deploying Diego to a minimal AWS environment](https://www.pivotaltracker.com/story/show/100909610)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
