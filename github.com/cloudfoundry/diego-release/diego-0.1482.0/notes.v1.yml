  "Content": "## Changes from v0.1481.0 to v0.1482.0\n- Verified with [garden-linux-release v0.341.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.341.0).\n- Verified with [garden-runc-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.4.0).\n- Verified with [etcd-release v64](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v64).\n- Verified with [cflinuxfs2-rootfs-release v1.22.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.22.0).\n\n### Significant changes\n\n#### Performance Tuning\n- [As a Diego operator, I expect the rep to be able to reuse assets from its download cache after it restarts](https://www.pivotaltracker.com/story/show/111783048)\n\n#### Container Placement\n- [As a BBS client, I would like to the cell-list response to include the rootfs providers that each cell advertises](https://www.pivotaltracker.com/story/show/124601741)\n\n#### Component Coordination\n- [cloudfoundry/diego-release #177: 404 errors during consul election](https://www.pivotaltracker.com/story/show/126856981)\n\n#### `cfdot`\n- [As a cfdot user, I would like to see a usage message for the `domains` command when I run `cfdot help domains`](https://www.pivotaltracker.com/story/show/126537053)\n- [As a cfdot user, I would like to receive an informative error message when the BBS URL setting is invalid](https://www.pivotaltracker.com/story/show/126537055)\n- [As a cfdot user, I would like to be able to connect to a BBS server over TLS](https://www.pivotaltracker.com/story/show/126537057)\n\n#### Routing\n- [As a Diego operator, I expect the route-emitter not to log or emit metrics for address collisions where the colliding instances have the same instance guid](https://www.pivotaltracker.com/story/show/123646081)\n- [Route-emitter should emit all routes for apps that have both normal routes and route services mapped to them](https://www.pivotaltracker.com/story/show/126601719)\n\n#### Volume Support (Experimental)\n- [Move DriverFactory.Discover onto the DriverSyncer](https://www.pivotaltracker.com/story/show/118526285)\n- [Make localdriver mimic the real world more realistically](https://www.pivotaltracker.com/story/show/126058979)\n- [Implement support for v2.10 service bindings in Diego](https://www.pivotaltracker.com/story/show/126092967)\n- [docker drivers \"require\" a capabilities endpoint ](https://www.pivotaltracker.com/story/show/126559319)\n- [LocalDriver supports passphrase protection for mounts](https://www.pivotaltracker.com/story/show/126622051)\n- [Volman should health-check drivers when loading spec files](https://www.pivotaltracker.com/story/show/126751511)\n- [Clean up README for volman](https://www.pivotaltracker.com/story/show/127232057)\n\n#### Windows Support\n- [revert the behavior of 88945102](https://www.pivotaltracker.com/story/show/126315093)\n- [As a Diego operator, I expect diego-release to contain a job for running the rep on a Windows VM](https://www.pivotaltracker.com/story/show/126329571)\n- [As a Diego operator, I expect to be able to generate a manifest to deploy only Windows cells](https://www.pivotaltracker.com/story/show/126330353)\n\n#### Garden-RunC Integration\n- [Look into inigo-etcd-runc failures](https://www.pivotaltracker.com/story/show/126250291)\n\n#### App Logging and Metrics\n- [As a CF user, I would like to see allocated disk and memory usage quotas for my containers in my container metrics](https://www.pivotaltracker.com/story/show/118012213)\n\n#### Component Logging and Metrics\n- [Pass BBS request session through to BBS handlers](https://www.pivotaltracker.com/story/show/117784655)\n- [As a Diego operator, I expect to be able to configure the BBS to log requests a separate access log file](https://www.pivotaltracker.com/story/show/126888429)\n\n#### Dependencies\n- [cloudfoundry/gunk #5: Update the NATS dependency package and set the ping timeout to a reasonable value.](https://www.pivotaltracker.com/story/show/126408873)\n- [Update Golang in diego-release to 1.6.3](https://www.pivotaltracker.com/story/show/126611275)\n\n#### Test Suites and Tooling\n- [cloudfoundry/diego-release #175: docker CATS fail due to possible slow connection](https://www.pivotaltracker.com/story/show/126275781)\n- [FIx flaky healthcheck test](https://www.pivotaltracker.com/story/show/126651169)\n- [Fix executor gardenhealth and bbs converger flakes.](https://www.pivotaltracker.com/story/show/126739305)\n- [Improve debugability and comprehensibility of SSH CATs](https://www.pivotaltracker.com/story/show/127621381)\n\n#### Security\n- [As a Diego operator, I expect that the Diego services' debug servers listen only on localhost by default](https://www.pivotaltracker.com/story/show/126661043)\n\n#### Cleanup\n- [Remove 'Requests' type from runtime-schema/metric/metrics.go](https://www.pivotaltracker.com/story/show/113565395)\n- [Remove cc-client setup and related flags and BOSH properties from file-server](https://www.pivotaltracker.com/story/show/116856055)\n- [As a BBS client, I would like the DesiredLRPs_r1 and DesiredLRPByProcessGuid_r1 route identifiers and handlers to have routes bound to them](https://www.pivotaltracker.com/story/show/126470613)\n\n### BOSH job changes\n\nAdded the `rep_windows` job.\n\n### BOSH property changes\n- Added `diego.bbs.enable_access_log`: If `true`, BBS logs request starts and ends to a separate file.\n- Added `diego.rep.use_azure_fault_domains`: If `true`, the rep auto-discovers its zone as the Fault Domain exposed through the Azure metadata service.\n"
