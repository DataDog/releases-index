{
  "Content": "## Changes from v1.5.0 to v1.5.1\n- Verified with [garden-runc-release v1.0.4](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.4).\n- Verified with [garden-windows-bosh-release v0.1.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.1.0).\n- Verified with [etcd-release v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v87).\n- Verified with [cf-mysql-release v32](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v32).\n- Verified with [cflinuxfs2-rootfs-release v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.44.0).\n\n### Significant changes\n\n#### BBS API\n- [Investigate/avoid using custom type for routes on desired lrp proto definition.](https://www.pivotaltracker.com/story/show/135361497)\n- [Use protobuf custom-type overrides in BBS models](https://www.pivotaltracker.com/story/show/136922331)\n\n#### Local Route Emitters (Experimental)\n- [As a CF operator, I expect to be able to run the BBS benchmarks in a mode that reflects the local route-emitter deployment strategy](https://www.pivotaltracker.com/story/show/135179235)\n- [As a Diego operator, I expect to be able to operate the cell-local route-emitters at scale](https://www.pivotaltracker.com/story/show/134720329) (in flight)\n\n#### Volume Support\n- [add warning to volman when cell mount path is not /var/vcap/data...](https://www.pivotaltracker.com/story/show/134284237)\n\n#### CC-Bridge Transfer\n- [As an operator, I can deploy CF and Diego without the stager](https://www.pivotaltracker.com/story/show/133754911) (in flight)\n- [cloudfoundry/diego-release #250: Fix how the \"b\" and \"B\" flags interact with eachother](https://www.pivotaltracker.com/story/show/137113113)\n\n#### Manifest Generation\n- [As a Diego operator, I expect to be able to configure my new or existing Diego deployment to use cell-local route-emitters safely](https://www.pivotaltracker.com/story/show/136343051)\n- [cloudfoundry/diego-release #243: Simplify BOSH-Lite subnet configurations](https://www.pivotaltracker.com/story/show/136408529)\n- [remove doppler.addr from diego-windows.yml template](https://www.pivotaltracker.com/story/show/136814431)\n\n#### Component Logging and Metrics\n- [cloudfoundry/auctioneer #5: Auctioneer log creates extra mappings in logsearch for cloudfoundry](https://www.pivotaltracker.com/story/show/136022893)\n- [BBS should listen on its debug address when specified in the json config.](https://www.pivotaltracker.com/story/show/137123949)\n\n#### Test Suites and Tooling\n- [DUSTs succeed with direct communication from CC to the Diego BBS enabled](https://www.pivotaltracker.com/story/show/133973345)\n\n#### Security\n- [As a Diego operator, I expect the BBS command-line not to contain database credentials](https://www.pivotaltracker.com/story/show/135120839)\n- [cloudfoundry/consuladapter #7: Add tls client from url](https://www.pivotaltracker.com/story/show/136835715)\n- [cloudfoundry/rep #10: Use TLS consul client if RequireSSL is true](https://www.pivotaltracker.com/story/show/136835813)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
