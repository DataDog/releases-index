  "Content": "## Changes from v1.14.0 to v1.14.1\r\n\r\n- Verified with [garden-runc-release v1.5.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.5.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v101](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v101).\r\n- Verified with [cf-mysql-release v34](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v34).\r\n- Verified with [cflinuxfs2-rootfs-release v1.115.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.115.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS API\r\n\r\n- [As a CF app developer, I expect an app crash event to have the instance guid of the app instance that crashed](https://www.pivotaltracker.com/story/show/143002735)\r\n\r\n\r\n#### Container Placement\r\n\r\n- [As a Diego operator, I expect LRP convergence always to retire the correct indices of extra LRPs](https://www.pivotaltracker.com/story/show/144050159)\r\n\r\n\r\n#### De-Consuling Locks (Experimental)\r\n\r\n- [As a Diego operator, I expect components to retry maintaining their locks if they get an error communicating with the locket server](https://www.pivotaltracker.com/story/show/141160449) (in flight)\r\n- [PM should see that TPS Watcher does not have a dependency on Consul for locking](https://www.pivotaltracker.com/story/show/143080755)\r\n\r\n\r\n#### v2 Loggregator API Adoption (Experimental)\r\n\r\n- [Create Loggregator API v2 Client that can write into Metron using streams](https://www.pivotaltracker.com/story/show/142098203)\r\n- [cloudfoundry/diego-release #297: Extract code.cloudfoundry.org/loggregator_v2](https://www.pivotaltracker.com/story/show/143537817)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [As a Diego developer, I expect to be able to run the BBS benchmarks against BOSH-Lite easily](https://www.pivotaltracker.com/story/show/141565105)\r\n- [Add healthchecks to LRP definitions used in inigo](https://www.pivotaltracker.com/story/show/141718447)\r\n- [cloudfoundry/inigo #16: Add grootfs init-store and delete-store to tests](https://www.pivotaltracker.com/story/show/143935799)\r\n\r\n\r\n#### Security\r\n\r\n- [Fix tls-configuration doc around cc-uploader cert generation](https://www.pivotaltracker.com/story/show/143901625)\r\n\r\n\r\n#### Documentation\r\n\r\n- [As a Diego contributor, I expect that the benchmarkbbs documentation explains how to run with the correct set of dependencies](https://www.pivotaltracker.com/story/show/137768741)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
