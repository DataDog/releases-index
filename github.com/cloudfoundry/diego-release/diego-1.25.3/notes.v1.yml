{
  "Content": "## Changes from v1.25.2 to v1.25.3\r\n\r\n- Verified with [garden-runc-release v1.9.3](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.3).\r\n- Verified with [garden-windows-bosh-release v0.8.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.8.0).\r\n- Verified with [etcd-release v117](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v117).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.151.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.151.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### De-Consuling Locks\r\n\r\n- [BBS should not crash when retrieving a non-existent cell record](https://www.pivotaltracker.com/story/show/150544393)\r\n\r\n\r\n#### Volume Support\r\n\r\n- [volman supports discovery csi node plugins](https://www.pivotaltracker.com/story/show/149934726)\r\n- [volman supports mounting volumes through csi node plugins](https://www.pivotaltracker.com/story/show/149934735)\r\n- [Add support for the volman to purge all the volumes. ](https://www.pivotaltracker.com/story/show/150422566)\r\n\r\n\r\n#### Per-Instance Proxy (Experimental)\r\n\r\n- [As a Diego operator, I expect to be able to opt Linux cells into proxying TCP traffic to the exposed container ports so that I can provide an alternate connectivity path to the container services](https://www.pivotaltracker.com/story/show/149824376)\r\n\r\n\r\n#### Multi-Buildpack Support\r\n\r\n- [As a buildpack-app-lifecycle consumer, I observe buildpack metadata for all buildpacks](https://www.pivotaltracker.com/story/show/150066155)\r\n- [As a multi-buildpack user, I see better errors when I specify invalid buildpack combinations](https://www.pivotaltracker.com/story/show/150343156)\r\n\r\n#### Dependencies\r\n\r\n- [Update and bump fork of go-sql-driver/mysql](https://www.pivotaltracker.com/story/show/150370087)\r\n\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\n#### `rep` and `rep_windows`\r\n\r\n- Added `container_proxy.enabled`: Experimental property. When set to `true`, runs an Envoy proxy per container.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
}