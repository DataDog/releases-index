{
  "Content": "## Changes from v0.1485.0 to v0.1486.0\n- Verified with [garden-linux-release v0.342.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.342.0).\n- Verified with [garden-runc-release v0.8.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.8.0).\n- Verified with [garden-windows-bosh-release v0.0.6](https://github.com/pivotal-cf-experimental/garden-windows-bosh-release/releases/tag/v0.0.6).\n- Verified with [etcd-release v67](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v67).\n- Verified with [cflinuxfs2-rootfs-release v1.30.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.30.0).\n\n### Significant changes\n\n#### BBS Benchmarks\n- [As a Diego developer, I expect to be able to run the BBS benchmarks against a BBS backed by a Postgres instance](https://www.pivotaltracker.com/story/show/124319301)\n- [As a CF community member, I expect to see data points from the time-rotor benchmarks on the public screenboard](https://www.pivotaltracker.com/story/show/129154341)\n\n#### Performance\n- [Update the log session name to be in sync with the perf chug mappers](https://www.pivotaltracker.com/story/show/130296599)\n\n#### Performance Tuning\n- [As a Diego operator, I expect the executor to be resilient to the presence of a corrupted save_cache.json](https://www.pivotaltracker.com/story/show/129485345)\n- [As a Diego operator, I expect the BBS not to leak goroutines in SQL mode](https://www.pivotaltracker.com/story/show/130260929)\n\n#### Container Placement\n- [As an app operator, if a placement fails because of a specific resource limitation, I expect to see that in the placement error message](https://www.pivotaltracker.com/story/show/126961241)\n- [LRP convergence for a SQL-mode BBS should correctly restart crashed instance with index \u003e 0](https://www.pivotaltracker.com/story/show/130421677)\n\n#### `cfdot`\n- [As a cfdot user, I expect to be able to list DesiredLRPSchedulingInfos for all the DesiredLRPs in the BBS](https://www.pivotaltracker.com/story/show/126537081)\n- [As a cfdot user, I expect to be able to list all the DesiredLRPs in the BBS](https://www.pivotaltracker.com/story/show/126537083)\n- [As a cfdot user, I expect to be able to retrieve a specific DesiredLRP by its process GUID](https://www.pivotaltracker.com/story/show/126537085)\n\n#### Windows Support\n- [Review Packaging Scripts in Windows Releases](https://www.pivotaltracker.com/story/show/130488857)\n- [cloudfoundry/diego-release #197: Fix compiled releases hack](https://www.pivotaltracker.com/story/show/130327603)\n\n#### App Logging and Metrics\n- [As a buildpack user, I receive a clear warning message when the buildpack does not specify a start command](https://www.pivotaltracker.com/story/show/128507135)\n- [cloudfoundry/buildpackapplifecycle #15: Improve clarity of \"no start command\" error message](https://www.pivotaltracker.com/story/show/129957819)\n\n#### Dependencies\n- [Update Golang version in diego-release to 1.7.1+](https://www.pivotaltracker.com/story/show/129971977)\n\n#### Cleanup\n- [Convert BBS protobuf models to use `oneof` instead of deprecated `onlyone` if possible](https://www.pivotaltracker.com/story/show/128658305)\n- [make all proto fields optional](https://www.pivotaltracker.com/story/show/130471951)\n- [Add jsontag to SharedDevice field in VolumeMount message](https://www.pivotaltracker.com/story/show/130433787)\n\n#### De-Incubation\n- [As an OSS contributor, I expect the functionality in \"gunk\" to be extracted into focused repositories](https://www.pivotaltracker.com/story/show/128626207)\n- [Re-adopt http_wrap and os_wrap](https://www.pivotaltracker.com/story/show/130386173)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n- Added `benchmark-bbs.sql.db_driver`.\n- Removed `benchmark-bbs.ginkgo_nodes`, as the BBS benchmarks have only one test now.\n"
}