{
  "Content": "## Changes from v0.1483.0 to v0.1484.0\n- Verified with [garden-linux-release v0.342.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.342.0).\n- Verified with [garden-runc-release v0.6.0](https://github.com/cloudfoundry-incubator/garden-runc-release/releases/tag/v0.6.0).\n- Verified with [etcd-release v66](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v66).\n- Verified with [cflinuxfs2-rootfs-release v1.27.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.27.0).\n\n### Significant changes\n\n#### `cfdot`\n- [As a cfdot user, if a command fails because of a BBS error, I expect to see output with the BBS error type and message so that I can better understand the error](https://www.pivotaltracker.com/story/show/126537067)\n- [As a cfdot user, I expect to be able to list all the ActualLRPGroups from the BBS](https://www.pivotaltracker.com/story/show/126537071)\n- [As a cfdot user, I expect to be able to filter the list of ActualLRPGroups by domain and/or cell ID](https://www.pivotaltracker.com/story/show/126537073)\n- [As a cfdot user, I expect to be able to list all the ActualLRPGroups for a particular DesiredLRP](https://www.pivotaltracker.com/story/show/126537075)\n\n#### Routing\n- [Route Emitter takes longer than `prune_threshold_interval` to reconnect to another NATS server](https://www.pivotaltracker.com/story/show/119689025)\n\n#### Component Logging and Metrics\n- [As a Diego operator, I would like to observe each cell to report metrics about how long garden takes to destroy a container or to fail to create a container](https://www.pivotaltracker.com/story/show/121910463)\n\n#### Dependencies\n- [As a Diego operator, I expect diego-release to use Golang 1.7](https://www.pivotaltracker.com/story/show/128386789)\n\n### BOSH job changes\n\nNone.\n\n### BOSH property changes\n\nNone.\n"
}