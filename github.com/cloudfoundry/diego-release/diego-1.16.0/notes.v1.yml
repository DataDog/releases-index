  "Content": "## Changes from v1.15.3 to v1.16.0\r\n\r\n- Verified with [garden-runc-release v1.7.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.7.0).\r\n- Verified with [garden-windows-bosh-release v0.4.0](https://github.com/cloudfoundry-incubator/garden-windows-bosh-release/releases/tag/v0.4.0).\r\n- Verified with [etcd-release v106](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v106).\r\n- Verified with [cf-mysql-release v35](https://github.com/cloudfoundry/cf-mysql-release/releases/tag/v35).\r\n- Verified with [cflinuxfs2-release v1.120.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.120.0).\r\n\r\n\r\n### Significant changes\r\n\r\n#### BBS API\r\n\r\n- [As a CF admin, I expect to be able to set an app security group rule that enables logging for UDP or ICMP traffic](https://www.pivotaltracker.com/story/show/142708637)\r\n\r\n\r\n#### Component Coordination\r\n\r\n- [cloudfoundry/diego-release #303: Drain script failed for rep windows in windows cell deployment](https://www.pivotaltracker.com/story/show/144866809)\r\n\r\n\r\n#### Container Networking Support (Experimental)\r\n\r\n- [As a BBS API client, I expect each ActualLRP with nonzero networking information also includes the internal container IP](https://www.pivotaltracker.com/story/show/144635977)\r\n\r\n\r\n#### v2 Loggregator API Adoption (Experimental)\r\n\r\n- [Have client batch messages into Metron to lower CPU utilization](https://www.pivotaltracker.com/story/show/142098227)\r\n- [cloudfoundry/diego-release #308: Upgrade to go-loggregator v2.0.0](https://www.pivotaltracker.com/story/show/145462845)\r\n- [cloudfoundry/volman #2: Upgrade to go-loggregator v2.0.0](https://www.pivotaltracker.com/story/show/145462315)\r\n- [cloudfoundry/inigo #17: Upgrade to go-loggregator v2.0.0](https://www.pivotaltracker.com/story/show/145462381)\r\n- [cloudfoundry/rep #14: Upgrade to go-loggregator v2.0.0](https://www.pivotaltracker.com/story/show/145462387)\r\n- [cloudfoundry/executor #26: Upgrade to go-loggregator v2.0.0](https://www.pivotaltracker.com/story/show/145462441)\r\n\r\n\r\n#### Windows Support\r\n\r\n- [Investigate node failures on Windows unit tests](https://www.pivotaltracker.com/story/show/145153891)\r\n\r\n\r\n#### Grootfs Integration\r\n\r\n- [Only run grootfs init store in the before and after suite.](https://www.pivotaltracker.com/story/show/145359335)\r\n\r\n\r\n#### Test Suites and Tooling\r\n\r\n- [remove hardcoded path to garden release in scripts/run-inigo](https://www.pivotaltracker.com/story/show/130911071)\r\n- [Convert warp-drive environment to cf-deployment and migrate to GCP](https://www.pivotaltracker.com/story/show/139395095)\r\n- [cloudfoundry/executor #23: Add arbitrary guard to unbounded cert rotation check loop](https://www.pivotaltracker.com/story/show/143337841)\r\n- [etcd2sql dusts should start at CF v241/Diego v0.1460.0 since postgres-release breaks upgrade from 9.4.6](https://www.pivotaltracker.com/story/show/145378033)\r\n- [Investigate flakey test https://diego.ci.cf-app.com/teams/main/pipelines/main/jobs/units-common/builds/371](https://www.pivotaltracker.com/story/show/145486723)\r\n- [Update ActualLRPNetInfos in benchmarks](https://www.pivotaltracker.com/story/show/145527945)\r\n\r\n\r\n#### De-Incubation\r\n\r\n- [As a CF contributor, I expect cloudfoundry/systemcerts to use the code.cloudfoundry.org import path internally](https://www.pivotaltracker.com/story/show/126137685)\r\n\r\n\r\n### BOSH job changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH property changes\r\n\r\nNone.\r\n\r\n\r\n### BOSH link changes\r\n\r\nNone.\r\n"
