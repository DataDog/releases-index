{
  "Content": "* Verified with [grootfs-release v0.20.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.20.0)\r\n\r\nResolves a problem where after multiple invocations of `Attach` some output would be lost. Also fixes private image support for various non-docker docker registries.\r\n\r\n## Major Fixes:\r\n\r\n - Fixes calls to the docker /v2 endpoints, this was previously breaking support for private images in various registries ECR (AWS EC2 Container Registry), GCR (Google Container Registry) and JFrog Artifactory.\r\n - Multiple invocations of `Attach` no longer lose output  ([#144412999 ](https://www.pivotaltracker.com/story/show/144412999))\r\n\r\n## Minor Fixes:\r\n \r\n - `http_proxy` property is now properly escaped ([#147667115](https://www.pivotaltracker.com/story/show/147667115))\r\n - Less noisy logging on start ([#146489225](https://www.pivotaltracker.com/story/show/146489225))\r\n\r\n## Changed Bosh Properties:\r\n\r\n- The `http_proxy` property is now properly escaped before being used ([#147667115](https://www.pivotaltracker.com/story/show/147667115))\r\n- The `garden_windows` job now exposes various new flags (we will start listing these when Windows is officially supported)."
}