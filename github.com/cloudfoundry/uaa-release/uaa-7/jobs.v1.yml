- Description: The UAA is the identity management service for Cloud Foundry. It's
    primary role is as an OAuth2 provider, issuing tokens for client applications
    to use when they act on behalf of Cloud Foundry users. It can also authenticate
    users with their Cloud Foundry credentials, and can act as an SSO service using
    those credentials (or others). It has endpoints for managing user accounts and
    for registering OAuth2 clients, as well as various other management functions.
  MonitTemplate:
    DstPathEnd: monit
    Path: /mnt/tmp/tar-CmdExtractor439997544/monit
    SrcPathEnd: monit
  Name: uaa
  Packages:
  - Name: uaa_utils
  - Name: uaa
  Properties:
  - Default: null
    Description: Contains a hash of SAML Identity Providers, the key is the IDP Alias,
      followed by key/value pairs. To learn more about how to setup a saml identity
      provider go to https://simplesamlphp.org
    Example:
      my-identity-provider:
        assertionConsumerIndex: 0
        iconUrl: https://my.identityprovider.com/icon.png
        idpMetadata: http://my.identityprovider.com/saml2/idp/metadata.php
        linkText: Log in with My Saml Identity Provider
        metadataTrustCheck: false
        nameID: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
        showSamlLoginLink: true
        signMetaData: false
        signRequest: false
    Examples: null
    Name: login.saml.providers
  - Default: null
    Description: |
      To enable newrelic monitoring, the sub element of this property will be placed in
      a configuration file called newrelic.yml in the jobs config directory.
      The syntax that must adhere to documentation in https://docs.newrelic.com/docs/agents/java-agent/configuration/java-agent-configuration-config-file
      The JVM option -javaagent:/path/to/newrelic.jar will be added to Apache Tomcat's startup script
      The enablement of the NewRelic agent in the UAA is triggered by the property uaa.newrelic.common.license_key
      The property uaa.newrelic.common.license_key must be set!
    Example: null
    Examples: null
    Name: uaa.newrelic
  - Default: null
    Description: |
      A nested or flat hash of messages that the login server uses to display UI message
      This will be flattened into a java.util.Properties file. The example below will lead
      to four properties, where the key is the concatenated value delimited by dot, for example scope.tokens.read=message
    Example:
      messages:
        scope:
          tokens:
            read: View details of your approvals you have granted to this and other
              applications
            write: Cancel the approvals like this one that you have granted to this
              and other applications
      scope.tokens.read: View details of your approvals you have granted to this and
        other applications
      scope.tokens.write: Cancel the approvals like this one that you have granted
        to this and other applications
    Examples: null
    Name: login.messages
