  "Content": "This release updates the UAA version to [3.2.0](https://github.com/cloudfoundry/uaa/releases/tag/3.2.0)\n\n#### New Features\n- [Configure CA Cert value for UAA](https://www.pivotaltracker.com/story/show/112833059)\n- [Implement Session Cookie Config](https://www.pivotaltracker.com/story/show/113630271)\n\n###### New spec properties:\n\n```\n uaa.servlet.session-cookie:\n    description: |\n      Optional configuration of the UAA session cookie.\n      Defaults are the following key value pairs:\n        secure: \u003c(boolean)this value if set, otherwise require_https\u003e\n        http-only: \u003c(boolean) - default to true. set HttpOnly flag on cookie.\n        max-age: \u003c(int) lifetime in seconds of cookie - default to 30 minutes)\n        name: \u003c(String) name of cookie, default is JSESSIONID\u003e\n        comment: \u003c(String) optional comment in cookie\u003e\n        path: \u003c(String) path for cookie, default is /\u003e\n        domain: \u003c(String) domain for cookie, default is incoming request \n```\n\n#### Bug Fixes\n- [Bosh Canary Deployment of UAA leads to 404 route not registered errors](https://www.pivotaltracker.com/story/show/114266877)\n- [Add a script which the route registrar can run as part of its health check](https://www.pivotaltracker.com/story/show/113041553)\n- [Ensure that UAA Tomcat/Java Process goes away during stop](https://www.pivotaltracker.com/story/show/114482313)\n- [Add timeout to uaa-release health check](https://www.pivotaltracker.com/story/show/114366031)\n- [User prompted for endpoint when UAA is being updated](https://www.pivotaltracker.com/story/show/104068520)\n- [Graceful handling of startup error should be supported.](https://www.pivotaltracker.com/story/show/114351207)\n"
