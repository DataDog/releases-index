- Description: ""
  MonitTemplate:
    DstPathEnd: monit
    Path: /mnt/tmp/tar-CmdExtractor219231581/monit
    SrcPathEnd: monit
  Name: grootfs
  Packages:
  - Name: idmapper
  - Name: btrfs-progs
  - Name: xfs-progs
  - Name: grootfs
  Properties:
  - Default: 0
    Description: The size of the grootfs store. Changes to this value do not update
      the store on existing hosts. To resize the store, the job host must be recreated.
      If 0 the size will be the same as the ephemeral disk
    Example: null
    Examples: null
    Name: grootfs.store_size_bytes
  - Default: info
    Description: Log level for grootfs - can be debug, info, error or fatal
    Example: null
    Examples: null
    Name: grootfs.log_level
  - Default: []
    Description: A list of IP:PORT tuples that we allow pulling docker images from
      using self-signed certificates.
    Example: null
    Examples: null
    Name: grootfs.insecure_docker_registry_list
  - Default: false
    Description: Do not mount image root filesystem automatically, just return the
      mount information.
    Example: null
    Examples: null
    Name: grootfs.skip_mount
  - Default: false
    Description: 'EXPERIMENTAL: Enable external logdevice. Only usable with overlay-xfs
      driver'
    Example: null
    Examples: null
    Name: grootfs.use_external_logdevice
  - Default: overlay-xfs
    Description: Filesystem driver to use
    Example: null
    Examples: null
    Name: grootfs.driver
  - Default: 3457
    Description: Local metron agent's port
    Example: null
    Examples: null
    Name: grootfs.dropsonde_port
  - Default: []
    Description: List of base images (tarballs or Docker URLs) which will never be
      deleted during cleanup.
    Example: null
    Examples: null
    Name: grootfs.persistent_image_list
  - Default: -1
    Description: Total size of all filesystem layers downloaded from Docker registries
      before graph cleanup is activated. -1 disables graph cleanup.
    Example: null
    Examples: null
    Name: grootfs.graph_cleanup_threshold_in_mb
  - Default: 64
    Description: 'EXPERIMENTAL: Size of external logdevice. Only usable if using external
      logdevice'
    Example: null
    Examples: null
    Name: grootfs.external_logdevice_size_in_mb
  - Default:
    - noatime
    - nobarrier
    Description: 'EXPERIMENTAL: Extra mount options to use when mounting the store
      volume'
    Example: null
    Examples: null
    Name: grootfs.extra_mount_options
  Templates:
  - DstPathEnd: bin/btrfs-setup
    Path: /mnt/tmp/tar-CmdExtractor219231581/templates/bin/btrfs-setup.erb
