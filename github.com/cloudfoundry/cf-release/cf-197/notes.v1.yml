  "Content": "The cf-release v197 was released on January 28th, 2015\n\n### Runtime\n- Updated the rootfs. This addresses GHOST CVE-2015-0235 [details](https://github.com/cloudfoundry/cf-release/commit/3f2ae69) \n- Work continues on Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Cloud Controller now always rejects calls with an invalid token in the Authorization header. Some endpoints support different responses for authenticated and unauthenticated responses. Clients desiring the unauthenticated response should not include a token [details](https://www.pivotaltracker.com/story/show/78225098)\n- Cloud Controller now correctly returns a 502 when broker returns a malformed response [details](https://www.pivotaltracker.com/story/show/85739060)\n- Work has begun on support for Asynchronous Service Instance Provisioning [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Legacy UAA client removed from spiff templates [details](https://www.pivotaltracker.com/story/show/85134638)\n- Work continues on Service Instance Orphan Mitigation [details](https://www.pivotaltracker.com/epic/show/1558230)\n- Service Broker client in Cloud Controller now uses a different library to prevent retry on timeout, as retries are now handled by orphan mitigation mechanisms [details](https://www.pivotaltracker.com/story/show/84037538)\n- Added default_env bosh password to manifests [details](https://www.pivotaltracker.com/story/show/85997438)\n  - By default, the password is still `c1oudc0w`\n  - This PR simplifies changing passwords for all the vms or by resource pool with spiff.\n- Output timestamps in all ctl logs [details](https://www.pivotaltracker.com/story/show/80698234)\n- Updated default cipher string for HAProxy [details](https://www.pivotaltracker.com/story/show/86175600)\n- Fixed time consistency in cloud controller [details](https://www.pivotaltracker.com/story/show/82077856)\n- /v2/apps should be filterable by organization_guid [details](https://www.pivotaltracker.com/story/show/85250536)\n- Allow smoke tests cleanup to be disabled [details](https://www.pivotaltracker.com/story/show/86327520)\n- Include job descriptions in cf-release [details](https://www.pivotaltracker.com/story/show/86487540)\n- Provide an extremely minimal aws manifest example for cf-release and instructions on how to deploy it on aws. [details](https://www.pivotaltracker.com/story/show/85732082)\n  - We plan to keep the manifest example up to date with each cf-release.  \n  - See cf-release/example_manifests\n\n### UAA and Login\n- Bump Login Server to 1.14 [details](https://github.com/cloudfoundry/login-server/releases)\n\n### Used Configuration\n- BOSH Director v117\n- Stemcell v2778 \n- CC API v2.21.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-197-whats-in-the-deploy.html).\n"
