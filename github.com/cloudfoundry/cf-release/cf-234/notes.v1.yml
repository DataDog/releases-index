n### python-buildpack\n\nupdated to v1.5.5 (from v1.5.4)\n\n#### [v1.5.5](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.5)\n- Increase the Python 3 timeout to 120 seconds.\n- Updated to pip 8.1.1 \n- Various improvements from upstream Heroku maintainers \n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| python | 2.7.10 | cflinuxfs2 |\n| python | 2.7.11 | cflinuxfs2 |\n| python | 3.3.5 | cflinuxfs2 |\n| python | 3.3.6 | cflinuxfs2 |\n| python | 3.4.3 | cflinuxfs2 |\n| python | 3.4.4 | cflinuxfs2 |\n| python | 3.5.0 | cflinuxfs2 |\n| python | 3.5.1 | cflinuxfs2 |\n| libffi | 3.1 | cflinuxfs2 |\n| libmemcache | 1.0.18 | cflinuxfs2 |\n- SHA256: 4ebb40039f3fbca546bb051929501b03feea4a18409cde77a0a0dc7873b21341\n\n### staticfile-buildpack\n\nupdated to v1.3.5 (from v1.3.3)\n\n#### [v1.3.5](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.5)\n- Fix bug where you cannot have `public` dir inside app root\n  (https://www.pivotaltracker.com/story/show/116068383)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.12 | cflinuxfs2 |\n- SHA256: 1b1d2c61c5745c255c9181c99237dd1c254d07e1811458fbf8bcd4f2aff3fc9c\n\n#### [v1.3.4](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.4)\n- Toggle for ssi in Staticfile\n  (https://www.pivotaltracker.com/story/show/111667592)\n- Specify charset of HTML chars in nginx.conf\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.12 | cflinuxfs2 |\n- SHA256: fe465c64d27831ddee5ba4cca275266e6718037022709730728549da055f04d9\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\n  No Changes\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Gorouter performance regression resolved by not streaming access logs to syslog by default. This regression was introduced in v228. Thanks to SAP for alerting us of the issue. Access logs continue to be logged locally. [details](https://www.pivotaltracker.com/story/show/115261403)\n- Access logs may be optionally streamed to syslog with new manifest property `router.enable_access_log_streaming`. With high request volume, this does effect performance. We will be investigating the cause of this [details](https://www.pivotaltracker.com/story/show/116491715)\n- Gorouter now logs start messages with millisecond granularity [details](https://www.pivotaltracker.com/story/show/115938809)\n- Gorouter now connects to UAA using TLS when fetching a token for communicating with Routing API [details](https://www.pivotaltracker.com/story/show/109654250)\n- Gorouter logs now clearly show when it fetches a token from UAA for communicating with Routing API  [details](https://www.pivotaltracker.com/story/show/116264949)\n- Fixed a bug in Gorouter whereby absolute URIs were being decoded before route lookup [details](https://www.pivotaltracker.com/story/show/111471330)\n- property `router.enable_routing_api` has been replaced by new property `routing_api.enabled`, which now manages both cc and gorouter behavior regarding Routing API [details](https://www.pivotaltracker.com/story/show/115965445)\n- Fixed a regression that when dockerfile exposes multiple ports, port 8080 is mapped to the route instead of the lowest port. Previous behavior is restored [details](https://www.pivotaltracker.com/story/show/115008087)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Fixed a defect where Traffic Controllers would hang on their connection to Dopplers.\n- Reworked metronbenchmark tool to add features for performance testing of Metron.\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n- consul-release was bumped from v65 to [v75](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v75)\n- consul now uses Golang 1.6 [details](https://www.pivotaltracker.com/story/show/116174561)\n- consul now only supports encrypted modes of operation, requiring TLS and gossip encryption configuration. [details](https://www.pivotaltracker.com/story/show/115983261)\n- consul allows operator configuration of the base domain used for service discovery; this configuration is mandatory. [details](https://www.pivotaltracker.com/story/show/114803375)\n\n#### etcd and etcd-metrics-server\n- etcd-release was bumped from v38 to [v42](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v42).\n- etcd and etcd-metrics-server now use Golang 1.6 [details](https://www.pivotaltracker.com/story/show/116174561)\n- etcd allows operator configuration of the advertisement DNS suffix; this configuration is mandatory. [details](https://www.pivotaltracker.com/story/show/115002695), [details](https://www.pivotaltracker.com/story/show/115962757)\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- WebDAV blobstore can be configured to use a custom ca: `cc.resource_pool.webdav_config.ca_cert`, `cc.packages.webdav_config.ca_cert`, `cc.droplets.webdav_config.ca_cert`, `cc.buildpacks.webdav_config.ca_cert`\n- **EXPERIMENTAL**: DEA can be configured to use HTTPS: `cc.dea_use_https`. This should remain `false` until work is completed on the DEA side.\n- Removed default value from `etcd.advertise_urls_dns_suffix` property of `etcd` job (previous default was `etcd.service.cf.internal`); this now needs to be specified explicitly in the manifest, and should generally be specified as the previous default value. [details](https://www.pivotaltracker.com/story/show/115962757)\n- Removed `consul.require_ssl` property from `consul_agent` job (SSL configuration is now required). [details](https://www.pivotaltracker.com/story/show/115983261)\n- Added `consul.agent.domain` property to `consul_agent` job; this property does not have a default and its configuration is required, typical deployments should set the value to `cf.internal`. [details](https://www.pivotaltracker.com/story/show/114803375)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3215-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3215-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: N/A\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended diego-release Version\n- Diego final release [v0.1463.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1463.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1463.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended garden-linux-release Version\n- Garden-linux final release [v0.335.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.335.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.335.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended etcd-release Version\n- etcd final release [v43](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v43)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
