  "Content": "The cf-release v234 was released on April 06, 2016.\n\n**Important:**\n- v234 includes a fix to a performance regression in Gorouter introduced in v228. At low request volume, the issue is not observable; only at higher request volumes (such as a load test) is the regression evident. The regression was the result of a change in the library used for logging in Gorouter and support being added for syslog streaming of access logs. A new manifest property `router.enable_access_log_streaming` may now be used to optionally enable support for streaming of access logs to syslog; this property is `false` by default. When enabled, the same performance degradation can be observed. We will further investigate the cause of this performance issue. \n- V234 includes a fix to the problem in V233 where there was a potential for only delivering partial sets of log messages for an app, or to the firehose.\n- In v217, the `consul_agent` job introduced support for securing all network traffic related to Consul.  In this release, it is now mandatory to configure the `consul_agent` processes to run in this secure mode.  If you have been previously running in an insecure mode, you will need to orchestrate an upgrade from an insecure cluster to a secure cluster.  Refer to the **Important** section of the [v217 release notes](https://github.com/cloudfoundry/cf-release/releases/tag/v217) for instructions on how to do this.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.53.0](http://apidocs.cloudfoundry.org/234)**\n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n**IMPORTANT**\n- [Operators can configure the WebDAV blobstore client with a custom CA](https://www.pivotaltracker.com/story/show/116370901), however, during Cloud Controller startup we wait for the blobstore to become available using curl and system trusted certificates, including those configured to be added by bosh. We plan on making a fix in CF-235 such that this won't depend on the system trusted certificates.\n- [CCDB migration](cloudfoundry/cloud_controller_ng#569) could take significant time for databases containing large number of app usage events. This is mostly mitigated as app usage events are cleaned up per `cc.app_usage_events.cutoff_age_in_days`. We were able to complete this migration in under 90s for ~500k app_usage_events on a production deployment replica. Operators can increase `canary_watch_time` to allow more time for migration.\n- Work to [fix deletion of an app while staging on Diego](https://www.pivotaltracker.com/story/show/112562131) introduced a regression in the ability to delete an app while staging on DEA. Fix is planned for CF-235.\n- Work to move Diego CC-Bridge components to CAPI Release is underway. No changes are necessary at this point as the components will still come from Diego release when using our manifest generation scripts.\n\n#### [CAPI Release](https://github.com/cloudfoundry/capi-release/tree/d42fc42fc72133754280d305a9cc0bf7d11d1960)\n- Diego CC-Bridge components are in CAPI Release [details](https://www.pivotaltracker.com/story/show/113941499)\n- As an operator, I can configure the blobstore webdav client with a CA cert bundle [details](https://www.pivotaltracker.com/story/show/116370901)\n- Migrating to WebDAV with large blobstore does not require `chown -r` [details](https://www.pivotaltracker.com/story/show/116176983)\n- Blobstore internal is always TLS, update spec to indicate https [details](https://www.pivotaltracker.com/story/show/116090167)\n- WebDAV blobstore supports long system domain [details](https://www.pivotaltracker.com/story/show/115516981)\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/f97457f04e967a43e9de1c359ab01d1b1fdf7324)\n- As a CF user, I expect to be able to delete an app while it is staging on Diego [details](https://www.pivotaltracker.com/story/show/112562131)\n- As an operator, I can configure the blobstore webdav client with a CA cert bundle [details](https://www.pivotaltracker.com/story/show/116370901)\n- as a CAPI developer, I would like a way to configure bosh-lite to route requests to CC to my local CC [details](https://www.pivotaltracker.com/story/show/116049399)\n- Bump fog to lastest, v1.37.0+ [details](https://www.pivotaltracker.com/story/show/115793253)\n- Experimental: CC can start DEA applications over https [details](https://www.pivotaltracker.com/story/show/112002995)\n- V3 Experimental\n  - Move all /v3/apps related docs to the new docs [details](https://www.pivotaltracker.com/story/show/114296345)\n  - Move all /v3/droplets related docs to the new docs [details](https://www.pivotaltracker.com/story/show/114296253)\n  - Move all /v3/package related docs to the new docs [details](https://www.pivotaltracker.com/story/show/114296163)\n  - Move all /v3/processes related docs to the new docs [details](https://www.pivotaltracker.com/story/show/114296155)\n  - As an auditor, I expect app usage events for V3 process STARTED to record the buildpack_guid that was used to stage the droplet. [details](https://www.pivotaltracker.com/story/show/116330303)\n  - As an auditor, I expect app usage events for staging of packages [details](https://www.pivotaltracker.com/story/show/111168816)\n  - All V3 route mappings endpoints should be /v3/route_mappings instead of /v3/apps/:guid/route_mappings [details](https://www.pivotaltracker.com/story/show/116003113)\n  - As a space developer, I can specify health check type and health check timeout on v3 processes [details](https://www.pivotaltracker.com/story/show/113012881)\n  - Fix for Java JAR applications using V3 API [details](https://www.pivotaltracker.com/story/show/116240555)\n  - As a space developer, I can attempt to delete a v3 app with a service binding and get a meaningful error [details](https://www.pivotaltracker.com/story/show/113200043)\n  - MEMORY_LIMIT env variable for staging should be consistent between v2 and v3 [details](https://www.pivotaltracker.com/story/show/116236835)\n  - V3 tasks should utilize bound syslog drains [details](https://www.pivotaltracker.com/story/show/113028583)\n\n###### Pull Requests and Issues\n- cloudfoundry/cloud_controller_ng#420: CC doesn't always stop [details](https://www.pivotaltracker.com/story/show/102210084)\n- cloudfoundry/cloud_controller_ng#454: staging_failed_reason and staging_failed_description type information missing [details](https://www.pivotaltracker.com/story/show/105994026)\n- cloudfoundry/cloud_controller_ng#481: Combine endpoints [details](https://www.pivotaltracker.com/story/show/110499566)\n- cloudfoundry/cloud_controller_ng#490: document that Files API only supports Diego deployed apps [details](https://www.pivotaltracker.com/story/show/111045266)\n- cloudfoundry/cloud_controller_ng#563: Allow starts to DEAs to occur over https [details](https://www.pivotaltracker.com/story/show/115771661)\n- cloudfoundry/cloud_controller_ng#566: Add a switch to control writing to /proc/sys [details](https://www.pivotaltracker.com/story/show/115951553)\n- cloudfoundry/cloud_controller_ng#569: Add previous values to app usage events [details](https://www.pivotaltracker.com/story/show/116521193)\n- cloudfoundry/cloud_controller_ng#570: Database migration for total_service_keys in space quotas failure [details](https://www.pivotaltracker.com/story/show/116542649)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- No changes\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.49.0 (from 1.45.0)\n\n#### [1.49.0](https://github.com/cloudfoundry/stacks/releases/tag/1.49.0)\n\nNotably, this release addresses [USN-2943-1: PCRE vulnerabilities](http://www.ubuntu.com/usn/USN-2943-1/) Ubuntu Security Notice USN-2943-1:\n- [CVE-2014-9769](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2014-9769): pcre_jit_compile.c in PCRE 8.35 does not properly use table jumps to optimize nested alternatives, which allows remote attackers to cause a denial of service (stack memory corruption) or possibly have unspecified other impact via a crafted string, as demonstrated by packets encountered by Suricata during use of a regular expression in an Emerging Threats Open rule set.\n- [CVE-2015-2325](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2325): heap buffer overflow in compile_branch()\n- [CVE-2015-2326](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2326): heap buffer overflow in pcre_compile2()\n- [CVE-2015-2327](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2327): PCRE before 8.36 mishandles the /(((a\\2)|(a_)\\g\u003c-1\u003e))_/ pattern and related patterns with certain internal recursive back references, which allows remote attackers to cause a denial of service (segmentation fault) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-2328](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2328): PCRE before 8.36 mishandles the /((?(R)a|(?1)))+/ pattern and related patterns with certain recursion, which allows remote attackers to cause a denial of service (segmentation fault) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScriptRegExp object encountered by Konqueror.\n- [CVE-2015-3210](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-3210): heap buffer overflow in pcre_compile2() / compile_regex()\n- [CVE-2015-5073](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-5073): Heap Overflow Vulnerability in find_fixedlength()\n- [CVE-2015-8380](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8380): The pcre_exec function in pcre_exec.c in PCRE before 8.38 mishandles a //pattern with a \\01 string, which allows remote attackers to cause a denial of service (heap-based buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScriptRegExp object encountered by Konqueror.\n- [CVE-2015-8381](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8381): The compile_regex function in pcre_compile.c in PCRE before 8.38 andpcre2_compile.c in PCRE2 before 10.2x mishandles the/(?J:(?|(:(?|(?'R')(\\k'R')|((?'R')))H'Rk'Rf)|s(?'R'))))/ and/(?J:(?|(:(?|(?'R')(\\z(?|(?'R')(\\k'R')|((?'R')))k'R')|((?'R')))H'Ak'Rf)|s(?'R')))/patterns, and related patterns with certain group references, which allows remote attackers to cause a denial of service (heap-based buffer overflow)or possibly have unspecified other impact via a crafted regular expression,as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8382](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8382): The match function in pcre_exec.c in PCRE before 8.37 mishandles the/(?:((abcd))|(((?:(?:(?:(?:abc|(?:abcdef))))b)abcdefghi)abc)|((_ACCEPT)))/pattern and related patterns involving (_ACCEPT), which allows remote attackers to obtain sensitive information from process memory or cause a denial of service (partially initialized memory and application crash) via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror, aka ZDI-CAN-2547.\n- [CVE-2015-8383](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8383): PCRE before 8.38 mishandles certain repeated conditional groups, which allows remote attackers to cause a denial of service (buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8384](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8384): PCRE before 8.38 mishandles the /(?J)(?'d'(?'d'\\g{d}))/ pattern and related patterns with certain recursive back references, which allows remote attackers to cause a denial of service (buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror, a related issue toCVE-2015-8392 and CVE-2015-8395.\n- [CVE-2015-8385](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8385): PCRE before 8.38 mishandles the /(?|(\\k'Pm')|(?'Pm'))/ pattern and related patterns with certain forward references, which allows remote attackers to cause a denial of service (buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8386](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8386): PCRE before 8.38 mishandles the interaction of look behind assertions and mutually recursive sub patterns, which allows remote attackers to cause a denial of service (buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScriptRegExp object encountered by Konqueror.\n- [CVE-2015-8387](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8387): PCRE before 8.38 mishandles (?123) subroutine calls and related subroutine calls, which allows remote attackers to cause a denial of service (integeroverflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8388](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8388): PCRE before 8.38 mishandles the /(?=di(?\u003c=(?1))|(?=(.))))/ pattern and related patterns with an unmatched closing parenthesis, which allows remote attackers to cause a denial of service (buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8389](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8389): PCRE before 8.38 mishandles the /(?:|a|){100}x/ pattern and related patterns, which allows remote attackers to cause a denial of service(infinite recursion) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8390](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8390): PCRE before 8.38 mishandles the [: and \\ substrings in character classes,which allows remote attackers to cause a denial of service (uninitialized memory read) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8391](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8391): The pcre_compile function in pcre_compile.c in PCRE before 8.38 mishandles certain [: nesting, which allows remote attackers to cause a denial of service (CPU consumption) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8392](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8392): PCRE before 8.38 mishandles certain instances of the (?| substring, which allows remote attackers to cause a denial of service (unintended recursion and buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror, a related issue to CVE-2015-8384 andCVE-2015-8395.\n- [CVE-2015-8393](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8393): pcre grep in PCRE before 8.38 mishandles the -q option for binary files,which might allow remote attackers to obtain sensitive information via a crafted file, as demonstrated by a CGI script that sends stdout data to a client.\n- [CVE-2015-8394](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8394): PCRE before 8.38 mishandles the (?(\u003cdigits\u003e) and (?(R\u003cdigits\u003e) conditions,which allows remote attackers to cause a denial of service (integer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2015-8395](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8395): PCRE before 8.38 mishandles certain references, which allows remote attackers to cause a denial of service or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScriptRegExp object encountered by Konqueror, a related issue to CVE-2015-8384 and CVE-2015-8392.\n- [CVE-2016-1283](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1283): The pcre_compile2 function in pcre_compile.c in PCRE 8.38 mishandles the/((?:F?+(?:^(?(R)a+\\\"){99}-))(?J)(?'R'(?'R'\u003c((?'RR'(?'R'){97)?J)?J)(?'R'(?'R'){99|(:(?|(?'R')(\\k'R')|((?'R')))H'R'R)(H'R))))))/pattern and related patterns with named subgroups, which allows remote attackers to cause a denial of service (heap-based buffer overflow) or possibly have unspecified other impact via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror.\n- [CVE-2016-3191](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-3191): The compile_branch function in pcre_compile.c in PCRE 8.x before 8.39 andpcre2_compile.c in PCRE2 before 10.22 mishandles patterns containing an(*ACCEPT) substring in conjunction with nested parentheses, which allows remote attackers to execute arbitrary code or cause a denial of service(stack-based buffer overflow) via a crafted regular expression, as demonstrated by a JavaScript RegExp object encountered by Konqueror, akaZDI-CAN-3542.\n\n#### [1.48.0](https://github.com/cloudfoundry/stacks/releases/tag/1.48.0)\n\nNotably, this release addresses an issue where applications staged with stacks 1.45 or lower will fail to restart due to references to the mysql library. All applications pushed using stacks 1.48.0 or later will link against libmariadb, as expected. \n\nAdditionally, this release addresses [USN-2939-1: LibTIFF vulnerabilities](http://www.ubuntu.com/usn/usn-2939-1/) Ubuntu Security Notice USN-2939-1:\n- [CVE-2015-8665](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8665): Out-of-bounds Read\n- [CVE-2015-8683](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8683): out-of-bounds read in CIE Lab image format\n- [CVE-2015-8781](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8781): tif_luv.c in libtiff allows attackers to cause a denial of service(out-of-bounds write) via an invalid number of samples per pixel in a LogLcompressed TIFF image, a different vulnerability than CVE-2015-8782.\n- [CVE-2015-8782](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8782): tif_luv.c in libtiff allows attackers to cause a denial of service(out-of-bounds writes) via a crafted TIFF image, a different vulnerabilitythan CVE-2015-8781.\n- [CVE-2015-8783](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8783): tif_luv.c in libtiff allows attackers to cause a denial of service(out-of-bounds reads) via a crafted TIFF image.\n- [CVE-2015-8784](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8784): potential out-of-bound write in NeXTDecode()\n\n#### [1.47.0](https://github.com/cloudfoundry/stacks/releases/tag/1.47.0)\n\nThis release includes a patch for [USN-2938-1: Git vulnerabilities](http://www.ubuntu.com/usn/usn-2938-1) Ubuntu Security Notice USN-2938-1:\n- [CVE-2016-2315](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2315): Denial of service or possibly remote code execution via crafted git repo\n- [CVE-2016-2324](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2324): Denial of service or possibly remote code execution via crafted git repo\n\n#### [1.46.0](https://github.com/cloudfoundry/stacks/releases/tag/1.46.0)\n\nThis release only contains non-critical updates to the rootfs. See the receipt changes at [this commit](https://github.com/cloudfoundry/stacks/commit/7af7e285a0397b272a2e6b6240abe9e748ff3dd0) for more information.\n\n### nodejs-buildpack\n\nupdated to v1.5.10 (from v1.5.8)\n\n#### [v1.5.10](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.10)\n\nNotably, this release includes updated versions of nodejs that addresses security issues mentioned in: \nhttps://nodejs.org/en/blog/vulnerability/npm-tokens-leak-march-2016/\n- Add nodejs 0.12.13, 0.10.44, 4.4.2, 5.10.0, remove nodejs 0.12.11,\n  0.10.42, 4.4.1, 5.9.1\n  (https://www.pivotaltracker.com/story/show/116741361)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.43 | cflinuxfs2 |\n| node | 0.10.44 | cflinuxfs2 |\n| node | 0.12.12 | cflinuxfs2 |\n| node | 0.12.13 | cflinuxfs2 |\n| node | 4.4.2 | cflinuxfs2 |\n| node | 5.10.0 | cflinuxfs2 |\n- SHA256: 988da954cbfc42bb4957f31b68ba30df01e01e6fb638c5064ee726287e6ddc5a\n\n#### [v1.5.9](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.9)\n- Add nodejs 4.4.1 and 5.9.1, remove nodejs 4.4.0 and 5.9.0\n  (https://www.pivotaltracker.com/story/show/116416441)\n- Improve error messaging for unsupported versions and unable to resolve version strings\n  (https://www.pivotaltracker.com/story/show/115735397)\n- Specified location of native module headers for npm rebuild command. Fixes [#115780623](https://www.pivotaltracker.com/story/show/115735397)\n- Add nodejs 5.9.0, remove 5.8.0\n  (https://www.pivotaltracker.com/story/show/116036807)\n- set stable release for nodejs to latest 4.x\n  (https://www.pivotaltracker.com/story/show/115599647)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.42 | cflinuxfs2 |\n| node | 0.10.43 | cflinuxfs2 |\n| node | 0.12.11 | cflinuxfs2 |\n| node | 0.12.12 | cflinuxfs2 |\n| node | 4.4.1 | cflinuxfs2 |\n| node | 5.9.1 | cflinuxfs2 |\n- SHA256: 67185a882fdad9dce237c306a8d03e7f83d3153fc2a783f30543bb730972a681\n\n### php-buildpack\n\nupdated to v4.3.8 (from v4.3.7)\n\n#### [v4.3.8](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.8)\n- Updates composer version from 1.0.0-beta1 to 1.0.0-beta2\n  (https://www.pivotaltracker.com/story/show/116416425)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.32 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.33 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo