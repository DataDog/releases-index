{
  "Content": "The cf-release v208 was released on May 12th, 2015\n- Please see note about merge of UAA/Login server jobs below to maintain zero down time for CC and UAA for existing deployments.\n- A change in the templates to no longer include resource pool sizes requires a minimum bosh director of v149.\n- Note: A bug was found where CC and Worker jobs were not updating when using NFS as a blobstore. [details](https://www.pivotaltracker.com/story/show/94152506)\n\n### Runtime\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Completed Improvements to Recursive Deletion of Org and Space, in support of Asynchronous Service Operations [details](https://www.pivotaltracker.com/epic/show/1751766)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- [Experimental] Work continues on Context Path Routes [details](https://www.pivotaltracker.com/epic/show/1808212)\n- Work continues on support for Service Keys [details](https://www.pivotaltracker.com/epic/show/1743366)\n- Work continues on support for Arbitrary Service Parameters [details](https://www.pivotaltracker.com/epic/show/1725984)\n- Adjusted ephemeral disk sizes on new instance types for AWS template to be more realistic [details](https://www.pivotaltracker.com/story/show/91780134)\n- Including staticfile buildpack v1.0.0 [details](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.0.0)\n- Removed separate login job from minimal aws deployment [details](https://www.pivotaltracker.com/story/show/93505400)\n- Allow acceptance test timeouts to be set via manifest [details](https://github.com/cloudfoundry/cf-release/commit/b6c1f33771213ded1cf7c982f5f6fafb3d900197)\n- Update default cipher list for haproxy and gorouter [details](https://www.pivotaltracker.com/story/show/91129360)\n- Addressed tcpdump CVE-2015-0261, CVE-2015-2153, CVE-2015-2154, CVE-2015-2155 [details](https://www.pivotaltracker.com/story/show/93371680)\n- Upgrading php buildpack to v3.1.1 [details](https://github.com/cloudfoundry/php-buildpack/releases/tag/v3.1.1)\n- Manifest templates no longer include resource pool sizes [details](https://github.com/cloudfoundry/cf-release/commit/fc26ee26443d79d765df490910ea0b4c9706d6ba)\n  - Requires minimum bosh director v149\n- Upgrading ruby buildpack to v1.3.1 [details](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.3.1)\n- Bump CLI to 6.11.1 for CATS and remove darwin CLI [details](https://www.pivotaltracker.com/story/show/92595438)\n- Upgrade cf-release to use ruby 2.1.6 and remove ruby 2.1.4 for CC, Collector, Warden, DEA [details](https://www.pivotaltracker.com/story/show/92547532)\n  - Addresses ruby CVE-2015-1855\n- cloudfoundry/cf-release #660: Add security group for cf-mysql subnets to bosh-lite [details](https://www.pivotaltracker.com/story/show/92658768)\n- Adjust VCAP_ID as endpoint/sticky cookie changes [details](https://www.pivotaltracker.com/story/show/92796282)\n- Disable compression when creating proxy connection [details](https://www.pivotaltracker.com/story/show/93362206)\n- cleanup regex [details](https://github.com/cloudfoundry/cloud_controller_ng/commit/5257a8af6990e71cd1e34ae8978dfe4773b32826)\n- A space developer can create a wildcard route for private domains [details](https://www.pivotaltracker.com/story/show/82612406)\n- Allow commands to be reset to nothing [details](https://www.pivotaltracker.com/story/show/93406896)\n\n### UAA Updates\n- Merged UAA \u0026 Login Server [details](https://github.com/cloudfoundry/uaa/releases/tag/2.0.0)\n- Multi-tenant UAA [details](https://github.com/cloudfoundry/uaa/releases/tag/2.1.0)\n  - Registering wildcard routes for *.login and *.uaa [details](https://github.com/cloudfoundry/cf-release/commit/0260567d9761700dbccde3088165121d7933e058)\n- Zero Downtime Upgrade Procedure\n  - Perform the cf-release upgrade and keep number of login server of jobs the same as your existing deploy.\n  - Change the number of Login Server Job instances to 0 and re-deploy after initial deploy completes.\n\nNote: The combination of Older Login Server jobs and the newly merged UAA/Login Server job is not supported. This should be done only for a short duration to achieve the zero downtime. The Login Server instances should be deleted via a bosh redeploy immediately after a successful upgrade \n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2889\n- CC Api Version: 2.25.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-208-whats-in-the-deploy.html)\n\n### Compatible Diego Version\n- final release 1198 [commit](https://github.com/cloudfoundry-incubator/diego-release/commit/f7b15f8da536eee7be696896890943dbc6202242)\n\n### Manifest and Job Spec Changes\n- `jobs.login_z1.instances` changed to 0\n- `jobs.login_z2.instances` changed to 0\n- `properties.cc.allow_app_ssh_access` added\n  - Set to \"true\" to allow SSH to Diego apps\n  - Not yet supported for configurations using HAProxy\n- Added \"staticfile_buildpack\" buildpack to `cc.system_buildpacks` and `cc.install_buildpacks`\n- `ha_proxy.ssl_ciphers` Reduced the set of default ciphers\n- Acceptance Test timeouts configurable via manifest properties\n  - `acceptance_tests.default_timeout`\n  - `acceptance_tests.cf_push_timeout`\n  - `acceptance_tests.long_curl_timeout`\n  - `acceptance_tests.broker_start_timeout`\n"
}