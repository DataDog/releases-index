  "Content": "The cf-release v246 was released on November 03, 2016.\n\n**IMPORTANT**\n- With this release UAA defaults to enforcing signature validation on Incoming SAML Assertions. Please make sure any SAML Identity configured for UAA is sending only signed SAML assertions\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nContains [CAPI release v1.10.0](https://github.com/cloudfoundry/capi-release/tree/1.10.0). Release notes for [v1.8.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.8.0), [v1.9.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.9.0), and [v1.10.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.10.0)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to [UAA Release 3.8.0](https://github.com/cloudfoundry/uaa/releases/tag/3.8.0)\nSpec changes can be found [here](https://github.com/cloudfoundry/uaa-release/releases/tag/v20)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nRouting-release bumped to [0.141.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.141.0)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.89.0 (from 1.86.0)\n\n#### [1.89.0](https://github.com/cloudfoundry/stacks/releases/tag/1.89.0)\n\nNo CVEs present. Notably, this release introduces the `libsasl2-dev` package.\n\n#### [1.88.0](https://github.com/cloudfoundry/stacks/releases/tag/1.88.0)\n\nNo CVEs present.\n\n#### [1.87.0](https://github.com/cloudfoundry/stacks/releases/tag/1.87.0)\n\nNo CVEs present.\n\n### binary-buildpack\n\nupdated to v1.0.5 (from v1.0.4)\n\n#### [v1.0.5](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.5)\n- binary-buildpack BOSH release now available on bosh.io at\n  http://bosh.io/releases/github.com/cloudfoundry/binary-buildpack-release\n  (https://www.pivotaltracker.com/story/show/130040305)\n\n### go-buildpack\n\nupdated to v1.7.14 (from v1.7.13)\n\n#### [v1.7.14](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.14)\n- go-buildpack BOSH release now available on bosh.io at\n  http://bosh.io/releases/github.com/cloudfoundry/go-buildpack-release\n- Add go 1.7.3, remove go 1.7\n  - go 1.7.2 is a faulty release and should not be used:\n    https://github.com/golang/go/blob/release-branch.go1.7/doc/devel/release.html#L52-L56\n- Add glide v0.12.3, remove glide v0.11.1\n- Do not glide install if vendor with subdirs present\n- Use `godep go install` if a go1.6 app has a Godeps/Godeps.json and a\n  Godeps/_workspace directory\n- Copy Go toolchain into container if GO_INSTALL_TOOLS_IN_IMAGE is set\n- Set $GOPATH in the runtime container if GO_SETUP_GO_PATH_IN_IMAGE is set\n\nDefault binary versions: go 1.6.3\n\n### java-buildpack\n\nupdated to v3.10 (from v3.9)\n\n#### [v3.10](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.10)\n\nI'm pleased to announce the release of the `java-buildpack`, version `3.10`. This release updates the Dynatrace frameworks.\n- Updated Dynatrace Frameworks (via [Alois Mayr](https://github.com/cloudfoundry/java-buildpack/pull/336))\n\nFor a more detailed look at the changes in `3.10`, please take a look at the [commit log](https://github.com/cloudfoundry/java-buildpack/compare/v3.9...v3.10). Packaged versions of the buildpack, suitable for use with `create-buildpack` and `update-buildpack`, can be found attached to this release.\n\n### nodejs-buildpack\n\nupdated to v1.5.22 (from v1.5.21)\n\n#### [v1.5.22](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.22)\n- Add node 6.9.0 and 6.8.1, remove node 6.6.0 and 6.7.0\n- Add node 0.10.48, remove node 0.10.46\n- Add node 0.12.17, remove node 0.12.15\n- Add node 4.6.1, remove node 4.5.0\n- Address USN-3087-1: OpenSSL vulnerabilities with node 6.8.1 and 6.9.0\n- NOTICE: Node.js 0.10 will be removed after October 31, 2016 due to end of LTS\n\nDefault binary versions: node 4.6.0\n\n### php-buildpack\n\nupdated to v4.3.21 (from v4.3.20)\n\n#### [v4.3.21](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.21)\n- Address USN-3095-1 and associated CVEs with PHP 5.6.27 and 7.0.12\n- Add support for rdkafka in PHP 7\n- Add php 5.6.26 and 5.6.27, remove php 5.6.24 and 5.6.25\n- Add php 7.0.11 and 7.0.12, remove php 7.0.9 and 7.0.10\n- Add nginx 1.11.5, remove nginx 1.11.4\n- Add nginx 1.10.2, remove nginx 1.10.1\n\nDefault binary versions: php 5.5.38, composer 1.2.1, httpd 2.4.23, newrelic 6.3.0.161, nginx 1.11.5\n\n### python-buildpack\n\nupdated to v1.5.11 (from v1.5.10)\n\n#### [v1.5.11](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.11)\n- python-buildpack BOSH release now available on bosh.io at\n  http://bosh.io/releases/github.com/cloudfoundry/python-buildpack-release\n\nDefault binary versions: python 2.7.12\n\n### ruby-buildpack\n\nupdated to v1.6.27 (from v1.6.26)\n\n#### [v1.6.27](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.27)\n- Add node 4.6.1, remove node 4.6.0\n- Add bundler 1.13.5, remove bundler 1.13.1\n\nDefault binary versions: ruby 2.3.1, node 4.6.1\n\n### staticfile-buildpack\n\nupdated to v1.3.12 (from v1.3.11)\n\n#### [v1.3.12](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.12)\n- Add nginx 1.11.5, remove nginx 1.11.4\n- staticfile-buildpack BOSH release now available on bosh.io at\n  http://bosh.io/releases/github.com/cloudfoundry/staticfile-buildpack-release\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- Fixed container startup issues with Linux 4.4\n- Improved HM9000 actual state processing time for large number of instances (\u003e 10k)\n- Reduced connection count to etcd on start when there is a stampede on start ( 35k -\u003e 65)\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- No changes.\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- Bumped from v73 to [v77](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v77). Functional changes:  \n- Add network diagnostics logging to etcd job [details](https://www.pivotaltracker.com/n/projects/1488988/stories/130891243)  \n\n#### `consul-release` (includes `consul_agent` job)\n- Bumped from v126 to [v133](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v133). Functional changes:\n- `consul_agent` job only drains when in server mode, not in client mode. [details](https://pivotaltracker.com/story/show/131819685)\n- Set performance raft_multiplier to 1 for Consul process. [details](https://pivotaltracker.com/story/show/132262201)\n- Change default value of `consul.agent.dns_config.allow_stale` to true and `consul.agent.dns_config.max_stale` to 30s in `consul_agent` job. [details](https://pivotaltracker.com/story/show/132025139)\n- `consul_agent` job running in `mode: server` no longer needs to be configured with `consul.agent_cert` or `consul.agent_key` properties. [details](https://www.pivotaltracker.com/story/show/132126983)\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- Bumped from v11 to [v14](https://github.com/cloudfoundry/nats-release/releases/tags/v14). Functional changes: bump to golang 1.7, enables forwarding of nats logs to a syslog drain\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v0.1487.0](https://github.com/cloudfoundry/diego-release/tree/v0.1487.0).\n  Release notes for\n  [v0.1487.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1487.0).\n- Garden-Runc release [v1.0.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.0.0).\n  Release notes for\n  [v1.0.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.0) ·\n  [v0.9.2](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v0.9.2) ·\n  [v0.9.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v0.9.1).\n- etcd release [v78](https://github.com/cloudfoundry-incubator/etcd-release/tree/v78). Release notes for\n  [v78](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v78) ·\n  [v77](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v77) ·\n  [v76](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v76) ·\n  [v75](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v75) ·\n  [v74](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v74).\n- cflinuxfs2-rootfs release [v1.38.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.38.0).\n  Release notes for\n  [v1.38.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.38.0) ·\n  [v1.37.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.37.0) ·\n  [v1.36.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.36.0).\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- CAPI [v1.9.0 Job Spec Changes](https://github.com/cloudfoundry/capi-release/releases/tag/1.9.0#job-spec-changes) and [v1.10.0 Job Spec Changes](https://github.com/cloudfoundry/capi-release/releases/tag/1.10.0#job-spec-changes)\n- Add `etcd.network_diagnostics_duration_in_seconds` property with default 30 to `etcd` job property to avoid filling up log aggregation services. [details](https://pivotaltracker.com/story/show/132686835)\n- Add `etcd.enable_network_diagnostics` and default to true. [details](https://pivotaltracker.com/story/show/132686527) [details](https://www.pivotaltracker.com/n/projects/1488988/stories/130891243)\n  \n  ## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- real IaaS: 3263.8\n- BOSH-Lite: 3262.2\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\n"
}