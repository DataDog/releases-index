  "Content": "**Contents**\r\n- \u003ca href='#v271-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v271-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v271-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v271-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v271-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v271-notices'\u003e\u003c/a\u003e Notices\r\n- Not yet updated\r\n\r\n## \u003ca name='v271-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- If you are using cf-networking release, there are mandatory manifest changes in v1.4.0. If you are using Diego manifest generation, you will need a Diego release \u003e v1.24.0. The silk controller now provides a link for the silk daemon to configure the overlay network for cf-networking. The following examples show the changes to be applied to a stub file for bosh-lite manifest generation.\r\n[Disambiguate the consumed link](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/b91dbac3c137a732adab0f2805d17627dd4001e0/manifest-generation/stubs/bosh-lite-diego-cf-networking.yml#L11-L14)\r\n[Disambiguate the link provider](https://github.com/cloudfoundry-incubator/cf-networking-release/blob/b91dbac3c137a732adab0f2805d17627dd4001e0/manifest-generation/stubs/bosh-lite-diego-cf-networking.yml#L19-L33)\r\n\r\n## \u003ca name='v271-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v271\r\n- None\r\n\r\n### Resolved in v271\r\n- Not yet updated\r\n\r\n## \u003ca name='v271-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release 1.40.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.40.0)\r\n- Identity:\r\n  - [uaa-release v45](https://github.com/cloudfoundry/uaa-release/releases/tag/v45)\r\n- Routing:\r\n  - [routing-release v0.159.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.159.0)\r\n- Loggregator:\r\n  - [loggregator v92](https://github.com/cloudfoundry/loggregator/releases/tag/92)\r\n  - [statsd-injector-release v1.0.29](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.29)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.19](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.19) (no change)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.46](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.46) (no change)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.6](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.6) (no change)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.6.4](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.6.4) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.22](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.22) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.39](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.39) (no change)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.12](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.12) (no change)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.14](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.14) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.23](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.23) (no change)\r\n- Consul:\r\n  - [consul-release v171](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v171)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104)\r\n- NATS:\r\n  - [nats-release v22](https://github.com/cloudfoundry/nats-release/releases/tag/v22) (no change)\r\n- Postgres:\r\n  - [postgres-release v18](https://github.com/cloudfoundry/postgres-release/releases/tag/v18) (no change)\r\n\r\n## \u003ca name='v271-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.25.1](https://github.com/cloudfoundry/diego-release/tree/v1.25.1). Release notes for [v1.25.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.25.1) 路 [v1.25.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.25.0) 路 [v1.24.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.24.0).\r\n- Garden-Runc release [v1.9.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.9.0). Release notes for [v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- cflinuxfs2 release [v1.148.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.148.0). Release notes for [v1.148.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.148.0) 路 [v1.147.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.147.0) 路 [v1.146.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.146.0).\r\n- cf-networking release [v1.4.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v1.4.0). Release notes for [v1.4.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.4.0).\r\n - grootfs release [v0.24.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.24.0). Release notes for [v0.24.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.24.0).\r\n- stemcell: 3445.2\r\n\r\n"
