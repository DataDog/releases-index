  "Content": "The cf-release v212 was released on June 22nd, 2015\n- IMPORTANT: Database migrations have been moved into their own job. Previously part of cloud_controller_ng [details](https://www.pivotaltracker.com/story/show/92724718)\n- IMPORTANT: Loggregator vms have been renamed Doppler [details](https://www.pivotaltracker.com/story/show/89420698). Note: with zero-downtime requires a two-phase deploy:\n  1. Add instances of each doppler job to match the number of instances of the corresponding loggregator job and deploy.\n  2. Remove all instances of loggregator and deploy.\n- IMPORTANT:  default template stemcells have been updated from lucid to trusty [details](https://www.pivotaltracker.com/story/show/95647916)\n\n### Buildpacks\n- cloudfoundry/cf-release https://github.com/cloudfoundry/cf-release/pull/701 Upgrade NodeJs buildpack to v1.3.4 [details](https://www.pivotaltracker.com/story/show/96491602)\n-  cloudfoundry/cf-release https://github.com/cloudfoundry/cf-release/pull/697 Upgrade PHP buildpack to v3.2.2 [details](https://www.pivotaltracker.com/story/show/96125988)\n- cloudfoundry/cf-release https://github.com/cloudfoundry/cf-release/pull/699 Upgrade Staticfile buildpack to v1.1.0 [details](https://www.pivotaltracker.com/story/show/96330780)\n- cloudfoundry/cf-release https://github.com/cloudfoundry/cf-release/pull/702 Upgrade Python buildpack to v1.3.5 [details](https://www.pivotaltracker.com/story/show/96496744)\n\n### Runtime\n- Allow for more than one attribute to be updated in a service instance update call. If anything fails, roll back all changes. [details](https://www.pivotaltracker.com/n/projects/969486/stories/95209044)\n- Warden more gracefully handles \"Disconnected\" timeouts during staging [details](https://www.pivotaltracker.com/n/projects/966314/stories/95632950)\n- Fixed a bug where newrelic filled logs with bogus error: `ERROR : URI::InvalidURIError: bad URI` [details](https://www.pivotaltracker.com/story/show/95284888)\n- [Experimental] User can scale v3 applications process memory [details](https://www.pivotaltracker.com/story/show/92367324)\n- Address cve [USN-2624-1](http://www.ubuntu.com/usn/usn-2624-1/) [details](https://www.pivotaltracker.com/story/show/96304108)\n  1. Upgraded installed packages\n- Service catalog now reports plans with the duplicate name [details](https://www.pivotaltracker.com/story/show/96240038)\n- [Experimental] User can scale v3 process disk [details](https://www.pivotaltracker.com/story/show/92367410)\n- Service catalog now reports duplicate plan ids [details](https://www.pivotaltracker.com/n/projects/1211680/stories/96728362)\n- Fixed bug where Cloud Controller would become stuck waiting for NFS [details](https://www.pivotaltracker.com/story/show/94152506)\n- Fixed bug where apps could request negative disk [details](https://www.pivotaltracker.com/story/show/96771020)\n- Added doppler_logging_endpoint to /v2/info [details](https://www.pivotaltracker.com/story/show/93047998)\n- Applications can be scaled to 0 instances [details](https://www.pivotaltracker.com/story/show/94063170)\n- Space manager and auditor should see 404 error when deleting service keys [details](https://www.pivotaltracker.com/n/projects/1211680/stories/96753978)\n- Gorouter - Added \"Cache-Control\" and \"Expires\" headers to prevent caching of heartbeat responses. [details](https://www.pivotaltracker.com/n/projects/1358110/stories/96503820)\n- Fixed a bug where buildpack caches were not being deleted [details](https://www.pivotaltracker.com/story/show/95652208)\n- Removed Experimental tag from context path routing [details](https://www.pivotaltracker.com/story/show/)\n\n### UAA\n- Bumped UAA to version 3.2.1 [details](https://github.com/cloudfoundry/uaa/releases/tag/2.3.1)\n\n### Routing Api\n- [Experimental] Now co-located on the Cloud Controller [details](https://www.pivotaltracker.com/story/show/91732492)\n\n### Loggregator\n- No major changes besides the rename to doppler mentioned above\n\n### Manifest and Job Spec Changes\n- `properties.doppler.enabled` [details](https://www.pivotaltracker.com/n/projects/966314/stories/93047998)\n- `properties.doppler.use_ssl` [details](https://www.pivotaltracker.com/n/projects/966314/stories/93047998)\n- `properties.doppler.port` [details](https://www.pivotaltracker.com/n/projects/966314/stories/93047998)\n- `properties.collector.memory_threshold` [details](https://www.pivotaltracker.com/story/show/95479064)\n- `properties.uaa.newrelic.environment` can be used to configure the old newrelic configuration of `uaa.newrelic.common.license_key` [details](https://github.com/cloudfoundry/cf-release/pull/703)\n- `properties.uaa.database.case_insensitive` can be set to **true** when using case sensitivity with queries/filters because your DB is case sensitive.\n- [Experimental] routing api properties\n  - `properties.routing-api.consul_ttl`\n  - `properties.routing-api.lock_retry_interval`\n  - `properties.routing-api.metrics_reporting_ttl`\n  - `properties.routing-api.statsd_endpoint`\n  - `properties.routing-api.debug_address`\n  - `properties.routing-api.max_concurrent_etcd_requests`\n  - `properties.routing-api.statsd_client_flush_interval`\n- [Experimental] \n  - `properties.routing-api.enabled` changed to `properties.router.enable_routing_api`\n  - `properties.acceptance_tests.oauth_password` cats credentials used to create, list and update routes [details](https://www.pivotaltracker.com/story/show/93734082) \n  - `properties.acceptance_tests.system_domain` cats system domain for your CF release [details](https://www.pivotaltracker.com/story/show/93734082)\n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2989\n- CC Api Version: 2.29.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-212-whats-in-the-deploy.html)\n\n### Compatible Diego Version\n- final release 0.1304.0 [commit](https://github.com/cloudfoundry-incubator/diego-release/commit/6e2004e611047da34520652cf021ffad1baed068)\n"
