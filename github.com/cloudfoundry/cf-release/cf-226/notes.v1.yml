  "Content": "The cf-release v226 was released on December 03, 2015.\n\n**Important**:\n- This release includes a bump of PostgreSQL from 9.4.2 to 9.4.5.  It also drops support for migrating databases running PostgreSQL 9.0.3 or lower.  This means that you will not be able to upgrade directly from a version less than or equal to v210 to a version greater than or equal to v226 if you are using the `postgres` job within `cf-release`.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.44.0](http://apidocs.cloudfoundry.org/226)** \n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n- Brokers may now include a requires: [“route_forwarding”] on their catalog endpoint.\n- On bind, the Cloud Controller will now send a new top-level key, bind_resource, under which the required parameters of the binding are found. This would include, for example, app_guid for an app binding and route for a route binding. For backwards compatibility, app_guid will remain a top-level key in addition to being included in the bind_resource.\n- Adds support for a route_service_url key in the binding response.\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/bfc76f147a1429d275474762b0e3f28e974e447d)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- [Experimental] Work continues on TCP Routing [details](https://www.pivotaltracker.com/epic/show/2025856)\n- Service Usage Events now expire after manifest configurable number of days [details](https://www.pivotaltracker.com/story/show/102133238)\n  -  `cc.service_usage_events.cutoff_age_in_days` defaults to 31 days.\n  - More info about using usage events can be found [here](http://docs.cloudfoundry.org/running/managing-cf/usage-events.html)\n- Remove experimental flag on space quota app instance limit [details](https://www.pivotaltracker.com/story/show/106187622) , [apidoc](http://apidocs.cloudfoundry.org/226/space_quota_definitions/creating_a_space_quota_definition.html)\n  - cf CLI support has not yet been added, but api implementation is complete\n- cloudfoundry/cloud_controller_ng #428: extraneous log stmts [details](https://www.pivotaltracker.com/story/show/103148828)\n  - Removed some logs that were duplicative and merged route info into other log lines\n- cloudfoundry/cloud_controller_ng #458: Too many params on Delete Application [details](https://www.pivotaltracker.com/story/show/108217342)\n- Increased character limit on tags for service instances to 2048 [details](https://www.pivotaltracker.com/story/show/102133780)\n- cloudfoundry/cloud_controller_ng #459: User provided service instances should handle errors when renaming [details](https://www.pivotaltracker.com/story/show/108263342)\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\n#### DEA\n\nNo changes.\n\n#### Warden\n\nNo changes.\n\n#### HM9000\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.20.0 (from 1.17.0)\n\n#### [1.20.0](https://github.com/cloudfoundry/stacks/releases/tag/1.20.0)\n\nNotably, this release addresses [USN-2821-1 \"GnuTLS vulnerability\"](http://www.ubuntu.com/usn/usn-2821-1) and [USN-2820-1 \"dpkg vulnerability\"](http://www.ubuntu.com/usn/usn-2820-1), which address:\n- [CVE-2015-0860](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-0860) \"read_line stack overflow\"\n- [CVE 2015-8313](https://bugs.launchpad.net/bugs/cve/2015-8313) \"Poodle TLS1.0 issue\"\n\n#### [1.19.0](https://github.com/cloudfoundry/stacks/releases/tag/1.19.0)\n\nNotably, this release addresses [USN-2815-1](http://www.ubuntu.com/usn/usn-2815-1), \"libpng vulnerabilities\", which is related to:\n- [CVE-2012-3425](http://people.canonical.com/~ubuntu-security/cve/2012/CVE-2012-3425.html) \"The png_push_read_zTXt function in pngpread.c in libpng 1.0.x before 1.0.58, 1.2.x before 1.2.48, 1.4.x before 1.4.10, and 1.5.x before 1.5.10 allows remote attackers to cause a denial of service (out-of-bounds read) via a large avail_in field value in a PNG image.\"\n- [CVE-2015-7981](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7981.html) \"read out of bound\"\n- [CVE-2015-8126](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8126.html) \"Multiple buffer overflows in the (1) png_set_PLTE and (2) png_get_PLTE functions in libpng before 1.0.64, 1.1.x and 1.2.x before 1.2.54, 1.3.x and 1.4.x before 1.4.17, 1.5.x before 1.5.24, and 1.6.x before 1.6.19 allow remote attackers to cause a denial of service (application crash) or possibly have unspecified other impact via a small bit-depth value in an IHDR (aka image header) chunk in a PNG image.\"\n\n#### [1.18.0](https://github.com/cloudfoundry/stacks/releases/tag/1.18.0)\n\nNotably, this release addresses [USN-2812-1](http://www.ubuntu.com/usn/usn-2812-1), \"libxml2 vulnerabilities\", which is related to:\n- [CVE-2015-1819](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-1819.html) \"The xmlreader in libxml allows remote attackers to cause a denial of service (memory consumption) via crafted XML data, related to an XML Entity Expansion (XEE) attack.\"\n- [CVE-2015-7941](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7941.html) \"out-of-bounds memory access\"\n- [CVE-2015-7942](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7942.html) \"heap-buffer-overflow in xmlParseConditionalSections\"\n- [CVE-2015-8035](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8035.html) \"DoS via crafted xz file\"\n\nas well as [USN-2810-1](http://www.ubuntu.com/usn/usn-2810-1), \"Kerberos vulnerabilities\", which is related to:\n- [CVE-2002-2443](http://people.canonical.com/~ubuntu-security/cve/2002/CVE-2002-2443.html) \"schpw.c in the kpasswd service in kadmind in MIT Kerberos 5 (aka krb5) before 1.11.3 does not properly validate UDP packets before sending responses, which allows remote attackers to cause a denial of service (CPU and bandwidth consumption) via a forged packet that triggers a communication loop, as demonstrated by krb_pingpong.nasl, a related issue to CVE-1999-0103.\"\n- [CVE-2014-5355](http://people.canonical.com/~ubuntu-security/cve/2014/CVE-2014-5355.html) \"MIT Kerberos 5 (aka krb5) through 1.13.1 incorrectly expects that a krb5_read_message data field is represented as a string ending with a '\\0' character, which allows remote attackers to (1) cause a denial of service (NULL pointer dereference) via a zero-byte version string or (2) cause a denial of service (out-of-bounds read) by omitting the '\\0' character, related to appl/user_user/server.c and lib/krb5/krb/recvauth.c.\"\n- [CVE-2015-2694](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-2694.html) \"The kdcpreauth modules in MIT Kerberos 5 (aka krb5) 1.12.x and 1.13.x before 1.13.2 do not properly track whether a client's request has been validated, which allows remote attackers to bypass an intended preauthentication requirement by providing (1) zero bytes of data or (2) an arbitrary realm name, related to plugins/preauth/otp/main.c and plugins/preauth/pkinit/pkinit_srv.c.\"\n- [CVE-2015-2695](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-2695.html) \"lib/gssapi/spnego/spnego_mech.c in MIT Kerberos 5 (aka krb5) before 1.14 relies on an inappropriate context handle, which allows remote attackers to cause a denial of service (incorrect pointer read and process crash) via a crafted SPNEGO packet that is mishandled during a gss_inquire_context call.\"\n- [CVE-2015-2696](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-2696.html) \"lib/gssapi/krb5/iakerb.c in MIT Kerberos 5 (aka krb5) before 1.14 relies on an inappropriate context handle, which allows remote attackers to cause a denial of service (incorrect pointer read and process crash) via a crafted IAKERB packet that is mishandled during a gss_inquire_context call.\"\n- [CVE-2015-2697](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-2697.html) \"The build_principal_va function in lib/krb5/krb/bld_princ.c in MIT Kerberos 5 (aka krb5) before 1.14 allows remote authenticated users to cause a denial of service (out-of-bounds read and KDC crash) via an initial '\\0' character in a long realm field within a TGS request.\"\n- [CVE-2015-2698](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-2698.html) \"memory corruption caused due to original patch for CVE-2015-2696\"\n\n### go-buildpack\n\nupdated to v1.7.0 (from v1.6.3)\n\n#### [v1.7.0](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.0)\n- Remove broken .godir support.\n  (https://www.pivotaltracker.com/story/show/108010602)\n- Developers should be given detailed, helpful instructions when they attempt\n  to stage an application whose dependency is not found in the manifest.\n  (https://www.pivotaltracker.com/story/show/107939104)\n- Drop support for golang 1.2.x and 1.3.x\n  (https://www.pivotaltracker.com/story/show/105512206)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.1 | cflinuxfs2 |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5 | cflinuxfs2 |\n| go | 1.5.1 | cflinuxfs2 |\n| godep | v17 | cflinuxfs2 |\n- SHA256: ffa187787f322cb8fe0e71a2749abec18c45c829e1058a0c1da39619ae80ab34\n\n### nodejs-buildpack\n\nupdated to v1.5.3 (from v1.5.2)\n\n#### [v1.5.3](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.3)\n- Developers are given detailed, helpful instructions when they attempt\n  to stage an application whose dependency is not found in the manifest.\n  (https://www.pivotaltracker.com/story/show/107939104)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.38 | cflinuxfs2 |\n| node | 0.10.40 | cflinuxfs2 |\n| node | 0.11.15 | cflinuxfs2 |\n| node | 0.11.16 | cflinuxfs2 |\n| node | 0.12.6 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| node | 4.2.2 | cflinuxfs2 |\n- SHA256: e870ed1f82da65ab737fb12a9ddb2fe87b0f9fffff664692b989c5f1142a83ea\n\n### php-buildpack\n\nupdated to v4.3.0 (from v4.2.1)\n\n#### [v4.3.0](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.0)\n- Change default Apache retry value in httpd-php.conf to avoid\n  cached HTTP 503.\n  (https://www.pivotaltracker.com/story/show/103840940)\n- Drop support for nginx 1.6.3\n  (https://www.pivotaltracker.com/story/show/105344328)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.29 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.30 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.14 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.15 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| hhvm | 3.5.0 | cflinuxfs2 |  |\n| hhvm | 3.5.1 | cflinuxfs2 |  |\n| hhvm | 3.6.0 | cflinuxfs2 |  |\n| hhvm | 3.6.1 | cflinuxfs2 |  |\n| composer | 1.0.0-alpha10 | cflinuxfs2 |  |\n| httpd | 2.4.17 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.8.0 | cflinuxfs2 |  |\n| nginx | 1.9.6 | cflinuxfs2 |  |\n- SHA256: 5170d88482484cf42e81b47e29a8986f85930af09c4145794a02b3a454d2296b\n\n### python-buildpack\n\nupdated to v1.5.2 (from v1.5.1)\n\n#### [v1.5.2](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.2)\n- Developers are given detailed, helpful instructions when they attempt\n  to stage an application whose dependency is not found in the manifest.\n  (https://www.pivotaltracker.com/story/show/107939104)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| python | 2.7.10 | cflinuxfs2 |\n| python | 2.7.9 | cflinuxfs2 |\n| python | 3.3.5 | cflinuxfs2 |\n| python | 3.3.6 | cflinuxfs2 |\n| python | 3.4.2 | cflinuxfs2 |\n| python | 3.4.3 | cflinuxfs2 |\n| python | 3.5.0 | cflinuxfs2 |\n| libffi | 3.1 | cflinuxfs2 |\n| libmemcache | 1.0.18 | cflinuxfs2 |\n- SHA256: aceeb7368ac9c59243ab942c0eeaf3ed5a33a0491e1c8e30507052a0ce1223fa\n\n### ruby-buildpack\n\nupdated to v1.6.9 (from v1.6.8)\n\n#### [v1.6.9](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.9)\n- Add support for JRuby 9.0.4.0 (Remove support for JRuby 9.0.3.0)\n  (https://www.pivotaltracker.com/story/show/108125524)\n- Developers should be given detailed, helpful instructions when they attempt\n  to stage an application whose dependency is not found in the manifest.\n  (https://www.pivotaltracker.com/story/show/107939104)\n- Replace `JAVA_TOOL_OPTIONS` with `JAVA_MEM` to avoid JRuby overriding\n  (https://github.com/heroku/heroku-buildpack-ruby/commit/694c3039e710778d6286989ba6a006fd582b88c1)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.6 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.2.2 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.22 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.22 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.4.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: f3202b1d0a6e2f5ef5c3144e48e073e20fbaeedb75bebd75a35316698392fd4d\n\n### staticfile-buildpack\n\nupdated to v1.2.3 (from v1.2.2)\n\n#### [v1.2.3](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.2.3)\n- Nginx log files no longer are no longer written to disk, but\n  instead are piped to stdout/stderr.\n  (https://www.pivotaltracker.com/story/show/107057846)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.8.0 | cflinuxfs2 |\n- SHA256: 596168a04877b25d46deba5b00abe72d1569d0f0df915f8186f96854ea687012\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nBumped to UAA version from 2.7.1 to 2.7.3 \nPlease refer to release notes for [2.7.2](https://github.com/cloudfoundry/uaa/releases/tag/2.7.2) \u0026 [2.7.3](https://github.com/cloudfoundry/uaa/releases/tag/2.7.3) for more details\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Client connections are no longer severed prematurely when gorouter is shutdown [details](https://www.pivotaltracker.com/story/show/96718176)\n- Default ciphers for Gorouter are now discoverable in job spec, and RC4 ciphers are not supported by default [details](https://www.pivotaltracker.com/story/show/105237998)\n- RC4 ciphers are no longer supported by default for HAProxy [details](https://www.pivotaltracker.com/story/show/106263866)\n- CATS test for wildcard routes now skips ssl validation as a new domain will be created each test run and we don't want to use an existing domain to avoid collisions [details](https://www.pivotaltracker.com/story/show/105340048)\n- Removed DROPSONDE_DESTINATION and DROPSONDE_ORIGIN env vars from gorouter and routing api as they're no longer used [details](https://www.pivotaltracker.com/story/show/108563912)\n- Origin name for Gorouter metrics in firehose is now \"gorouter\" [details](https://www.pivotaltracker.com/story/show/108502586)\n\nWork continues on support for Multiple App Ports and TCP Routing\n- CC API client can request a random port when creating a TCP route [details](https://www.pivotaltracker.com/story/show/101460700)\n- A maximum of 10 app ports can be enabled for buildpack apps [details](https://www.pivotaltracker.com/story/show/102196188)\n- CC API client can now specify a list of ports for an app. This ports are opened on the container by Diego and are accessible via host ports generated by Diego [details](https://www.pivotaltracker.com/story/show/101446736)\n- When CC API client disables diego for an app (switching back to DEA), specified app ports are deleted [details](https://www.pivotaltracker.com/story/show/107250202)\n- CC API client author now receives an error when creating an app with ports and diego:false [details](https://www.pivotaltracker.com/story/show/106781768)\n- Godeps removed from Routing API [details](https://www.pivotaltracker.com/story/show/108562514)\n- Added CATS test for SSE events on Routing API [details](https://www.pivotaltracker.com/story/show/99063218)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\nNo changes\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n\nNo changes.\n\n#### etcd\n\nNo changes.\n\n#### etcd-metrics-server\n\nNo changes.\n\n#### route_registrar\n\nNo changes.\n\n#### postgres\n- Bumped to 9.4.5. [details](https://www.pivotaltracker.com/story/show/105884828)\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Added `cc.service_usage_events.cutoff_age_in_days` property to `cloud_controller_clock`, `cloud_controller_ng`, and `cloud_controller_worker` jobs. [details](https://www.pivotaltracker.com/story/show/102133238)\n- Removed `metron_endpoint.shared_secret`, `dea_logging_agent.status.user`, `dea_logging_agent.status.password`, `dea_logging_agent.status.port`, `nats.user`, `nats.password`, `nats.machines`, and `nats.port` properties from `dea_logging_agent` job. [details](https://www.pivotaltracker.com/story/show/106245736)\n- Removed `doppler.status.user`, `doppler.status.password`, and `doppler.status.port` properties from `doppler` job. [details](https://www.pivotaltracker.com/story/show/106245736)\n- Added `doppler.syslog_skip_cert_verify` property to `doppler` job. [details](https://www.pivotaltracker.com/story/show/105704268)\n- Removed `ssl.skip_cert_verify` property from `doppler` job. [details](https://www.pivotaltracker.com/story/show/105704268)\n- Changed default value of `router.cipher_suites` in `gorouter` job from `\"\"` to a longer list of ciphers. [details](https://www.pivotaltracker.com/story/show/105237998)\n- Removed `RC4-SHA` value from list of ciphers in default value for `ha_proxy.ssl_ciphers` property in `haproxy` job. [details](https://www.pivotaltracker.com/story/show/91129360)\n- Removed `traffic_controller.status.user`, `traffic_controller.status.password`, `traffic_controller.status.port`, `nats.user`, `nats.password`, `nats.machines`, `nats.port`, and `loggregator_endpoint.shared_secret` properties from `loggregator_trafficcontroller` job. [details](https://www.pivotaltracker.com/story/show/106245736)\n- Added `metron_endpoint.shared_secret` property to `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/106245736)\n- Removed `loggregator_endpoint.shared_secret` property from `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/106245736)\n- Added `databases.additional_config` property to `postgres` job. [details](https://www.pivotaltracker.com/story/show/108792594)\n- Added `uaa.jwt.policy.accessTokenValiditySeconds`, `uaa.jwt.policy.refreshTokenValiditySeconds`, `uaa.jwt.policy.keys`, `uaa.jwt.policy.global.accessTokenValiditySeconds`, and `uaa.jwt.policy.global.refreshTokenValiditySeconds` properties to `uaa` job. [details](https://www.pivotaltracker.com/story/show/106669260), [additional details](https://www.pivotaltracker.com/story/show/108905018)\n- Added `uaa.jwt.claims.exclude` property to `uaa` job. [details](https://www.pivotaltracker.com/story/show/107522102)\n- Added `uaa.ldap.externalGroupsWhitelist` property to `uaa` job. [details](https://www.pivotaltracker.com/story/show/108402808)\n- Deprecated `uaa.id_token.disable` property in `uaa` job, and changed default from `true` to `false`. [details](https://www.pivotaltracker.com/story/show/108971724)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3146-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3146-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: bosh-stemcell-3146-openstack-kvm-ubuntu-trusty-go_agent\n- BOSH-Lite: bosh-stemcell-2776-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the BOSH and stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1442.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1442.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1442.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.328.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.328.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.328.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [v18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v18)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
