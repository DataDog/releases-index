  "Content": "The cf-release v223 was released on November 04, 2015.\n\n**Important:**\n- On November 09, 2015, we identified the source of a memory leak in the `doppler` job that was introduced in this release.  We are marking this as a pre-release, and do not recommend its usage.  However, whenever skipping versions of `cf-release` in your deployments, one should study the release notes for all intermediate releases, including pre-releases, as the changes described in any set of release notes only describe the changes from the previous version, regardless of whether that previous version was an official release or pre-release.  The memory leak should be fixed in v224.\n- The previous release introduced a default value for the `login.self_service_links_enabled` property that had minor backwards incompatible implications.  The default value has now been removed.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-release-and-stemcell-versions'\u003eRecommended BOSH Release and Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.42.0](http://apidocs.cloudfoundry.org/223)** \n\n**Service Broker API Version: [2.7](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/5cb67693b7f83afe0d7c75ae36abc3ac9cb3432b)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- [Experimental] Work continues on Route Services [details](https://www.pivotaltracker.com/epic/show/1884060)\n- Changed the key for buildpack_cache stored in the blobstore to allow for more consistent deletion [details](https://www.pivotaltracker.com/story/show/95583828)\n  - This change in key will orphan some buildpack_cache blobs.  It's recommended to purge the buildpack_cache in order to reclaim this space on the blobstore [api](http://apidocs.cloudfoundry.org/223/blobstores/delete_all_blobs_in_the_buildpack_cache_blobstore.html)\n- Attempt to deadlock less on create/delete of service instances [details](https://www.pivotaltracker.com/story/show/105597070)\n- Fixed issue that allowed an Org Auditor to share a private domain to another org that user had Org Manager privileges on [details](https://www.pivotaltracker.com/story/show/106079428)\n- Fixed issue that blocked deletion of an app that had diego enabled when diego components are down [details](https://www.pivotaltracker.com/story/show/106264716)\n- Now return an array of instances in the \"DOWN\" state from /stats end point for apps when staging on Diego to be more consistent with behavior for apps staging on DEAs [details](https://www.pivotaltracker.com/story/show/106702544)\n- Truncated all data related to experimental v3 apps [details](https://www.pivotaltracker.com/story/show/106730360)\n  - This will orphan blobs associated with any v3 apps you have pushed.\n  - This will remove all v3 apps from cloud controller's knowledge\n- cloudfoundry/cloud_controller_ng #453: Return 204 on successful delete of associations [details](https://www.pivotaltracker.com/story/show/105730922)\n  - This affects many end points and is documented in the tracker story. They were previously incorrectly returning 201 responses.\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\n#### [DEA](https://github.com/cloudfoundry/dea_ng/commit/c83be6655ec8bb3d56ad76dee85d199ca59e1e43)\n- Bump `vcap_common` gem to v4.0.3 to use 1.2.3.4 as destination for detecting local IP. [details](https://www.pivotaltracker.com/story/show/106780338)\n- Switch to dropsonde protocol. [details](https://www.pivotaltracker.com/story/show/105724556)\n\n#### [Warden](https://github.com/cloudfoundry/warden/commit/cc39345bc4b677c4e39c0e42b3f9a2bdf35928d5)\n- Use 1.2.3.4 as destination for detecting local IP. [details](https://www.pivotaltracker.com/story/show/106780064)\n\n#### HM9000\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.15.0 (from 1.11.0)\n\n#### [1.15.0](https://github.com/cloudfoundry/stacks/releases/tag/1.15.0)\n\nNotably, this release addresses USN-2788-1 \"unzip vulnerabilities\", which is related to:\n- CVE-2015-7696 \"Heap buffer overflow when extracting password-protected archive\"\n- CVE-2015-7697 \"Infinite loop when extracting password-protected archive\"\n\n#### [1.14.0](https://github.com/cloudfoundry/stacks/releases/tag/1.14.0)\n\nNotably, this release addresses [USN-2787-1](http://www.ubuntu.com/usn/usn-2787-1), \"audiofile vulnerability\", which is related to:\n- CVE-2015-7747 \"made to crash or run programs as your login if it opened a specially crafted file\"\n\n#### [1.13.0](https://github.com/cloudfoundry/stacks/releases/tag/1.13.0)\n\nThis release contains only non-critical updates to the rootfs. See the [receipt changes](https://github.com/cloudfoundry/stacks/commit/0c8bc99fed9e4e8eb5b97f53c41a97f766aa0d61) at this commit for more information.\n\n#### [1.12.0](https://github.com/cloudfoundry/stacks/releases/tag/1.12.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this commit for more information.\n\n### go-buildpack\n\nupdated to v1.6.3 (from v1.6.2)\n\n#### [v1.6.3](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.6.3)\n- adding support for Go 1.4.1 for upgrade paths\n  (https://www.pivotaltracker.com/story/show/105722210)\n- Adding Godep binary to the manifest\n  (https://www.pivotaltracker.com/story/show/103326142)\n- use new linker -X option format for go1.5\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.2.1 | cflinuxfs2 |\n| go | 1.2.2 | cflinuxfs2 |\n| go | 1.3.2 | cflinuxfs2 |\n| go | 1.3.3 | cflinuxfs2 |\n| go | 1.4.1 | cflinuxfs2 |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5 | cflinuxfs2 |\n| go | 1.5.1 | cflinuxfs2 |\n| godep | v14 | cflinuxfs2 |\n- SHA256: cdf380c423b0ba8f66ba0f24d85120a6279a05b37319aa7de10fafec5f487d27\n\n### java-buildpack\n\nupdated to v3.3.1 (from v3.3)\n\n#### [v3.3.1](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.3.1)\n\nThis release contains a new debug framework and ensures that the dependencies contained in the `offline` buildpack are up to date.\n\nFor a more detailed look at the changes in `3.3.1`, please take a look at the [commit log](https://github.com/cloudfoundry/java-buildpack/compare/v3.3...v3.3.1). Packaged versions of the buildpack, suitable for use with `create-buildpack` and `update-buildpack`, can be found attached to this release.\n\nPackaged Dependencies:\n\n| Dependency | Version |\n| --- | --- |\n| AppDynamics Agent | `4.1.5_3` |\n| GemFire | `8.0.0` |\n| GemFire Modules | `8.0.0.1` |\n| GemFire Modules Tomcat7 | `8.0.0.1` |\n| GemFire Security | `8.0.0` |\n| Groovy | `2.4.5` |\n| JRebel | `6.2.6` |\n| MariaDB JDBC | `1.2.3` |\n| Memory Calculator (`mountainlion`) | `2.0.0.RELEASE` |\n| Memory Calculator (`precise`) | `2.0.0.RELEASE` |\n| Memory Calculator (`trusty`) | `2.0.0.RELEASE` |\n| New Relic Agent | `3.21.0` |\n| OpenJDK JRE (`mountainlion`) | `1.8.0_65` |\n| OpenJDK JRE (`precise`) | `1.8.0_65` |\n| OpenJDK JRE (`trusty`) | `1.8.0_65` |\n| Play Framework JPA Plugin | `1.10.0.RELEASE` |\n| PostgreSQL JDBC | `9.4.1204` |\n| RedisStore | `1.2.0_RELEASE` |\n| SLF4J API | `1.5.8` |\n| SLF4J JDK14 | `1.5.8` |\n| Spring Auto-reconfiguration | `1.10.0_RELEASE` |\n| Spring Boot CLI | `1.2.7_RELEASE` |\n| Tomcat Access Logging Support | `2.4.0_RELEASE` |\n| Tomcat Lifecycle Support | `2.4.0_RELEASE` |\n| Tomcat Logging Support | `2.4.0_RELEASE` |\n| Tomcat | `8.0.28` |\n\n### php-buildpack\n\nupdated to v4.2.0 (from v4.1.5)\n\n#### [v4.2.0](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.2.0)\n- Drop support for PHP 5.4. Please note PHP 5.4 has reached \"End Of Life\" on\n  2015-09-14.\n  (https://www.pivotaltracker.com/story/show/105514114)\n- Update httpd to 2.4.17, drop 2.4.16\n  (https://www.pivotaltracker.com/story/show/105332752)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.29 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.30 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.13 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xsl, yaf, zip, zlib |\n| php | 5.6.14 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| hhvm | 3.5.0 | cflinuxfs2 |  |\n| hhvm | 3.5.1 | cflinuxfs2 |  |\n| hhvm | 3.6.0 | cflinuxfs2 |  |\n| hhvm | 3.6.1 | cflinuxfs2 |  |\n| composer | 1.0.0-alpha10 | cflinuxfs2 |  |\n| httpd | 2.4.17 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.6.3 | cflinuxfs2 |  |\n| nginx | 1.8.0 | cflinuxfs2 |  |\n| nginx | 1.9.5 | cflinuxfs2 |  |\n- SHA256: a63b88d3550037a90dc05577e54eef2af0c1321a9e90c27dc7f180f7b0d9a18e\n\n### staticfile-buildpack\n\nupdated to v1.2.2 (from v1.2.1)\n\n#### [v1.2.2](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.2.2)\n- Improve error messages for alternate root directory issues\n  (https://www.pivotaltracker.com/story/show/106553928)\n- bin/detect script emits buildpack name and version\n  (https://www.pivotaltracker.com/story/show/100757820)\n- Log the location of downloaded resources\n  (https://www.pivotaltracker.com/story/show/100853260)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.8.0 | cflinuxfs2 |\n- SHA256: 76cdaade9d5778e4c388940460455c7cee00a13c65ebf6304a7f0124c4bad706\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nBumped to UAA version 2.7.1 [Details](https://github.com/cloudfoundry/uaa/releases/tag/2.7.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Refactoring and work toward Metron-\u003eDoppler TCP channel\n- The number of dropped log messages is now correctly reported\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n\nNo changes.\n\n#### etcd\n\nNo changes.\n\n#### etcd-metrics-server\n\nNo changes.\n\n#### route_registrar\n\nNo functional changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Removed `metron_endpoint.shared_secret` property from `dea_next` job. [details](https://www.pivotaltracker.com/story/show/103598698)\n- Changed default value of `metron_endpoint.port` property in `dea_next` job from `3456` to `3457`. [details](https://www.pivotaltracker.com/story/show/103598698)\n- Added `doppler.enable_tls_transport`, `doppler.tls_listener.port`, `doppler.tls_listener.cert`, and `doppler.tls_listener.key` properties to `doppler` job. [details](https://www.pivotaltracker.com/story/show/104193504)\n- Added `routing-api.auth_disabled` property to `gorouter` and `routing-api` jobs. [details](https://www.pivotaltracker.com/story/show/105796076)\n- Added `hm9000.sender_message_limit` property to `hm9000` job. [details](https://www.pivotaltracker.com/story/show/106740550)\n- Added `syslog_daemon_config.max_message_size` property to `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/105283560)\n- Removed `metron_agent.etcd_query_interval_milliseconds` property from `metron_agent` job. [details](https://github.com/cloudfoundry/loggregator/commit/dbd59c1d7d61cbad879660db734cbfbe8cd0d8ca)\n- Added `databases.collect_statement_statistics` property to `postgres` job. [details](https://www.pivotaltracker.com/story/show/105869670)\n- Added `nats.machines`, `nats.port`, `nats.user`, and `nats.password` properties to `route_registrar` job. [details](https://www.pivotaltracker.com/story/show/106702530)\n- Added `uaa.scim.groups` property to `uaa` job. [details](https://www.pivotaltracker.com/story/show/105949634)\n- Added `uaa.ldap.emailDomain` and `uaa.ldap.attributeMappings` properties to `uaa` job. [details](https://www.pivotaltracker.com/story/show/105122980)\n- Removed default `false` value for `login.self_service_links_enabled` property on `uaa` job. [details](https://github.com/cloudfoundry/cf-release/commit/e914dbe0133a7356b0af8a872eb901955aea029a)\n- Changed `router.route_services_secret` and `router.route_services_secret_decrypt_only` properties on `gorouter` job to no longer require a base64-encoded symmetric key of a specific length. [details](https://www.pivotaltracker.com/story/show/103048752)\n\n## \u003ca name='recommended-bosh-release-and-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Release and Stemcell Versions\n- BOSH Release Version: bosh/219\n- BOSH Stemcell Version(s): bosh-aws-xen-hvm-ubuntu-trusty-go_agent/3104\n\nThese are soft recommendations; several different versions of the BOSH release and stemcell are likely to work fine with this version of cf-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1439.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1439.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1439.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.316.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.316.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.316.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
