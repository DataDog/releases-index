  "Content": "**Contents**\r\n- \u003ca href='#notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#cves'\u003eCVEs\u003c/a\u003e\r\n- \u003ca href='#compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='notices'\u003e\u003c/a\u003e Notices\r\n- MySQL UAA databases that were operating prior to UAA version 1.5.2 (released in early 2014) may be incompatible with migrations in this release, causing failures during the UAA job update. A manual fix for affected deployments can be found [here](https://gist.github.com/plfx/fe25f892c1727dc392ef6ae35dae52cd).\r\n- The included version of Loggregator restricts ciphers to use only the following 4 ciphers. This is a breaking change for some operators and a configurable property for opting into more cipher suites was introduced in Loggregator 85\r\nTLS_DHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_DHE_RSA_WITH_AES_256_GCM_SHA384\r\nTLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\r\n\r\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- Diego's `cc_uploader` job has new required properties. Read [here](https://github.com/cloudfoundry/diego-release/releases/tag/v1.11.0) for details.\r\n\r\n## \u003ca name='security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v255\r\n- [CVE-2017-4970](https://www.cloudfoundry.org/cve-2017-4970) in Staticfile buildpack versions v1.4.0 – v1.4.3 (high severity)\r\n\r\n## Known Issues\r\n\r\n- Users that belong to any space containing a user provided service instance are unable to view any specific service plan: `/v2/service_plans/:guid`. Users are still able to view the marketplace and provision service instances.\r\n\r\n## \u003ca name='subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release 1.24.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.24.0)\r\n- Identity:\r\n  - [uaa-release v28](https://github.com/cloudfoundry/uaa-release/releases/tag/v28)\r\n  - [uaa-release v29](https://github.com/cloudfoundry/uaa-release/releases/tag/v29)\r\n- Routing: No changes\r\n- Loggregator:\r\n  -  [Loggregator v81](https://github.com/cloudfoundry/loggregator/releases/tag/v81)\r\n  -  [statsd-injector v1.0.22](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.22)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.14](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.14) (no change)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.35](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.35) (no change)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.7.19](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.19) (no change)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.5.30](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.30) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.16](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.16) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.29](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.29)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.0](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.0)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.11](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.11)\r\n  - [binary-buildpack v1.0.10](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.10)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.13](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.13)\r\n- RootFS:\r\n  - [cflinuxfs2 v1.111.0](https://github.com/cloudfoundry/cflinuxfs2/releases/tag/1.111.0) (Diego)\r\n  - [cflinuxfs2 v1.112.0](https://github.com/cloudfoundry/cflinuxfs2/releases/tag/1.112.0) (DEA)\r\n- Consul:\r\n  - [consul-release vCC](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v152) (unchanged)\r\n- Etcd:\r\n  - [etcd-release vCC](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v93) (unchanged)\r\n- NATS: No changes.\r\n- Postgres: No changes.\r\n- DEA-Warden-HM9000: No changes.\r\n\r\n## \u003ca name='compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n\r\n- Diego release [v1.11.0](https://github.com/cloudfoundry/diego-release/tree/v1.11.0). Release notes for [v1.11.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.11.0).\r\n- Garden-Runc release [v1.3.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.3.0). Release notes for [v1.3.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.3.0).\r\n- cflinuxfs2-rootfs release [v1.60.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.60.0). Release notes for [v1.60.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.60.0) · [v1.59.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.59.0) · [v1.58.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.58.0).\r\n- cf-networking release [v0.18.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v0.18.0). Release notes for [v0.18.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v0.18.0).\r\n\r\n- grootfs-release [v0.15.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.15.0). Release notes for [v0.15.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.15.0).\r\n- stemcell: 3363.14\r\n\r\n\r\n"
