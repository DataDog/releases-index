  "Content": "**Contents**\r\n- \u003ca href='#notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='notices'\u003e\u003c/a\u003e Notices\r\n- **This release requires includes changes that require BOSH v261.3.**\r\nDetails: As we warned in CF v254, if your BOSH director uses a MySQL database as its data store, a version of cf-release that contains links for consul jobs will fail to deploy due to a bug in the database schema. BOSH v261.3 contains the necessary fix.\r\n- **Known issue for DEA deployers:** Stemcell 3363.19 and greater introduce a change incompatible with the DEAs. For deployers still using the DEAs, use the 3312.X stemcell series. Also, recall that DEA support ends on May 22, so we recommend migrating to Diego soon.\r\n\r\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- Not yet updated\r\n\r\n## \u003ca name='security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v258\r\n- None\r\n\r\n### Resolved in v258\r\n- Not yet updated\r\n\r\n## \u003ca name='subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - No changes\r\n- Identity:\r\n  - [uaa-release v34](https://github.com/cloudfoundry/uaa-release/releases/tag/v34)\r\n- Routing:\r\n  - [routing-release v0.151.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.151.0)\r\n- Loggregator:\r\n  - [Loggregator 85](https://www.pivotaltracker.com/story/show/144069155) \r\n  - [statsd 1.0.22](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.22)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.16](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.16)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.37](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.37) (no change)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.1](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.1)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.5.31](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.31) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.18](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.18)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.31](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.31)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.5](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.5)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.11](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.11) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.15](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.15) (no change)\r\n- RootFS:\r\n  - [cflinuxfs2 v1.115.0](https://github.com/cloudfoundry/cflinuxfs2/releases/tag/1.115.0)\r\n  - [cflinuxfs2 v1.114.0](https://github.com/cloudfoundry/cflinuxfs2/releases/tag/1.114.0)\r\n- Consul:\r\n  - No changes.\r\n- Etcd:\r\n  - No changes. (still v101)\r\n- NATS:\r\n  - [nats-release v14](https://github.com/cloudfoundry/nats-release/releases/tag/v14) (no changes)\r\n- Postgres:\r\n  - No changes.\r\n- DEA-Warden-HM9000:\r\n  - No changes.\r\n\r\n## \u003ca name='compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.14.1](https://github.com/cloudfoundry/diego-release/tree/v1.14.1). Release notes for [v1.14.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.14.1) 路 [v1.14.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.14.0).\r\n- Garden-Runc release [v1.5.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.5.0). Release notes for [v1.5.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.5.0).\r\n- cflinuxfs2-rootfs release [v1.115.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.115.0). Release notes for [v1.115.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.115.0) 路 [v1.114.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.114.0) 路 [v1.113.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.113.0) 路 [v1.112.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.112.0).\r\n- cf-networking release [v0.21.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v0.21.0). Release notes for [v0.21.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v0.21.0).\r\n- grootfs-release release [v0.17.1](https://github.com/cloudfoundry/grootfs-release/tree/v0.17.1). Release notes for [v0.17.1](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.17.1).\r\n- stemcell: 3363.20\r\n\r\n"
