  "Content": "The cf-release v205 was released on March 20th, 2015\n- This release was deployed to our Prod environment on March 23rd, 2015\n\n### Runtime\n- Update rootfs for lucid64 and cflinuxfs2. This addresses USN-2537-1, CVE-2015-0209, CVE-2015-0286, CVE-2015-0287, CVE-2015-0288, CVE-2015-0289, CVE-2015-0292, CVE-2015-0293 [details](https://www.pivotaltracker.com/story/show/90713288)\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Work continues on improvements to Recursive Space Deletion [details](https://www.pivotaltracker.com/epic/show/1751766)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- [Experimental] Complete reverting of ca-truster job for adding custom CA Certificates to the trust store on vms in cf-release  \n- Add debugging statements around quotacheck [details](https://www.pivotaltracker.com/story/show/89756902)\n- cloudfoundry/cf-release #638: Remove unneeded notification_templates.admin scope from admin user [details](https://www.pivotaltracker.com/story/show/90550414)\n\n### Used Configuration\n- BOSH Version: 148\n- Stemcell Version: 2859\n- CC Api Version: 2.23.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-205-whats-in-the-deploy.html)\n"
