  "Content": "The cf-release v222 was released on October 19, 2015.\n\n**Important**:\n-  With this release, the default behavior is to hide the Create Account \u0026 Reset Password links on the UAA Login Page. Please set the `login.self_service_links_enabled` property to `true` (either on the `uaa` jobs or in the global `properties` section) in your deployment manifest to make these links visible. This will soon be corrected in an upcoming release to default to `true`, so it will not be necessary to specify in your manifests. Because the impact of this change is not critical, and easy to fix, this release is not being marked as a pre-release. [details](https://github.com/cloudfoundry/cf-release/commit/65427cd06938a33e1caa328b7285c3fd369c0b37)\n- If you are using the \"spiff\" templates for manifest generation located in the `templates` directory of the `cf-release` repo, they are no longer overriding the defaults in for the DEAs' overcommit factors.  If you were depending on the overrides in the templates, you should not be specifying overrides in your stubs. [details](https://github.com/cloudfoundry/cf-release/commit/1f33b529971565b8c7c785face058a8204dd0e54)\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-release-and-stemcell-versions'\u003eRecommended BOSH Release and Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.41.0](http://apidocs.cloudfoundry.org/222)** \n\n**Service Broker API Version: [2.7](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/commits/5297f705ed30a2d0b587f24386c91bc8ad19228c)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- [Experimental] Work continues on Route Services [details](https://www.pivotaltracker.com/epic/show/1884060)\n- cloudfoundry/cloud_controller_ng #444: app.rb: has_stop_event_for_latest_run? definition removed, but one use remains [details](https://www.pivotaltracker.com/story/show/104761494)\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\n#### DEA\n\nNo changes.\n\n#### [Warden](https://github.com/cloudfoundry/warden/commit/181b550918c8c5354d3989ca557e64bc7a0b30c5)\n- Remove idle timeout. [details](https://www.pivotaltracker.com/story/show/95825204)\n- Update beefcake to 1.0.0. [details](https://www.pivotaltracker.com/story/show/103598698)\n\n#### HM9000\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.11.0 (from 1.9.0)\n\n#### [1.11.0](https://github.com/cloudfoundry/stacks/releases/tag/1.11.0)\n\nNotably, this release addresses [USN-2767-1](http://www.ubuntu.com/usn/usn-2767-1), \"GDK-PixBuf vulnerabilities\", which is related to:\n- [CVE-2015-7673](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7673.html) \"Heap overflow and DoS with a tga file in gdk-pixbuf \u003c 2.32.1\"\n- [CVE-2015-7674](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7674.html) \"Heap overflow with a gif file in gdk-pixbuf \u003c 2.32.1\"\n\n#### [1.10.0](https://github.com/cloudfoundry/stacks/releases/tag/1.10.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this commit for more information.\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\n**Known Issues** \n- Self Service Links disabled on Login Page\n\nWith this release, the default behavior is to hide the Create Account \u0026 Reset Password links on the UAA Login Page. Please set **_self_service_links_enabled**_ to **_true**_ under login section of the cf manifest to make these links visible\n\n**Pull Requests**\nMerged pull request to clean up UAA spec \u0026 templates and remove references to unused properties [details](https://github.com/cloudfoundry/cf-release/pull/812/files)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Routing API request body is now flat for TCP resources [details](https://www.pivotaltracker.com/story/show/104957046)\n\nWork continues on adding support for Route Services to CC API ([epic](https://www.pivotaltracker.com/epic/show/2031344))\n- User-provided service instances can now be created with a `route_service_url`, bound to a route, and unbound from a route\n- End-to-end acceptance tests added for the route services feature \n\nWork continues on support for TCP routes in CF ([epic](https://www.pivotaltracker.com/epic/show/2025856))\n- TCP Routes are deleted when removed with an updateLRP call to Diego\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n\nNo changes.\n\n#### etcd\n\nNo changes.\n\n#### etcd-metrics-server\n\nNo changes.\n\n#### route_registrar\n\nNo changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Remove unused `login.links.home`, `login.links.network`, and `login.links.signup-network` properties from `uaa` job. [details](https://www.pivotaltracker.com/story/show/105799106)\n- Remove Pivotal-specific default value for `login.links.passwd` property in `uaa` job. [details](https://www.pivotaltracker.com/story/show/105799106)\n- Add `login.self_service_links_enabled` property to `uaa` job. [details](https://www.pivotaltracker.com/story/show/105799106)\n\n## \u003ca name='recommended-bosh-release-and-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Release and Stemcell Versions\n- BOSH Release Version: bosh/201\n- BOSH Stemcell Version(s): bosh-aws-xen-hvm-ubuntu-trusty-go_agent/3104\n\nThese are soft recommendations; several different versions of the BOSH release and stemcell are likely to work fine with this version of cf-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1437.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1437.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1437.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.308.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.308.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.308.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [16](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/16)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
}