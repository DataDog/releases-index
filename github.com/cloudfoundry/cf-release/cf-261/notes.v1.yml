  "Content": "**IMPORTANT**\r\n- Known issue **fixed** with Create Account flow in UAA UI causing infinite redirects. \r\n- Known issue **fixed** with /check_token failing on GET request.\r\n- This release includes breaking changes for OAuth clients thats are defined in the cf-release manifest. Starting with UAA Release [v36](https://github.com/cloudfoundry/uaa-release/releases/tag/v36) we have added validation for OAuth Clients. You can find [the full list here](https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/message/Q3BSXMYQHFKTWP2LZDQHVOYO7EXTBF6P/), but below are the changes deployers are most likely to see:\r\n   - For `cf` client please ensure that secret is set to empty string ` '' `\r\n   - For `ssh-proxy` replace `redirect-uri` of /login with `https://login.{system-domain}/login`\r\n\r\n**Contents**\r\n- \u003ca href='#v261-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v261-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v261-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v261-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v261-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v261-notices'\u003e\u003c/a\u003e Notices\r\n- Not yet updated\r\n\r\n## \u003ca name='v261-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- Not yet updated\r\n\r\n## \u003ca name='v261-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v261\r\n- None\r\n\r\n### Resolved in v261\r\n- [CVE-2017-4992: Privilege escalation with user invitations\r\nSeverity (high severity)](https://www.cloudfoundry.org/cve-2017-4992/)\r\n\r\n## \u003ca name='v261-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - No changes.\r\n- Identity:\r\n  - [uaa-release v37](https://github.com/cloudfoundry/uaa-release/releases/tag/v37)\r\n- Routing:\r\n  - [routing-release v0.154.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/v0.154.0) (no changes)\r\n- Loggregator:\r\n  - [loggregator v87](https://github.com/cloudfoundry/loggregator/releases/tag/v87) (no change)\r\n  - [statsd-injector-release v1.0.25](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.25) (no changes)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.16](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.16) (no change)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.39](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.39) (no change)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.2](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.2) (no change)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.5.34](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.34) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.18](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.18) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.33](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.33) (no change)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.6](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.6) (no change)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.12](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.12) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.18](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.18) (no change)\r\n- Stacks:\r\n  - [stacks v1.122.0](https://github.com/cloudfoundry/stacks/releases/tag/v1.22.0)\r\n  - [stacks v1.121.0](https://github.com/cloudfoundry/stacks/releases/tag/v1.21.0)\r\n- Consul:\r\n  - [consul-release v152](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v152) (no changes)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104) (no change)\r\n- NATS:\r\n  - [nats-release v14](https://github.com/cloudfoundry/nats-release/releases/tag/v14) (no changes)\r\n- Postgres:\r\n  - [postgres-release v17](https://github.com/cloudfoundry/postgres-release/releases/tag/v17) (no change)\r\n- DEA-Warden-HM9000:\r\n  - No update.\r\n\r\n## \u003ca name='v261-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.16.0](https://github.com/cloudfoundry/diego-release/tree/v1.16.0). Release notes for [v1.16.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.16.0).\r\n- Garden-Runc release [v1.7.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.7.0). Release notes for [v1.7.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.7.0).\r\n- cflinuxfs2 release [v1.122.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.122.0). Release notes for [v1.122.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.122.0) · [v1.121.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.121.0) · [v1.120.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.120.0).\r\n- cf-networking release [v0.24.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v0.24.0). Release notes for [v0.24.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v0.24.0).\r\n- grootfs-release: [v0.19.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v0.19.0). Release notes for [v0.19.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.19.0) · [v0.19.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.19.0)\r\n- stemcell: 3363.22\r\n\r\n"
