  "Content": "The cf-release v201 was released on March 4th, 2015\n\n**NOTE: It is highly recommended that you first deploy stemcell 2859+ before upgrading to this release.  We have also found that network traffic on the newer AWS instance types appears to be more stable with the 3.16 kernel that is available as of 2859. [details](https://groups.google.com/a/cloudfoundry.org/d/msg/vcap-dev/bfY54gP7VZc/mzNvvC993lQJ)**\n\n### Runtime\n- A new stack `cflinuxfs2` derived from Ubuntu 14.04.2 (Trusty Tahr) is now available\n  - Work is in progress by the Buildpacks team to update buildpacks to support the new stack. [details](https://www.pivotaltracker.com/epic/show/1679516)\n  - The Java buildpack already works with the new stack.\n  - The default stack for newly pushed apps will remain `lucid64` by default until the buildpacks have all been updated.\n  - If configured, users can then opt-in to the new stack with `cf push APP-NAME -s cflinuxfs2`. See manifest configuration options for stacks below (next section).\n- Upgrading the php buildpack to v3.0.4 [details](https://github.com/cloudfoundry/php-buildpack/releases/tag/v3.0.4)\n- Upgrading the Java Buildpack to version 2.7 [details](https://github.com/cloudfoundry/java-buildpack/releases/tag/v2.7)\n- Org Managers can now share private domains across specific organizations [details](https://www.pivotaltracker.com/story/show/81780716)\n- Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n  - Improved error handling and descriptive error messages\n  - Operations are block while in progress\n  - Brokers can declare a polling interval, admins can configure a default interval and max attempts\n  - Audit events created for async operations\n  - API docs being published, changes for this feature are marked Experimental and subject to backward incompatible change\n- Renaming a service instance no longer causes instance to become stuck in 'update in progress' [details](https://www.pivotaltracker.com/story/show/88802018)\n- Add default value for dea_next.advertise_interval_in_seconds in cc spec [details](https://www.pivotaltracker.com/story/show/88544664)\n- Updated LoggregatorEmitter to 4.0.0 \\* Rescue all exceptions when emitting. [details](https://www.pivotaltracker.com/story/show/88064584)\n- `VCAP_SERVICES`, `DATABASE_URL`, and `VCAP_APPLICATION` no longer does BASH variable substitution [details](https://www.pivotaltracker.com/story/show/77045902)\n- cloudfoundry/cf-release #616: Added networks properties for postgres and nfs [details](https://www.pivotaltracker.com/story/show/88148968)\n- cloudfoundry/cloud_controller_ng #331: Allow db:rollback to roll back multiple migrations [details](https://www.pivotaltracker.com/story/show/88362852)\n- cloudfoundry/dea_ng #161: startup script evals user environment variables before `.profile.d` [details](https://www.pivotaltracker.com/story/show/88248306)\n- cloudfoundry/cf-release #622: Set default to 64000 max conn [details](https://www.pivotaltracker.com/story/show/88759360)\n- pruneThresholdInSeconds added to router.start and router.greet messages [details](https://www.pivotaltracker.com/story/show/86704346)\n- cloudfoundry/gorouter #75: Allow keepalives to the front-end proxy [details](https://www.pivotaltracker.com/story/show/88383116)\n- Fixed an issue where deleting a route bound to a running app with multiple routes would actually result in a small amount of downtime for the app [details](https://www.pivotaltracker.com/story/show/88643384)\n- Changed limit parameter for fog to a string instead of a symbol to fix issues with use of blobstores using `aws_signature_version: 2` [detail](https://www.pivotaltracker.com/story/show/87465774)\n- Updated lucid64 and cflinuxfs2 to address CVE-2013-7423, CVE-2014-9402, CVE-2015-1472, CVE-2015-1473 [detail](https://www.pivotaltracker.com/story/show/89215492)\n- Updated ca-certificates for lucid64 to address USN-2509-1 [detail](https://www.pivotaltracker.com/story/show/88978544)\n- Upgraded gorouter,hm9000 to golang 1.4.2 [details](https://www.pivotaltracker.com/story/show/86466310)\n- Upgraded DEA and Warden to Ruby 2.1.4 [details](https://www.pivotaltracker.com/story/show/89148118)\n\n#### Manifest configuration options for stacks\n- It is not yet possible to specify via manifest to change the default stack.  We hope to make that available in the next cf-release [details](https://www.pivotaltracker.com/story/show/89642952)\n- If nothing is specified for `cc.stacks` in your manifest then lucid64 and cflinuxfs2 stacks will both be available and lucid64 is the default stack if no stack specified when pushing an app.\n- lucid64 will currently always be available as a stack whether explicitly specified or not.  There is a story in the Runtime backlog allow it to be removed via manifest configuration. [details](https://www.pivotaltracker.com/story/show/89643092)\n- If you have another stack already specified in `cc.stacks` you will need to add cflinuxfs2 explicitly.\n\n```\ncc:  \n  stacks:\n  - name: cflinuxfs2\n    description: Cloud Foundry Linux-based filesystem\n  - name: otherstack\n    description: Another stack       \n```\n\n### Loggregator\n- Fixed several go routine leaks in doppler. [details](https://www.pivotaltracker.com/story/show/87338466)\n- Fixed use cases around use_ssl_flag. [details](https://www.pivotaltracker.com/story/show/88532870)\n- Merged github pull request for making envelope.Origin a getter. [details](https://www.pivotaltracker.com/story/show/88347880)\n- New integration-level test suites for doppler to improve reliability.\n  - Harness. [details](https://www.pivotaltracker.com/story/show/88533734)\n  - Streaming Logs. [details](https://www.pivotaltracker.com/story/show/88533432)\n  - Syslog Drain Binding. - doppler side.\n\n### Used Configuration\n- BOSH Version: 148\n- Stemcell Version: 2859\n- CC Api Version: 2.22.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-201-whats-in-the-deploy.html)\n"
