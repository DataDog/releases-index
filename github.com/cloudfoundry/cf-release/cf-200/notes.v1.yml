  "Content": "The cf-release v200 was released on February 18th, 2015\n\n### Runtime\n- Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n\n### Loggregator\n- Doppler now uses safer channel operations to prevent regular crashes [details](https://www.pivotaltracker.com/story/show/85813000) \n- Traffic Controller can now receive container metrics from Doppler [details](https://www.pivotaltracker.com/story/show/83693132)\n- NOAA can now receive container metrics from Traffic Controller [details](https://www.pivotaltracker.com/story/show/83692870)\n- Metron tracks the cumulative values of counters [details](https://www.pivotaltracker.com/story/show/83072358)\n- Corrected path of protobuf package after source moved to github\n  - ...in Loggregator [details](https://www.pivotaltracker.com/story/show/87487096)\n  - ...in Loggregator consumer [details](https://www.pivotaltracker.com/story/show/87487248)\n  - ...in Loggregator lib [details](https://www.pivotaltracker.com/story/show/87487278)\n  - ...and in Dropsonde [details](https://www.pivotaltracker.com/story/show/87272502)\n\n### Used Configuration\n- BOSH Version: 134\n- Stemcell Version: 2818 \n- CC Api Version: 2.22.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-200-whats-in-the-deploy.html)\n"
