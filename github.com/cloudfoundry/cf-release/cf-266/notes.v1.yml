  "Content": "**Contents**\r\n- \u003ca href='#v266-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v266-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v266-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v266-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v266-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v266-notices'\u003e\u003c/a\u003e Notices\r\n- There are changes to the way Cloud Controller stores resource matched blobs.  Read [here](https://github.com/cloudfoundry/capi-release/releases/tag/1.31.0) for more information.\r\n\r\n## \u003ca name='v266-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- Not yet updated\r\n\r\n## \u003ca name='v266-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v266\r\n- None\r\n\r\n### Resolved in v266\r\n* [CVE-2017-8032: UAA Identity Zone Admin Privilege Escalation](https://www.cloudfoundry.org/cve-2017-8032)\r\n\r\n\r\n## \u003ca name='v266-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release 1.31.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.31.0)\r\n- Identity:\r\n  - [uaa-release v41](https://github.com/cloudfoundry/uaa-release/releases/tag/v41)\r\n- Routing:\r\n  - [routing-release v0.157.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.157.0)\r\n- Loggregator:\r\n  - [Loggregator 90.1](https://github.com/cloudfoundry/loggregator/releases/tag/v90.1)\r\n  - [statsd 1.0.28](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.28)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.18](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.18)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.41](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.41)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.5](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.5)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.5.36](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.36) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.19](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.19) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.35](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.35)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.9](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.9)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.13](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.13) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.20](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.20)\r\n- Consul:\r\n  - [consul-release v152](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v152) (no change)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104) (no change)\r\n- NATS:\r\n  - [nats-release v18](https://github.com/cloudfoundry/nats-release/releases/tag/v18) (no change)\r\n- Postgres:\r\n  - [postgres-release v17](https://github.com/cloudfoundry/postgres-release/releases/tag/v17) (no change)\r\n\r\n## \u003ca name='v266-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.19.0](https://github.com/cloudfoundry/diego-release/tree/v1.19.0). Release notes for [v1.19.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.19.0).\r\n- Garden-Runc release [v1.8.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.8.0). Release notes for [v1.8.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.8.0).\r\n- cflinuxfs2 release [v1.133.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.133.0). Release notes for [v1.133.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.133.0).\r\n- cf-networking release [v1.1.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v1.1.0). Release notes for [v1.1.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.1.0).\r\n- grootfs release [v0.20.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.20.0). Release notes for [v0.20.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.20.0).\r\n- stemcell: 3421.9\r\n\r\n"
