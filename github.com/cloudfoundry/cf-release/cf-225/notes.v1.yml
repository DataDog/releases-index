  "Content": "The cf-release v225 was released on November 16, 2015.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-release-and-stemcell-versions'\u003eRecommended BOSH Release and Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.43.0](http://apidocs.cloudfoundry.org/225)** \n\n**Service Broker API Version: [2.7](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/268803d80175b133481fcab368197c9deb11a422)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- [Experimental] Work continues on TCP Routing [details](https://www.pivotaltracker.com/epic/show/2025856)\n- HM9000 HTTP client now uses default SSL cert store [details](https://www.pivotaltracker.com/story/show/104351954)\n- Fixed bug introduced in cf-release v223 where CC did not immediately stop Diego apps [details](https://www.pivotaltracker.com/story/show/107962562) \n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\n#### [DEA](https://github.com/cloudfoundry/dea_ng/commit/d710ce11a539293e5cd78231f5722514288530e8)\n- Enable staging and running bandwidth configuration. [details](https://www.pivotaltracker.com/story/show/107156188)\n\n#### [Warden](https://github.com/cloudfoundry/warden/commit/d964e87d8545d9c127c0b7c26590e8ccf09123a8)\n- Add IFB interface to limit container egress (host ingress) bandwidth. [details](https://www.pivotaltracker.com/story/show/107067112)\n\n#### HM9000\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.17.0 (from 1.15.0)\n\n#### [1.17.0](https://github.com/cloudfoundry/stacks/releases/tag/1.17.0)\n\nNotably, this release addresses [USN-2788-2](http://www.ubuntu.com/usn/usn-2788-2), \"unzip vulnerabilities\", which is related to:\n- [CVE-2015-7696](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7696.html) \"Heap buffer overflow when extracting password-protected archive\"\n- [CVE-2015-7697](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7697.html) \"Infinite loop when extracting password-protected archive\"\n\n#### [1.16.0](https://github.com/cloudfoundry/stacks/releases/tag/1.16.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this [commit](https://github.com/cloudfoundry/stacks/commit/b52e27b75e3596b4f76b26331c19ed720dad2ea0) for more information.\n\nThis release notably adds a set of commonly-used locales. See https://github.com/cloudfoundry/stacks/blob/master/cflinuxfs2/build/generate-all-locales.sh for details of what's supported.\n\n### nodejs-buildpack\n\nupdated to v1.5.2 (from v1.5.1)\n\n#### [v1.5.2](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.2)\n- Gracefully handle unsupported or unreleased node builds and avoid using\n  heroku binaries.\n  (https://www.pivotaltracker.com/story/show/107939290)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.38 | cflinuxfs2 |\n| node | 0.10.40 | cflinuxfs2 |\n| node | 0.11.15 | cflinuxfs2 |\n| node | 0.11.16 | cflinuxfs2 |\n| node | 0.12.6 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| node | 4.2.2 | cflinuxfs2 |\n- SHA256: 2a8ac3edddd59d03ebb1664f20a8bad9aecab839ab88d7800a82c364dd47f7e6\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nNo Changes\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nWork continues on support for TCP Routing\n- CC API client can now request a random port when creating a TCP route using query parameter `?generate_port=true` [details](https://www.pivotaltracker.com/story/show/101460700)\n- CC API client can now retrieve TCP routes for a specified port using query parameter `?q=port:1024` [details](https://www.pivotaltracker.com/story/show/107536490)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- No changes since 224\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\nNo changes to any internal components.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Added `dea_next.staging_bandwidth_limit.rate`, `dea_next.staging_bandwidth_limit.burst`, `dea_next.instance_bandwidth_limit.rate`, and `dea_next.instance_bandwidth_limit.burst` properties to `dea_next` job. [details](https://www.pivotaltracker.com/story/show/107191676)\n\n## \u003ca name='recommended-bosh-release-and-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Release and Stemcell Versions\n- BOSH Release Version: bosh/223\n- BOSH Stemcell Version(s): bosh-aws-xen-hvm-ubuntu-trusty-go_agent/3104\n\nThese are soft recommendations; several different versions of the BOSH release and stemcell are likely to work fine with this version of cf-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1441.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1441.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1441.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.327.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.327.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.327.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
