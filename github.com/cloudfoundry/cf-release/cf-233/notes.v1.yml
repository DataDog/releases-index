  "Content": "The cf-release v233 was released on March 18, 2016.\n\n**Important:**\n- v233 includes a fix for CVE-2016-0781 UAA Persistent XSS Vulnerability. The UAA OAuth approval pages are vulnerable to an XSS attack by specifying malicious java script content in either the OAuth scopes (SCIM groups) or SCIM group descriptions.\n- v233 also includes a fix for CVE-2016-2165 - Loggregator Request URL Paths. 404 responses from Loggregator endpoints include the URL sent, and are vulnerable to an XSS attack.\n- v233 includes a **fix for CVE-2016-0780** Cloud Controller Disk Quota Enforcement. It was discovered that Cloud Foundry does not properly enforce disk quotas in certain cases.  An attacker could use an improper disk quota value to bypass enforcement and consume all the disk on DEAs/Diego Cells causing a potential denial of service for other applications.\n- v233 has a potential for only delivering partial sets of log messages for an app, or to the firehose. This can happen if multiple Dopplers have restarted since the Traffic Controllers were deployed. If you suspect you are missing logs, the workaround is to restart the Traffic Controllers.\n- v233 contains a performance regression in Gorouter introduced in v228. At low request volume, the issue is not observable; only at higher request volumes (such as a load test) is the regression evident. The regression was fixed in v234. \n- v233 includes a [change in cflinuxfs2](https://github.com/cloudfoundry/stacks/releases/tag/1.45.0) that removes support for libmysqlclient in favor of libmariadb. This will require a clearing of buildpack cache and a restaging of apps for the changes to take place.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.52.0](http://apidocs.cloudfoundry.org/233)**\n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/33ecd925c6d6a3bcfe6e83e07e02634c10881138)\n- Fix for CVE-2016-0780 Cloud Controller Disk Quota Enforcement\n- Update ruby-nats client [details](https://www.pivotaltracker.com/story/show/115386337)\n- SpaceManagers, SpaceAuditors, OrgManagers should be able to view process stats [details](https://www.pivotaltracker.com/story/show/115714565)\n- Cloud Controller shouldn't fail app scale operations when backend is not available, rely on eventual consistency [details](https://www.pivotaltracker.com/story/show/104066600)\n\n###### Pull Requests and Issues\n- cloudfoundry/cloud_controller_ng#420: CC doesn't always stop [details](https://www.pivotaltracker.com/story/show/102210084)\n- cloudfoundry/cloud_controller_ng#454: staging_failed_reason and staging_failed_description type information missing [details](https://www.pivotaltracker.com/story/show/105994026)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- No changes\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.45.0 (from 1.43.0)\n\n#### [1.45.0](https://github.com/cloudfoundry/stacks/releases/tag/1.45.0)\n\nThis release includes two changes:\n1. `cflinuxfs2` has dropped support for `libmysqlclient` in favor of `libmariadb`\n2. This release addresses [USN-2935-1: PAM vulnerabilities](http://www.ubuntu.com/usn/usn-2935-1) Ubuntu Security Notice USN-2935-1 and [USN-2935-2: PAM regression](http://www.ubuntu.com/usn/usn-2935-2) Ubuntu Security Notice USN-2935-2:\n   - [CVE-2013-7041](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2013-7041): The pam_userdb module for Pam uses a case-insensitive method to comparehashed passwords, which makes it easier for attackers to guess the passwordvia a brute force attack.\n   - [CVE-2014-2583](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2014-2583): Multiple directory traversal vulnerabilities in pam_timestamp.c in thepam_timestamp module for Linux-PAM (aka pam) 1.1.8 allow local users tocreate aribitrary files or possibly bypass authentication via a .. (dotdot) in the (1) PAM_RUSER value to the get_ruser function or (2) PAM_TTYvalue to the check_tty funtion, which is used by the format_timestamp_namefunction.\n   - [CVE-2015-3238](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-3238): The _unix_run_helper_binary function in the pam_unix module in Linux-PAM(aka pam) before 1.2.1, when unable to directly access passwords, allowslocal users to enumerate usernames or cause a denial of service (hang) viaa large password.\n\n#### [1.44.0](https://github.com/cloudfoundry/stacks/releases/tag/1.44.0)\n\nNotably, this release addresses [USN-2927-1: graphite2 vulnerabilities](http://www.ubuntu.com/usn/usn-2927-1/) Ubuntu Security Notice USN-2927-1:\n- [CVE-2016-1977](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1977): Graphite2 Machine::Code::decoder::analysis::set_ref stack out ofbounds bit set\n- [CVE-2016-2790](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2790): Use of uninitialised memory in [@graphite2::TtfUtil::GetTableInfo]\n- [CVE-2016-2791](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2791): graphite2: heap-buffer-overflow read in [@graphite2::GlyphCache::glyph]\n- [CVE-2016-2792](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2792): graphite2: heap-buffer-overflow read in [@graphite2::Slot::getAttr] Slot.cpp:232\n- [CVE-2016-2793](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2793): graphite2: heap-buffer-overflow read in CachedCmap.cpp\n- [CVE-2016-2794](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2794): heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12NextCodepoint]\n- [CVE-2016-2795](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2795): Use of uninitialised memory in [@graphite2::FileFace::get_table_fn]\n- [CVE-2016-2796](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2796): graphite2: heap-buffer-overflow write in [@graphite2::vm::Machine::Code::Code]\n- [CVE-2016-2797](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2797): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12Lookup]\n- [CVE-2016-2798](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2798): graphite2: heap-buffer-overflow read in [@graphite2::GlyphCache::Loader::Loader]\n- [CVE-2016-2799](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2799): graphite2: heap-buffer-overflow write in [@graphite2::Slot::setAttr]\n- [CVE-2016-2800](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2800): graphite2: heap-buffer-overflow read in [@graphite2::Slot::getAttr] Slot.cpp:234\n- [CVE-2016-2801](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2801): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12Lookup] TtfUtil.cpp:1126\n- [CVE-2016-2802](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2802): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable4NextCodepoint]\n\n### nodejs-buildpack\n\nupdated to v1.5.8 (from v1.5.7)\n\n#### [v1.5.8](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.8)\n- Add v0.12.12, v4.4.0, and v5.8.0, removed v0.12.10, v4.3.2, and v5.7.1\n  (https://www.pivotaltracker.com/story/show/114974911)\n- Revert upstream pre/post build scripts\n  (https://www.pivotaltracker.com/story/show/1115592677)\n- Remove old log message about resolving version via semver.io\n  (https://www.pivotaltracker.com/story/show/114725733)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.42 | cflinuxfs2 |\n| node | 0.10.43 | cflinuxfs2 |\n| node | 0.12.11 | cflinuxfs2 |\n| node | 0.12.12 | cflinuxfs2 |\n| node | 4.4.0 | cflinuxfs2 |\n| node | 5.8.0 | cflinuxfs2 |\n- SHA256: c416cff626aab10894543568e0a4ea68d1b721ebda0f9c3b719ae1c09cadb4e1\n\n### php-buildpack\n\nupdated to v4.3.7 (from v4.3.6)\n\n#### [v4.3.7](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.7)\n- Updates composer version from 1.0.0-alpha11 to 1.0.0-beta1\n  (https://www.pivotaltracker.com/story/show/115175869)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.32 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.33 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.18 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.19 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 7.0.3 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, sockets, xsl, yaf, zip, zlib |\n| php | 7.0.4 | cflinuxfs2 | bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, imap, ldap, lua, mailparse, mbstring, mcrypt, mongodb, msgpack, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, pspell, snmp, soap, sockets, xsl, yaf, zip, zlib |\n| composer | 1.0.0-beta1 | cflinuxfs2 |  |\n| httpd | 2.4.18 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.8.1 | cflinuxfs2 |  |\n| nginx | 1.9.12 | cflinuxfs2 |  |\n- SHA256: 47d07c02c729c4775cc608bf9a7a22996322d46ab38ab0276bb5846a1bb6607e\n\n### staticfile-buildpack\n\nupdated to v1.3.3 (from v1.3.2)\n\n#### [v1.3.3](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.3)\n- Reduce disk usage by moving files instead of copying them into the `public` directory\n  (https://www.pivotaltracker.com/story/show/112908945)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.12 | cflinuxfs2 |\n- SHA256: bc4486c2382b54296a98a51655a9da4a50753f23e2c057f2dc18862e0fe29c65\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to UAA Release 3.2.1 from 3.1.0\n- [Release Notes 3.2.0](https://github.com/cloudfoundry/uaa/releases/tag/3.2.0) \n- [Release Notes 3.2.1](https://github.com/cloudfoundry/uaa/releases/tag/3.2.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nTCP Routing (in progress)\n- Operator may now use manifest property `routing_api.enabled` to control whether the routing endpoint is included in the response for `GET /v2/info`. This property will also control validations on other endpoints related to management of TCP routes [details](https://www.pivotaltracker.com/story/show/115654277)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Defect fixed that could allow runaway creation of connections from Metrons to Dopplers.\n- Fixed CVE-2016-2165 - Loggregator Request URL Paths\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\nNo functional changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- For UAA Job spec changes please see [here](https://github.com/cloudfoundry/uaa-release/releases/tag/v7)\n  \n  ## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3215-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3215-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: N/A\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended `diego-release` Version\n- Diego final release [v0.1460.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1460.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1460.0)\n\nThis is a soft recommendation; several different versions of diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended `garden-linux-release` Version\n- Garden-linux final release [v0.334.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.334.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.334.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended `etcd-release` Version\n- etcd final release [v38](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v38)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
