{
  "Content": "The cf-release v195 was released on December 29th, 2014.\n\n### Runtime\n- Upgrading Java Buildpack to v2.6 [details](https://www.pivotaltracker.com/story/show/83472924)\n- Upgrading nodejs buildpack to v1.1.1 [details](https://www.pivotaltracker.com/story/show/85033450)\n- Upgrading go buildpack to v1.1.1 [details](https://www.pivotaltracker.com/story/show/84682700)\n- Upgrading python buildpack to v1.1.1 [details](https://www.pivotaltracker.com/story/show/84630522)\n- Upgrading ruby buildpack to v1.2.0 [details](https://www.pivotaltracker.com/story/show/84626438)\n- Updated git inside warden container to 2.2.1 [details](https://github.com/cloudfoundry/cf-release/commit/41c6ecd27fd8e6ebe3577b93a058af40b9972656)\n- Add possibility to specify postgres role permissions in manifest [details](https://www.pivotaltracker.com/story/show/83036776)\n- Allow core files to be generated in warden [details](https://www.pivotaltracker.com/story/show/83102260)\n- Add in the ability to configure IP restrictions for the UAA and Login Server HTTP ports. [details](https://www.pivotaltracker.com/story/show/81048758)\n- Make the logging level of the collector configurable [details](https://www.pivotaltracker.com/story/show/83468558)\n- Randomize nats server selection [details](https://www.pivotaltracker.com/story/show/82118598)\n- make ha_proxy respect disabling timeout [details](https://www.pivotaltracker.com/story/show/84079612)\n- Fixed an issue where the DEA needed twice the space requested to successfully place an app [details](https://www.pivotaltracker.com/story/show/81721664)\n- More flexible nested domain creation rules [details](https://www.pivotaltracker.com/story/show/83505974)\n- DEA sends nats heartbeat even when there are no running instances This keeps HM9000 from thinking there are problems. [details](https://www.pivotaltracker.com/story/show/84509968)\n- Retry polling on the state of the upload if error is an HTTP timeout [details](https://www.pivotaltracker.com/story/show/81065428)\n- Sets the status code for upgrade to Websocket and TCP scenarios [details](https://www.pivotaltracker.com/story/show/84515474)\n- Bump apcera/nats to v1.0.6 [details](https://github.com/cloudfoundry/gorouter/commit/45a01e2d9635ec375d7fbc97b0fcdb21292fcd8d)\n- Fixed issue where router does not start if dropsonde is misconfigured [details](https://www.pivotaltracker.com/story/show/83964850)\n- Prune routes when no connection to NATS is established [details](https://www.pivotaltracker.com/story/show/83012844)\n- Fixed an issue with leaking file descriptors [details](https://github.com/cloudfoundry/warden/commit/3c444b48af5eae30d430e11a699e2eb2c08eed82)\n- Fix key type issue in graphite historian [details](https://www.pivotaltracker.com/story/show/83720516)\n- Enhanced Graphite and router metrics [details](https://www.pivotaltracker.com/story/show/84272324)\n- Fixed Mysql 5.6 issue on timestamp creation [details](https://www.pivotaltracker.com/story/show/78499982)\n- Fixed issue where deadlocks were happening on delayed job workers [details](https://www.pivotaltracker.com/story/show/84346198)\n- Work continues on Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Update Service Plan completed [details](https://www.pivotaltracker.com/epic/show/1533368)\n- Work continues on Service Audit Events [details](https://www.pivotaltracker.com/epic/show/1533358)\n- Removed unnecessary warning when plans without instances are deleted during broker catalog sync [details](https://www.pivotaltracker.com/story/show/81215738)\n- Fixed SpaceDeveloper able to move a service instance from one space to another [details](https://www.pivotaltracker.com/story/show/84152630)\n- Pass through message from broker to client for 409 responses [details](https://www.pivotaltracker.com/story/show/80794268)  \n\n### UAA and Login\n- Bump UAA to 1.11 [details](https://github.com/cloudfoundry/uaa/releases)\n- Bump to Login Server 1.11 [details](https://github.com/cloudfoundry/login-server/releases)\n\n### Used Configuration\n- BOSH v117\n- Stemcell v2778\n- CC API v2.19.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-195-whats-in-the-deploy.html).\n"
