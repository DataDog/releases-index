  "Content": "The cf-release v224 was released on November 10, 2015.\n\n**Important:**\n- The previous version v223 was marked as a pre-release due to a memory leak introduced in the `doppler` job.  This issue has been fixed in this release.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-release-and-stemcell-versions'\u003eRecommended BOSH Release and Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.42.0](http://apidocs.cloudfoundry.org/224)** \n\n**Service Broker API Version: [2.7](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/5cb67693b7f83afe0d7c75ae36abc3ac9cb3432b)\n- No changes since cf-release v223\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\nNo changes to any components.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### nodejs-buildpack\n\nupdated to v1.5.1 (from v1.5.0)\n\n#### [v1.5.1](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.1)\n- Add support for Node 4.2.2\n  https://github.com/cloudfoundry/nodejs-buildpack/issues/32\n- `bin/detect` outputs buildpack details\n  (https://www.pivotaltracker.com/story/show/100757820)\n- Merged upstream v75..v86 (see `CHANGELOG.md`)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.38 | cflinuxfs2 |\n| node | 0.10.40 | cflinuxfs2 |\n| node | 0.11.15 | cflinuxfs2 |\n| node | 0.11.16 | cflinuxfs2 |\n| node | 0.12.6 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| node | 4.2.2 | cflinuxfs2 |\n- SHA256: 82f1310e90626a4c451274c25d8cac8679862bc21a6d2157c9c617283bc7c315\n\n### php-buildpack\n\nupdated to v4.2.1 (from v4.2.0)\n\n#### [v4.2.1](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.2.1)\n- Add support for nginx 1.9.6, drop support for nginx 1.9.5.\n  (https://www.pivotaltracker.com/story/show/106840684)\n- Add support for PHP 5.6.16, drop support for PHP 5.6.13.\n  (https://www.pivotaltracker.com/story/show/106944148)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.29 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.30 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.14 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.15 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| hhvm | 3.5.0 | cflinuxfs2 |  |\n| hhvm | 3.5.1 | cflinuxfs2 |  |\n| hhvm | 3.6.0 | cflinuxfs2 |  |\n| hhvm | 3.6.1 | cflinuxfs2 |  |\n| composer | 1.0.0-alpha10 | cflinuxfs2 |  |\n| httpd | 2.4.17 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.6.3 | cflinuxfs2 |  |\n| nginx | 1.8.0 | cflinuxfs2 |  |\n| nginx | 1.9.6 | cflinuxfs2 |  |\n- SHA256: 0d889a3137daee9e8972bdbb4fc01f3a58d644c93e1cbff8f180251ae7bcc1ff\n\n### ruby-buildpack\n\nupdated to v1.6.8 (from v1.6.7)\n\n#### [v1.6.8](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.8)\n- Add support for JRuby 9.0.3.0 (Removes support for JRuby 9.0.1.0)\n  (https://www.pivotaltracker.com/story/show/106242058)\n  (https://www.pivotaltracker.com/story/show/106234536)\n- Update OpenJDK to 1.8.0_65.\n  (https://www.pivotaltracker.com/story/show/106836266)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.6 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.2.2 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.22 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.22 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.3.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: 5a246651a99101409ec9eb8b2094836595e6da639d0e3828b86faae8bc47a0e6\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nNo changes to any components.\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Acceptance test suite now includes optional coverage for route services feature [details](https://www.pivotaltracker.com/story/show/105611618)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Doppler memory leak present in 223 fixed. (Timers allocated and not freed)\n- First elements of the [feature work on Metron-\u003eDoppler TCP](https://www.pivotaltracker.com/epic/show/2097064) is implemented. However this feature is not yet finished and should not be used.\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\nNo changes to any components.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Renamed `doppler.tls_listener.port`, `doppler.tls_listener.cert`, and `doppler.tls_listener.key` properties in `doppler` job to `doppler.tls_server.port`, `doppler.tls_server.cert`, and `doppler.tls_server.key`, respectively. [details](https://www.pivotaltracker.com/story/show/104193978)\n- Added `loggregator.tls.ca` property to `doppler` job. [details](https://www.pivotaltracker.com/story/show/104193978)\n- Removed legacy `metron_agent.incoming_port` property from `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/103598698)\n- Added `metron_agent.preferred_protocol` property to `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/104193518)\n- Added `metron_agent.tls_client.cert`, `metron_agent.tls_client.key`, and `loggregator.tls.ca` properties to `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/104193978)\n\n## \u003ca name='recommended-bosh-release-and-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Release and Stemcell Versions\n- BOSH Release Version: bosh/219\n- BOSH Stemcell Version(s): bosh-aws-xen-hvm-ubuntu-trusty-go_agent/3104\n\nThese are soft recommendations; several different versions of the BOSH release and stemcell are likely to work fine with this version of cf-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1440.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1440.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1440.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.326.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.326.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.326.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [18](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/18)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
