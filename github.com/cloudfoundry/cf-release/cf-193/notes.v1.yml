  "Content": "# This release should not be used if you are using NFS. There is an issue with mounting NFS. This will be fixed in the next cf-release. details [1](https://www.pivotaltracker.com/story/show/82991134) [2](https://www.pivotaltracker.com/story/show/82988916)\n\n## Release Notes\n\nThe cf-release v193 was released on November 17th, 2014 \n\n### Release Highlights\n- Work continued on Application Process Types (Experimental) [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Fixed an issue introduced in cf-release 192 where DEA logging agent deadlocks sometimes when removing an app [details](https://www.pivotaltracker.com/story/show/82525852)\n- Updated Cloud Controller's Ruby version to 2.1.4 [details](https://www.pivotaltracker.com/story/show/82227520)\n- Allow timeouts for CATs to be configurable [details](https://www.pivotaltracker.com/story/show/82605448)\n- Inlined relations api performance enhancements [details](https://www.pivotaltracker.com/story/show/79917792)\n- Added new endpoint to return memory usage of an org /v2/organizations/:guid/memory_usage [details](https://www.pivotaltracker.com/story/show/81065364)\n- Route endpoints can now request their own staleness threshold [details](https://www.pivotaltracker.com/story/show/81878766)\n- Fixed an issue with collocating cloud_controller_ng and cloud_controller_worker with NFS [details](https://www.pivotaltracker.com/story/show/77227116)\n- Upgraded dropsonde [details](https://www.pivotaltracker.com/story/show/82324250)\n- Update default request_timeout_in_seconds to 900s (15min) [details](https://www.pivotaltracker.com/story/show/80931258)\n- Periodically clean up packages that have been pending for too long [details](https://www.pivotaltracker.com/story/show/80259334)\n\n## Config\n\nDeployed with\n- BOSH Version: 106\n- Stemcell Version: 2719.3\n- CC Api Version: 2.18.0\n\n## Diff file\n\n[cf-193-whats-in-the-deploy](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-193-whats-in-the-deploy.html)\n"
}