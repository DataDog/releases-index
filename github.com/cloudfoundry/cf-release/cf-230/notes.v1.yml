  "Content": "The cf-release v230 was released on January 27, 2016.\n\n### IMPORTANT\n- v230 includes a fix for [CVE-2016-0732](http://pivotal.io/security/cve-2016-0732), privilege escalation with UAA.\n  A privilege escalation vulnerability has been identified with the identity zones feature of UAA. Users with the appropriate permissions in one zone can perform unauthorized operations on a different zone. Only instances of UAA configured with multiple identity zones are vulnerable. The mitigation is to upgrade to cf-release v230\n- v230 contains a performance regression in Gorouter introduced in v228. At low request volume, the issue is not observable; only at higher request volumes (such as a load test) is the regression evident. The regression was fixed in v234. \n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.48.0](http://apidocs.cloudfoundry.org/230)** \n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/commits/bf11ed99b03705a2dcc1cca4d57d8bc10cdeb7a1)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Tasks [details](https://www.pivotaltracker.com/epic/show/2205074)\n- Add disclaimers to api docs about redundant query filters included in the path [details](https://www.pivotaltracker.com/story/show/111569418)\n- Fixed an issue introduced in cf-release 229 that caused existing apps to be completely restarted when scaling to additional instances or other updates to the app model.  [details](https://www.pivotaltracker.com/story/show/112251451)\n- Replace libmysqlclient with mariadb equivalent [details](https://www.pivotaltracker.com/story/show/110671586)\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.31.0 (from 1.29.0)\n\n#### [1.31.0](https://github.com/cloudfoundry/stacks/releases/tag/1.31.0)\n\nNotably, this release addresses [USN-2879-1](http://www.ubuntu.com/usn/usn-2879-1/) \"rsync vulnerability\":\n- [CVE-2014-9512](http://people.canonical.com/~ubuntu-security/cve/2014/CVE-2014-9512.html): rsync 3.1.1 allows remote attackers to write to arbitrary files via a symlink attack on a file in the synchronization path\n\n#### [1.30.0](https://github.com/cloudfoundry/stacks/releases/tag/1.30.0)\n\nNotably, this release addresses [USN-2874-1](http://www.ubuntu.com/usn/usn-2874-1/) \"Bind vulnerability\" and [USN-2875-1](http://www.ubuntu.com/usn/usn-2875-1/) \"libxml2 vulnerabilities\":\n- [CVE-2015-8704](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8704.html): Denial of service via APL data that could trigger an INSIST\n- [CVE-2015-7499](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7499.html): Heap-based buffer overflow in the xmlGROW function in parser.c in libxml2\n  before 2.9.3 allows context-dependent attackers to obtain sensitive process\n  memory information via unspecified vectors.\n- [CVE-2015-8710](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8710.html): out of bounds memory access via unclosed html comment\n\n### go-buildpack\n\nupdated to v1.7.2 (from v1.7.1)\n\n#### [v1.7.2](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.2)\n\nNotably, this release includes go 1.5.3 which patches [CVE-2015-8618](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8618.html).\n- Add support for go 1.5.3 and remove support for go1.5.1\n  (https://www.pivotaltracker.com/story/show/111646892)\n- Add support for Go patch version wildcard matching.\n  (https://www.pivotaltracker.com/story/show/106117500)\n- Updated to Godep v45.\n  (https://www.pivotaltracker.com/story/show/110776726)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.1 | cflinuxfs2 |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.2 | cflinuxfs2 |\n| go | 1.5.3 | cflinuxfs2 |\n| godep | v45 | cflinuxfs2 |\n- SHA256: c7de9ddacde4159862de9881590c813c77d6e421af167ac4ed3b991fa8281717\n\n### nodejs-buildpack\n\nupdated to v1.5.5 (from v1.5.4)\n\n#### [v1.5.5](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.5)\n- Added v4.2.5 and v5.5.0, removed v4.2.3 and v5.1.1.\n  (https://www.pivotaltracker.com/story/show/111537310)\n- Remove node 0.11.15 and 0.11.16\n  (https://www.pivotaltracker.com/story/show/109538496)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.40 | cflinuxfs2 |\n| node | 0.10.41 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| node | 0.12.9 | cflinuxfs2 |\n| node | 4.2.5 | cflinuxfs2 |\n| node | 5.5.0 | cflinuxfs2 |\n- SHA256: 9aa7fc28bb2146310295db2e52398041445ef6953c1958bb553919b187e823c8\n\n### php-buildpack\n\nupdated to v4.3.3 (from v4.3.2)\n\n#### [v4.3.3](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.3)\n- Show warning when composer.json and options.json both exist, to prevent conflicts\n  (https://www.pivotaltracker.com/story/show/111962349)\n- Make version 1.9.9 the default nginx version\n  (https://www.pivotaltracker.com/story/show/110700942)\n- Add versions 5.5.31, 5.6.17.\n  (https://www.pivotaltracker.com/story/show/111532430)\n- Remove versions 5.5.29, 5.6.15.\n  (https://www.pivotaltracker.com/story/show/111532430)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.30 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.31 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.16 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.17 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| hhvm | 3.5.0 | cflinuxfs2 |  |\n| hhvm | 3.5.1 | cflinuxfs2 |  |\n| hhvm | 3.6.0 | cflinuxfs2 |  |\n| hhvm | 3.6.1 | cflinuxfs2 |  |\n| composer | 1.0.0-alpha10 | cflinuxfs2 |  |\n| httpd | 2.4.18 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.8.0 | cflinuxfs2 |  |\n| nginx | 1.9.9 | cflinuxfs2 |  |\n- SHA256: 0a3fae06cd31ee4ff6fea964ba414a710225812785cc872b0a262bbd6ecde9ab\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to UAA Release [3.0.1](https://github.com/cloudfoundry/uaa/releases/tag/3.0.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Gorouter now uses cf-lager logging framework to stream logs to syslog [details](https://www.pivotaltracker.com/story/show/110103566), [more details](https://www.pivotaltracker.com/story/show/112475405)\n- Gorouter has been updated to golang 1.5.3 [details](https://www.pivotaltracker.com/story/show/109991976)\n- Gorouter now supports a configurable wait time for the drain operation. When a shutdown is initiated, the healthcheck endpoint will report the server is not listening, however the server will accept new requests for the configured wait time. \n  Thanks to CAFxX from Rakuten for the PR [details](https://www.pivotaltracker.com/story/show/109778582)\n- Gorouter now better handles unauthorized errors from Routing API [details](https://www.pivotaltracker.com/story/show/111734226)\n- Gorouter now logs when it fetches a token from UAA for use with Routing API [details](https://www.pivotaltracker.com/story/show/104943992)\n- CC API now supports parameters with request to bind route to service instance [details](https://www.pivotaltracker.com/story/show/110125270)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- No change\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n- When running as server, wait to write PID until after data sync. [details](https://www.pivotaltracker.com/story/show/112018069)\n\n#### etcd\n\nNo functional changes.\n\n#### etcd-metrics-server\n\nNo changes.\n\n#### route_registrar\n\nNo functional changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Increased the default values of the `cc.thresholds.api.alert_if_above_mb`, `cc.thresholds.api.restart_if_consistently_above_mb`, and `cc.thresholds.api.restart_if_above_mb` properties in the `cloud_controller_ng`, `cloud_controller_worker`, and `cloud_controller_clock` jobs. [details](https://www.pivotaltracker.com/story/show/111919973)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3184.1-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3184.1-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: bosh-stemcell-3184.1-openstack-kvm-ubuntu-trusty-go_agent\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the BOSH and stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended `diego-release` Version\n- Diego final release [v0.1450.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1450.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1450.0)\n\nThis is a soft recommendation; several different versions of diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended `garden-linux-release` Version\n- Garden-linux final release [v0.330.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.330.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.330.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended `etcd-release` Version\n- etcd final release [v27](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v27)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
