  "Content": "The cf-release v240 was released on August 09, 2016.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nContains [CAPI release v1.1.0](https://github.com/cloudfoundry/capi-release/tree/1.1.0). Release notes for [v1.1.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.1.0)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- No changes\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.72.0 (from 1.69.0)\n\n#### [1.72.0](https://github.com/cloudfoundry/stacks/releases/tag/1.72.0)\n\n#### [1.71.0](https://github.com/cloudfoundry/stacks/releases/tag/1.71.0)\n\n#### [1.70.0](https://github.com/cloudfoundry/stacks/releases/tag/1.70.0)\n\n### binary-buildpack\n\nupdated to v1.0.3 (from v1.0.2)\n\n#### [v1.0.3](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.3)\n\n### go-buildpack\n\nupdated to v1.7.11 (from v1.7.8)\n\n#### [v1.7.11](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.11)\n\n#### [v1.7.10](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.10)\n\n#### [v1.7.9](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.9)\n\n### nodejs-buildpack\n\nupdated to v1.5.18 (from v1.5.15)\n\n#### [v1.5.18](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.18)\n\n#### [v1.5.17](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.17)\n\n#### [v1.5.16](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.16)\n\n### php-buildpack\n\nupdated to v4.3.17 (from v4.3.14)\n\n#### [v4.3.17](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.17)\n\n#### [v4.3.16](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.16)\n\n#### [v4.3.15](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.15)\n\n### python-buildpack\n\nupdated to v1.5.8 (from v1.5.7)\n\n#### [v1.5.8](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.8)\n\n### ruby-buildpack\n\nupdated to v1.6.20 (from v1.6.19)\n\n#### [v1.6.20](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.20)\n\n### staticfile-buildpack\n\nupdated to v1.3.10 (from v1.3.9)\n\n#### [v1.3.10](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.10)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to [UAA release 3.4.2](https://github.com/cloudfoundry/uaa/releases/tag/3.4.2)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nRouting release bumped to 0.136.0 - [Release Notes](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.136.0)\n- Authors of components that use `route-registrar` can now provide a `route_service_url` so that requests to the route are proxied to the route service [details](https://www.pivotaltracker.com/story/show/112610113)\n- `route-registrar` process is no longer run as root [details](https://www.pivotaltracker.com/story/show/126094567)\n- `route-registrar` source has been moved to routing-release and is symlinked in cf-release [details](https://www.pivotaltracker.com/story/show/126431053), [more details](https://www.pivotaltracker.com/story/show/119775837)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- [BOSH HM Forwarder](https://github.com/cloudfoundry/loggregator/tree/develop/src/boshhmforwarder) donated to Loggregator OSS. Forward BOSH health metrics to firehose.\n- `noaa` library reliability improvements, including support for auto-refresh of the access token.\n- [Expose Metron URL Through Bosh 2.0 Links](https://www.pivotaltracker.com/story/show/121080431)\n- Removed AZ property from Traffic Controller - never used\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- Extracted this release out of cf-release into its own separate release (with no functional changes). [[repo](https://github.com/cloudfoundry/postgres-release)][[bosh.io](http://bosh.io/releases/github.com/cloudfoundry/postgres-release?all=1)][[details](https://www.pivotaltracker.com/story/show/126059053)]\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- Bumped from v58 to [v63](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v63). Functional changes:\n  - Bumped version of Golang used by this release from 1.6.1 to 1.6.3 [details](https://www.pivotaltracker.com/story/show/126820683)\n\n#### `consul-release` (includes `consul_agent` job)\n- Bumped from v92 to [v101](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v101). Functional changes:\n  - Fix `consul_agent` job when running on BOSH VMs with multiple dynamic networks. [details](https://www.pivotaltracker.com/story/show/126793339)\n  - Bumped version of Golang used by this release from 1.6.1 to 1.6.3 [details](https://www.pivotaltracker.com/story/show/126820729)\n  - BOSH manifest configuration for consul_agent job only requires certificates and keys necessary for the configured mode of operation, i.e. in \"server\" mode, client certificate and signing key does not need to be configured, and in \"client\" mode, server certificate and key does not need to be configured. [details](https://www.pivotaltracker.com/story/show/126422977)\n  - The `consul_agent` job in server mode is now resilient to job name changes, to support transitioning from a \"BOSH 1.0\"-style deployment to a \"BOSH 2.0\"-style deployment that is likely to collapse multiple jobs across AZs into a single instance group using the [`migrated_from`](https://github.com/cloudfoundry/bosh-notes/blob/master/finished/availability-zones.md#migrating-data-when-collapsing-deployment-jobs) and [`azs`](https://github.com/cloudfoundry/bosh-notes/blob/master/finished/availability-zones.md) features. [details](https://www.pivotaltracker.com/story/show125945487)\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- Bumped from [219e93bd](https://github.com/cloudfoundry/nats-release/commits/219e93bd) to [6c1a563b](https://github.com/cloudfoundry/nats-release/commits/6c1a563b). Functional changes:\n  - Bumped version of Golang used by this release from 1.6.1 to 1.6.3 [details](https://www.pivotaltracker.com/story/show/126820849)\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Added `cc.run_prestart_migrations` (default `true`) that can be disabled on deployments where the CCDB is collocated with the Cloud Controller and is unavailable during pre-start.\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- real IaaS: 3262.4\n- BOSH-Lite: 3262.2\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed below.\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v0.1481.0](https://github.com/cloudfoundry/diego-release/tree/v0.1481.0).\n  Release notes for\n  [v0.1481.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1481.0).\n- Garden-Linux release [v0.339.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.339.0).\n  Release notes for\n  [v0.339.0](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.339.0).\n- etcd release [v63](https://github.com/cloudfoundry-incubator/etcd-release/tree/v63). Release notes for\n  [v63](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v63) ·\n  [v62](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v62) ·\n  [v61](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v61).\n- cflinuxfs2-rootfs release [v1.21.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/71d1fed4b1a1e125b3fd3b1182d1beb14a2541c3).\n  Release notes for\n  [v1.20.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.20.0) ·\n  [v1.19.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.19.0).\n"
