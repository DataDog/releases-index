{
  "Content": "The cf-release v202 was released on March 9th, 2015\n\n**NOTE: It is highly recommended that you first deploy stemcell 2859+ before upgrading to this release.  We have also found that network traffic on the newer AWS instance types appears to be more stable with the 3.16 kernel that is available as of 2859. [details](https://groups.google.com/a/cloudfoundry.org/d/msg/vcap-dev/bfY54gP7VZc/mzNvvC993lQJ)**\n\n### Runtime\n- Fixed a slow query on /v2/apps/:guid/routes introduced in v201 [details](https://www.pivotaltracker.com/story/show/89645484)\n- Update collector, login, and uaa to Ruby 2.1.4 and remove Ruby 1.9.3 [details](https://www.pivotaltracker.com/story/show/89148118)\n- Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n\n### Used Configuration\n- BOSH Version: 148\n- Stemcell Version: 2859\n- CC Api Version: 2.22.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-202-whats-in-the-deploy.html)\n"
}