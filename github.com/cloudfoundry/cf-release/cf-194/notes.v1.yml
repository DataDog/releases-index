{
  "Content": "The cf-release v194 was released on December 2nd, 2014 \n\n### Release Highlights\n\n#### cf-release\n- Add timestamp prefix to postgres logs. [details](https://www.pivotaltracker.com/story/show/82204626)\n- Fixed bin/console on the api vms. [details](https://www.pivotaltracker.com/story/show/81126332)\n- Upgraded ruby buildpack to v1.1.4 [details](https://www.pivotaltracker.com/story/show/83066384)\n- Fixed issue with nfs mounter job that was broken in cf-release v193 details [1](https://www.pivotaltracker.com/story/show/83537552) [2](https://www.pivotaltracker.com/story/show/82988916)\n- Provide a default value for cc.internal_api_user [details](https://www.pivotaltracker.com/story/show/82901242)\n- Add notifications preferences as default scopes for all future UAA users. [details](https://www.pivotaltracker.com/story/show/80596206)\n- Fixed dead fiber issue on DEAs [details](https://www.pivotaltracker.com/story/show/80576894)\n- Fixed orphan container issue on DEAs [details](https://www.pivotaltracker.com/story/show/82596896)\n- Allow pprof to be enabled on the gorouter [details](https://www.pivotaltracker.com/story/show/75569424)\n- Improve GoRouter stability (memory \u0026 GC times) [details](https://www.pivotaltracker.com/story/show/82729858)\n- Bumped apcera's NATS client in yagnats and handle callbacks [details](https://www.pivotaltracker.com/story/show/82747234)\n- Default GOMAXPROCS to the number of available CPUs [details](https://www.pivotaltracker.com/story/show/82480664)\n- Fixed issue with collector leaking CLOSE_WAIT sockets [details](https://www.pivotaltracker.com/story/show/83361290)\n- Work continues on Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on Updating Service Plans [details](https://www.pivotaltracker.com/epic/show/1533368)\n\n#### UAA and Login Server\n- Bumped UAA and Login Server to 1.9.1 release. Upgrades Spring Framework to 4.0.8 to address CVE-2014-3625 [details](https://www.pivotaltracker.com/story/show/82781392)\n\n#### Loggregator\n- bug fixes to address dea_logging_agent stability\n- outbound https syslog endpoints will now reuse the connection for better performance\n- golang 1.3.X runtime for components\n\n## Config\n\nDeployed with\n- BOSH Version: 106\n- Stemcell Version: 2719.3\n- CC Api Version: 2.18.0\n\n## Diff file\n\n[cf-194-whats-in-the-deploy](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-194-whats-in-the-deploy.html)\n"
}