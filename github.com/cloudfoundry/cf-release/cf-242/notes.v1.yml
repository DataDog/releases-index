  "Content": "The cf-release v242 was released on September 13, 2016.\n\n**IMPORTANT**\n- Starting with this release the format for bootstrapping UAA Users and Groups has been switched from a Pipe format to a struct format. \n  \n   The previous format for uaa.scim.users was:\n  \n  ```\n    - marissa|koala|marissa@test.org|Marissa|Bloggs|scim.write,scim.read,openid\n  ```\n  \n  The new format for uaa.scim.users is:\n  \n  ```\n   - name: marissa\n   password: koala\n   email: marissa@test.org\n   firstName: Marissa\n   lastName: Bloggs\n   groups:\n    - scim.write\n    - scim.read\n    - openid\n  ```\n  \n  The previous format for uaa.scim.groups was:\n  \n  ```\n  group1,group2,group3\n  ```\n  \n  The new format is for uaa.scim.groups is:\n  \n  ```\n  group1: 'My test group description'\n  group2: 'My other test group description'\n  group3: 'My next group description'\n  ```\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nContains [CAPI release v1.5.0](https://github.com/cloudfoundry/capi-release/tree/1.5.0). Release notes for [v1.4.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.4.0) and [v1.5.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.5.0)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\n[Updated to UAA 3.7.0](https://github.com/cloudfoundry/uaa/releases/tag/3.7.0)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nNo change. \n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Loggregator Traffic Controllers now run `consul_agent` template to be discoverable via consul DNS.\n- `dea_logging_agent` now lives in [its own repository](https://github.com/cloudfoundry/dea_logging_agent). It is now submoduled within loggregator for backward compatibility. However, the intention is to move it directly under `cf-release` and out of Loggregator.\n- Loggregator components are now packaged with golang1.7\n- `DopplerServer.sentMessagesFirehose` no longer appends the `subscription_id` to the metric name, instead it adds `subscription_id` as a tag.\n- No longer supporting message aggregation of `HttpStart` and `HttpStop` messages in Metron Agent.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.80.0 (from 1.78.0)\n\n#### [1.80.0](https://github.com/cloudfoundry/stacks/releases/tag/1.80.0)\n\nMinor curl and ISC DHCP updates. No CVEs present.\n\n#### [1.79.0](https://github.com/cloudfoundry/stacks/releases/tag/1.79.0)\n\nMinor Linux kernel header upgrade. No CVEs present.\n\n### go-buildpack\n\nupdated to v1.7.12 (from v1.7.11)\n\n#### [v1.7.12](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.12)\n\nHighlights:\n- Add go 1.7\n  (https://www.pivotaltracker.com/story/show/128376229)\n- Filter credentials from dependency urls printed during staging\n  (https://www.pivotaltracker.com/story/show/127362787)\n\nDefault binary versions: go 1.6.3\n\n### nodejs-buildpack\n\nupdated to v1.5.19 (from v1.5.18)\n\n#### [v1.5.19](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.19)\n\nHighlights:\n- Add support for New Relic configuration through service binding\n  (https://www.pivotaltracker.com/story/show/110040634)\n- Filter credentials from dependency urls printed during staging\n  (https://www.pivotaltracker.com/story/show/126514693)\n- Add default_versions support for specifying node default version\n  (https://www.pivotaltracker.com/story/show/126394943)\n\nDefault binary versions: node 4.5.0\n\n### php-buildpack\n\nupdated to v4.3.19 (from v4.3.17)\n\n#### [v4.3.19](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.19)\n\nHighlights:\n- Add phalcon support to php7\n  (https://www.pivotaltracker.com/story/show/128835133)\n- Fix ioncube for php5 and php7\n  (https://www.pivotaltracker.com/story/show/128040077)\n\nDefault binary versions: php 5.5.38, composer 1.2.0, httpd 2.4.23, newrelic 6.3.0.161, nginx 1.11.3\n\n#### [v4.3.18](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.18)\n\nHighlights:\n- Redact credentials from HTTP(S) URLs in staging output and filenames\n  (https://www.pivotaltracker.com/story/show/126514693)\n- Introduce `default_versions` support\n  (https://www.pivotaltracker.com/story/show/126394949)\n- Add Cassandra pecl 1.2.1\n  (https://www.pivotaltracker.com/story/show/126683747)\n- Execute `.profile` file instead of publicly hosting it (CVE-2016-6639)\n  (https://www.pivotaltracker.com/story/show/127923697)\n  (https://www.pivotaltracker.com/story/show/127921845)\n  (https://www.pivotaltracker.com/story/show/128244503)\n\nDefault binary versions: php 5.5.38, composer 1.2.0, httpd 2.4.23, newrelic 6.3.0.161, nginx 1.11.3\n\n### ruby-buildpack\n\nupdated to v1.6.24 (from v1.6.21)\n\n#### [v1.6.24](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.24)\n\nDefault binary versions: ruby 2.3.1, node 4.5.0\n\n#### [v1.6.23](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.23)\n\nHighlights:\n- Fix crash in staging when Gemfile contains a gemspec with a relative path\n  (https://www.pivotaltracker.com/story/show/129458773)\n\nDefault binary versions: ruby 2.3.1, node 4.5.0\n\n#### [v1.6.22](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.22)\n\nHighlights:\n- Ruby runtime selection respects `BUNDLE_GEMFILE` environment variable\n  (https://www.pivotaltracker.com/story/show/128974739)\n\nDefault binary versions: ruby 2.3.1, node 4.5.0\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n\nNo changes\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- No changes.\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- No changes.\n\n#### `consul-release` (includes `consul_agent` job)\n- Bumped from v108 to [v110](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v110). No major functional changes, but several implementation changes from pull request to support `consul_agent` job on BOSH Windows stemcells.\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- Bumped from v8 to [v11](https://github.com/cloudfoundry/nats-release/releases/tags/v11). Functional changes:\n  - Introduce [BOSH links](https://bosh.io/docs/links.html) for `nats.user`, `nats.password`, `nats.port` (and implicitly, `nats.machines`) properties on `nats` job, including adding default value of `4222` to `nats.port` property. [details](https://www.pivotaltracker.com/epic/show/2870447)\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v0.1485.0](https://github.com/cloudfoundry/diego-release/tree/v0.1485.0).\n  Release notes for\n  [v0.1485.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1485.0) ·\n  [v0.1484.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1484.0).\n- Garden-Linux release [v0.342.0](https://github.com/cloudfoundry/garden-linux-release/tree/v0.342.0).\n  Release notes for\n  [v0.342.0](https://github.com/cloudfoundry/garden-linux-release/releases/tag/v0.342.0).\n- etcd release [v67](https://github.com/cloudfoundry-incubator/etcd-release/tree/v67). Release notes for\n  [v67](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v67).\n- cflinuxfs2-rootfs release [v1.29.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.29.0).\n  Release notes for\n  [v1.29.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.29.0) ·\n  [v1.28.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.28.0).\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- [UAA Spec Changes](https://github.com/cloudfoundry/uaa-release/releases/tag/v16)\n- Added default value of `4222` to `nats.port` property in `nats` job. [details](https://www.pivotaltracker.com/story/show/128347989)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- real IaaS: 3262.12\n- BOSH-Lite: 3262.2\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\n"
}