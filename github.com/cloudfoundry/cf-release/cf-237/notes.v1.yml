enjdk1.8-latest | 1.8.0_91 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: 8266973d7b235656555bb09b736a1e4b6c590f8955ac7ffd076e5e212527cb37\n\n### staticfile-buildpack\n\nupdated to v1.3.8 (from v1.3.6)\n\n#### [v1.3.8](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.8)\n- Add a way to make nginx more HTML5 push state friendly\n  (https://www.pivotaltracker.com/story/show/118545199)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.15 | cflinuxfs2 |\n- SHA256: bbd7ee04e43a8bdd39f6bddc911ce2ac563b2987f6e235f431c21d6fcee0daff\n\n#### [v1.3.7](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.7)\n- Add nginx 1.9.15, remove nginx 1.9.12\n  (https://www.pivotaltracker.com/story/show/117934027)\n- Remove extraneous grep Staticfile error messages when pushing without Staticfile\n  (https://www.pivotaltracker.com/story/show/117950873)\n- Enable `gzip_static` and `gunzip` by default\n  (https://www.pivotaltracker.com/story/show/109491060)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to [UAA 3.3.0.1](https://github.com/cloudfoundry/uaa/releases/tag/3.3.0.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nno changes\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- Add `metron_agent.protocols` and deprecate `metron_agent.preferred_protocol`. For upcoming TCP feature.\n- Create `syslog_daemon_config.enable` property to disable rsyslog configuration (to support BOSH taking over this functionality)\n- Doppler generates new metric `MetronAgent.DopplerForwarder.sentMessages`\n- New property `locked_memory_limit` to set ulimit on Doppler, Traffic Controller and syslog drain binder.\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n\nNo changes.\n\n#### etcd and etcd-metrics-server\n- Bumped etcd-release from v45 to [v48](https://github.com/cloudfoundry-incubator/etcd-release/releases/v48).\n- `etcd` job uses custom DNS A record checking binary instead of `host` to evaluate whether or not service discovery is working, in the case of `etcd` running in SSL mode.  This defines a more stringent condition than simply `host` exiting 0. `host` will exit `0` even if the `etcd.dns_health_check_host` has MX records associated with it but no A records. These changes have no impact on the operator. [details](https://pivotaltracker.com/story/show/118345293)\n\n#### postgres\n\nNo changes.\n\n#### nats and nats_stream_forwarder\n- `nats` and `nats_stream_forwarder` jobs have been extracted into [nats-release](https://github.com/cloudfoundry/nats-release). [details](https://www.pivotaltracker.com/epic/show/2489543)\n- Bump the version of Ruby used by `nats` to 2.2.5.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- properties `router.servers.z1` and `router.servers.z2` have been replaced with a single property `router.servers`. This property is used by the HAProxy job to identify the routers as backends, and by UAA to whitelist requests from the routers.\n- The `domain` that was previously shared by several jobs has been deprecated in favor of `system_domain`\n- DEA: `metron_endpoint.port` renamed to `metron_agent.dropsonde_incoming_port`\n- CC Bridge Jobs have moved from Diego to CF\n  \n  ```\n  jobs:\n    cc_bridge_zX:\n      templates:\n      - name: consul_agent\n        release: cf\n      - name: stager\n        release: cf\n      - name: nsync\n        release: cf\n      - name: tps\n        release: cf\n      - name: cc_uploader\n        release: cf\n      - name: metron_agent\n        release: cf\n  ```\n- CC Bridge Properties moving from `diego` namespace to `capi` namespace:\n  - `diego.cc_uploader` -\u003e `capi.cc_uploader`\n  - `diego.nsync` -\u003e `capi.nsync`\n  - `diego.stager` -\u003e `capi.stager`\n  - `diego.tps` -\u003e `capi.tps`\n- Blobstore allow/deny directives are configurable with `blobstore.internal_access_rules`\n  \n  ```\n  blobstore.internal_access_rules:\n    description: \u003e-\n      List of allow / deny rules for the blobstore internal server. Defaults\n      to RFC 1918 Private Networks. Will be followed by 'deny all'. See\n      http://nginx.org/en/docs/http/ngx_http_access_module.html for valid rules\n    default:\n      - \"allow 10.0.0.0/8;\"\n      - \"allow 172.16.0.0/12;\"\n      - \"allow 192.168.0.0/16;\"\n  ```\n- EXPERIMENTAL: `properties.cc.volume_services_enabled` - Enable binding to services that provide volume_mount information. Default is `false`.\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3232.3-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3232.3-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: N/A\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended diego-release Version\n- Diego final release [v0.1472.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1472.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1472.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended garden-linux-release Version\n- Garden-linux final release [v0.337.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.337.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.337.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended etcd-release Version\n- etcd final release [v49](https://github.com/cloudfoundry-incubator/etcd-release/tree/v49) · [release notes](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v49)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-cflinuxfs2-rootfs-release-version'\u003e\u003c/a\u003eRecommended cflinuxfs2-rootfs-release Version\n- cflinuxfs2-rootfs final release [v1.5.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.5.0) · [release notes](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.5.0)\n\nThis is a soft recommendation; several different versions of the cflinuxfs2-rootfs-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
