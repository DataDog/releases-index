  "Content": "The cf-release v237 was released on May 14, 2016.\n\n**IMPORTANT**\n- v237 includes a fix for [CVE-2016-3084](http://pivotal.io/security/cve-2016-3084), UAA Password Reset Vulnerability. The mitigation is to upgrade to cf-release v237\n- Diego bridge components are now in CAPI-Release, submoduled into CF-Release. They are removed from Diego release as of [v0.1469.0](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1469.0) and must be sourced from CF-Release. This will happen automatically for users of Diego manifest generation scripts. Users that generate their Diego deployment manifest manually must make this change now. See \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e.\n- As part of moving Diego bridge components to CAPI-Release, properties for bridge components in Diego deployment manifests will be sourced from `properties.capi` in addition to `properties.diego`. We intend to only support `properties.capi` for CF-238. Users of Diego manifest generation scripts can wait for this to happen automatically. Users that generate their Diego deployment manifest manually can make this change now. See \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e.\n- properties `router.servers.z1` and `router.servers.z2` have been replaced with a single property `router.servers`. This property is used by the HAProxy job to identify the routers as backends, and by UAA to whitelist requests from the routers.\n- The `domain` that was previously shared by several jobs has been deprecated in favor of `system_domain`\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n- \u003ca href='#recommended-cflinuxfs2-rootfs-release-version'\u003eRecommended cflinuxfs2-rootfs-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.56.0](http://apidocs.cloudfoundry.org/237)**\n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [CAPI Release](https://github.com/cloudfoundry/capi-release/tree/866b8f8b00820a0f4c14d89147b211b5dc5a70ce)\n- Nginx workers for blobstore should be based on number of CPU cores [details](https://www.pivotaltracker.com/story/show/118954125)\n- Blobstore should use a configurable list of allow / deny directives for internal server. [details](https://www.pivotaltracker.com/story/show/118952493)\n- Consolidate system_domain and domain in manifest, deprecate domain [details](https://www.pivotaltracker.com/story/show/117401791)\n- EXPERIMENTAL: Operator can control whether volume services are enabled - disabled by default [details](https://www.pivotaltracker.com/story/show/117368045)\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/77f1cab93180ac3e340cb0c73dbce255aef65c1e)\n- As a SpaceDeveloper, I should not be able to create a route for well known host.system_domains combinations. [details](https://www.pivotaltracker.com/story/show/117250971)\n- As an API client, I expect the errors from creating domains and routes to be clear [details](https://www.pivotaltracker.com/story/show/118674741)\n- Clarify 'docker_image' information in 'Creating an App' CC API docs [details](https://www.pivotaltracker.com/story/show/111548836)\n- As a CC API User, I would like to be able to sort organizations and spaces by name. [details](https://www.pivotaltracker.com/story/show/116232501)\n- Improve /v2/events SQL query performance [details](https://www.pivotaltracker.com/story/show/118196883)\n- V3 Experimental\n  - Cancel Task endpoint should only be PUT /v3/tasks/:guid/cancel [details](https://www.pivotaltracker.com/story/show/114741775)\n  - GET Task endpoint should only be /v3/tasks/:guid [details](https://www.pivotaltracker.com/story/show/114741571)\n  - V3 API Pagination MUST include a total_pages field with an integer value of the total number of pages in the collection. [details](https://www.pivotaltracker.com/story/show/115739\n  - Refactor v3-doc query parameters [details](https://www.pivotaltracker.com/story/show/119304693)\n  - As an API consumer, I should be able to sort tasks by created_at and updated_at [details](https://www.pivotaltracker.com/story/show/116811095)\n  - increase max length of environment variables for tasks on mysql [details](https://www.pivotaltracker.com/story/show/118963473)\n  - As an API consumer, I should be able to filter /v3/droplets and /v3/apps/:guid/droplets [details](https://www.pivotaltracker.com/story/show/118413293)\n  - As a space developer, I expect to be able to copy a Docker droplet for /v3/droplets [details](https://www.pivotaltracker.com/story/show/117842063)\n  - Pushing a docker app via v3 does not correctly bind default ports [details](https://www.pivotaltracker.com/story/show/119032829)\n  - As an API consumer, I should be able to filter /v3/route_mappings [details](https://www.pivotaltracker.com/story/show/116811131)\n  - PUT /v3/apps/:guid/droplets/current should return droplet instead of app [details](https://www.pivotaltracker.com/story/show/118864021)\n  - As an API consumer, I should be able to filter /v3/service_bindings [details](https://www.pivotaltracker.com/story/show/116811149)\n  - better error when setting droplet that has two process types with case insensitive identical types [details](https://www.pivotaltracker.com/story/show/117469599)\n  - As a space auditor, I would like audit events for droplets [details](https://www.pivotaltracker.com/story/show/101936042)\n  - As a space developer, I should be able to set process ports to an empty array [details](https://www.pivotaltracker.com/story/show/117658779)\n  - As an api consumer, I expect to be able to filter /v3/processes and /v3/apps/:guid/processes  [details](https://www.pivotaltracker.com/story/show/101792030)\n  - As a OrgManager, I expect to have only READ access for all V3 endpoints [details](https://www.pivotaltracker.com/story/show/99019050)\n  - As an api consumer, I expect to be able to filter /v3/packages and /v3/apps/:guid/packages  [details](https://www.pivotaltracker.com/story/show/101792648)\n  - Upload bits to package after creating an app without package / droplet copy [details](https://www.pivotaltracker.com/story/show/118527645)\n  - Change endpoint for retrieving current droplet to /apps/:guid/droplets/current [details](https://www.pivotaltracker.com/story/show/116574639)\n  - Remove /v3/apps/:guid/stats endpoint and documentation [details](https://www.pivotaltracker.com/story/show/117401319)\n- Volume Services Experimental\n  - When Cloud Controller runs a task on Diego and has a service binding containing volume_mounts, it should desire an TASK with volume mounts [details](https://www.pivotaltracker.com/story/show/116719249)\n  - When Cloud Controller starts an app on Diego and has a service binding containing volume_mounts, it should desire an LRP with volume mounts [details](https://www.pivotaltracker.com/story/show/116719225)\n  - V2 Service Bindings should be able to include volume_mounts [details](https://www.pivotaltracker.com/story/show/116719121)\n  - V3 Service Bindings should be able to include volume_mounts [details](https://www.pivotaltracker.com/story/show/116719271)\n  - CC should reject binding if the broker returns volume_mounts and the service does not require volume mounts. [details](https://www.pivotaltracker.com/story/show/118855905)\n\n###### Pull Requests and Issues\n- cloudfoundry/cloud_controller_ng#456: Updates to user provided services do not propagate to bindings [details](https://www.pivotaltracker.com/story/show/106656926)\n- cloudfoundry/cloud_controller_ng#572: CC ignores log_level for DB log [details](https://www.pivotaltracker.com/story/show/117228039)\n- cloudfoundry/cloud_controller_ng#582: CLI Calls Undocumented API [details](https://www.pivotaltracker.com/story/show/118333745)\n- cloudfoundry/cloud_controller_ng#583: CC stages over HTTPS [details](https://www.pivotaltracker.com/story/show/118507551)\n- cloudfoundry/cloud_controller_ng#586: Create a Task does not document droplet_guid request payload [details](https://www.pivotaltracker.com/story/show/118778693)\n- cloudfoundry/cloud_controller_ng#589: Task command database column is too small [details](https://www.pivotaltracker.com/story/show/118852853)\n- cloudfoundry/cloud_controller_ng#591: Fallback to NATs if staging over http isn't there [details](https://www.pivotaltracker.com/story/show/118975023)\n- cloudfoundry/cloud_controller_ng#597: The \"Updating an App\" documentation makes it look like I can update the `detected_start_command` [details](https://www.pivotaltracker.com/story/show/119231999)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- DEA: Staging can occur over https\n- DEA: cpuPercentage is now a whole number which is the same as Diego\n- DEA: `metron_endpoint.port` renamed to `metron_agent.dropsonde_incoming_port`\n- DEA: Buildpack's release script is guaranteed to only be called once\n- HM9000: Multiple API servers now work again\n- HM9000: Fetcher and Sender are now integrated with Analyzer (2 fewer processes)\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.56.0 (from 1.51.0)\n\n#### [1.56.0](https://github.com/cloudfoundry/stacks/releases/tag/1.56.0)\n\nNotably, this release addresses [USN-2966-1: OpenSSH vulnerabilities](http://www.ubuntu.com/usn/usn-2966-1/) Ubuntu Security Notice USN-2966-1:\n- [CVE-2015-8325](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-8325): The do_setup_env function in session.c in sshd in OpenSSH through 7.2p2,when the UseLogin feature is enabled and PAM is configured to read.pam_environment files in user home directories, allows local users to gainprivileges by triggering a crafted environment for the /bin/login program,as demonstrated by an LD_PRELOAD environment variable.\n- [CVE-2016-1907](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1907): The ssh_packet_read_poll2 function in packet.c in OpenSSH before 7.1p2allows remote attackers to cause a denial of service (out-of-bounds readand application crash) via crafted network traffic.\n- [CVE-2016-1908](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1908): Eliminate the fallback from untrusted X11-forwarding to trusted forwardingfor cases when the X server disables the SECURITY extension\n- [CVE-2016-3115](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-3115): Multiple CRLF injection vulnerabilities in session.c in sshd in OpenSSHbefore 7.2p2 allow remote authenticated users to bypass intendedshell-command restrictions via crafted X11 forwarding data, related to the(1) do_authenticated1 and (2) session_x11_req functions.\n\n#### [1.55.0](https://github.com/cloudfoundry/stacks/releases/tag/1.55.0)\n\nNotably, this release addresses [USN-2961-1: Little CMS vulnerability](http://www.ubuntu.com/usn/USN-2961-1) Ubuntu Security Notice USN-2961-1:\n- [CVE-2013-7455](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2013-7455): double free in lcms2 may lead to code execution in applications usingit\n\n#### [1.54.0](https://github.com/cloudfoundry/stacks/releases/tag/1.54.0)\n\nNotably, this release addresses [USN-2959-1: OpenSSL vulnerabilities](http://www.ubuntu.com/usn/USN-2959-1/) Ubuntu Security Notice USN-2959-1:\n- [CVE-2016-2105](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2105): EVP_EncodeUpdate overflow\n- [CVE-2016-2106](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2106): EVP_EncryptUpdate overflow\n- [CVE-2016-2107](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2107): Padding oracle in AES-NI CBC MAC check\n- [CVE-2016-2108](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2108): Memory corruption in the ASN.1 encoder\n- [CVE-2016-2109](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2109): ASN.1 BIO excessive memory allocation\n\n#### [1.53.0](https://github.com/cloudfoundry/stacks/releases/tag/1.53.0)\n\nNotably, this release addresses [USN-2957-1: Libtasn1 vulnerability](http://www.ubuntu.com/usn/USN-2957-1/) Ubuntu Security Notice USN-2957-1:\n- [CVE-2016-4008](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-4008): Infinite loops parsing malicious DER certificates\n\nAdditionally, this release contains only non-critical updates to the rootfs. See the receipt changes at this [commit](https://github.com/cloudfoundry/stacks/commit/6eea16e01b155634c463a92e3bb08db11ee99d15) for more information.\n\n#### [1.52.0](https://github.com/cloudfoundry/stacks/releases/tag/1.52.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this [commit](https://github.com/cloudfoundry/stacks/commit/f1d0ce330eff631a9026e50e796ba3f75db6ca23) for more information.\n\n### binary-buildpack\n\nupdated to v1.0.2 (from v1.0.1)\n\n#### [v1.0.2](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.2)\n- Move documentation about deploying applications to cloudfoundry.org docs\n  (https://www.pivotaltracker.com/story/show/#118094267)\n- Add github issue and pull request templates\n  (https://www.pivotaltracker.com/story/show/115892743)\n  (https://www.pivotaltracker.com/story/show/113122277)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n- SHA256: be92e0837189f7732499692c94af237a0965c7649344d13e2150703abf63f09e\n\n### go-buildpack\n\nupdated to v1.7.8 (from v1.7.5)\n\n#### [v1.7.8](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.8)\n- Update Godep to v65\n  (https://www.pivotaltracker.com/story/show/119235111)\n- Remove fail case for govendor\n  the bin/compile script now does not fail if it detects govendor,\n  because govendor should comply with native go vendoring in\n  (https://www.pivotaltracker.com/story/show/119184383)\n- Allow go native vendoring to skip `vendor/` directory\n  Detect now has an \"extra\" option to allow an app with `.go` files and\n  $GOPACKAGENAME even if it is missing a vendor directory\n  (https://www.pivotaltracker.com/story/show/118519961)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.5.3 | cflinuxfs2 |\n| go | 1.5.4 | cflinuxfs2 |\n| go | 1.6.1 | cflinuxfs2 |\n| go | 1.6.2 | cflinuxfs2 |\n| godep | v65 | cflinuxfs2 |\n- SHA256: d86eea60ea82e25426f573e8de7dfc42245d4763d234c64e983d626018a3ee67\n\n#### [v1.7.7](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.7)\n- Remove go1.4\n  (https://www.pivotaltracker.com/story/show/117556513)\n\n#### [v1.7.6](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.6)\n\n##### Note: We discovered a bug in this release. This bug will prevent native vendoring with `go1.6`. The new version of the bulidpack (`v1.7.7`) will be released soon with a fix.\n\n### Changelog\n- Allow deploying of go apps without a Procfile\n  (https://www.pivotaltracker.com/story/show/117929711)\n- Add go 1.6.2, remove go 1.6\n  (https://www.pivotaltracker.com/story/show/117966791)\n- Allow native go vendoring\n  (https://www.pivotaltracker.com/story/show/117638407)\n\ncommit e7a51484243a979d2534d1b27d63d8a7ede80581\nAuthor: David Jahn david.a.jahn@gmail.com\nDate:   Tue Apr 19 12:07:34 2016 -0400\n- Print a warning when the app uses go1.6 with vendor experiment and doesn't have a vendor dir\n  (https://www.pivotaltracker.com/story/show/117840949)\n- Fix bug where apps using go1.6 and ldflags could not stage\n  (https://www.pivotaltracker.com/story/show/117841169)\n\n### nodejs-buildpack\n\nupdated to v1.5.14 (from v1.5.12)\n\n#### [v1.5.14](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.14)\n\nNotably, this version of the nodejs buildpack addresses the following openssl vulnerabilities for the following CVEs:\n- CVE-2016-2107: Padding oracle in AES-NI CBC MAC check\n- CVE-2016-2105: EVP_EncodeUpdate overflow\n- CVE-2016-2108: Memory corruption in the ASN.1 encoder\n- CVE-2016-2106: EVP_EncryptUpdate overflow\n- CVE-2016-2109: ASN.1 BIO excessive memory allocation (CVE-2016-2109)\n- CVE-2016-2176: EBCDIC overread\n  \n  More information can be found here\n  https://nodejs.org/en/blog/vulnerability/openssl-may-2016/\n  \n  Version changes:\n  - Replace 0.10.43 with 0.10.45\n  - Replace 0.12.12 with 0.12.14\n  - Replace 4.4.2 with 4.4.4\n  - Replace 5.11.0 with 5.11.1\n  - Add 6.1.0\n  \n  (https://www.pivotaltracker.com/story/show/119080687)\n  (https://www.pivotaltracker.com/story/show/119053109)\n  (https://www.pivotaltracker.com/story/show/119050895)\n  (https://www.pivotaltracker.com/story/show/119055011)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.44 | cflinuxfs2 |\n| node | 0.10.45 | cflinuxfs2 |\n| node | 0.12.13 | cflinuxfs2 |\n| node | 0.12.14 | cflinuxfs2 |\n| node | 4.4.3 | cflinuxfs2 |\n| node | 4.4.4 | cflinuxfs2 |\n| node | 5.10.1 | cflinuxfs2 |\n| node | 5.11.1 | cflinuxfs2 |\n| node | 6.0.0 | cflinuxfs2 |\n| node | 6.1.0 | cflinuxfs2 |\n- SHA256: 8ac8e19ed2c8ed1ac58e4836aff342c67b1de388c1b01e5f93e1541acaf40a57\n\n#### [v1.5.13](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.13)\n- Add nodejs 6.0.0\n  \n  Note that many node packages do not yet and possibly will not support the node 6 series\n  \n  Ex. bson_ext is not compatible with v8 and node 6: https://github.com/christkv/bson-ext/issues/28#issuecomment-212258411\n  \n  (https://www.pivotaltracker.com/story/show/118424939)\n- Fix bug where versions with an odd minor semver portion get filtered out\n  during version resolution\n  (https://www.pivotaltracker.com/story/show/118436661)\n- Add nodejs 5.11.0, Remove 5.10.0\n  (https://www.pivotaltracker.com/story/show/118134235)\n\n### php-buildpack\n\nupdated to v4.3.12 (from v4.3.10)\n\n#### [v4.3.12](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.12)\n- Add php 5.5.35, 5.6.21, 7.0.6 Remove php 5.5.33, 5.6.18, 7.0.4\n  (https://www.pivotaltracker.com/story/show/118464637)\n  (https://www.pivotaltracker.com/story/show/118484505)\n  (https://www.pivotaltracker.com/story/show/118532177)\n- Bumped php5 and php7 extensions:\n  (https://www.pivotaltracker.com/story/show/118792821)\n  - common:\n    - librabbitmq: 0.5.2 -\u003e 0.7.1\n    - libhiredis: 0.11.0 -\u003e 0.13.3\n    - liblua: 5.2.4 -\u003e 5.3.2\n  - php5:\n    - imagick: 3.1.2 -\u003e 3.4.1\n    - mongo: 1.6.5 -\u003e 1.6.14\n    - msgpack: 0.5.5 -\u003e 0.5.7\n    - xdebug: 2.3.1 -\u003e 2.4.0\n    - yaf: 2.3.3 -\u003e 2.3.5\n    - amqp: 1.4.0 -\u003e 1.7.0\n    - suhosin: 0.9.37.1 -\u003e 0.9.38\n    - twig: 1.18.0 -\u003e 1.24.0\n  - php7:\n    - mongodb: 1.1.2 -\u003e 1.1.6\n    - msgpack: 2.0.0 -\u003e 2.0.1\n    - lua: 2.0.0 -\u003e 2.0.1\n- Compile libmemcached with SASL support and enable memcache session support\n  (https://www.pivotaltracker.com/story/show/117829871)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- 