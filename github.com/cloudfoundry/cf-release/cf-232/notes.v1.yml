  "Content": "The cf-release v232 was released on March 16, 2016.\n\n**Important:**\n- This release is a **pre-release, and should not be used**. Metron was refactored in preparation for full multi-protocol support of UDP, TCP and TLS. This introduced a defect where Metron opens a new connection to each Doppler for every Doppler heartbeat sent to etcd (every 10 seconds). For small deployments (2 Dopplers), the kernel cleans up the extra connections fast enough to prevent overload, but in larger configurations, the connection list grows beyond the process ulimit and Metron crashes.\n- This release includes a fix for CVE-2016-0781 UAA Persistent XSS Vulnerability. The UAA OAuth approval pages are vulnerable to an XSS attack by specifying malicious java script content in either the OAuth scopes (SCIM groups) or SCIM group descriptions. Please use cf-release v233 for remediation.\n- This release includes a fix for CVE-2016-2165 - Loggregator Request URL Paths. 404 responses from Loggregator endpoints include the URL sent, and are vulnerable to an XSS attack.\n- This release extracts the Java buildpacks from being package dependencies of the Cloud Controller to being \"package-only\" jobs from a separate release, colocated with the Cloud Controllers.  The release is submoduled into `cf-release` with appropriate symlinks so that it also appears as a job in `cf-release`, and requires minimal changes to your manifest.  This was already done for all the other buildpacks in v231. [details](https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/thread/7UI6ZU33BOZNRLNSW6OGSAHTS73DIAPY/)\n- The UAA job leverages a \"post-deploy hook\" feature of BOSH as of this release, which is not supported in older versions of the BOSH Director.  Please ensure you are using a sufficiently recent version of the BOSH Director.\n- The UAA job is also leveraging new health-check functionality in the Route Registrar. [details](https://github.com/cloudfoundry/cf-release/blob/66994fd/spec/fixtures/aws/cf-manifest.yml#L276-L290).\n- The `cf` client listed under the `uaa.clients` property should not have `implicit` as one of its `authorized-grant-types` and `autoapprove` should no longer be set to `true`. [details](https://github.com/cloudfoundry/cf-release/commit/9972217687e53b15b191f9428f84411ba131e828)\n- The `tcp_emitter` and `tcp_router` clients listed under the `uaa.clients` property should have the `routing.router_groups.read` authority add to their list of `authorities`. [details](https://github.com/cloudfoundry/cf-release/commit/66994fd506d8f67a9d815d24dd065b549a18d7fa)\n- v233 includes a **fix for CVE-2016-0780** Cloud Controller Disk Quota Enforcement. It was discovered that Cloud Foundry does not properly enforce disk quotas in certain cases.  An attacker could use an improper disk quota value to bypass enforcement and consume all the disk on DEAs/Diego Cells causing a potential denial of service for other applications.\n- v232 contains a performance regression in Gorouter introduced in v228. At low request volume, the issue is not observable; only at higher request volumes (such as a load test) is the regression evident. The regression was fixed in v234. \n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-release-version'\u003eRecommended diego-release Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-release-version'\u003eRecommended garden-linux-release Version\u003c/a\u003e\n- \u003ca href='#recommended-etcd-release-version'\u003eRecommended etcd-release Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.52.0](http://apidocs.cloudfoundry.org/232)**\n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n**IMPORTANT**\n- Manifest changes required for all deployments, whether using nfs or other blobstore.\n  - See document describing all required manifest changes.  [details](https://docs.google.com/document/d/1PDswakRCBdnQEbJYZa01Fo8vo3DC6h3rtP3sckcp5Eo/edit#heading=h.oi6irfqgers2)\n  - Simplify webdav configuration by only requiring `secure_link.secret` only on the blobstore\n  - WebDAV can be configured to use TLS: `blobstore.tls.cert`, `blobstore.tls.port`, `blobstore.tls.private_key`\n- Operator can configure tasks over X age to be pruned: `cc.completed_tasks.cutoff_age_in_days` defaults to 31 days\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/6d7165daeafbf7fc68b01bfe4503313a5141a043)\n- Fix for CVE-2016-0780 Cloud Controller Disk Quota Enforcement\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- make webdav the default blobstore [details](https://www.pivotaltracker.com/story/show/112845943)\n- Created cloud controller wiki [details](https://github.com/cloudfoundry/cloud_controller_ng/wiki)\n- Allow SpaceDevelopers to purge space scoped instances [details](https://www.pivotaltracker.com/story/show/114707489)\n- Allow SpaceDevelopers to purge space scoped service offerings [details](https://www.pivotaltracker.com/story/show/114649983)\n- Delete route bindings when purging service instances [details](https://www.pivotaltracker.com/story/show/113328695)\n- Stopping/Deleting an application shouldn't fail if we get an error from Diego [details](https://www.pivotaltracker.com/story/show/102077066)\n- creating an app with multiple ports when diego is default returns an error [details](https://www.pivotaltracker.com/story/show/115214017)\n- Added feature flag `space_developer_env_var_visibility` to control whether a space developer can access /v2/apps/:guid/env and /v3/apps/:guid/env [details](https://www.pivotaltracker.com/story/show/108931430)\n- client author should be able to follow CC API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- client author should be able to follow CC API docs to update the app port for a route_mapping as a SpaceDeveloper [details](https://www.pivotaltracker.com/story/show/114443813)\n- cc api client author should be able to follow docs to delete a route mapping [details](https://www.pivotaltracker.com/story/show/109999532)\n- DEA heartbeats to HM9K over http [details](https://www.pivotaltracker.com/story/show/112002745)\n- Use dea.advertise only, kill staging.advertise [details](https://www.pivotaltracker.com/story/show/112002541)\n- CC client author should receive an error when moving an app from diego to DEA, and multiple app ports are mapped to routes [details](https://www.pivotaltracker.com/story/show/114359685)\n- As a space developer, I can map a route to a specific process type [details](https://www.pivotaltracker.com/story/show/111173136)\n- client author should be able to follow CC API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- Require that shared domain have hosts [details](https://www.pivotaltracker.com/story/show/110376054)\n- Simplify webdav configuration by only requiring `secure_link.secret` only on the blobstore [details](https://www.pivotaltracker.com/story/show/112716755)\n- client author should be able to follow CC API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- As an operator, I expect tasks completed X days ago to be pruned. `cc.completed_tasks.cutoff_age_in_days` defaults to 31 days [details](https://www.pivotaltracker.com/story/show/111473150)\n- client author should be able to follow CC API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- client author should be able to follow CC API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- Bump railties to 4.2.5.2 - Addresses CVE-2016-2097 and CVE-2016-2098 [details](https://github.com/cloudfoundry/cloud_controller_ng/commit/e15436bfc02eff9995d29b126158bcd982bc61cc)\n  Not exposed in the manifest yet. Requires this [story](https://www.pivotaltracker.com/story/show/115631017)\n- Enable https for internal webdav server [details](https://www.pivotaltracker.com/story/show/112716681)\n  `blobstore.tls.cert`, `blobstore.tls.port`, `blobstore.tls.private_key`\n\n###### Pull Requests and Issues\n- cloudfoundry/cloud_controller_ng#537: Updating an application does not document enable_ssh request payload [details](https://www.pivotaltracker.com/story/show/113865663)\n- cloudfoundry/cloud_controller_ng#538: Use consistent local-ip detection added to vcap-common v 4.0.3 [details](https://www.pivotaltracker.com/story/show/113887683)\n- cloudfoundry/cloud_controller_ng#542: Add quotas for service keys [details](https://www.pivotaltracker.com/story/show/114308027)\n  `total_service_keys` on Org Quota and Space Quota manages the max number of service keys per Org or Space\n- cloudfoundry/cloud_controller_ng#543: List all Service Bindings for the User Provided Service Instance documents invalid query parameter [details](https://www.pivotaltracker.com/story/show/114311607)\n- cloudfoundry/cloud_controller_ng#544: HCF-516: Make the name of the CCNG hostname configurable [details](https://www.pivotaltracker.com/story/show/114329731)\n- cloudfoundry/cloud_controller_ng#545: Update User Provided Service Instance misdocuments payload parameter [details](https://www.pivotaltracker.com/story/show/114507131)\n- cloudfoundry/cloud_controller_ng#554: Allow specifying a reserved set of private domains [details](https://www.pivotaltracker.com/story/show/114972577)\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n- Metrics for DEA and HM9000 are sent via Loggregator.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.44.0 (from 1.36.0)\n\n#### [1.44.0](https://github.com/cloudfoundry/stacks/releases/tag/1.44.0)\n\nNotably, this release addresses [USN-2927-1: graphite2 vulnerabilities](http://www.ubuntu.com/usn/usn-2927-1/) Ubuntu Security Notice USN-2927-1:\n- [CVE-2016-1977](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1977): Graphite2 Machine::Code::decoder::analysis::set_ref stack out ofbounds bit set\n- [CVE-2016-2790](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2790): Use of uninitialised memory in [@graphite2::TtfUtil::GetTableInfo]\n- [CVE-2016-2791](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2791): graphite2: heap-buffer-overflow read in [@graphite2::GlyphCache::glyph]\n- [CVE-2016-2792](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2792): graphite2: heap-buffer-overflow read in [@graphite2::Slot::getAttr] Slot.cpp:232\n- [CVE-2016-2793](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2793): graphite2: heap-buffer-overflow read in CachedCmap.cpp\n- [CVE-2016-2794](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2794): heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12NextCodepoint]\n- [CVE-2016-2795](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2795): Use of uninitialised memory in [@graphite2::FileFace::get_table_fn]\n- [CVE-2016-2796](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2796): graphite2: heap-buffer-overflow write in [@graphite2::vm::Machine::Code::Code]\n- [CVE-2016-2797](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2797): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12Lookup]\n- [CVE-2016-2798](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2798): graphite2: heap-buffer-overflow read in [@graphite2::GlyphCache::Loader::Loader]\n- [CVE-2016-2799](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2799): graphite2: heap-buffer-overflow write in [@graphite2::Slot::setAttr]\n- [CVE-2016-2800](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2800): graphite2: heap-buffer-overflow read in [@graphite2::Slot::getAttr] Slot.cpp:234\n- [CVE-2016-2801](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2801): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable12Lookup] TtfUtil.cpp:1126\n- [CVE-2016-2802](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2802): graphite2: heap-buffer-overflow read in [@graphite2::TtfUtil::CmapSubtable4NextCodepoint]\n\n#### [1.43.0](https://github.com/cloudfoundry/stacks/releases/tag/1.43.0)\n\nNotably, this release addresses [USN-2925-1: Bind vulnerabilities](http://www.ubuntu.com/usn/usn-2925-1/) Ubuntu Security Notice USN-2925-1:\n- [CVE-2016-1285](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1285): named in ISC BIND 9.x before 9.9.8-P4 and 9.10.x before 9.10.3-P4 allowsremote attackers to cause a denial of service (assertion failure and daemonexit) via a malformed packet to the rndc (aka control channel) interface,related to alist.c and sexpr.c.\n- [CVE-2016-1286](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1286): named in ISC BIND 9.x before 9.9.8-P4 and 9.10.x before 9.10.3-P4 allowsremote attackers to cause a denial of service (assertion failure and daemonexit) via a crafted signature record for a DNAME record, related to db.cand resolver.c.\n\n#### [1.42.0](https://github.com/cloudfoundry/stacks/releases/tag/1.42.0)\n\nNotably, this release upgrades the version of the packaged **ruby** from version **1.9.3** to version **2.2.4**\n\n#### [1.41.0](https://github.com/cloudfoundry/stacks/releases/tag/1.41.0)\n\nNotably, this release addresses [USN-2919-1: JasPer vulnerabilities](http://www.ubuntu.com/usn/usn-2919-1) Ubuntu Security Notice USN-2919-1:\n- [CVE-2016-1577](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1577): Double free vulnerability in the jas_iccattrval_destroy function in JasPer1.900.1 and earlier allows remote attackers to cause a denial of service(crash) or possibly execute arbitrary code via a crafted ICC color profilein a JPEG 2000 image file, a different vulnerability than CVE-2014-8137.\n- [CVE-2016-2116](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2116): Memory leak in the jas_iccprof_createfrombuf function in JasPer 1.900.1and earlier allows remote attackers to cause a denial of service (memoryconsumption) via a crafted ICC color profile in a JPEG 2000 image file.\n\nand  [USN-2918-1: pixman vulnerability](http://www.ubuntu.com/usn/usn-2918-1) Ubuntu Security Notice USN-2918-1:\n- [CVE-2014-9766](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2014-9766): integer overflow in create_bits\n\n#### [1.40.0](https://github.com/cloudfoundry/stacks/releases/tag/1.40.0)\n\nNotably, this release addresses [USN-2916-1: Perl vulnerabilities](http://www.ubuntu.com/usn/usn-2916-1) Ubuntu Security Notice USN-2916-1:\n- [CVE-2013-7422](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2013-7422): Integer underflow in regcomp.c in Perl before 5.20, as used in Apple OS Xbefore 10.10.5 and other products, allows context-dependent attackers toexecute arbitrary code or cause a denial of service (application crash) viaa long digit string associated with an invalid backreference within aregular expression.\n- [CVE-2014-4330](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2014-4330): The Dumper method in Data::Dumper before 2.154, as used in Perl 5.20.1 andearlier, allows context-dependent attackers to cause a denial of service(stack consumption and crash) via an Array-Reference with many nestedArray-References, which triggers a large number of recursive calls to theDD_dump function.\n- [CVE-2016-2381](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-2381): environment variable confusion\n\n#### [1.39.0](https://github.com/cloudfoundry/stacks/releases/tag/1.39.0)\n\nNotably, this release addresses [USN-2914-1](http://www.ubuntu.com/usn/usn-2914-1/) OpenSSL vulnerabilities:\n- [CVE-2016-0702](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-0702.html): Side channel attack on modular exponentiation (AKA CacheBleed)\n- [CVE-2016-0705](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-0705.html): DSA private key flaws including a double-free\n- [CVE-2016-0797](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-0797.html): BN_hex2bn/BN_dec2bn NULL pointer deref/heap corruption \n- [CVE-2016-0798](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-0798.html): Memory leak in SRP database lookups\n- [CVE-2016-0799](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-0799.html): Memory issues in BIO_*printf functions\n\n#### [1.38.0](https://github.com/cloudfoundry/stacks/releases/tag/1.38.0)\n\nNotably, this release provides non-critical ca-certificates updates. For more information, please see:\n- [USN-2913-1](http://www.ubuntu.com/usn/usn-2913-1): CA-certificates update\n- [USN-2913-2](http://www.ubuntu.com/usn/usn-2913-2): Glib-networking update\n- [USN-2913-3](http://www.ubuntu.com/usn/usn-2913-3): OpenSSL update\n- [USN-2913-4](http://www.ubuntu.com/usn/usn-2913-4): GnuTLS update\n\n#### [1.37.0](https://github.com/cloudfoundry/stacks/releases/tag/1.37.0)\n\nNotably, this release addresses [USN-2906-1](http://www.ubuntu.com/usn/usn-2906-1/) \"cpio vulnerabilities\":\n- [CVE-2015-1197](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-1197.html): cpio 2.11, when using the --no-absolute-filenames option, allows local users to write to arbitrary files via a symlink attack on a file in an archive.\n- [CVE-2016-2037](http://people.canonical.com/~ubuntu-security/cve/2016/CVE-2016-2037.html): out-of-bounds write with cpio 2.11\n\n### go-buildpack\n\nupdated to v1.7.3 (from v1.7.2)\n\n#### [v1.7.3](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.3)\n- Update godeps to v55\n  (https://www.pivotaltracker.com/story/show/114349455)\n- Add golang 1.6 and drop golang 1.4.1\n  (https://www.pivotaltracker.com/story/show/114349455)\n- Remove deprecation warnings from compile script.\n  (https://www.pivotaltracker.com/story/show/111837573)\n- Better support for go1.6*\n  (https://github.com/cloudfoundry/go-buildpack/commit/0a5492cb3e0d19ee688f1d6e353948300d95ac3b)\n  - Support GO15VENDOREXPERIMENT=0\n  - go.1.6 uses newer -X $GO_LINKER_SYMBOL=$GO_LINKER_VALUE ldflag, like 1.5\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.2 | cflinuxfs2 |\n| go | 1.5.3 | cflinuxfs2 |\n| go | 1.6 | cflinuxfs2 |\n| godep | v55 | cflinuxfs2 |\n- SHA256: 986af858450fc66e4e61e48218c18aa3b75a24efaddd05e1981b8c7f9edd9aee\n\n### nodejs-buildpack\n\nupdated to v1.5.7 (from v1.5.5)\n\n#### [v1.5.7](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.7)\n- Add v0.12.11 and v0.10.43, removed v0.12.09 and v0.10.41\n  (https://www.pivotaltracker.com/story/show/114974911)\n- Added v4.3.2 and v5.7.1, removed v5.7.0 and v4.3.1\n  (https://www.pivotaltracker.com/story/show/114951809)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.42 | cflinuxfs2 |\n| node | 0.10.43 | cflinuxfs2 |\n| node | 0.12.10 | cflinuxfs2 |\n| node | 0.12.11 | cflinuxfs2 |\n| node | 4.3.2 | cflinuxfs2 |\n| node | 5.7.1 | 