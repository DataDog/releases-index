6: 6eb0f94f8d49b07d78f3865150fe8d6b1d31fc7fa7fdeb6edddfb541b85b89f4\n\n### ruby-buildpack\n\nupdated to v1.6.14 (from v1.6.13)\n\n#### [v1.6.14](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.14)\n- Remove ruby 2.0.0\n  (https://www.pivotaltracker.com/story/show/114681287)\n- Upgrade bundler to 1.11.2\n  (https://www.pivotaltracker.com/story/show/113263389)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.1.8 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| ruby | 2.2.4 | cflinuxfs2 |\n| ruby | 2.3.0 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.24 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.24 | cflinuxfs2 |\n| jruby | ruby-2.2.3-jruby-9.0.5.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.11.2 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_73 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: 2a6e73085e066ace8c38612d4dd6cc50d2b425ba297b77b586562bd940ca19d2\n\n### staticfile-buildpack\n\nupdated to v1.3.2 (from v1.3.1)\n\n#### [v1.3.2](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.2)\n- Update nginx from 1.9.10 to 1.9.12\n  (https://www.pivotaltracker.com/story/show/114349749)\n  \n  Note that nginx 1.9.12 is mainly a feature / bugfix release\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.12 | cflinuxfs2 |\n- SHA256: 52127a3324f021e00c6d9cd0fddc9456703410286c743fb28b628dfd0a73e113\n- Update nginx from 1.9.10 to 1.9.12\n  (https://www.pivotaltracker.com/story/show/114349749)\n  \n  Note that nginx 1.9.12 is mainly a feature / bugfix release\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.12 | cflinuxfs2 |\n- SHA256: 52127a3324f021e00c6d9cd0fddc9456703410286c743fb28b628dfd0a73e113\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to UAA Release 3.2.1 from 3.1.0\n- [Release Notes 3.2.0](https://github.com/cloudfoundry/uaa/releases/tag/3.2.0) \n- [Release Notes 3.2.1](https://github.com/cloudfoundry/uaa/releases/tag/3.2.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nMultiple App Ports (in progress)\n- Bug fix: using CC API to create an app with multiple ports when diego is the default now succeeds [details](https://www.pivotaltracker.com/story/show/115214017)\n- CC client author can now follow API docs to discover the app ports routes are mapped to [details](https://www.pivotaltracker.com/story/show/101459442)\n- CC client author can now follow API docs to update the app port for a route_mapping as a SpaceDeveloper [details](https://www.pivotaltracker.com/story/show/114443813)\n- CC client author can now follow API docs to delete a route mapping [details](https://www.pivotaltracker.com/story/show/109999532)\n- CC client author will now receive an error when moving an app from diego to DEA when multiple app ports are mapped to routes [details](https://www.pivotaltracker.com/story/show/114359685)\n- CATS now has coverage for multiple app ports with HTTP routes [details](https://www.pivotaltracker.com/story/show/108400168)\n\nRoute Services\n- Routing and Route Services are now independent test suites in cf-acceptance-tests [details](https://www.pivotaltracker.com/story/show/113570269)\n- Gorouter no longer uses SHA-1 for generation of the Route Services encryption key [details](https://www.pivotaltracker.com/story/show/114433333)\n\nGorouter Misc\n- When `router.routing_api_enabled:true` and `routing-api.auth_disabled:false`, Gorouter connects to UAA over TLS to fetch a token for use with Routing API [details](https://www.pivotaltracker.com/story/show/109654250)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\n**This is a Pre-Release for Loggregator and is not safe to use in large configurations**\n- Metron was refactored in preparation for full multi-protocol support of UDP, TCP and TLS. This introduced a defect where Metron opens a new connection to each Doppler for every Doppler heartbeat sent to etcd (every 10 seconds). For small deployments (2 Dopplers), the kernel cleans up the extra connections fast enough to prevent overload, but in larger configurations, the connection list grows beyond the process ulimit and Metron crashes.\n- [pprof http endpoints](https://golang.org/pkg/net/http/pprof/) were added to Metron, Doppler and Traffic Controller\n- Fixed CVE-2016-2165 - Loggregator Request URL Paths\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n\nNo functional changes.\n\n#### etcd\n- etcd job supports configuring the advertise URL DNS suffix. [details](https://www.pivotaltracker.com/story/show/115002695)\n\n#### etcd-metrics-server\n\nNo functional changes.\n\n#### postgres\n- Bump to 9.4.6. [details](https://www.pivotaltracker.com/story/show/113593225)\n- Fix bug in postgres shutdown logic. [details](https://www.pivotaltracker.com/story/show/115521813)\n\n#### route_registrar\n- Support running health check scripts that don't provide a shebang line. [details](https://www.pivotaltracker.com/story/show/113205305)\n- Improve route configuration validation error messaging. [details](https://www.pivotaltracker.com/story/show/113874461)\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- For UAA Job spec changes please see [here](https://github.com/cloudfoundry/uaa-release/releases/tag/v7)\n- Added `etcd.advertise_urls_dns_suffix` property to `etcd` job. [details](https://www.pivotaltracker.com/story/show/115466713)\n- Manifest changes required for all deployments, whether using nfs or other blobstore.\n  - See document describing all required manifest changes.  [details](https://docs.google.com/document/d/1PDswakRCBdnQEbJYZa01Fo8vo3DC6h3rtP3sckcp5Eo/edit#heading=h.oi6irfqgers2)\n  - Simplify webdav configuration by only requiring `secure_link.secret` only on the blobstore\n  - WebDAV can be configured to use TLS: `blobstore.tls.cert`, `blobstore.tls.port`, `blobstore.tls.private_key`\n- Operator can configure tasks over X age to be pruned: `cc.completed_tasks.cutoff_age_in_days` defaults to 31 days\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3213-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3213-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: N/A\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-release-version'\u003e\u003c/a\u003eRecommended `diego-release` Version\n- Diego final release [v0.1460.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1460.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1460.0)\n\nThis is a soft recommendation; several different versions of diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-release-version'\u003e\u003c/a\u003eRecommended `garden-linux-release` Version\n- Garden-linux final release [v0.334.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.334.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.334.0)\n\nThis is a soft recommendation; several different versions of the garden-linux-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-etcd-release-version'\u003e\u003c/a\u003eRecommended `etcd-release` Version\n- etcd final release [v38](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v38)\n\nThis is a soft recommendation; several different versions of the etcd-release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
