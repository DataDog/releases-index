  "Content": "The cf-release v227 was released on January 06, 2016.\n\n**Important:**\n- The Python buildpack included in this release includes a regression whereby it fails to work in offline environments (disconnected from the Internet).  Specifically, it fails to stage applications.  A fix for the buildpack has already been [released](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.4) and administrators can use the [`cf update-buildpack`](https://docs.cloudfoundry.org/adminguide/buildpacks.html) command in their Cloud Foundry installations if they do not wish to wait for the next version of `cf-release` which will include the buildpack update.  Due to this reason, we are marking this release as a pre-release, although there are no other known issues and it should be otherwise safe to use.\n- This v227 release changes how `cf-release` consumes the UAA. Rather than having a `uaa` job defined in `cf-release`, `cf-release` now consumes the official [`uaa-release`](https://github.com/cloudfoundry/uaa-release/), and just uses the job provided there.  The `uaa-release` extraction allows the UAA to be used standalone, within BOSH, within Cloud Foundry, etc. And by `cf-release` consuming it this way, we avoid diverging job specifications. This introduces significant changes to the `uaa` job spec, but these should be largely immaterial to operators deploying Cloud Foundry using the [provided manifest templates](https://github.com/cloudfoundry/cf-release/tree/v227/templates).\n  The details for all the spec changes can be located [here](https://docs.google.com/a/pivotal.io/document/d/1GeEvfACj33LS1Ty-yeHx4DPbxvobCjLUnnoexh-wYP8/edit?usp=sharing).\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#recommended-garden-linux-version'\u003eRecommended Garden Linux Version\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: [2.46.0](http://apidocs.cloudfoundry.org/227)** \n\n**Service Broker API Version: [2.8](http://docs.cloudfoundry.org/services/api.html)**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/commits/a07fcc957ecf07d6c0f81d8f154b2b7bb8613f05)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- Fix some field duplication in the api doc [details](https://github.com/cloudfoundry/cloud_controller_ng/commit/eefa046c4d3374fcaa907ab1a9e435f8024d551f)\n- Added script that tells you which cf-release a cloud controller commit is on [details](https://www.pivotaltracker.com/story/show/108020654)\n- cloudfoundry/cloud_controller_ng #475: Use login.protocol instead of uaa.no_ssl [details](https://www.pivotaltracker.com/story/show/109826480)\n  - New default property in cc specs. \n  - Added in this [commit](https://github.com/cloudfoundry/cf-release/commit/ef14b7de51d71357a01ebe512df44e2b894958e5#diff-7008ba98dd788a8241ca69ff5d124a17)\n  - Removed property from cc specs in this [commit](https://github.com/cloudfoundry/cf-release/commit/8de4604382fd5511360d31a16803f6a2f45fa5da)\n  - If nothing is specified in manifest stubs, the protocol will default to https.\n- cloudfoundry/cloud_controller_ng #473: Don't allow null environment variable groups [details](https://github.com/cloudfoundry/cloud_controller_ng/issues/473)\n- Return 202 instead of 201 on buildpack cache delete [details](https://www.pivotaltracker.com/story/show/109445318)\n- Return better errors on /v2/resource_match for invalid input [details](https://www.pivotaltracker.com/n/projects/966314/stories/108834326)\n- Remove erroneous params from several list endponts on apidocs [details](https://www.pivotaltracker.com/story/show/109434242)\n- cloudfoundry/cloud_controller_ng #476: Remove 'builders' Test Suite From Rake Task. [details](https://www.pivotaltracker.com/story/show/110201908)\n- cloudfoundry/cloud_controller_ng #477: Add Filter To User-Provided Service Instances API. [details](https://www.pivotaltracker.com/story/show/110290578)\n- cloudfoundry/cloud_controller_ng #469: Empty request body documented on update of space quota [details](https://www.pivotaltracker.com/story/show/109443422)\n- removed experimental service migration endpoint [details](https://www.pivotaltracker.com/story/show/102725918)\n- Bump delayed_job_sequel to use merged-in 4.1.0 upstream to attempt to prevent system hangs when delayed job queue is full of failed jobs [details](https://www.pivotaltracker.com/story/show/109807570)\n  - Jobs have a default priority of zero, so we first deprioritize it to 1.  If it's been deprioritized in the past, we double its priority.\n- cloudfoundry/cloud_controller_ng #462: Droplet packaging fails after push on asp.net apps [details](https://www.pivotaltracker.com/story/show/108618162)\n  - Bumped mime-types gem to Version 2.6.2\n- Remove unnecessary guid field from create route endpoint [details](https://www.pivotaltracker.com/story/show/110326936)\n- Update cloud controller to Ruby 2.2.4 [details](https://www.pivotaltracker.com/story/show/110540162)\n- Update Nokogiri to 1.6.7.1 [details](https://www.pivotaltracker.com/story/show/110540142)\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\n#### DEA\n\nNo changes.\n\n#### Warden\n\nNo changes.\n\n#### HM9000\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.24.0 (from 1.20.0)\n\n#### [1.24.0](https://github.com/cloudfoundry/stacks/releases/tag/1.24.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this [commit](https://github.com/cloudfoundry/stacks/commit/72539522f8d323414c992c40839c7ef11a4f8547) for more information.\n\n#### [1.23.0](https://github.com/cloudfoundry/stacks/releases/tag/1.23.0)\n\nNotably, this release addresses [USN-2837-1] \"Bind vulnerability\" and  [USN-2835-1] \"Git vulnerability\" which address:\n- [CVE-2015-8000](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8000.html) \"Responses with a malformed class attribute can trigger an assertion failure in db.c\"\n- [CVE-2015-7545](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7545.html) \"arbitrary code execution issues via URLs\"\n\n#### [1.22.0](https://github.com/cloudfoundry/stacks/releases/tag/1.22.0)\n\nNotably, this release addresses USN-2834-1 \"libxml2 vulnerabilities\" which address:\n- [CVE-2015-5312](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-5312.html) \"It is one case where the code in place to detect entities expansions failed to exit when the situation was detected, leading to DoS\"\n- [CVE-2015-7497](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7497.html) \"heap buffer overflow in xmlDictComputeFastQKey\"\n- [CVE-2015-7499](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7499.html) \"Add xmlHaltParser() to stop the parser The problem is doing it in a consistent and safe fashion It's more complex than just setting ctxt-\u003einstate = XML_PARSER_EOF Update the public function to reuse that new internal routine. Detect incoherency on GROW, the current pointer to the input has to be between the base and end if not stop everything we have an internal state error.\"\n- [CVE-2015-7500](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7500.html) \"memory access error due to incorrect entities boundaries\"\n- [CVE-2015-8241](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8241.html) \"Buffer overread with XML parser in xmlNextChar\"\n- [CVE-2015-8242](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8242.html) \"Buffer overread with HTML parser in push mode in xmlSAX2TextNode\"\n- [CVE-2015-8317](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8317.html) \"out of bounds read issues in the xmlParseXMLDecl function\"\n\n#### [1.21.0](https://github.com/cloudfoundry/stacks/releases/tag/1.21.0)\n\nNotably, this release addresses [USN-2830-1 \"OpenSSL vulnerabilities\"](http://www.ubuntu.com/usn/usn-2830-1) which address:\n- [CVE-2015-1794](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-1794) \"Anon DH ServerKeyExchange with 0 p parameter\"\n- [CVE-2015-3193](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3193.html) \"BN_mod_exp may produce incorrect results on x86_64\"\n- [CVE-2015-3194](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3194.html) \"Certificate verify crash with missing PSS parameter\"\n- [CVE-2015-3195](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3195.html) \"X509_ATTRIBUTE memory leak\"\n\n### go-buildpack\n\nupdated to v1.7.1 (from v1.7.0)\n\n#### [v1.7.1](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.1)\n- Updated Godeps to v39.\n  (https://www.pivotaltracker.com/story/show/110324408)\n- Removed manifest-including-unsupported\n  (https://www.pivotaltracker.com/story/show/109537822)\n- Add support go 1.5.2, remove support 1.5\n  (https://www.pivotaltracker.com/story/show/109408302)\n- Merge remote-tracking branch 'upstream/master' into develop\n  (https://www.pivotaltracker.com/story/show/109618254)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.1 | cflinuxfs2 |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.1 | cflinuxfs2 |\n| go | 1.5.2 | cflinuxfs2 |\n| godep | v39 | cflinuxfs2 |\n- SHA256: 117b106343846618cbeeac9cd68cac7283604f9e7b0fbe81d5ad7da3a816f7c1\n\n### nodejs-buildpack\n\nupdated to v1.5.4 (from v1.5.3)\n\n#### [v1.5.4](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.4)\n\nNotably this release addresses several CVEs that were patched upstream in Node. \n- Versions 4.2.2 and 5.1.1 statically link openssl as discussed in RFC (https://github.com/cloudfoundry/nodejs-buildpack/issues/32)\n- Versions 0.10 and 0.12 match upstream versions but require an updated rootfs to address openssl CVEs. We expect 1.21 to contain these patches.\n\nChanges:\n- Add support for Node 0.10.41, 0.12.9, 4.2.3, and 5.1.1\n- Remove support for Node 0.10.38, 0.12.6, and 4.2.2\n  (https://www.pivotaltracker.com/story/show/109526542)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| node | 0.10.40 | cflinuxfs2 |\n| node | 0.10.41 | cflinuxfs2 |\n| node | 0.11.15 | cflinuxfs2 |\n| node | 0.11.16 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| node | 0.12.9 | cflinuxfs2 |\n| node | 4.2.3 | cflinuxfs2 |\n| node | 5.1.1 | cflinuxfs2 |\n- SHA256: 88acfa8e135f5e8f1da0afea9458a7ffb97bbe11ba7b21becee359ddef54a6e8\n\n### php-buildpack\n\nupdated to v4.3.1 (from v4.3.0)\n\n#### [v4.3.1](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.1)\n- Adding support for PHP 5.6.16, remove support for PHP 5.6.14\n  (https://www.pivotaltracker.com/story/show/109359270)\n- Add support for nginx 1.9.7, remove support for nginx 1.9.6\n  (https://www.pivotaltracker.com/story/show/108351198)\n\nPackaged binaries:\n\n| name | version | cf_stacks | modules |\n| --- | --- | --- | --- |\n| php | 5.5.29 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.5.30 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.15 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| php | 5.6.16 | cflinuxfs2 | amqp, bz2, curl, dba, exif, fileinfo, ftp, gd, gettext, gmp, igbinary, imagick, imap, intl, ioncube, ldap, lua, mailparse, mbstring, mcrypt, memcache, memcached, mongo, msgpack, mysql, mysqli, opcache, openssl, pcntl, pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, pgsql, phalcon, phpiredis, protobuf, protocolbuffers, pspell, readline, redis, snmp, soap, sockets, suhosin, sundown, twig, xcache, xdebug, xhprof, xsl, yaf, zip, zlib |\n| hhvm | 3.5.0 | cflinuxfs2 |  |\n| hhvm | 3.5.1 | cflinuxfs2 |  |\n| hhvm | 3.6.0 | cflinuxfs2 |  |\n| hhvm | 3.6.1 | cflinuxfs2 |  |\n| composer | 1.0.0-alpha10 | cflinuxfs2 |  |\n| httpd | 2.4.17 | cflinuxfs2 |  |\n| newrelic | 4.23.3.111 | cflinuxfs2 |  |\n| nginx | 1.8.0 | cflinuxfs2 |  |\n| nginx | 1.9.7 | cflinuxfs2 |  |\n- SHA256: cbcab7f12163f4fac5fcc8f84caaa3d48243d6e41dceb0732ebf0d684053efc8\n\n### python-buildpack\n\nupdated to v1.5.3 (from v1.5.2)\n\n#### [v1.5.3](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.3)\n- Added 2.7.11 and 3.5.1, removed 2.7.9\n  (https://www.pivotaltracker.com/story/show/110082530)\n- Merged upstream with heroku 2a3962a\n  (https://www.pivotaltracker.com/story/show/109618254)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| python | 2.7.10 | cflinuxfs2 |\n| python | 2.7.11 | cflinuxfs2 |\n| python | 3.3.5 | cflinuxfs2 |\n| python | 3.3.6 | cflinuxfs2 |\n| python | 3.4.2 | cflinuxfs2 |\n| python | 3.4.3 | cflinuxfs2 |\n| python | 3.5.0 | cflinuxfs2 |\n| python | 3.5.1 | cflinuxfs2 |\n| libffi | 3.1 | cflinuxfs2 |\n| libmemcache | 1.0.18 | cflinuxfs2 |\n- SHA256: 61c570658e6b769c2cc0dbcbb600e60626ba78cb37359d73163493157f7b95df\n\n### ruby-buildpack\n\nupdated to v1.6.11 (from v1.6.9)\n\n#### [v1.6.11](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.11)\n\nNotably, the following CVE was fixed in this release: [CVE-2015-7551: Unsafe tainted string usage in Fiddle and DL](https://www.ruby-lang.org/en/news/2015/12/16/unsafe-tainted-string-usage-in-fiddle-and-dl-cve-2015-7551/)\n- Added Ruby 2.2.4, 2.1.8, 2.0.0p648, Dropped 2.2.2, 2.1.6, 2.0.0p647\n  (https://www.pivotaltracker.com/story/show/110307648)\n- Removed manifest-including-unsupported\n  (https://www.pivotaltracker.com/story/show/109537822)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.1.8 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| ruby | 2.2.4 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.4.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: 5a94c4a4359c30bb1ddbd0b1f50c986d0a1fd8a1e8a51b05d00d1e2ecbdc97b6\n\n#### [v1.6.10](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.10)\n- Add support for JRuby 1.7.23 (Remove support for JRuby 1.7.22)\n  (https://www.pivotaltracker.com/story/show/109357572)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.6 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.2.2 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.4.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: c583cba0917e34e99646ab5159ccd5e3ff0a95d4af23635de998fbadf7ea32c6\n\n### staticfile-buildpack\n\nupdated to v1.3.0 (from v1.2.3)\n\n#### [v1.3.0](https://github.com/cloudfoundry/staticfile-build/releases/tag/v1.6.11)\n\n  Item of note: \n- We've updated the version of this release to 1.3.0 to represent a new milestone of tracking nginx mainline releases. \n- added nginx 1.9.9, drop 1.8.0\n  (https://www.pivotaltracker.com/story/show/110627622)\n- correctly redirect http to https\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| nginx | 1.9.9 | cflinuxfs2 |\n- SHA256: 7616b0339149743cf18b36cd87ae83ffc76095aa9221465c8d27e244a3be4c27\n\n### stacks\n\nupdated to 1.24.0 (from 1.20.0)\n\n#### [1.24.0](https://github.com/cloudfoundry/stacks/releases/tag/1.24.0)\n\nThis release contains only non-critical updates to the rootfs. See the receipt changes at this [commit](https://github.com/cloudfoundry/stacks/commit/72539522f8d323414c992c40839c7ef11a4f8547) for more information.\n\n#### [1.23.0](https://github.com/cloudfoundry/stacks/releases/tag/1.23.0)\n\nNotably, this release addresses [USN-2837-1] \"Bind vulnerability\" and  [USN-2835-1] \"Git vulnerability\" which address:\n- [CVE-2015-8000](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8000.html) \"Responses with a malformed class attribute can trigger an assertion failure in db.c\"\n- [CVE-2015-7545](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7545.html) \"arbitrary code execution issues via URLs\"\n\n#### [1.22.0](https://github.com/cloudfoundry/stacks/releases/tag/1.22.0)\n\nNotably, this release addresses USN-2834-1 \"libxml2 vulnerabilities\" which address:\n- [CVE-2015-5312](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-5312.html) \"It is one case where the code in place to detect entities expansions failed to exit when the situation was detected, leading to DoS\"\n- [CVE-2015-7497](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7497.html) \"heap buffer overflow in xmlDictComputeFastQKey\"\n- [CVE-2015-7499](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7499.html) \"Add xmlHaltParser() to stop the parser The problem is doing it in a consistent and safe fashion It's more complex than just setting ctxt-\u003einstate = XML_PARSER_EOF Update the public function to reuse that new internal routine. Detect incoherency on GROW, the current pointer to the input has to be between the base and end if not stop everything we have an internal state error.\"\n- [CVE-2015-7500](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-7500.html) \"memory access error due to incorrect entities boundaries\"\n- [CVE-2015-8241](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8241.html) \"Buffer overread with XML parser in xmlNextChar\"\n- [CVE-2015-8242](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8242.html) \"Buffer overread with HTML parser in push mode in xmlSAX2TextNode\"\n- [CVE-2015-8317](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-8317.html) \"out of bounds read issues in the xmlParseXMLDecl function\"\n\n#### [1.21.0](https://github.com/cloudfoundry/stacks/releases/tag/1.21.0)\n\nNotably, this release addresses [USN-2830-1 \"OpenSSL vulnerabilities\"](http://www.ubuntu.com/usn/usn-2830-1) which address:\n- [CVE-2015-1794](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-1794) \"Anon DH ServerKeyExchange with 0 p parameter\"\n- [CVE-2015-3193](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3193.html) \"BN_mod_exp may produce incorrect results on x86_64\"\n- [CVE-2015-3194](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3194.html) \"Certificate verify crash with missing PSS parameter\"\n- [CVE-2015-3195](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3195.html) \"X509_ATTRIBUTE memory leak\"\n\n### go-buildpack\n\nupdated to v1.7.1 (from v1.7.0)\n\n#### [v1.7.1](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.1)\n- Updated Godeps to v39.\n  (https://www.pivotaltracker.com/story/show/110324408)\n- Removed manifest-including-unsupported\n  (https://www.pivotaltracker.com/story/show/109537822)\n- Add support go 1.5.2, remove support 1.5\n  (https://www.pivotaltracker.com/story/show/109408302)\n- Merge remote-tracking branch 'upstream/master' into develop\n  (https://www.pivotaltracker.com/story/show/109618254)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| go | 1.4.1 | cflinuxfs2 |\n| go | 1.4.2 | cflinuxfs2 |\n| go | 1.4.3 | cflinuxfs2 |\n| go | 1.5.1 | cflinuxfs2 |\n| go | 1.5.2 | cflinuxfs2 |\n| godep | v39 | cflinuxfs2 |\n- SHA256: 117b106343846618cbeeac9cd68cac7283604f9e7b0fbe81d5ad7da3a816f7c1\n\n### nodejs-buildpack\n\nupdated to v