ry/show/110082530)\n- Merged upstream with heroku 2a3962a\n  (https://www.pivotaltracker.com/story/show/109618254)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| python | 2.7.10 | cflinuxfs2 |\n| python | 2.7.11 | cflinuxfs2 |\n| python | 3.3.5 | cflinuxfs2 |\n| python | 3.3.6 | cflinuxfs2 |\n| python | 3.4.2 | cflinuxfs2 |\n| python | 3.4.3 | cflinuxfs2 |\n| python | 3.5.0 | cflinuxfs2 |\n| python | 3.5.1 | cflinuxfs2 |\n| libffi | 3.1 | cflinuxfs2 |\n| libmemcache | 1.0.18 | cflinuxfs2 |\n- SHA256: 61c570658e6b769c2cc0dbcbb600e60626ba78cb37359d73163493157f7b95df\n\n### ruby-buildpack\n\nupdated to v1.6.11 (from v1.6.9)\n\n#### [v1.6.11](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.11)\n\nNotably, the following CVE was fixed in this release: [CVE-2015-7551: Unsafe tainted string usage in Fiddle and DL](https://www.ruby-lang.org/en/news/2015/12/16/unsafe-tainted-string-usage-in-fiddle-and-dl-cve-2015-7551/)\n- Added Ruby 2.2.4, 2.1.8, 2.0.0p648, Dropped 2.2.2, 2.1.6, 2.0.0p647\n  (https://www.pivotaltracker.com/story/show/110307648)\n- Removed manifest-including-unsupported\n  (https://www.pivotaltracker.com/story/show/109537822)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.1.8 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| ruby | 2.2.4 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.4.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: 5a94c4a4359c30bb1ddbd0b1f50c986d0a1fd8a1e8a51b05d00d1e2ecbdc97b6\n\n#### [v1.6.10](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.10)\n- Add support for JRuby 1.7.23 (Remove support for JRuby 1.7.22)\n  (https://www.pivotaltracker.com/story/show/109357572)\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.6 | cflinuxfs2 |\n| ruby | 2.1.7 | cflinuxfs2 |\n| ruby | 2.2.2 | cflinuxfs2 |\n| ruby | 2.2.3 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.23 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.4.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_65 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n- SHA256: c583cba0917e34e99646ab5159ccd5e3ff0a95d4af23635de998fbadf7ea32c6\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n- UAA Version [2.7.3](https://github.com/cloudfoundry/uaa/releases/tag/2.7.3) - No Changes\n- This v227 release changes how `cf-release` consumes the UAA. Rather than having a `uaa` job defined in `cf-release`, `cf-release` now consumes the official [`uaa-release`](https://github.com/cloudfoundry/uaa-release/), and just uses the job provided there.  The `uaa-release` extraction allows the UAA to be used standalone, within BOSH, within Cloud Foundry, etc. And by `cf-release` consuming it this way, we avoid diverging job specifications. This introduces significant changes to the `uaa` job spec, but these should be largely immaterial to operators deploying Cloud Foundry using the [provided manifest templates](https://github.com/cloudfoundry/cf-release/tree/v227/templates). The details for all the spec changes can be located [here](https://docs.google.com/a/pivotal.io/document/d/1GeEvfACj33LS1Ty-yeHx4DPbxvobCjLUnnoexh-wYP8/edit?usp=sharing).\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nGoRouter\n- Gorouter now caches oauth token for use with Routing API [details](https://www.pivotaltracker.com/story/show/104943992)\n- Gorouter only obtain necessary permissions for Routing API [details](https://www.pivotaltracker.com/story/show/105021194)\n- Changed default log level for Gorouter from info to debug [details](https://www.pivotaltracker.com/story/show/109828028)\n- Gorouter no longer severs open client connections prematurely on shutdown; connections are allowed to drain [details](https://www.pivotaltracker.com/story/show/96718176)\n- When manifest property `router.secure_cookies:false`, the secure property for the `VCAP_ID` cookie now matches the secure property for `JSESSIONID` [details](https://www.pivotaltracker.com/story/show/104150672)\n- GoRouter no longer supports RC4 ciphers for TLS by default [details](https://www.pivotaltracker.com/story/show/105237998)\n- Merged GoRouter PR #104: Update dropsonde [details](https://www.pivotaltracker.com/story/show/108864526)\n- Merged cf-release PR #624: Adding optional config to HAProxy for logging, buffer size, and stats socket. [details](https://www.pivotaltracker.com/story/show/89303250)\n\nRoute Services (in progress)\n- Route services manifest property name changed from `route_service_timeout` to `route_services_timeout` to be consistent with other properties [details](https://www.pivotaltracker.com/story/show/107529042)\n- CC now validates valid format of `route_service_url` for user-provided service instances [details](https://www.pivotaltracker.com/story/show/110127362)\n- CC now returns an error when attempting to modify service_instance_guid with a PUT to /v2/routes/:guid. Routes should be bound to service instances using PUT /v2/service_instances/:guid/routes/:guid [details](https://www.pivotaltracker.com/story/show/108285114)\n- CC now returns a error when attempting to bind the same route and service instance a second time; a different error is returned when attempting to bind the service instance to a different route [details](https://www.pivotaltracker.com/story/show/109857194)\n- CC now returns a warning (with success) when registering a broker that offers a route service but support for route services is disabled [details](https://www.pivotaltracker.com/story/show/98989824)\n- CC now returns a warning (with success) when creating a service instance for which the broker has declared \"requires\":[\"route_forwarding] but support for route services is disabled [details](https://www.pivotaltracker.com/story/show/99663186)\n- CC now returns an error when binding a service instance to route but route services is disabled [details](https://www.pivotaltracker.com/story/show/99663530)\n\nMultiple App Ports (in progress)\n- /v2/apps now lists ports enabled for docker apps [details](https://www.pivotaltracker.com/story/show/108391924)\n- CC clients can now update the ports for a Diego app [details](https://www.pivotaltracker.com/story/show/101446450)\n- CC now returns an error when ports requested for a Diego app are \u003c1024 [details](https://www.pivotaltracker.com/story/show/108407102)\n\nRouting API (in progress)\n- Routing API is now disabled by default; GoRouter will not fetch configuration from Routing API, nor will the route for the Routing API be registered with GoRouter [details](https://www.pivotaltracker.com/story/show/109683534)\n- Routing API acceptance tests are an optional suite separate from the routing suite for CATS [details](https://www.pivotaltracker.com/story/show/109671848)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n- **Major Feature** Metron-\u003eDoppler TCP\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### consul\n- Consul agents support DNS recursion. [details](https://www.pivotaltracker.com/story/show/108394110)\n\n#### etcd\n\nNo changes.\n\n#### etcd-metrics-server\n\nNo changes.\n\n#### route_registrar\n\nNo changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- By consuming the `uaa` job from `uaa-release`, this release introduces a large number of job spec changes for `uaa`, as well as a few other jobs that depend on properties defined in the `uaa` job spec. [details](https://docs.google.com/a/pivotal.io/document/d/1GeEvfACj33LS1Ty-yeHx4DPbxvobCjLUnnoexh-wYP8/edit?usp=sharing)\n- Added `router.route_services_secret` property to `gorouter` job. [details](https://www.pivotaltracker.com/story/show/103048752)\n- Added `doppler.websocket_write_timeout_seconds` property to `doppler` job. [details](https://www.pivotaltracker.com/story/show/108078328)\n- Changed default value of `router.enable_routing_api` property in `gorouter` job from `true` to `false`. [details](https://www.pivotaltracker.com/story/show/109683534)\n- Renamed `router.route_service_timeout` property in `gorouter` job to `router.route_services_timeout`. [details](https://www.pivotaltracker.com/story/show/107529042)\n- Added `metron_agent.enable_buffer` and `metron_agent.buffer_size` properties to `metron_agent` job. [details](https://www.pivotaltracker.com/story/show/104193452)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- AWS: light-bosh-stemcell-3163-aws-xen-hvm-ubuntu-trusty-go_agent\n- vSphere: bosh-stemcell-3163-vsphere-esxi-ubuntu-trusty-go_agent\n- OpenStack: bosh-stemcell-3163-openstack-kvm-ubuntu-trusty-go_agent\n- BOSH-Lite: bosh-stemcell-3147-warden-boshlite-ubuntu-trusty-go_agent\n\nThese are soft recommendations; several different versions of the BOSH and stemcells are likely to work fine with this version of cf-release and the corresponding versions of diego-release, garden-linux-release, and etcd-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [v0.1445.0](https://github.com/cloudfoundry-incubator/diego-release/tree/v0.1445.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/v0.1445.0)\n\nThis is a soft recommendation; several different versions of the diego-release may work fine with this version of cf-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended Garden Linux Version\n- Garden-linux final release [v0.330.0](https://github.com/cloudfoundry-incubator/garden-linux-release/tree/v0.330.0) · [release notes](https://github.com/cloudfoundry-incubator/garden-linux-release/releases/tag/v0.330.0)\n\nThis is a soft recommendation; several different versions of the garden-linux release may work fine with this version of cf-release and the aforementioned version of diego-release.\n\n## \u003ca name='recommended-garden-linux-version'\u003e\u003c/a\u003eRecommended ETCD Version for Diego Deployment\n- Etcd final release [v20](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v20)\n\nThis is a soft recommendation; several different versions of the etcd release may work fine with this version of cf-release and the aforementioned version of diego-release.\n"
