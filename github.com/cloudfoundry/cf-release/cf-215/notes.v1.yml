  "Content": "The cf-release v215 was released on August 18, 2015.\n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#runtime'\u003eRuntime\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-release-and-stemcell-versions'\u003eRecommended BOSH Release and Stemcell Versions\u003c/a\u003e\n- \u003ca href='#recommended-diego-version'\u003eRecommended Diego Version\u003c/a\u003e\n- \u003ca href='#miscellaneous'\u003eMiscellaneous\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\n**CC API Version: 2.34.0**\n\n**Service Broker API Version: 2.6**\n\n#### [Cloud Controller](https://github.com/cloudfoundry/cloud_controller_ng/tree/2227dbd67b45624fce5ecb722fd5721c5619cf32)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Private Brokers [details](https://www.pivotaltracker.com/epic/show/1958398)\n- [Experimental] Work continues on Dashboard Clients per Service Instance [details](https://www.pivotaltracker.com/epic/show/1958396)\n- Fixed issue where CC worker does not pick up jobs that could not be loaded on the first attempt [details](https://www.pivotaltracker.com/story/show/90949866)\n- Update download endpoints in api docs to explain redirect behavior of cf oauth tokens to some blobstores that will not accept it [details](https://www.pivotaltracker.com/story/show/100043574)\n- Fix instances reporting if app failed to stage [details](https://www.pivotaltracker.com/story/show/99931244)\n- Ensure only space developers have access to service dashboards [details](https://www.pivotaltracker.com/story/show/99634830)\n- cloudfoundry/cloud_controller_ng #408: Filter stopped and unstaged on hm9k bulk endpoint [details](https://www.pivotaltracker.com/story/show/100262606)\n- /v2/spaces/:guid/summary should degrade gracefully if Diego is not available [details](https://www.pivotaltracker.com/story/show/100166450)\n- ensure start logging happens when invalid scheme is used [details](https://www.pivotaltracker.com/story/show/100607268)\n\n## \u003ca name='runtime'\u003e\u003c/a\u003eRuntime\n\nNo changes.\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.4.0 (from 1.1.0)\n\n#### [1.4.0](https://github.com/cloudfoundry/stacks/releases/tag/1.4.0)\n\nThis rootfs enables both DEAs and Diego to share the vcap user home and app directories. [#97733540](https://www.pivotaltracker.com/story/show/97733540)\n\n#### [1.3.0](https://github.com/cloudfoundry/stacks/releases/tag/1.3.0)\n\nNotably, this version of the rootfs updates `libsqlite3` to `3.8.2-1ubuntu2.1` to address [USN-2698-1 \"SQLite vulnerabilities\"](http://www.ubuntu.com/usn/usn-2698-1) which addresses:\n- [CVE-2013-7443](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2013-7443)\n- [CVE-2015-3414](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-3414)\n- [CVE-2015-3416](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-3416)\n\n#### [1.2.0](https://github.com/cloudfoundry/stacks/releases/tag/1.2.0)\n\nNotably, this release addresses [USN-2694-1](http://www.ubuntu.com/usn/usn-2694-1/) \"PCRE vulnerabilities\", which is related to:\n- [CVE-2014-8964](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2014-8964)\n- [CVE-2015-2325](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2325)\n- [CVE-2015-2326](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-2326)\n- [CVE-2015-5073](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2015-5073)\n\nThis release also adds the following package to the rootfs:\n- `jq`\n\n### java-buildpack\n\nupdated to v3.1.1 (from v3.1)\n\n#### [v3.1.1](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.1.1)\n\nI'm pleased to announce the release of the `java-buildpack`, version `3.1.1`.  This release ensures that the dependencies contained in the `offline` buildpack are up to date.\n\nFor a more detailed look at the changes in `3.1.1`, please take a look at the [commit log](https://github.com/cloudfoundry/java-buildpack/compare/v3.1...v3.1.1). Packaged versions of the buildpack, suitable for use with `create-buildpack` and `update-buildpack`, can be found attached to this release.\n\nPackaged dependencies:\n\n| Dependency | Version |\n| --- | --- |\n| AppDynamics Agent | `4.0.7_0` |\n| GemFire | `8.0.0` |\n| GemFire Modules | `8.0.0.1` |\n| GemFire Modules Tomcat7 | `8.0.0.1` |\n| GemFire Security | `8.0.0` |\n| Groovy | `2.4.4` |\n| JRebel | `6.2.2` |\n| MariaDB JDBC | `1.1.9` |\n| Memory Calculator (`centos6`) | `1.1.1.RELEASE` |\n| Memory Calculator (`lucid`) | `1.1.1.RELEASE` |\n| Memory Calculator (`mountainlion`) | `1.1.1.RELEASE` |\n| Memory Calculator (`precise`) | `1.1.1.RELEASE` |\n| Memory Calculator (`trusty`) | `1.1.1.RELEASE` |\n| New Relic Agent | `3.18.0` |\n| OpenJDK JRE (`centos6`) | `1.8.0_51` |\n| OpenJDK JRE (`lucid`) | `1.8.0_51` |\n| OpenJDK JRE (`mountainlion`) | `1.8.0_51` |\n| OpenJDK JRE (`precise`) | `1.8.0_51` |\n| OpenJDK JRE (`trusty`) | `1.8.0_51` |\n| Play Framework JPA Plugin | `1.7.0.RELEASE` |\n| PostgreSQL JDBC | `9.4.1201` |\n| RedisStore | `1.2.0_RELEASE` |\n| SLF4J API | `1.5.8` |\n| SLF4J JDK14 | `1.5.8` |\n| Spring Auto-reconfiguration | `1.7.0_RELEASE` |\n| Spring Boot CLI | `1.2.5_RELEASE` |\n| Tomcat Access Logging Support | `2.4.0_RELEASE` |\n| Tomcat Lifecycle Support | `2.4.0_RELEASE` |\n| Tomcat Logging Support | `2.4.0_RELEASE` |\n| Tomcat | `8.0.24` |\n\n### ruby-buildpack\n\nupdated to v1.6.2 (from v1.6.1)\n\n#### [v1.6.2](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.2)\n- Update to JRuby 9.0.0.0 (final)\n  - Add 9.0.0.0\n  - Remove 9.0.0.0.rc2\n- Update openjdk to 1.8.0_51 (\"8u51\")\n  This version of openjdk 8 addresses some severe CVEs, which are enumerated here:\n  http://www.oracle.com/technetwork/topics/security/cpujul2015-2367936.html#AppendixJAVA\n\nPackaged binaries:\n\n| name | version | cf_stacks |\n| --- | --- | --- |\n| ruby | 2.0.0 | cflinuxfs2 |\n| ruby | 2.1.5 | cflinuxfs2 |\n| ruby | 2.1.6 | cflinuxfs2 |\n| ruby | 2.2.1 | cflinuxfs2 |\n| ruby | 2.2.2 | cflinuxfs2 |\n| jruby | ruby-1.9.3-jruby-1.7.21 | cflinuxfs2 |\n| jruby | ruby-2.0.0-jruby-1.7.21 | cflinuxfs2 |\n| jruby | ruby-2.2.2-jruby-9.0.0.0 | cflinuxfs2 |\n| node | 0.12.7 | cflinuxfs2 |\n| bundler | 1.9.7 | cflinuxfs2 |\n| libyaml | 0.1.6 | cflinuxfs2 |\n| openjdk1.8-latest | 1.8.0_51 | cflinuxfs2 |\n| rails3_serve_static_assets | - | cflinuxfs2 |\n| rails_log_stdout | - | cflinuxfs2 |\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nUpdated to [UAA Release 2.5.1](https://github.com/cloudfoundry/uaa/releases/tag/2.5.1)\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n- Work continues on support for Route Services [details](https://www.pivotaltracker.com/epic/show/1884060)\n- Backfilled CATS for Sticky sessions [details](https://www.pivotaltracker.com/story/show/99064396)\n- Routes registered with a path are now exposed by Routing API with GET endpoint [details](https://www.pivotaltracker.com/story/show/100326618)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\n[Loggregator Release Tag](https://github.com/cloudfoundry/loggregator/releases/tag/lgr-cf-v215)\n\n#### Loggregator Features\n- Make doppler message drain buffer size configurable via bosh \"doppler.message_drain_buffer_size\" . [details](https://www.pivotaltracker.com/story/show/97928938)\n- Added additional lossiness metrics for monitoring between metron and doppler.  [details](https://www.pivotaltracker.com/story/show/98596184)\n- PR - Read to detect syslog writer connection close.  [details](https://www.pivotaltracker.com/story/show/100198116)\n- PR - Add default nats port to bosh jobs for nats, dea_logging_agent, loggregator_trafficcontroller, and metron_agent.  [details](https://www.pivotaltracker.com/story/show/98256094)\n- PR - Log which syslog sink url is slow during buffer overflow.  [details](https://www.pivotaltracker.com/story/show/100198154)\n\n#### Loggregator Bugs\n- Fixed a bug where syslog drains would delay for 1ms during connection, backing up buffer. [details](https://www.pivotaltracker.com/story/show/99494586)  ... [additional notes](https://github.com/cloudfoundry/loggregator/pull/71) \n- Fixed a bug / added a feature to make doppler buffer sizes configurable.  [details](https://www.pivotaltracker.com/story/show/) ... [additional notes](https://github.com/cloudfoundry/loggregator/issues/64)\n- Fixed a bug where TrafficController sends EOF unexpectedly to a firehose client. [details](https://www.pivotaltracker.com/story/show/98465742)\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\nNo changes.\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- Added default value 4222 for `nats.port` in `dea_logging_agent`, `doppler`, `loggregator_traffic_controller`, and `metron_agent` jobs. [details](https://www.pivotaltracker.com/story/show/98256094)\n- Added `doppler.message_drain_buffer_size` to `doppler` job. [details](https://www.pivotaltracker.com/story/show/97928938)\n- Added `router.route_service_secret_prev` to `gorouter` job. [details](https://www.pivotaltracker.com/story/show/97422762)\n\n## \u003ca name='recommended-bosh-release-and-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Release and Stemcell Versions\n- BOSH Release Version: bosh 195\n- BOSH Stemcell Version(s): \n\n```\n    name: bosh-aws-xen-hvm-ubuntu-trusty-go_agent\n    version: 3026\n```\n\nThese are soft recommendations; several different versions of the BOSH release and stemcell are likely to work fine with this version of cf-release.\n\n## \u003ca name='recommended-diego-version'\u003e\u003c/a\u003eRecommended Diego Version\n- Diego final release [0.1412.0](https://github.com/cloudfoundry-incubator/diego-release/tree/0.1412.0) · [release notes](https://github.com/cloudfoundry-incubator/diego-release/releases/tag/0.1412.0)\n\nThis is a soft recommendation; several different versions of the Diego release may work fine with this version of cf-release.\n\n## \u003ca name='miscellaneous'\u003e\u003c/a\u003eMiscellaneous\n- Enable logging for NATS. [details](https://www.pivotaltracker.com/story/show/100702828)\n- Fix 3.19 kernel issue with SYN's being silently dropped when `tcp_tw_recycle` is enabled on DEA and gorouter. [details](https://www.pivotaltracker.com/story/show/100594150)\n- Update packaging scripts to support packaging Ruby and PostgreSQL on IBM Power platform. [details](https://www.pivotaltracker.com/story/show/100103160)\n"
