  "Content": "The cf-release v209 was released on May 20, 2015\n- Please see note about merge of UAA/Login server jobs on cf-release v208\n- Note manifest changes below\n- Note: A bug was found where CC and Worker jobs were not updating when using NFS as a blobstore. [details](https://www.pivotaltracker.com/story/show/94152506)\n\n### Runtime\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n  - Support for configurable max polling duration\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- [Experimental] Work continues on Context Path Routes [details](https://www.pivotaltracker.com/epic/show/1808212)\n- Work continues on support for Service Keys [details](https://www.pivotaltracker.com/epic/show/1743366)\n  - Orphan Mitigation implemented\n  - Support for brokers to reject bind requests without app_guid with an error code\n- Arbitrary Service Parameters can be provided with calls to create service instance, update, bind, and create key [details](https://www.pivotaltracker.com/epic/show/1725984)\n  - Broker api version incremented to 2.5, docs will be published shortly\n  - CLI work in progress\n- /v2/service_usage_events now supports service_guid query param [details](https://www.pivotaltracker.com/story/show/90071408)\n- SpaceManager now has read-permissions to /v2/service_instances, just as SpaceAuditor. Credentials are redacted [details](https://www.pivotaltracker.com/story/show/91641976)\n- Rake is now configured to autocorrect rubocop errors; Rake should fail less often on first attempt [details](https://www.pivotaltracker.com/story/show/94452682).\n- Environment variables are now redacted from varz [details](https://www.pivotaltracker.com/story/show/93153460)\n- cloudfoundry/gorouter #82: Record number of bytes in the request [details](https://www.pivotaltracker.com/story/show/93810200)\n  - This changes the format of messages recorded in the access log.\n  - Format:\n    `Host - [StartTime] \"Method RequestURI Protocol\" StatusCode RequestBytesReceived BodyBytesSent \"Referer\" \"User-Agent\" RemoteAddr x_forwarded_for:\"X-Forwarded-For\" vcap_request_id:X-Vcap-Request-Id response_time:ResponseTime app_id:ApplicationId`\n  - Example: \n    `api.a1.cf-app.com - [15/05/2015:02:17:03 +0000] \"GET /v2/spaces/3dd21504-7d75-4d01-a87f-e781b3f9729b/service_instances?return_user_provided_service_instances=true\u0026q=name%3A1f4f6404-e204-4de4-4a95-7090d0a96a61\u0026inline-relations-depth=1 HTTP/1.1\" 200 0 3903 \"-\" \"go-cli 6.11.1-4ef66f6 / linux\" 10.10.66.195:14840 x_forwarded_for:\"54.208.54.151\" vcap_request_id:40d0b05a-ae34-4161-47c1-9500022731cb response_time:0.045296582 app_id:`\n\n### Loggregator\n- Bug fix: logs endpoint no longer hangs if doppler is down [details](https://www.pivotaltracker.com/story/show/93163868)\n- Enabled scaling of unmarshallers to reduce message loss [details](https://www.pivotaltracker.com/story/show/93745030)\n- Removed WWW-Authenticate from non-401 responses [details](https://www.pivotaltracker.com/story/show/93046878)\n\n### UAA\n- Adjusted scopes for the identity client example [details](https://www.pivotaltracker.com/story/show/93132630)\n- Handling of SAML metadata is now more lenient\n  [details](https://www.pivotaltracker.com/story/show/93216362)\n- Several additional DB properties are now configurable in manifest [details](https://www.pivotaltracker.com/story/show/93580504)\n- Improved readability/usability of the internal hostnames property [details](https://www.pivotaltracker.com/story/show/93569986)\n- Client display name is now used on Approvals page if it is available [details](https://www.pivotaltracker.com/story/show/92569632)\n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2889\n- CC Api Version: 2.27.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-209-whats-in-the-deploy.html)\n\n### Compatible Diego Version\n- final release 0.1209.0 [commit](https://github.com/cloudfoundry-incubator/diego-release/commit/80962f56d9bf09d67801f9f62cd134cad9a0898d)\n\n### Manifest and Job Spec Changes\n\nAdded \"binary_buildpack\" buildpack to cc.system_buildpacks and cc.install_buildpacks\n\nproperties.acceptance_tests.include_routing_api defaults to false\nproperties.acceptance_tests.system_domain used for routing api specs\nproperties.acceptance_tests.oauth_password used for routing api specs\n\nproperties.uaa.database.max_connections defaults to 100\nproperties.uaa.database.max_idle_connections defaults to 10\nproperties.uaa.database.remove_abandoned defaults to false\nproperties.uaa.database.abandoned_timeout defaults to 300\nproperties.uaa.database.log_abandoned defaults to true\nproperties.uaa.zones.internal.hostnames defaults to [uaa.service.consul]\n\nproperties.login.logout.redirect.url\nproperties.login.logout.redirect.parameter.disable\n\nproperties.doppler.unmarshaller_count defaults to 5\nproperties.metron_agent.deployment\n"
}