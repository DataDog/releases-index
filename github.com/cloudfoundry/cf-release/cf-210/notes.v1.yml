  "Content": "The cf-release v210 was released on May 23rd, 2015\n- Note: A bug was found where CC and Worker jobs were not updating when using NFS as a blobstore. [details](https://www.pivotaltracker.com/story/show/94152506)\n\n### Runtime\n- Addressed [USN-2617-1](http://www.ubuntu.com/usn/usn-2617-1/) [CVE-2015-3202](http://people.canonical.com/~ubuntu-security/cve/2015/CVE-2015-3202.html) FUSE vulnerabilities\n  - Removed fuse binaries from lucid64 rootfs . Apps running on lucid64 stack requiring fuse should switch to cflinuxfs2 [details](https://www.pivotaltracker.com/story/show/95186578)\n  - fuse binaries updated on cflinuxfs2 rootfs. [details](https://www.pivotaltracker.com/story/show/95177810)\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n  - Support for configurable max polling duration\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- [Experimental] Work continues on Context Path Routes [details](https://www.pivotaltracker.com/epic/show/1808212)\n- Work continues on support for Service Keys [details](https://www.pivotaltracker.com/epic/show/1743366)\n- Upgrade etcd server to 2.0.1 [details](https://www.pivotaltracker.com/story/show/91070214)\n  - Should be run as 1 node (for small deployments) or 3 nodes spread across zones (for HA)\n  - Also upgrades hm9k dependencies. LAMB client to be upgraded in a subsequent release.  Older client is compatible.\n- cloudfoundry/cf-release #670: Be able to specify timeouts for acceptance tests without defaults in the spec. [details](https://www.pivotaltracker.com/story/show/93914198)\n- Fix bug where ssl enabled routers were not draining properly [details](https://www.pivotaltracker.com/story/show/94718480)\n- cloudfoundry/cloud_controller_ng #378: current usage against the org quota [details](https://www.pivotaltracker.com/story/show/94171010)\n- Apps no longer need to be unbound and rebound to receive new credentials when a user-provided service instance is updated. Apps only need to be restaged/restarted [details](https://www.pivotaltracker.com/story/show/65154780)\n\n## UAA\n- Bumped to UAA 2.3.0 [details](https://github.com/cloudfoundry/uaa/releases/tag/2.3.0)\n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2889\n- CC Api Version: 2.27.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-210-whats-in-the-deploy.html)\n\n### Compatible Diego Version\n- final release 0.1247.0 [commit](https://github.com/cloudfoundry-incubator/diego-release/commit/a122a78eeb344bbfc90b7bcd0fa987d08ef1a5d1)\n\n### Manifest and Job Spec Changes\n- properties.acceptance_tests.skip_regex added\n- properties.app_ssh.host_key_fingerprint added\n- properties.app_ssh.port defaults to 2222\n- properties.uaa.newrelic added\n- properties.login.logout.redirect.parameter.whitelist\n"
}