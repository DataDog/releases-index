{
  "Content": "The cf-release v196 was released on January 22nd, 2015.\n\n### Runtime\n- Work completed on Service Audit Events [details](https://www.pivotaltracker.com/epic/show/1533358)\n- Work continues on Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Removed app_soft_delete_destroyer initializer [details](https://www.pivotaltracker.com/story/show/81626602)\n  - Upgrades from cf-release v152 (when apps were still soft deleted) and earlier will not be able to upgrade directly to this release. Please upgrade to v195 first.\n- cipher string for HAProxy is now manifest configurable with a new default cipher string [details](https://www.pivotaltracker.com/story/show/86175600)\n  - ha_proxy.ssl_ciphers\n- Provide manifest configuration for port 80 to be disabled on HAProxy [details](https://www.pivotaltracker.com/story/show/84907314)\n  - ha_proxy.disable_http\n- Provide manifest configuration to set secure flag on `__VCAP_ID__` cookie [details](https://www.pivotaltracker.com/story/show/85088076)\n  - router.secure_cookies\n- User collection endpoints now return usernames in the json response [details](https://www.pivotaltracker.com/story/show/63345104)\n  - This feature requires a new uaa client secret to be defined in the deployment manifest.\n    - uaa.clients.cloud_controller_username_lookup.secret\n  - uaa.scim.userids_enabled must be set to true to enable this feature\n- Upgrade HAProxy to 1.5.10 [details](https://www.pivotaltracker.com/story/show/82271326)\n- Updated rootfs to address openssl vulnerabilities [details](https://github.com/cloudfoundry/cf-release/commit/e36a1c2) [ubuntu-notice](http://www.ubuntu.com/usn/usn-2459-1/)\n- Update nginx for cloud controller to nginx-1.6.2 and pcre to pcre-8.36 [details](https://www.pivotaltracker.com/story/show/85449216)\n- Re-enabled SIGCHLD on children of wshd [details](https://www.pivotaltracker.com/story/show/83352380)\n- Respect true, t, false, and f when querying boolean values [details](https://www.pivotaltracker.com/story/show/84942534)\n- Write hm9000 logs to a file instead of STDOUT [details](https://www.pivotaltracker.com/story/show/83879376)\n- Added scim.write by default to admin users [details](https://www.pivotaltracker.com/story/show/86076570)\n- Update collector monit file to be more lenient on memory usage [details](https://www.pivotaltracker.com/story/show/85368474)\n- Added HAProxy to default security groups on bosh-lite [details](https://www.pivotaltracker.com/story/show/85566798)\n- Use healthz endpoint for Login Server for health and use restart for UAA instead of stop script [details](https://www.pivotaltracker.com/story/show/85561244)\n- Split idpMetadata into splitMetadataURL and splitMetadataXML in manifest for login [details](https://www.pivotaltracker.com/story/show/85740342)\n- Allow jobs to override update key [details](https://www.pivotaltracker.com/story/show/85323296)\n- Increase the number of cycles on UAA health check [details](https://github.com/cloudfoundry/cf-release/commit/a892bf87b2bb3443087136a3e641ef99c068983c)\n- Provide UAA default port value [details](https://github.com/cloudfoundry/cf-release/commit/ffcfe447d8a6ed339afacacac8925cffe15e2143)\n- Expose IP address and port on vars with prefix CF_INSTANCE in the container [details](https://www.pivotaltracker.com/story/show/82311924)\n- Fixed issue with logs being written to ephemeral disk on the gorouter [details](https://www.pivotaltracker.com/story/show/85969214)\n- Fixed issue with benign zombie processes on HM9000 [details](https://www.pivotaltracker.com/story/show/83879376)\n- Specifying the max on health check timeout if the limit is exceeded [details](https://www.pivotaltracker.com/story/show/78074408)\n- Update created_at to not have ON UPDATE CURRENT_TIMESTAMP for mysql [details](https://www.pivotaltracker.com/story/show/82509564)\n- Fix incompatibility with MySQL 5.5 when setting timezone [details](https://www.pivotaltracker.com/story/show/78499982)\n\n### UAA and Login\n- Bump UAA to 1.11 [details](https://github.com/cloudfoundry/uaa/releases)\n- Bump Login Server to 1.11 [details](https://github.com/cloudfoundry/login-server/releases)\n\n### Used Configuration\n- BOSH Director v117\n- Stemcell v2778\n- CC API v2.21.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-196-whats-in-the-deploy.html).\n"
}