  "Content": "The cf-release v199 was released on February 12th, 2015\n- Note: Known issue with doppler introduced in v198 and present in v199 [details](https://groups.google.com/a/cloudfoundry.org/d/msg/vcap-dev/2QpANmzDthc/tPeXBP76RLUJ)\n\n### Runtime\n- Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Allow admins to create wildcard routes [details](https://www.pivotaltracker.com/story/show/84533566)\n  - This feature allows cf admins to specify a wildcard route `cf create-route SPACE DOMAIN -n \"*\"`\n  - The host name must be specified exactly as \"*\"\n  - If you map this wildcard route to an app, requests to any matching routes will be routed to the app.  Exact matches of routes will take precedence over the wildcard route.\n- Configurable file_descriptors limit for warden container [details](https://www.pivotaltracker.com/story/show/85215352)\n  - cc.instance_file_descriptor_limit\n- disable colorized ginkgo output for acceptance_tests errand [details](https://www.pivotaltracker.com/story/show/77598984)\n- Escape VCAP_SERVICES and VCAP_APPLICATION env variables [details](https://www.pivotaltracker.com/story/show/77045902)\n- Avoid large query when logging auth errors [details](https://www.pivotaltracker.com/story/show/87860830)\n- Send logs for cloud controller worker, clock to logs instead of STDOUT [details](https://www.pivotaltracker.com/story/show/76069390)\n\n### Used Configuration\n- BOSH Version: 134\n- Stemcell Version: 2818 \n- CC Api Version: 2.22.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-199-whats-in-the-deploy.html)\n"
