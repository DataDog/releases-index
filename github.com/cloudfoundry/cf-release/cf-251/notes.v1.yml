{
  "Content": "The cf-release v251 was released on January 18, 2017.\r\n\r\n**Contents:**\r\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\r\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\r\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\r\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\r\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\r\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\r\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\r\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\r\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\r\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\r\n\r\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\r\n\r\nContains [CAPI release v1.15.0](https://github.com/cloudfoundry/capi-release/tree/1.15.0). Release notes for [v1.15.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.15.0)\r\n\r\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\r\n\r\nNo Changes\r\n\r\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\r\n\r\nrouting-release bumped to [0.143.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.143.0)\r\n\r\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\r\nUpdated from [v70](https://github.com/cloudfoundry/loggregator/releases/tag/v72) to [v74.02](https://github.com/cloudfoundry/loggregator/releases/tag/v74.0.2) \r\n\r\n**Deprecated Debug Flags**\r\n\r\nThis release includes the deprecation of the following debug flags. These flags use the gosteno library and produce debug logs for every single log and metric event. this hides useful debug information produced without a flag. The deprecated flags are\r\n- traffic_controller.debug\r\n- doppler.debug\r\n- metron_agent.debug\r\n- syslog_drain_binder.debug\r\n\r\n**New Certificates Required**\r\n\r\nIn order to secure the transport of log messages going forward Loggregator will require Metron cert \u0026 key as well as the Loggregator CA cert. You won't be able to deploy the this and future versions of Loggregator if you don't have these configured. See our [README](https://github.com/cloudfoundry/loggregator/tree/v74.0.2#generating-tls-certificates) with specifics for generating and setting up your certs.\r\n\r\n**New Features \u0026 Bug Fixes**\r\n* Improved service discovery for Dopplers\r\n* Encrypted log transport Metron-\u003eDoppler (via gRPC)\r\n* Pooled connections from Metron-\u003eDoppler (via gRPC)\r\n* Changed retry strategy for connecting to with etcd\r\n* Fixed an issue when metron fails over to UDP if provided with invalid certs. TrafficController and Doppler no longer panic if provided with invalid certs.\r\n\r\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\r\n\r\n### stacks\r\n\r\nupdated to 1.96.0 (from 1.95.0)\r\n\r\n#### [1.96.0](https://github.com/cloudfoundry/stacks/releases/tag/1.96.0)\r\n\r\n[USN-3172-1](https://www.ubuntu.com/usn/USN-3172-1/) Ubuntu Security Notice USN-3172-1:\r\n- [CVE-2016-9131](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-9131): A malformed response to an ANY query can cause an assertion failure during recursion\r\n- [CVE-2016-9147](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-9147): An error handling a query response containing inconsistent DNSSEC information could cause an assertion failure\r\n- [CVE-2016-9444](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-9444): An unusually-formed DS record response could cause an assertion failure\r\n\r\n### binary-buildpack\r\n\r\nupdated to v1.0.7 (from v1.0.5)\r\n\r\n#### [v1.0.7](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.7)\r\n\r\n- Add new version warning to binary buildpack\r\n\r\n### dotnet-core-buildpack\r\n\r\nupdated to v1.0.9 (from v1.0.6)\r\n\r\n#### [v1.0.9](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.9)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add warning if buildpack version used to stage an app changes\r\n- Add node 6.9.4, remove node 6.9.2\r\n- Add .NET SDK 1.0.0-preview4-004233\r\n\r\nDefault binary versions: node 6.9.4, bower 1.8.0, dotnet 1.0.0-preview2-003156\r\n\r\n#### From [v1.0.8](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.8) and [v1.0.7](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.7)\r\n\r\n- Fix self contained app regression (#128)\r\n- Add warning if app was previously staged with a different version of\r\n  the buildpack\r\n- Add .NET SDK 1.0.0-preview2-003156, remove .NET SDK 1.0.0-preview2-003121\r\n  - Make .NET SDK 1.0.0-preview2-003156 the default SDK version\r\n- Add .NET Core framework 1.0.3\r\n- Allow project paths in .deployment file to start with ./\r\n- Store process id in the PID environment variable\r\n- Add MSBuild support\r\n  - Add .NET SDK 1.0.0-preview3-004056, which uses MSBuild\r\n  - Documented here: https://docs.cloudfoundry.org/buildpacks/dotnet-core/index.html#cli_tools\r\n- Add F# support\r\n- Package .NET Core runtimes and install separately from .NET Core SDK\r\n- Add node 6.9.2, remove node 6.9.1\r\n- Allow custom library path\r\n\r\n### go-buildpack\r\n\r\nupdated to v1.7.17 (from v1.7.16)\r\n\r\n#### [v1.7.17](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.17)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add warning if buildpack version used to stage an app changes\r\n- Add godep v76, remove godep v75\r\n \r\nDefault binary versions: go 1.7.4\r\n\r\n### java-buildpack\r\n\r\nupdated to v3.11 (from v3.10)\r\n\r\n#### [v3.11](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.11)\r\n\r\nI'm pleased to announce the release of the `java-buildpack`, version `3.11`. This release features the addition of support for the [Dyadic EKM](https://www.dyadicsec.com/key_management/).  This release also disables (but does not remove) support for AppDynamics due to the fact that the Cloud Foundry Foundation cannot legally distribute the AppDynamics agent.  This support can be [reenabled](https://github.com/cloudfoundry/java-buildpack/issues/345#issuecomment-258902821) by providing the agent and updating the configuration via environment variables or a fork.\r\n- Dyadic EKM Support (via [Saar Peer](https://github.com/cloudfoundry/java-buildpack/pull/365))\r\n- Disabled AppDynamics by default\r\n- Updated Dynatrace Support (via [Alois Mayr](https://github.com/cloudfoundry/java-buildpack/pull/352) and [@Scoobed](https://github.com/cloudfoundry/java-buildpack/pull/347))\r\n- Updated JRebel Support (via [TÃµnis Pool](https://github.com/cloudfoundry/java-buildpack/pull/363))\r\n- Fixed typos in documentation (via [@mmanciop](https://github.com/cloudfoundry/java-buildpack/pull/350))\r\n\r\nFor a more detailed look at the changes in `3.11`, please take a look at the [commit log](https://github.com/cloudfoundry/java-buildpack/compare/v3.10...v3.11). Packaged versions of the buildpack, suitable for use with `create-buildpack` and `update-buildpack`, can be found attached to this release.\r\n\r\n### nodejs-buildpack\r\n\r\nupdated to v1.5.27 (from v1.5.24)\r\n\r\n#### [v1.5.27](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.27)\r\n\r\n- Catch excecptions from buildpack version warning scripts\r\n  - Under some non-standard CF deployment configurations, it was possible for these scripts to\r\n    error out. As they are purely informative, this should never happen.\r\n\r\nDefault binary versions: node 4.7.2\r\n\r\n#### From [v1.5.26](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.26) and [v1.5.25](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.25)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add new version warning to nodejs buildpack\r\n- Yarn support added, activated if yarn.lock file present\r\n- Add node 7.4.0, 7.3.0 remove node 7.2.1, 7.2.0, 7.1.0\r\n- Add node 6.9.4, 6.9.3 remove node 6.9.2, 6.9.1, 6.9.0\r\n- Add node 4.7.2, 4.7.1, remove node 4.7.0, 4.6.2, 4.6.1\r\n- Add node 0.12.18, remove node 0.12.16\r\n\r\nDefault binary versions: node 4.7.0\r\n\r\n### php-buildpack\r\n\r\nupdated to v4.3.25 (from v4.3.23)\r\n\r\n#### [v4.3.25](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.25)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add new version warning to PHP buildpack\r\n- Add composer 1.3.0, remove composer 1.2.4\r\n- Add nginx 1.11.8, remove nginx 1.11.7\r\n- Add httpd 2.4.25, remove httpd 2.4.23\r\n\r\nDefault binary versions: php 5.5.38, composer 1.3.0, httpd 2.4.25, newrelic 6.3.0.161, nginx 1.11.8\r\n\r\n#### From [v4.3.24](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.24)\r\n\r\n- Add PHP 7.0.14, remove PHP 7.0.12\r\n- Add PHP 5.6.29, remove PHP 5.6.27\r\n- Add nginx 1.11.7, remove nginx 1.11.6\r\n- Use rebuilt HTTPD 2.4.23 with proper LDAP support\r\n- Add composer 1.2.4, remove composer 1.2.2\r\n\r\n### python-buildpack\r\n\r\nupdated to v1.5.14 (from v1.5.13)\r\n\r\n#### [v1.5.14](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.14)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add warning if buildpack version used to stage an app changes\r\n- Add python 3.6.0\r\n- Add python 2.7.13, remove python 2.7.11\r\n- Update setuptools version to 32.1.0\r\n- Update miniconda to 4.2.12\r\n- Update pip version to 9.0.1\r\n\r\nDefault binary versions: python 2.7.12\r\n\r\n### ruby-buildpack\r\n\r\nupdated to v1.6.32 (from v1.6.29)\r\n\r\n#### [v1.6.32](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.32)\r\n\r\n- Add warning if downloaded dependency is not the latest patch version for a\r\n  given major and minor version\r\n- Add new version warning to Ruby buildpack\r\n- Add bundler 1.13.7, remove bundler 1.13.6\r\n- Add ruby 2.4.0\r\n- Add node 4.7.2, remove node 4.7.0\r\n\r\nDefault binary versions: ruby 2.3.3, node 4.7.2\r\n\r\n#### From [v1.6.30](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.30)\r\n\r\n- Add jruby 9.1.5.0, remove jruby 9.1.2.0\r\n- Add node 4.7.0, remove node 4.6.2\r\n\r\n### staticfile-buildpack\r\n\r\nupdated to v1.3.16 (from v1.3.14)\r\n\r\n#### [v1.3.16](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.16)\r\n\r\n- Catch excecptions from buildpack version warning scripts\r\n  - Under some non-standard CF deployment configurations, it was possible for these scripts to\r\n    error out. As they are purely informative, this should never happen.\r\n\r\nDefault binary versions: nginx 1.11.8\r\n\r\n#### From [v1.3.15](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.15)\r\n\r\n- Add new Slack icon to README\r\n- Add nginx 1.11.8, remove nginx 1.11.6\r\n- Correct copyright NOTICE\r\n- Add new version warning to staticfile buildpack\r\n- Use regexes for url_to_dependency mapping for nginx\r\n  - Remove hardcoded version string from url_to_dependency mapping\r\n\r\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\r\n- Routes are no longer removed during evacuation but after it is completed.\r\n\r\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\r\n\r\n#### `postgres-release` (includes `postgres` job)\r\n- No changes.\r\n\r\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\r\n- Bumped from v86 to [v87](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/vXX). Functional changes: This upgrades etcd to v2.2.0 from v2.1.0 to allow for a longer timeout when booting up the cluster.\r\n\r\n#### `consul-release` (includes `consul_agent` job)\r\n- Bumped from v145 to [v150](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v150). Functional changes:\r\n  - Consul now includes names for all service instances in a particular zone\r\n\r\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\r\n- No changes.\r\n\r\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\r\n\r\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\r\n- Diego release [v1.5.3](https://github.com/cloudfoundry/diego-release/tree/v1.5.3). Release notes for\r\n[v1.5.3](https://github.com/cloudfoundry/diego-release/releases/tag/v1.5.3) Â· [v1.5.2](https://github.com/cloudfoundry/diego-release/releases/tag/v1.5.2) Â· [v1.5.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.5.1) Â· [v1.5.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.5.0) Â· [v1.4.2](https://github.com/cloudfoundry/diego-release/releases/tag/v1.4.2).\r\n- Garden-Runc release [v1.1.1](https://github.com/cloudfoundry/garden-runc-release/tree/v1.1.1). Release notes for [v1.1.1](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.1) Â· [v1.1.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.1.0).\r\n- cflinuxfs2-rootfs release [v1.45.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.45.0). Release notes for [v1.45.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.45.0).\r\n- netman release [v0.13.0](https://github.com/cloudfoundry-incubator/netman-release/tree/v0.13.0). Release notes for [v0.13.0](https://github.com/cloudfoundry-incubator/netman-release/releases/tag/v0.13.0).\r\n\r\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\r\n- [CAPI Job Spec Changes](https://github.com/cloudfoundry/capi-release/releases/tag/1.15.0#job-spec-changes)\r\n\r\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\r\n- real IaaS: 3312.15\r\n- BOSH-Lite: 3312.15\r\n\r\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\r\n\r\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\r\n"
}