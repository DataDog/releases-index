  "Content": "The cf-release v250 was released on December 22, 2016.\n\n**IMPORTANT**\n- The [CAPI Release](https://github.com/cloudfoundry/capi-release/releases/tag/1.14.0) included in CF-250 has several new manifest properties that aren’t meant to be required yet. We’ve discovered an issue with BOSH directors before v257 where these properties must still be set. One of the following workarounds should be applied:\n  - Upgrade your BOSH deployment to v257 or later\n  - Set the following properties to `””` in your CF Deployment manifest: `cc.mutual_tls.ca_cert`, `cc.mutual_tls.public_cert`, and `cc.mutual_tls.private_key`\n- The \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e bosh properties for `loggregator.tls.metron.cert` and `loggregator.tls.metron.key` do not need to be set for this release. They were added for documentation that a future version of cf-release will require these properties. \n\nThe \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e release \n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nContains [CAPI release v1.14.0](https://github.com/cloudfoundry/capi-release/tree/1.14.0). Release notes for [v1.12.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.12.0), [v1.13.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.13.0), and [v1.14.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.14.0)\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nNo Changes\n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nNo changes\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\nNo changes\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### stacks\n\nupdated to 1.95.0 (from 1.92.0)\n\n#### [1.95.0](https://github.com/cloudfoundry/stacks/releases/tag/1.95.0)\n\n#### [1.94.0](https://github.com/cloudfoundry/stacks/releases/tag/1.94.0)\n\n[USN-3156-1](https://www.ubuntu.com/usn/USN-3156-1/) Ubuntu Security Notice USN-3156-1:\n- [CVE-2016-1252](http://people.ubuntu.com/~ubuntu-security/cve/CVE-2016-1252): A man-in-the-middle attacker could circumvent the InRelease signature of a repository, leading to a malicious package being installed and, therefore, remote arbitrary code execution.\n\n#### [1.93.0](https://github.com/cloudfoundry/stacks/releases/tag/1.93.0)\n\n### dotnet-core-buildpack\n\nupdated to v1.0.6 (from v1.0.5)\n\n#### [v1.0.6](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.6)\n\nHighlights:\n- Add dotnet 1.0.0-preview2-1-003177, remove .NET SDK 1.0.0-preview2-1-003155\n\nDefault binary versions: node 6.9.1, bower 1.8.0, dotnet 1.0.0-preview2-003131\n\n### go-buildpack\n\nupdated to v1.7.16 (from v1.7.15)\n\n#### [v1.7.16](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.7.16)\n\nHighlights:\n- Add go 1.6.4, 1.7.4, remove go 1.6.2, 1.7.1\n\nDefault binary versions: go 1.7.4\n\n### nodejs-buildpack\n\nupdated to v1.5.24 (from v1.5.23)\n\n#### [v1.5.24](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.24)\n\nHighlights:\n- Add node 7.2.0, remove node 7.0.0\n\nDefault binary versions: node 4.6.2\n\n### php-buildpack\n\nupdated to v4.3.23 (from v4.3.22)\n\n#### [v4.3.23](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.23)\n\nHighlights:\n- Add rdkafka for PHP5, ioncube for PHP 7\n- Add nginx 1.11.6, remove nginx 1.11.5\n- Add php 5.6.28, 7.0.13, remove php 5.6.26, 7.0.11\n\nDefault binary versions: php 5.5.38, composer 1.2.2, httpd 2.4.23, newrelic 6.3.0.161, nginx 1.11.6\n\n### python-buildpack\n\nupdated to v1.5.13 (from v1.5.12)\n\n#### [v1.5.13](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.13)\n\nDefault binary versions: python 2.7.12\n\n### ruby-buildpack\n\nupdated to v1.6.29 (from v1.6.28)\n\n#### [v1.6.29](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.29)\n\nHighlights:\n- Add ruby 2.1.10, 2.2.6, 2.3.2, 2.3.3, remove ruby 2.1.8, 2.2.4, 2.3.1\n\nDefault binary versions: ruby 2.3.3, node 4.6.2\n\n### staticfile-buildpack\n\nupdated to v1.3.14 (from v1.3.13)\n\n#### [v1.3.14](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.3.14)\n\nHighlights:\n- Enable 'Vary: Accept-Encoding' header\n- Add nginx 1.11.6, remove nginx 1.11.5\n\nDefault binary versions: nginx 1.11.6\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n\nThis section will be updated soon.  If this section is not yet up-to-date, please reach out for information:\n- direct team email: runtime-og@cloudfoundry.org\n- CF Dev mailing list: https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/\n- Slack channel: https://cloudfoundry.slack.com/messages/runtime_og/\n- GitHub issues: https://github.com/cloudfoundry/dea-hm-workspace/issues\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- No changes\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- No changes\n\n#### `consul-release` (includes `consul_agent` job)\n- Bumped from v135 to [v145](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v145). Functional changes:\n  *\\* Now includes consul 0.7.1(was 0.7.0)\n  *\\* Changes to support running consul_agent on windows in client mode.\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- No changes.\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v1.4.1](https://github.com/cloudfoundry/diego-release/tree/v1.4.1).\n  Release notes for\n  [v1.4.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.4.1) ·\n  [v1.4.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.4.0) ·\n  [v1.3.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.3.1) ·\n  [v1.3.0](https://github.com/cloudfoundry/diego-release/releases/tag/v1.3.0).\n- Garden-Runc release [v1.0.4](https://github.com/cloudfoundry/garden-runc-release/tree/v1.0.4).\n  Release notes for\n  [v1.0.4](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.0.4).\n- cflinuxfs2-rootfs release [v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.44.0).\n  Release notes for\n  [v1.44.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.44.0) ·\n  [v1.43.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.43.0) ·\n  [v1.42.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.42.0).\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n- [CAPI 1.12.0 Job Spec Changes](https://github.com/cloudfoundry/capi-release/releases/tag/1.12.0#job-spec-changes)\n- [CAPI 1.13.0 Job Spec Changes](https://github.com/cloudfoundry/capi-release/releases/tag/1.13.0#job-spec-changes)\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Version\n- 3312.12\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\n"
}