  "Content": "**Contents**\r\n- \u003ca href='#v262-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v262-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v262-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v262-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v262-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v262-notices'\u003e\u003c/a\u003e Notices\r\n- **This release officially removes the DEA and HM9000 from cf-release.** \r\n- If your deployment still contains DEAs and HM9000, you must first scale down the DEA and HM9000 jobs to zero instances before upgrading to CF 262. Failure to scale do so will result in the following error:\r\n  ```\r\n  Failed compiling packages \u003e ... Unknown CPI error 'Unknown' with message 'Address 10.10.16.41 is in use.' in 'create_vm' CPI method (00:09:52)\r\n  ```\r\n  The jobs in the manifest are named:\r\n  - `runner_z1`\r\n  - `runner_z2`\r\n  - `hm9000_z1`\r\n  - `hm9000_z2`\r\n\r\nThe default configuration for a new metron '/health' endpoint collides with CAPI. Update the [`metron.health_port`](https://github.com/cloudfoundry/loggregator/blob/1e84fbd32c2fe8c9d0d356a58644e51299571c8c/jobs/metron_agent/spec#L104) to avoid this collision.\r\n\r\n## \u003ca name='v262-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- None\r\n\r\n## \u003ca name='v262-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v262\r\n- None\r\n\r\n### Resolved in v262\r\n- None\r\n\r\n## \u003ca name='v262-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release v1.28.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.28.0) (no change)\r\n- Identity:\r\n  - [uaa-release v37](https://github.com/cloudfoundry/uaa-release/releases/tag/v37)\r\n- Routing:\r\n  - [routing-release v0.155.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.155.0)\r\n- Loggregator:\r\n  - [Loggregator 88](https://github.com/cloudfoundry/loggregator/releases/tag/v88) \r\n  - [statsd 1.0.25](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.25)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.16](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.16) (no change)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.39](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.39) (no change)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.2](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.2) (no change)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.5.34](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.5.34) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.18](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.18) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.33](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.33) (no change)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.6](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.6) (no change)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.12](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.12) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.18](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.18) (no change)\r\n- Consul:\r\n  - [consul-release v152](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v152)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104)\r\n- NATS:\r\n  - [nats-release v14](https://github.com/cloudfoundry/nats-release/releases/tag/v14) (no change)\r\n- Postgres:\r\n  - [postgres-release v17](https://github.com/cloudfoundry/postgres-release/releases/tag/v17)  (no change)\r\n- DEA-Warden-HM9000:\r\n  - **Removed.**\r\n\r\n## \u003ca name='v262-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.16.1](https://github.com/cloudfoundry/diego-release/tree/v1.16.1). Release notes for [v1.16.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.16.1).\r\n- Garden-Runc release [v1.7.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.7.0). Release notes for [v1.7.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.7.0).\r\n- cflinuxfs2 release [v1.123.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.123.0). Release notes for [v1.123.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.123.0).\r\n- cf-networking release [v0.24.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v0.24.0). Release notes for [v0.24.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v0.24.0).\r\n- grootfs-release [v0.19.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.19.0). Release notes for [v0.19.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.19.0).\r\n- stemcell: 3363.22\r\n\r\n"
