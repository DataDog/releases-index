  "Content": "The cf-release v206 was released on April 9th, 2015\n- Note: A bug was found where apps using the python buildpack with cflinuxfs2 stack failed to run in this release.  This should be addressed in v207 [details](https://www.pivotaltracker.com/story/show/87752612)\n- Note: A bug was found where CC and Worker jobs were not updating when using NFS as a blobstore. [details](https://www.pivotaltracker.com/story/show/94152506)\n\n### Runtime\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Work continues on improvements to Recursive Space Deletion [details](https://www.pivotaltracker.com/epic/show/1751766)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- Work continues on support for Arbitrary Parameters [details](https://www.pivotaltracker.com/epic/show/1725984)\n- Work continues on support for Service Keys [details](https://www.pivotaltracker.com/epic/show/1743366)\n- Updated default aws stemcell and instance types to hvm and newer generation instances [details](https://www.pivotaltracker.com/story/show/89937452)\n- Configure disk size of aws resource pools to match older values [details](https://www.pivotaltracker.com/story/show/91780082)\n  - There is a bug where Operators are not able to completely remove the `ephemeral_disk` section of the job definition using spiff. This will be addressed in the next cf-release. [details](https://www.pivotaltracker.com/story/show/92090220)\n- cloudfoundry/cf-release #648: Size-up compilation VM disk to 8192 (8GB) to address new buildpack sizes for vsphere [details](https://www.pivotaltracker.com/story/show/91309330)\n- Change cloud_controller_ng job spec to disable billing events by default [details](https://www.pivotaltracker.com/story/show/85800284)\n- Changed default instances of consul to 0 [details](https://www.pivotaltracker.com/story/show/91416800)\n- cloudfoundry/cf-release #646: Expose signRequest and signMetaData via the login job [details](https://www.pivotaltracker.com/story/show/91110322)\n- cloudfoundry/cf-release #645: Upgrading nodejs buildpack to v1.2.1 [details](https://www.pivotaltracker.com/story/show/91007320)\n- Update rootfs for USN-2540-1 [details](https://www.pivotaltracker.com/story/show/90949496)\n- Additional reverts of ca_truster job [details](https://github.com/cloudfoundry/cf-release/commit/c999feddf96ddfbdfcfa26cc246ab164a7d9774f)\n- bump rootfs for Diego [details](https://www.pivotaltracker.com/story/show/90795388)\n- Removed the buildpack_cache package from cf-release [details](https://www.pivotaltracker.com/story/show/88960548)\n- Remove bcrypt [details](https://www.pivotaltracker.com/story/show/91766680)\n- Fixed bug where if there are multiple instances on one DEA when routes are unmapped the instances were not updated properly [details](https://www.pivotaltracker.com/story/show/91028304)\n- cloudfoundry/cloud_controller_ng #352: Build the staging messsage on the request thread [details](https://www.pivotaltracker.com/story/show/91825476)\n- Added new api endpoint /v2/organizations/:guid/user_roles [apidocs](http://apidocs.cloudfoundry.org/206/organizations/retrieving_the_roles_of_all_users_in_the_organization.html) [details](https://www.pivotaltracker.com/story/show/88712782)\n  - This endpoint simplifies getting all the roles for users on a particular organization\n- Fixed an issue where buildpack_cache was not busted when switching stacks [details](https://www.pivotaltracker.com/story/show/91549672)\n- Restarting a failed to stage app will gracefuly restage the app [details](https://www.pivotaltracker.com/story/show/88373814)\n\n### Loggregator\n- Now using Go 1.4 to build all components.\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-206-whats-in-the-deploy.html)\n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2889\n- CC Api Version: 2.24.0\n\n### Compatible Diego Version\n- final release 0.1075.0 [commit](https://github.com/cloudfoundry-incubator/diego-release/tree/d79534aab1578033de41a38047da2cdf41a8b4a0)\n"
