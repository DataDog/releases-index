  "Content": "The cf-release v192 was released on November 6th, 2014 \n\n### Release Highlights\n- Changed HM9000 to communicate with Cloud Countroller over HTTP, and not NATS to address an issue where HM9000's API stops responding to requests [details](https://www.pivotaltracker.com/story/show/80850336)\n- Deprecated AppEvent in Cloud Controller [details](https://www.pivotaltracker.com/story/show/77626184)\n- Cloud Controller worker names now include job index [details](https://www.pivotaltracker.com/story/show/81201540)\n- Reverted a commit using git: urls [details](https://www.pivotaltracker.com/story/show/81807298)\n- Fixed an issue where dir_server was leaking inotify watches [details](https://www.pivotaltracker.com/story/show/80319590)\n- Allowed login server to be disabled via spiff templates [details](https://www.pivotaltracker.com/story/show/81069846)\n- Fixed an issue where logs were not being captured when an app is shutting down [details](https://www.pivotaltracker.com/story/show/77564336)\n- Fixed a bug where 2 apps in 2 different orgs could be mapped to the same route [details](https://www.pivotaltracker.com/story/show/73512490)\n- The format for graphite keys that collector will emit is changing to include the ip address of the job that is reporting metrics.\n  - Originally it was sending:\n    `Deployment.Job.0.some_key`\n  - Now it will be sending:\n    `Deployment.Job.0.1-2-3-4.some_key`\n- Upgrading ruby buildpack to v1.1.3 [details](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.1.3)\n- Started work on Process Types (experimental) [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Users can change the plan for a service instance, if support for the feature is declared by the service broker [details](https://www.pivotaltracker.com/story/show/76633662)\n\n#### Loggregator\n- Loggregator firehose [details](https://github.com/cloudfoundry/loggregator)\n- Property changes for firehose [details](https://groups.google.com/a/cloudfoundry.org/forum/?utm_medium=email\u0026utm_source=footer#!msg/vcap-dev/FE_w5xDG-dg/faQ2zey3leQJ)\n- Bug fixed where application shutdown logs were not being collected by loggregator\n- Loggregator streaming endpoint can use a cookie to get the oauth token (allows js clients to stream logs)\n- Bug fixes for recovering when NATS connection is lost\n\n#### Syslog\n- Syslog configuration consolidated into metron package\n- Syslog aggregator package removed (use metron package for syslog forwarding)\n\n#### UAA\n- Property changes for loggregator firehose [details](https://groups.google.com/a/cloudfoundry.org/forum/?utm_medium=email\u0026utm_source=footer#!msg/vcap-dev/FE_w5xDG-dg/faQ2zey3leQJ)\n\n#### Login Server\n- Change Email functionality\n  - The Login Server now supports Change Email for users. Authenticated users can request a change to their email from the Account Settings page and verify the new email via the same process as Account Creation. Once verified, the new email is reflected on the user account. If the Username is same as the email, both get updated at the same time. This feature is only restricted to users stored in the internal UAA user store. The users from external sources such as LDAP and SAML are treated as read-only\n- Integration with Notifications Server\n  - Login Server now supports integration with a central Notifications Server which provides the ability to manage and send emails. Standard flows like Create New Account , Password Reset \u0026 Change Email can now use the Notifications Server for sending emails to users if configured.\n- Updated to Spring Security OAuth V2\n  -The Spring Security OAuth library has been updated from version 1.0.5 to 2.0.3. \n- Apart from bug fixes, major highlights include modernization and ease of use for OAuth server and client apps on Spring. More details about the changes can be found here:\n  - https://spring.io/blog/2014/04/18/spring-security-oauth-2-0-0-rc1-available\n  - https://spring.io/blog/2014/09/01/spring-security-oauth-2-0-3-available-now\n\n## Config\n\nDeployed with\n- BOSH Version: 106\n- Stemcell Version: 2719.3\n- CC Api Version: 2.17.0\n\n## Diff file\n\n[cf-192-whats-in-the-deploy](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-192-whats-in-the-deploy.html)\n"
