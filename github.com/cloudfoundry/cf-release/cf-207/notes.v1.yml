{
  "Content": "The cf-release v207 was released on April 16th, 2015\n- Note: In this release we have changed the default rootfs to cflinuxfs2 [details](https://www.pivotaltracker.com/story/show/87752612)\n- Note: A bug was found where CC and Worker jobs were not updating when using NFS as a blobstore. [details](https://www.pivotaltracker.com/story/show/94152506)\n\n### Runtime\n- Fixed a bug introduced in v206 where apps using the python buildpack with cflinuxfs2 stack failed to run [details](https://www.pivotaltracker.com/story/show/87752612)\n- cloudfoundry/cf-release #658: Java buildpack v3.0 [details](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.0)\n- Added a new end point /v2/spaces/:guid/user_roles [details](https://www.pivotaltracker.com/story/show/88712782)\n- Apps are now queryable by stack_guid [details](https://www.pivotaltracker.com/story/show/91426186)\n- Update Sequel and add a index on droplets.droplet_hash [details](https://www.pivotaltracker.com/story/show/91286910)\n  - Improves general query performance against ccdb\n- Fixed an issue where gorouters were always taking 15 minutes to drain [detail](https://www.pivotaltracker.com/story/show/91218274)\n- [Experimental] Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Work continues on improvements to Recursive Space Deletion [details](https://www.pivotaltracker.com/epic/show/1751766)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Work continues on Route API [details](https://www.pivotaltracker.com/epic/show/1590160)\n- Work continues on support for Service Keys [details](https://www.pivotaltracker.com/epic/show/1743366)\n- Work continues on support for Arbitrary Service Parameters [details](https://www.pivotaltracker.com/epic/show/1725984)\n\n### Loggregator\n\n#### Features\n- Metron now supports statsd protocol endpoint.  Details to follow in add'l vcap-dev post.\n  - Conduit support for statsd. [details](https://www.pivotaltracker.com/story/show/74358484)\n  - Support for:\n    - ...gauges. [details](https://www.pivotaltracker.com/story/show/91452210)\n    - ...counters. [details](https://www.pivotaltracker.com/story/show/91450340)\n    - ...timers. [details](https://www.pivotaltracker.com/story/show/91452204)\n  - Sample statsd implementation:\n    - ...in go. [details](https://www.pivotaltracker.com/story/show/91449852)\n    - ...in ruby. [details](https://www.pivotaltracker.com/story/show/91449874)\n    - ...in java. [details](https://www.pivotaltracker.com/story/show/91450916)\n  - Verified that increment/decrement function correctly. [details](https://www.pivotaltracker.com/story/show/91697848)\n- Loggregator now generates UUID for components. [details](https://www.pivotaltracker.com/story/show/91691260)\n- Additional Doppler integration tests to prevent regression:\n  - ... for metrics emission. [details](https://www.pivotaltracker.com/story/show/89116544)\n  - ... and for goroutine dumps. [details](https://www.pivotaltracker.com/story/show/89069346)\n- PR: Updated go package path. [details](https://www.pivotaltracker.com/story/show/90392586)\n- PR: InstrumentedResponseWriter conforms to CloseNotifier interface. [details](https://www.pivotaltracker.com/story/show/91151056)\n\n#### Bugs\n- Fixed an issue where an incorrect typecast would cause a Doppler panic. [details](https://www.pivotaltracker.com/story/show/91277702)\n- Fixed Doppler incorrectly computing totalDroppedMessages as a result of fixing typecast issue.  [details](https://www.pivotaltracker.com/story/show/91862858)\n- PR: Fixed an issue where syslog drain binder assumes that cc is available via http by default.  [details](https://www.pivotaltracker.com/story/show/89053898)\n- PR: Additional typos and broken links. [detail 1](https://www.pivotaltracker.com/story/show/90569414) [detail 2](https://www.pivotaltracker.com/story/show/91918380)\n\n### Used Configuration\n- BOSH Version: 152\n- Stemcell Version: 2889\n- CC Api Version: 2.25.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-207-whats-in-the-deploy.html)\n\n### Compatible Diego Version\n- final release 0.1099.0 [commit](https://github.com/cloudfoundry-incubator/diego-release/commit/bbdd0d01a2bafb2f7772a0f088262858bccd4620)\n"
