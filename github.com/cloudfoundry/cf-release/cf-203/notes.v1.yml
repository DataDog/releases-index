  "Content": "The cf-release v203 was released on March 12, 2015\n\n### Runtime\n- Update to Java Buildpack 2.7.1  [details](https://www.pivotaltracker.com/story/show/90080284) [release](https://github.com/cloudfoundry/java-buildpack/releases/tag/v2.7.1)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- [Experimental] Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- [Experimental] Initial work on route api merged into cf-release [details](https://www.pivotaltracker.com/epic/show/1590160)\n- [Experimental] Custom CA Certificates can be added to the trust store on vms in cf-release [details](https://www.pivotaltracker.com/story/show/83168476)\n  - Still need to fix a race condition where the ca_truster job that installs the CA certs may not run first [details](https://www.pivotaltracker.com/story/show/90139570)\n  - Loggregator vms still pending [details](https://www.pivotaltracker.com/story/show/89736530)\n- gorouter can now be configured to terminate ssl [details](https://www.pivotaltracker.com/story/show/81988510)\n  - See manifest configuration options for gorouter below (next section).\n- cloudfoundry/cf-release #632: TCP tuning [details](https://www.pivotaltracker.com/story/show/90005794)\n- Moved configuration of lucid64 stack out of a database migration and into manifest configuration [details](https://www.pivotaltracker.com/story/show/89643092) \n  - For brand new cf deployments, if `cc.stacks` is specified in the manifest, then only those stacks specified will be added to the database.  \n  - If `cc.stacks` is not specified in the manifest, the default set of stacks will be added, currently lucid64 and cflinuxfs2.  \n  - For existing deployments, stacks specified in the manifest will be upserted.\n- Add content-type to blobstore file creation [details](https://www.pivotaltracker.com/story/show/89861714)\n- cloudfoundry/cf-release #627: Adding X-Forwarded-Proto header to HTTP check for UAA and Login [details](https://www.pivotaltracker.com/story/show/89562892)\n- As a CF operator, I can specify the default stack in the manifest [details](https://www.pivotaltracker.com/story/show/89642952)\n  - Manifest configuration `cc.default_stack`\n- Fixed a bug when an app has a lot of fingerprints matched during resource matching, it should still be able to stage [details](https://www.pivotaltracker.com/story/show/89572944)\n- As a cf operator I can specify via manifest \"min_cli_version\" and \"min_recommended_cli_version\" for /v2/info [details](https://www.pivotaltracker.com/story/show/86845102)\n- Rescue warden client disconnect when doing varz updates [details](https://www.pivotaltracker.com/story/show/88767374)\n- Security Groups applied to the space are visible to non-admins with correct permissions [details](https://www.pivotaltracker.com/story/show/82055042)\n- cloudfoundry/cf-release #623: Enable explicit configuration of uaa.issuer [details](https://www.pivotaltracker.com/story/show/88835598)\n\n### Manifest configurations for gorouter to terminate ssl\n\n```\nproperties.router.enable_ssl\nproperties.router.cipher_suites\nproperties.router.ssl_cert\nproperties.router.ssl_key\n```\n\n### Loggregator\n- Major fix: Doppler and TrafficController no longer leak connections for websocket or syslog disconnects. [details](https://www.pivotaltracker.com/story/show/89632832)\n- Default batch size in syslog_drain_binder increased from 10 to 1000. [details](https://www.pivotaltracker.com/story/show/89110774)\n- Bug fix to reconnect a syslog drain if the service goes down and then comes back up. [details](https://www.pivotaltracker.com/story/show/87667536)\n- Metron now uses identical config set up as Doppler and TC [details](https://www.pivotaltracker.com/story/show/78672120)\n- Additional Doppler Reliability tests\n  - Service Announcement [details](https://www.pivotaltracker.com/story/show/88534666)\n  - Container Metrics [details](https://www.pivotaltracker.com/story/show/88707654)\n  - Doppler /firehose endpoint [details](https://www.pivotaltracker.com/story/show/88534406)\n\n### Used Configuration\n- BOSH Version: 148\n- Stemcell Version: 2859\n- CC Api Version: 2.23.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-203-whats-in-the-deploy.html)\n"
