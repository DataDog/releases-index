  "Content": "**Contents**\r\n- \u003ca href='#v272-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v272-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v272-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v272-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v272-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v272-notices'\u003e\u003c/a\u003e Notices\r\n- **syslog-forwarder runtime-config:** This version of cf-release introduces a [runtime-config](http://bosh.io/docs/runtime-config.html) in the `runtime-configs` directory for adding a syslog-forwarder job from [syslog-release](https://github.com/cloudfoundry/syslog-release). You can find more information about applying the runtime-config in [the README of the runtime-configs directory](https://github.com/cloudfoundry/cf-release/blob/release-candidate/runtime-configs/README.md).\r\n\r\n- **For operators using syslog functionality in the `metron` agent**: The plan is to deprecate `metron`'s syslog functionality in CF 275, so we advise the use of this runtime-config for managing **platform** syslog drains.\r\n\r\n## \u003ca name='v272-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- The properties `uaa.url` and `login.protocol` have been removed\r\n- Add `uaa.internal_url` with a value of https://uaa.service.cf.internal:8443\r\n- The property `cc.srv_api_url` has been removed and replaced with a new secure interface\r\n- This uses new properties for `cc.internal_service_hostname`, `cc.tls_port`, `cc.mutual_tls.ca_cert`, `loggregator.tls.cc_trafficcontroller.cert` and `loggregator.tls.cc_trafficcontroller.key`\r\n- See [Loggregator Traffic Controller spec](https://github.com/cloudfoundry/loggregator/blob/master/jobs/loggregator_trafficcontroller/spec) for full change history.  \r\n\r\n\r\n## \u003ca name='v272-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v272\r\n- None\r\n\r\n### Resolved in v272\r\n- Not yet updated\r\n\r\n## \u003ca name='v272-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release 1.40.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.40.0) (no change)\r\n- Identity:\r\n  - [uaa-release v45](https://github.com/cloudfoundry/uaa-release/releases/tag/v45) (no change)\r\n- Routing:\r\n  - [routing-release v0.159.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.159.0) (no change)\r\n- Loggregator:\r\n  - [loggregator v93](https://github.com/cloudfoundry/loggregator/releases/tag/v93)\r\n  - [statsd-injector-release 1.0.30](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.30)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.19](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.19) (no change)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.47](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.47)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.6](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.6) (no change)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.6.6](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.6.6)\r\n  - [nodejs-buildpack v1.6.5](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.6.5)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.24](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.24)\r\n  - [python-buildpack v1.5.23](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.5.23)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.40](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.40)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.13](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.13)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.14](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.14) (no change)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.24](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.24)\r\n- Consul:\r\n  - [consul-release v173](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v173)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104)\r\n- NATS:\r\n  - [nats-release v22](https://github.com/cloudfoundry/nats-release/releases/tag/v22)\r\n- Postgres:\r\n  - [postgres-release v18](https://github.com/cloudfoundry/postgres-release/releases/tag/v18) (no change)\r\n\r\n## \u003ca name='v272-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.25.1](https://github.com/cloudfoundry/diego-release/tree/v1.25.1). Release notes for [v1.25.1](https://github.com/cloudfoundry/diego-release/releases/tag/v1.25.1).\r\n- Garden-Runc release [v1.9.2](https://github.com/cloudfoundry/garden-runc-release/tree/v1.9.2). Release notes for [v1.9.2](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.2).\r\n- cflinuxfs2 release [v1.150.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.150.0). Release notes for [v1.150.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.150.0) Â· [v1.149.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.149.0).\r\n- cf-networking release [v1.5.0](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v1.5.0). Release notes for [v1.5.0](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.5.0).\r\n- grootfs release [v0.25.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.25.0). Release notes for [v0.25.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.25.0).\r\n- stemcell: 3445.2\r\n\r\n"
