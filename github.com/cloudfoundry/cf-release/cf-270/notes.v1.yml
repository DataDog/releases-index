  "Content": "**Contents**\r\n- \u003ca href='#v270-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v270-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v270-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v270-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v270-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v270-notices'\u003e\u003c/a\u003e Notices\r\n- grootfs release v0.24.0 contains SHA2 hashes, and other releases will soon be following suit.  Please be sure to use the latest bosh cli (\u003ca href='https://rubygems.org/gems/bosh_cli/versions/1.3262.26.0'\u003egem\u003c/a\u003e or \u003ca href='https://github.com/cloudfoundry/bosh-cli/releases'\u003egolang\u003c/a\u003e) to avoid deployment-time checksum errors.  \r\n  - Note that deploying grootfs release 0.24.0 using Concourse's `bosh-deployment` resource will result in checksum errors until the team has a chance to update their Docker image.  The suggested workaround for this issue is to upload the grootfs release manually using the latest bosh cli.\r\n\r\n## \u003ca name='v270-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n - Loggregator requires new certificates. See Traffic Controller's [job spec](https://github.com/cloudfoundry/loggregator/blob/6a330c197fabb41b4e4836ceda4d63513fb0b7d1/jobs/loggregator_trafficcontroller/spec#L112) for specific property names.\r\n- To generate these certificates you can use the [`/loggregator/scripts/generate-loggregator-certs`](https://github.com/cloudfoundry/loggregator/blob/develop/scripts/generate-loggregator-certs) script with an existing loggregator ca.\r\n- The property `cc.tls_port` must be set to the port set by Cloud Controller\r\n\r\n## \u003ca name='v270-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v270\r\n- None\r\n\r\n### Resolved in v270\r\n- **[Incomplete fix for CC API Access](https://www.cloudfoundry.org/cve-2017-8037-incomplete-fix-cloud-controller-api-access-cc-vm-contents/)** is fixed as of CF 270.\r\n\r\n## \u003ca name='v270-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release 1.38.0](https://github.com/cloudfoundry/capi-release/releases/tag/1.38.0)\r\n- Identity:\r\n  - [uaa-release v45](https://github.com/cloudfoundry/uaa-release/releases/tag/v45)\r\n- Routing:\r\n  - [routing-release v0.159.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/v0.159.0)\r\n- Loggregator:\r\n  - [Loggregator 92](https://github.com/cloudfoundry/loggregator/releases/tag/v92) \r\n  - [stats d 1.0.29](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.29)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.19](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.19)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.46](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.46)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.6](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.8.6)\r\n- Node.js Buildpack:\r\n  - [nodejs-buildpack v1.6.4](https://github.com/cloudfoundry/nodejs-buildpack/releases/tag/v1.6.4) (no change)\r\n- Python Buildpack:\r\n  - [python-buildpack v1.5.22](https://github.com/cloudfoundry/python-buildpack/releases/tag/v.1.5.22) (no change)\r\n- PHP Buildpack:\r\n  - [php-buildpack v4.3.39](https://github.com/cloudfoundry/php-buildpack/releases/tag/v4.3.39)\r\n- Staticfile Buildpack:\r\n  - [staticfile-buildpack v1.4.12](https://github.com/cloudfoundry/staticfile-buildpack/releases/tag/v1.4.12)\r\n- Binary Buildpack:\r\n  - [binary-buildpack v1.0.14](https://github.com/cloudfoundry/binary-buildpack/releases/tag/v1.0.14)\r\n- .Net Core Buildpack:\r\n  - [dotnet-core-buildpack v1.0.23](https://github.com/cloudfoundry/dotnet-core-buildpack/releases/tag/v1.0.23) (no change)\r\n- Consul:\r\n  - [consul-release v171](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v171)\r\n- Etcd:\r\n  - [etcd-release v104](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v104)\r\n- NATS:\r\n  - [nats-release v22](https://github.com/cloudfoundry/nats-release/releases/tag/v22) (no change)\r\n- Postgres:\r\n  - [postgres-release v18](https://github.com/cloudfoundry/postgres-release/releases/tag/v18)\r\n\r\n## \u003ca name='v270-compatible-releases-and-stemcells'\u003e\u003c/a\u003eCompatible Releases and Stemcells\r\n- Diego release [v1.23.2](https://github.com/cloudfoundry/diego-release/tree/v1.23.2). Release notes for [v1.23.2](https://github.com/cloudfoundry/diego-release/releases/tag/v1.23.2).\r\n- Garden-Runc release [v1.9.0](https://github.com/cloudfoundry/garden-runc-release/tree/v1.9.0). Release notes for [v1.9.0](https://github.com/cloudfoundry/garden-runc-release/releases/tag/v1.9.0).\r\n- cflinuxfs2 release [v1.145.0](https://github.com/cloudfoundry/cflinuxfs2-release/tree/v1.145.0). Release notes for [v1.145.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.145.0) · [v1.144.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.144.0) · [v1.143.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.143.0) · [v1.142.0](https://github.com/cloudfoundry/cflinuxfs2-release/releases/tag/v1.142.0).\r\n- cf-networking release [v1.3.3](https://github.com/cloudfoundry-incubator/cf-networking-release/tree/v1.3.3). Release notes for [v1.3.3](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.3.3) · [v1.3.2](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.3.2) · [v1.3.1](https://github.com/cloudfoundry-incubator/cf-networking-release/releases/tag/v1.3.1).\r\n- grootfs release [v0.24.0](https://github.com/cloudfoundry/grootfs-release/tree/v0.24.0). Release notes for [v0.24.0](https://github.com/cloudfoundry/grootfs-release/releases/tag/v0.24.0).\r\n- stemcell: 3431.10\r\n\r\n"
