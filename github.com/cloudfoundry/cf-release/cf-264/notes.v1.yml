  "Content": "**Contents**\r\n- \u003ca href='#v264-notices'\u003eNotices\u003c/a\u003e\r\n- \u003ca href='#v264-job-spec-changes'\u003eJob Spec Changes\r\n- \u003ca href='#v264-security-notices'\u003eSecurity Notices\u003c/a\u003e\r\n- \u003ca href='#v264-compatible-releases-and-stemcells'\u003eCompatible Releases and Stemcells\u003c/a\u003e\r\n- \u003ca href='#v264-subcomponent-updates'\u003eSubcomponent Updates\u003c/a\u003e\r\n\r\n## \u003ca name='v264-notices'\u003e\u003c/a\u003e Notices\r\nThis release transitions the buildpacks to online mode, which requires an internet connection to stage apps. See [here](https://lists.cloudfoundry.org/archives/list/cf-dev@lists.cloudfoundry.org/thread/SN5AW5SUAMHDQAAPU45AURTBWEXWU2MN/) for more details.\r\n\r\n## \u003ca name='v264-job-spec-changes'\u003e\u003c/a\u003e Job Spec Changes\r\n- None.\r\n\r\n## \u003ca name='v264-security-notices'\u003e\u003c/a\u003eSecurity Notices\r\n\r\n### Affecting v264\r\n- None\r\n\r\n### Resolved in v264\r\n- None.\r\n\r\n## \u003ca name='v264-subcomponent-updates'\u003e\u003c/a\u003eSubcomponent Updates\r\n- Cloud Controller and Service Broker API:\r\n  - [capi-release v1.30](https://github.com/cloudfoundry/capi-release/releases/tag/v1.30) (no change)\r\n- Identity:\r\n  - [uaa-release v41](https://github.com/cloudfoundry/uaa-release/releases/tag/v41)\r\n- Routing:\r\n  - [routing-release v0.157.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.157.0)\r\n- Loggregator:\r\n  - [Loggregator 89]( https://github.com/cloudfoundry/loggregator/releases/tag/v89) \r\n  - [statsd 1.0.25](https://github.com/cloudfoundry/statsd-injector-release/releases/tag/v1.0.25)\r\n- Java Buildpack:\r\n  - [java-buildpack v3.17](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.17)\r\n- Ruby Buildpack:\r\n  - [ruby-buildpack v1.6.40](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.6.40)\r\n- Go Buildpack:\r\n  - [go-buildpack v1.8.4](https://github.com/cloud