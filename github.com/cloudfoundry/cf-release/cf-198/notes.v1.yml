{
  "Content": "The cf-release v198 was released on February 10th, 2015\n\n### Runtime\n- Updated the rootfs. This addresses [CVE-2014-9636](http://www.ubuntu.com/usn/usn-2489-1/) [details](https://github.com/cloudfoundry/cf-release/commit/ba6f0cca707d10ebf36dfb6d4183f6f938296cbb)\n- Improved instructions for minimal AWS example [details](https://github.com/cloudfoundry/cf-release/tree/master/example_manifests)\n- Updated python buildpack to v1.1.2 [details](https://github.com/cloudfoundry/python-buildpack/releases/tag/v1.1.2)\n- Updated go buildpack to v1.1.2 [details](https://github.com/cloudfoundry/go-buildpack/releases/tag/v1.1.2)\n- Updated java buildpack to v2.6.1 [details](https://github.com/cloudfoundry/java-buildpack/releases/tag/v2.6.1)\n- Updated ruby buildpack to v1.2.1 [details](https://github.com/cloudfoundry/ruby-buildpack/releases/tag/v1.2.1)\n- Updated cf cli to 6.9.0 [details](https://github.com/cloudfoundry/cli/releases/tag/v6.9.0)\n- Updated fog to 1.27 [details](https://www.pivotaltracker.com/story/show/87465774)\n- Work continues on /v3 and Application Process Types [details](https://www.pivotaltracker.com/epic/show/1334418)\n- Work continues on support for Asynchronous Service Instance Operations [details](https://www.pivotaltracker.com/epic/show/1561148)\n- Service Instance Orphan Mitigation improvements [details](https://www.pivotaltracker.com/epic/show/1558230)\n- /v2/managed_service_instances is now deprecated [details](https://www.pivotaltracker.com/story/show/55946682)\n- Renaming broker does not cause CC to fetch service broker catalog [details](https://www.pivotaltracker.com/story/show/83801222)\n- Application Security Groups now support logging of the first packet of outbound tcp traffic [details](https://www.pivotaltracker.com/story/show/73905126) [apidoc](http://apidocs.cloudfoundry.org/198/security_groups/creating_a_security_group.html)\n- Enabled wildcard routes to be published to NATS [details](https://www.pivotaltracker.com/story/show/86083226)\n- Users can now specify via the api longer start commands [details](https://www.pivotaltracker.com/story/show/86262896)\n- /v2/routes can now be queried by organization guid [details](https://www.pivotaltracker.com/story/show/85007712)\n- nginx_status endpoint is always enabled [details](https://www.pivotaltracker.com/story/show/87152482)\n- Org Auditors can now see space related /v2/events [details](https://www.pivotaltracker.com/story/show/84973576)\n- no need to pre-provision errand VMs; bosh will auto-create [details](https://www.pivotaltracker.com/story/show/85581728)\n- Catch socket error during staging causing CATS to be flaky [details](https://www.pivotaltracker.com/story/show/87438162)\n- DEA no longer crashes if loggregator emitter fails to emit [details](https://www.pivotaltracker.com/story/show/86646156)\n- cloud controller worker and clock jobs now logs to files instead of STDOUT [details](https://www.pivotaltracker.com/story/show/76069390)\n- /v2/info no longer rejects requests that have invalid tokens (this change was in v197 only) [details](https://www.pivotaltracker.com/story/show/87634712)\n\n### Loggregator\n\n#### Features\n- Changing syslog drain location no longer requires application restaging.  [details](https://www.pivotaltracker.com/story/show/81719084)\n- Diego-enabled doppler endpoints\n  [details](https://www.pivotaltracker.com/story/show/83693086)\n- Diego-enabled dropsonde emitter\n  [details](https://www.pivotaltracker.com/story/show/83693648)\n- Moved lamb manifest-template configuration out of cf-release [details](https://www.pivotaltracker.com/story/show/87152738) \n- Improved documentation\n  - Firehose Metrics [details](https://www.pivotaltracker.com/story/show/85520832)\n  - Dropsonde\n    [details](https://www.pivotaltracker.com/story/show/83971758)\n  - Syslog Drains\n    [details](https://www.pivotaltracker.com/story/show/83686174)\n  - Spelling errors [details](https://www.pivotaltracker.com/story/show/86315458)\n\n#### Bug fixes\n- Hard-code doppler dropsondeOrigin to \"doppler\"\n  [details](https://www.pivotaltracker.com/story/show/83801768)\n- Doppler continues to attempt to contact failed syslog drain after app is deleted\n  [details](https://www.pivotaltracker.com/story/show/83872026)\n- Dropsonde emitter no longer nil on initialization.\n  [details](https://www.pivotaltracker.com/story/show/83964128)\n- Fixed firehose deadlock condition in doppler.\n  [details](https://www.pivotaltracker.com/story/show/84550380)\n- Enable SIGTRAPS to get goroutine info.\n  [details](https://www.pivotaltracker.com/story/show/84550598)\n- Enable unicode character support in emitters.\n  [details](https://www.pivotaltracker.com/n/projects/993188)\n- Dropsonde InstrumentedRoundTripper now supports CancelRequests.\n  [details](https://www.pivotaltracker.com/story/show/85285400)\n- Buffer more messages in doppler to increase reliability under load.\n  [details](https://www.pivotaltracker.com/story/show/86797670)\n- Enable kernel log redirection\n  [details](https://www.pivotaltracker.com/story/show/85818688)\n- Improved CAT tests for reliability.\n\n### Used Configuration\n- BOSH Version: 134\n- Stemcell Version: 2818 \n- CC Api Version: 2.22.0\n\n[Commit summary](http://htmlpreview.github.io/?https://github.com/cloudfoundry-community/cf-docs-contrib/blob/master/release_notes/cf-198-whats-in-the-deploy.html)\n"
}