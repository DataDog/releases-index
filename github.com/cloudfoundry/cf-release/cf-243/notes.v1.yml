  "Content": "The cf-release v243 was released on September 21, 2016.\n\n**IMPORTANT**\n- This release addresses [CVE-2016-6651 Privilege Escalation in UAA](http://pivotal.io/security/cve-2016-6651) \n\n**Contents:**\n- \u003ca href='#cc-and-service-broker-apis'\u003eCC and Service Broker APIs\u003c/a\u003e\n- \u003ca href='#identity'\u003eIdentity\u003c/a\u003e\n- \u003ca href='#routing'\u003eRouting\u003c/a\u003e\n- \u003ca href='#loggregator'\u003eLoggregator\u003c/a\u003e\n- \u003ca href='#buildpacks-and-stacks'\u003eBuildpacks and Stacks\u003c/a\u003e\n- \u003ca href='#dea-warden-hm9000-runtime'\u003eDEA-Warden-HM9000 Runtime\u003c/a\u003e\n- \u003ca href='#internal-components'\u003eInternal Components\u003c/a\u003e\n- \u003ca href='#recommended-versions-additional-releases'\u003eRecommended Versions of Additional Releases\u003c/a\u003e\n- \u003ca href='#job-spec-changes'\u003eJob Spec Changes\u003c/a\u003e\n- \u003ca href='#recommended-bosh-stemcell-versions'\u003eRecommended BOSH Stemcell Versions\u003c/a\u003e\n\n## \u003ca name='cc-and-service-broker-apis'\u003e\u003c/a\u003eCC and Service Broker APIs\n\nNo Change\n\n## \u003ca name='identity'\u003e\u003c/a\u003eIdentity\n\nThis release includes [UAA 3.7.3](https://github.com/cloudfoundry/uaa/releases/3.7.3)\nThis is a security release which addresses [CVE-2016-6651 Privilege Escalation in UAA](http://pivotal.io/security/cve-2016-6651) \n\n## \u003ca name='routing'\u003e\u003c/a\u003eRouting\n\nRouting-release bumped to [0.138.0](https://github.com/cloudfoundry-incubator/routing-release/releases/tag/0.138.0)\n\n## \u003ca name='loggregator'\u003e\u003c/a\u003eLoggregator\n\nNo changes\n\n## \u003ca name='buildpacks-and-stacks'\u003e\u003c/a\u003eBuildpacks and Stacks\n\n### java-buildpack\n\nupdated to v3.9 (from v3.8.1)\n\n#### [v3.9](https://github.com/cloudfoundry/java-buildpack/releases/tag/v3.9)\n\nI'm pleased to announce the release of the `java-buildpack`, version `3.9`. This release has no theme per se, but has a number of important updates collected within it.\n- Dependencies are now hosted at https://java-buildpack.cloudfoundry.org (long live the Cloud Foundry Foundation!)\n- Azule Zulu JRE Support (via [Ekaterina Blatova](https://github.com/cloudfoundry/java-buildpack/pull/306))\n- Updated Dynatrace support (via [Alois Mayr](https://github.com/cloudfoundry/java-buildpack/pull/317))\n\nFor a more detailed look at the changes in `3.9`, please take a look at the [commit log](https://github.com/cloudfoundry/java-buildpack/compare/v3.8.1...v3.9).\n\n## \u003ca name='dea-warden-hm9000-runtime'\u003e\u003c/a\u003eDEA-Warden-HM9000 Runtime\n\nNo Change\n\n## \u003ca name='internal-components'\u003e\u003c/a\u003eInternal Components\n\n#### `postgres-release` (includes `postgres` job)\n- No changes, still at [v5](https://github.com/cloudfoundry/postgres-release/releases/tag/v5).\n\n#### `etcd-release` (includes `etcd` and `etcd_metrics_server` jobs)\n- No changes, still at [v66](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v66).\n\n#### `consul-release` (includes `consul_agent` job)\n- No changes, still at [v110](https://github.com/cloudfoundry-incubator/consul-release/releases/tag/v110).\n\n#### `nats-release` (includes `nats` and `nats_stream_forwarder` jobs)\n- No changes, still at [v11](https://github.com/cloudfoundry/nats-release/releases/tags/v11).\n\n## \u003ca name='recommended-versions-additional-releases'\u003e\u003c/a\u003eRecommended Versions of Additional Releases\n\nThese versions are soft recommendations, as several different versions of these releases may work correctly with this version of cf-release.\n- Diego release [v0.1485.0](https://github.com/cloudfoundry/diego-release/tree/v0.1485.0).\n  Release notes for\n  [v0.1485.0](https://github.com/cloudfoundry/diego-release/releases/tag/v0.1485.0).\n- Garden-Linux release [v0.342.0](https://github.com/cloudfoundry/garden-linux-release/tree/v0.342.0).\n  Release notes for\n  [v0.342.0](https://github.com/cloudfoundry/garden-linux-release/releases/tag/v0.342.0).\n- etcd release [v67](https://github.com/cloudfoundry-incubator/etcd-release/tree/v67). Release notes for\n  [v67](https://github.com/cloudfoundry-incubator/etcd-release/releases/tag/v67).\n- cflinuxfs2-rootfs release [v1.29.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/tree/v1.29.0).\n  Release notes for\n  [v1.29.0](https://github.com/cloudfoundry/cflinuxfs2-rootfs-release/releases/tag/v1.29.0).\n\n## \u003ca name='job-spec-changes'\u003e\u003c/a\u003eJob Spec Changes\n\n## \u003ca name='recommended-bosh-stemcell-versions'\u003e\u003c/a\u003eRecommended BOSH Stemcell Versions\n- real IaaS: 3262.14\n- BOSH-Lite: 3262.2\n\nNote: For AWS you should use the [Xen-HVM](http://bosh.io/stemcells/bosh-aws-xen-hvm-ubuntu-trusty-go_agent) stemcells rather than Xen.\n\nThese are soft recommendations; several different versions of the stemcells are likely to work fine with this version of cf-release and the corresponding versions of the additional releases listed above.\n"
}