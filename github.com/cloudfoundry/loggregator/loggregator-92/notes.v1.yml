  "Content": "**Changelog**\r\n* Made TLS clients more permissive when it comes to cipher suites.\r\n* Select strict defaults for cipher suites for TLS servers.\r\n* Changed the way cipher suites are configured for TLS servers.\r\n* Use SHA2 for releases moving forward.\r\n* Decrease memory usage in reverse log proxy by deprecating multi-type tags and adding string value tags.\r\n* Metron emits a new metric with the average envelope size over a 60 second period."
