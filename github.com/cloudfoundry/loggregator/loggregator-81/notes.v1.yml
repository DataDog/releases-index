  "Content": "**Important Note**\r\nThis version of Loggregator restricts ciphers to use only the following 4 ciphers. This is a breaking change for some operators and a configurable property for opting into more cipher suites was introduced in [Loggregator 85](https://github.com/cloudfoundry/loggregator/releases/tag/v85)\r\n\r\nTLS_DHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_DHE_RSA_WITH_AES_256_GCM_SHA384\r\nTLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\r\n\r\n\r\n**Changelog:**\r\n- Property changes:\r\n    - New property: `doppler.deployment` can now be used to override `spec.deployment` value. This fixes the breaking change discovered in [Loggregator 80](https://github.com/cloudfoundry/loggregator/releases/tag/v80)\r\n    - `doppler.zone` can now be used to override `spec.az` value.\r\n    - `metron_agent.zone` can now be used to override `spec.az` value.\r\n    - `metron_agent.deploy` can now be used to override `spec.deployment` value.\r\n- Fix deadlock in truncating buffer"
