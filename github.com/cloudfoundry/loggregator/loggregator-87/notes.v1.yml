{
  "Content": "**Changelog:**\r\n- Remove UDP egress from metron.\r\n- Metron no longer requires `metron_endpoint.shared_secret` as it no longer falls back to UDP when talking to dopplers.\r\n- Support for multiple gauge metrics when converting from v2 to v1 envelopes.\r\n- Add batching API to metron ingress.\r\n- Be more aggressive in killing dopplers in monit scripts."
