{
  "Content": "**Important Notice** \r\n* This release requires `if_link` functionality only available in the latest bosh director. Older bosh directors do not support this functionality. \r\n* This release changes the service discovery behavior of Traffic Controller. If you change the number of instances of doppler, your Traffic Controllers will be restarted resulting in disruption in Firehose throughput.\r\n* This version of Loggregator restricts ciphers to use only the following 4 ciphers. This is a breaking change for some operators and a configurable property for opting into more cipher suites was introduced in [Loggregator 85](https://github.com/cloudfoundry/loggregator/releases/tag/v85)\r\n\r\nTLS_DHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_DHE_RSA_WITH_AES_256_GCM_SHA384\r\nTLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256\r\nTLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384\r\n\r\n\r\n**Changelog:**\r\n- Trafficcontroller now allows for static configuration of Dopplers via bosh links.\r\n- Replace log line with metric in hot doppler code path.\r\n- Set cookie endpoint no longer sets cookie on invalid requests."
}