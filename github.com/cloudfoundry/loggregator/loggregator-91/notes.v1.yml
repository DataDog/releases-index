  "Content": "\r\n**Changelog:**\r\n- Reduce recent logs latency from TrafficController to Doppler when there are many dopplers.\r\n- Reduce container metrics latency from TrafficController to Doppler when there are many dopplers.\r\n- Fix PProf not starting with TrafficController\r\n- Fix metron not clearing batch of envelopes that failed to send to Doppler.\r\n- Turn off gRPC logging in Reverse Log Proxy, Metron, TrafficController and Doppler.\r\n- Renamed the following metrics and emit them every 60 seconds in TrafficController:\r\n  - `LoggregatorTrafficController.dopplerProxy.containermetricsLatency` -\u003e `loggregator.trafficcontroller.doppler_proxy.container_metrics_latency`\r\n  - `LoggregatorTrafficController.dopplerProxy.recentlogsLatency` -\u003e `loggregator.trafficcontroller.doppler_proxy.recent_logs_latency`\r\n  - `LoggregatorTrafficController.dopplerProxy.firehoses` -\u003e `loggregator.trafficcontroller.doppler_proxy.firehoses`\r\n  - `LoggregatorTrafficController.dopplerProxy.appStreams` -\u003e `loggregator.trafficcontroller.doppler_proxy.app_streams`\r\n  - `LoggregatorTrafficController.dopplerProxy.slowConsumer` -\u003e `loggregator.trafficcontroller.doppler_proxy.slow_consumer`\r\n- TrafficController emits egress metric for number of envelopes egressed via firehose and app streams.\r\n- Fix Reverse Log Proxy having high CPU usage with lots of TCP/TLS connections.\r\n- Add query timeout metric to for when a request from TrafficController to Doppler to get container metrics or recent logs times out (`loggregator.trafficcontroller.query_timeout`).\r\n\r\n"
