- Description: ""
  MonitTemplate:
    DstPathEnd: monit
    Path: /mnt/tmp/tar-CmdExtractor033912676/monit
    SrcPathEnd: monit
  Name: syslog_forwarder
  Packages:
  - Name: blackbox
  Properties:
  - Default: []
    Description: List of fallback servers to be used if the primary syslog server
      is down. Only tcp or relp protocols are supported. Each list entry should consist
      of "address", "transport" and "port" keys.
    Example:
    - address: logs5.papertrail.com
      port: 44312
      transport: tcp
    Examples: null
    Name: syslog.fallback_servers
  - Default: false
    Description: Set this to true to enable TLS.
    Example: null
    Examples: null
    Name: syslog.tls_enabled
  - Default: 80000
    Description: Num messages. Assuming avg size of 512B, this is 4MiB. (If this is
      reached, messages will spill to disk until the low watermark is reached).
    Example: null
    Examples: null
    Name: syslog.queue_high_water_mark
  - Default: 2000
    Description: Number of messages. Assuming avg size of 512B, this is 1MiB.
    Example: null
    Examples: null
    Name: syslog.queue_low_water_mark
  - Default: true
    Description: Save in-memory data to disk if rsyslog shuts down. Must be "on" or
      "off"
    Example: null
    Examples: null
    Name: syslog.queue_save_on_shutdown
  - Default: null
    Description: Trust these Certificate Authorities. Required if TLS is enabled.
    Example: |
      -----BEGIN CERTIFICATE-----
      MIIClTCCAf4CCQDc6hJtvGB8RjANBgkqhkiG9w0BAQUFADCBjjELMAkGA1UEBhMC...
      -----END CERTIFICATE-----
    Examples: null
    Name: syslog.ca_cert
  - Default: 100000
    Description: Store no more than this number syslog messages in memory.
    Example: null
    Examples: null
    Name: syslog.queue_size
  - Default: 97500
    Description: After this number of messages are queued, purge messages whose severity
      is greater than or equal to DiscardSeverity.
    Example: null
    Examples: null
    Name: syslog.queue_discard_mark
  - Default: agg_backlog
    Description: Spill to disk if queue is full.
    Example: null
    Examples: null
    Name: syslog.queue_file_name
  - Default: 128m
    Description: Max size for disk queue.
    Example: null
    Examples: null
    Name: syslog.queue_max_disk_space
  - Default: 0
    Description: Discard messages if the queue + disk is full
    Example: null
    Examples: null
    Name: syslog.queue_timeout_enqueue
  - Default: false
    Description: If enabled, use BlackBox to forward logs.
    Example: null
    Examples: null
    Name: syslog.forward_files
  - Default: 514
    Description: Port of the syslog server.
    Example: null
    Examples: null
    Name: syslog.port
  - Default: ""
    Description: Custom rule for syslog event forwarder.
    Example: null
    Examples: null
    Name: syslog.custom_rule
  - Default: 0
    Description: |
      This discards queued messages of this severity or higher when the `queue_discard_mark` is reached.
      Setting this to '0' will discard all queued messages when the `queue_discard_mark` is reached.
    Example: null
    Examples: null
    Name: syslog.queue_discard_severity
  - Default: 10
    Description: When action is suspended (dest not connected), retry after this number
      of seconds
    Example: null
    Examples: null
    Name: syslog.resume_interval
  - Default: 100
    Description: write bookkeeping information on checkpoints (every n records)
    Example: null
    Examples: null
    Name: syslog.queue_checkpoint_interval
  - Default: /var/vcap/sys/log
    Description: |
      directory with subdirectories containing log files. log lines will be tagged with subdirectory name.
    Example: null
    Examples: null
    Name: syslog.blackbox.source_dir
  - Default: null
    Description: IP or DNS address of the syslog server.
    Example: logs4.papertrail.com
    Examples: null
    Name: syslog.address
  - Default: tcp
    Description: One of `udp`, `tcp`, `relp`.
    Example: null
    Examples: null
    Name: syslog.transport
  - Default: ""
    Description: Accepted fingerprint (SHA1) or name of remote peer. Required if TLS
      is enabled.
    Example: '*.papertrail.com'
    Examples: null
    Name: syslog.permitted_peer
  Templates:
  - DstPathEnd: bin/pre-start
    Path: /mnt/tmp/tar-CmdExtractor033912676/templates/pre-start.erb
    SrcPathEnd: pre-start.erb
  - DstPathEnd: config/rsyslog.conf
    Path: /mnt/tmp/tar-CmdExtractor033912676/templates/rsyslog.conf.erb
    SrcPathEnd: rsyslog.conf.erb
  - DstPathEnd: config/ca_cert.pem
    Path: /mnt/tmp/tar-CmdExtractor033912676/templates/ca_cert.pem.erb
    SrcPathEnd: ca_cert.pem.erb
  - DstPathEnd: bin/blackbox_ctl
    Path: /mnt/tmp/tar-CmdExtractor033912676/templates/blackbox_ctl.erb
    SrcPathEnd: blackbox_ctl.erb
  - DstPathEnd: config/blackbox_config.yml
    Path: /mnt/tmp/tar-CmdExtractor033912676/templates/blackbox_config.yml.erb
    SrcPathEnd: blackbox_config.yml.erb
