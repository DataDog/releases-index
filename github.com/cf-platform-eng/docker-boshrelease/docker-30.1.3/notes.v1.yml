  "Content": "## Reverts\r\n\r\nThis release supports older BOSH directors that do not yet support `-%\u003e` erb in templates. Thanks @svennela ! [[PR 84](https://github.com/cloudfoundry-community/docker-boshrelease/pull/84)]\r\n\r\n## Deployment\r\n\r\nDeployment manifest snippet:\r\n\r\n```yaml\r\nreleases:\r\n- name: docker\r\n  version: 30.1.3\r\n  url: https://github.com/cloudfoundry-community/docker-boshrelease/releases/download/v30.1.3/docker-30.1.3.tgz\r\n  sha1: bd6f68b9981453fbc72f50c15119f16663f27bad\r\n```\r\n\r\nOr `bosh2` operator patch file:\r\n\r\n```yaml\r\n- type: replace\r\n  path: /releases/name=docker\r\n  value:\r\n    version: 30.1.3\r\n    url: https://github.com/cloudfoundry-community/docker-boshrelease/releases/download/v30.1.3/docker-30.1.3.tgz\r\n    sha1: bd6f68b9981453fbc72f50c15119f16663f27bad\r\n```"
