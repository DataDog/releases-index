  "Content": "## Improvements\r\n\r\nSince v30.0.0-rc.3:\r\n\r\n* Hard code `broker-registrar` release into manifests https://github.com/cloudfoundry-community/broker-registrar-boshrelease/releases/tag/v3.0.0\r\n* Manifests for hostname routes via `cf` deployment's `nats` link\r\n* No longer embedding routing; using external https://github.com/cloudfoundry-incubator/routing-release instead\r\n* `manifests/broker/deploy-all.sh` convenience wrapper to deploy all `manifests/broker/services/*.yml` services\r\n\r\n## Deployment\r\n\r\nDeployment manifest snippet:\r\n\r\n```yaml\r\nreleases:\r\n- name: docker\r\n  version: 30.0.0-rc.7\r\n  url: https://github.com/cloudfoundry-community/docker-boshrelease/releases/download/v30.0.0-rc.7/docker-30.0.0-rc.7.tgz\r\n  sha1: 4badb303131906a1fec3e2ed6eaaa39e66a55b56\r\n```\r\n\r\nOr `bosh2` operator patch file:\r\n\r\n```yaml\r\n- type: replace\r\n  path: /releases/name=docker\r\n  value:\r\n    version: 30.0.0-rc.7\r\n    url: https://github.com/cloudfoundry-community/docker-boshrelease/releases/download/v30.0.0-rc.7/docker-30.0.0-rc.7.tgz\r\n    sha1: 4badb303131906a1fec3e2ed6eaaa39e66a55b56\r\n```"
