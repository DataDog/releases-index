  Properties:
  - Default: null
    Description: The public key for verifying tokens issued by the UAA instance
    Example: null
    Examples: null
    Name: credhub.authentication.uaa.verification_key
  - Default: false
    Description: Whether to enable or disable ACL enforcement
    Example: null
    Examples: null
    Name: credhub.authorization.acls.enabled
  - Default: null
    Description: |
      A list of active and inactive encryption keys, specifying the provider name and the encryption key name or value. One key must be marked as active.
      See below for example keys for each supported provider type.
      The internal provider accepts an encryption_password (minimum length 20).
    Example:
    - active: true
      encryption_key_name: active-hsm-key-name
      provider_name: hsm-provider
    - encryption_key_name: inactive-hsm-key-name
      provider_name: hsm-provider
    - encryption_password: example-encryption-password
      provider_name: internal-provider
    Examples: null
    Name: credhub.encryption.keys
  - Default: null
    Description: |
      A list of all providers used for the current set of encryption keys.
      See below for example structures of all supported provider types.
      HSM port will default to 1792, if not provided.
    Example:
    - client_certificate: |
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      client_key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
      name: hsm-provider
      partition: my-hsm-partition
      partition_password: example-hsm-password
      servers:
      - certificate: |
          -----BEGIN CERTIFICATE-----
          ...
          -----END CERTIFICATE-----
        host: 10.0.1.1
        partition_serial_number: 123123
        port: 1792
      - certificate: |
          -----BEGIN CERTIFICATE-----
          ...
          -----END CERTIFICATE-----
        host: 10.0.1.2
        partition_serial_number: 456456
        port: 1792
      type: hsm
    - name: internal-provider
      type: internal
    Examples: null
    Name: credhub.encryption.providers
  - Default: null
    Description: Certificate and private key for TLS connection to CredHub API
    Example: |
      certificate: |
        -----BEGIN CERTIFICATE-----
        ...
        -----END CERTIFICATE-----
      private_key: |
        -----BEGIN RSA PRIVATE KEY-----
        ...
        -----END RSA PRIVATE KEY-----
    Examples: null
    Name: credhub.tls
  - Default: null
    Description: Database type, either in-memory (development only), mysql, or postgres,
      and there is no default
    Example: null
    Examples: null
    Name: credhub.data_storage.type
