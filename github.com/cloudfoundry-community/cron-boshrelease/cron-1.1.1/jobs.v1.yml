        "Example": [
          {
            "command": "/var/vcap/packages/mypackage/bin/myhourlyscript",
            "day": "*",
            "hour": "*",
            "minute": 0,
            "month": "*",
            "script": {
              "contents": "#!/bin/bash\n\ntouch /tmp/i-am-running\n",
              "name": "touch.sh"
            },
            "user": "root",
            "wday": "*"
          }
        ],
        "Examples": null,
