  "Content": "This mostly a maintenance release. Should be a drop in replacement for v11\n\nV12 cloudstack cpi release is tested and compatible with \n- bosh 257.1\n- cloudstack 4.5 / 4.7\n- xen 6.5 (Ikoula public cloud)\n- stemcell [3192](https://s3.amazonaws.com/orange-candidate-cloudstack-xen-stemcell/bosh-stemcell-3192-cloudstack-xen-ubuntu-trusty-go_agent.tgz)\n- stemcell 3262.3\n\nFeatures:\n- Cache static zone inventory requests #36 \n- add a delay after vm creation to fix #29\n  default vm creation delay is 10s. can be configured with :\n\n```\n  cpi:\n    vm_create_delay: 30\n\n```\n\nsee http://bosh.io/jobs/cloudstack_cpi?source=github.com/cloudfoundry-community/bosh-cloudstack-cpi-release\u0026version=12#p=cpi.vm_expunge_delay\n\nUncompatible change: \n- Should be a drop in replacement for v11.\n\nbug fixes:\n- vm_expunge_delay delay is applied AFTER explicit cpi expunge order (if force_expunge is set).\n"
