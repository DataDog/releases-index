  "Content": "Version v8 is the first \"official\" stemcell compatible CPI.\nHas been tested with\n- xen 6.2\n- cloudstack 4.2\n- ubuntu stemcell 3173 https://s3.amazonaws.com/orange-candidate-cloudstack-xen-stemcell/bosh-stemcell-3173-cloudstack-xen-ubuntu-trusty-go_agent.tgz\n\nFeatures\nCpi v8 adds a new property use_dhcp. This instructs the bosh-agent whether he should statically configure the ip, or rely on DHCP (same result, cloudstack dhcp will provide the same “statically” defined IP chose by BOSH. This can be a suitable workaround for specific network architectures.\nhttp://bosh.io/jobs/cloudstack_cpi?source=github.com/cloudfoundry-community/bosh-cloudstack-cpi-release\u0026version=8#p=cpi.use_dhcp\n\nUncompatible change\n- a cloudstack ssh key pair is now a prerequisite, key pair name must be set in cpi manifest (default_key_pair). NB: the ssh public key provisionning by bosh-agent is not yet effective see https://github.com/cloudfoundry/bosh-agent/issues/57\n\nbug fixes:\nsupport disk resizing https://github.com/cloudfoundry-community/bosh-cloudstack-cpi-release/issues/6\n"
