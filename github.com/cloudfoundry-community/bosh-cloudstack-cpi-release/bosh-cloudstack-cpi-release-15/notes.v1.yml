  "Content": "V15 cloudstack cpi release is tested and compatible with \n- bosh 260\n- cloudstack 4.5 / 4.7\n- xen 6.5 (Ikoula public cloud)\n- stemcell 3263.10\n\nFeatures:\n- support vip / floating ip #9\n  this new features maps bosh vip network / floating ip concepts to cloustack public ip address. The public address must be preallocated. The CPI uses cloudstack static NAT feature to map public ip adress incoming traffic to a an instance / vm.\n\nInternal improvements\n- leverages spring cloud CAMDEN.SR2\n- leverages spring boot 1.4.2\n\nUncompatible change: \n- Should be a drop in replacement for v14\n\nbug fixes:\n- Handle deleting disks when vm creation fails throught asserts IAE #34\n  vm creatiion failure should not leak ephemeral disks anymore\n"
