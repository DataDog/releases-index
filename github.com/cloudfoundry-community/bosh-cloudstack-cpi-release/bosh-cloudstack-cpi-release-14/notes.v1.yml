  "Content": "This mostly a maintenance release. Should be a drop in replacement for v13\n\nV14 cloudstack cpi release is tested and compatible with \n- bosh 257.3\n- cloudstack 4.5 / 4.7\n- xen 6.5 (Ikoula public cloud)\n- stemcell [3262.9](https://orange-candidate-cloudstack-xen-stemcell.s3.amazonaws.com/bosh-stemcell/cloudstack/bosh-stemcell-3262.9-cloudstack-xen-ubuntu-trusty-go_agent.tgz)\n\nFeatures / improvments:\n- Create assert rule to validate cpi.registry.user and cpi.core.user values #43 : cpi now checks inconsistent double usage of same credentials for cpi-core and actuator user\n\nUncompatible change: \n- Should be a drop in replacement for v13\n\nbug fixes:\n- Registry content limit is too low #44. db size fixed. any previous data will be migrated to new settings size.\n"
