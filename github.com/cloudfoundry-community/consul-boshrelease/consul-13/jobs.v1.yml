  Name: consul
  Packages:
  - Name: consul
  - Name: consul-ui
  - Name: consul-template
  - Name: envconsul
  Properties:
  - Default: null
    Description: The content of the ca file
    Example: null
    Name: consul.ssl_ca
  - Default: null
    Description: Hostnames/IPs representing all initial consul servers. Use this or
      consul.cluster.join_host / consul.cluster.size
    Example: null
    Name: consul.cluster.join_hosts
  - Default: null
    Description: override hash for the consul agent.json configuration
    Example: null
    Name: consul.agent_config
  - Default: null
    Description: The content of the key file
    Example: null
    Name: consul.ssl_key
  - Default: null
    Description: A key to encrypt the traffic between the consul agents (use consul
      keygen)
    Example: null
    Name: consul.encrypt
  - Default: null
    Description: Deployment's internal name for the network interface to discover
      own IP
    Example: null
    Name: networks.apps
  - Default: 8.8.8.8
    Description: DNS recursor to use if BOSH not provising DNS
    Example: null
    Name: consul.default_recursor
  - Default: null
    Description: The content of the cert file
    Example: null
    Name: consul.ssl_cert
  - Default: true
    Description: Should the agent run in server or client mode
    Example: null
    Name: consul.server
  - Default: consul
    Description: All DNS queries for this domain will be handled by consul.
    Example: null
    Name: consul.domain
  - Default: null
    Description: The IP to use for client communication
    Example: null
    Name: consul.client_addr
  - Default: vcap
    Description: User that consul is ran under
    Example: null
    Name: consul.user
  - Default: null
    Description: Hostname/IP for initial cluster node for other consul servers to
      join.
    Example: null
    Name: consul.cluster.join_host
  - Default: null
    Description: Expected size of consul server cluster being built. Leader election
      delayed until all server nodes available.
    Example: null
    Name: consul.cluster.size
  - Default: false
    Description: If enabled, gracefully leave the cluster when the process shuts down.
    Example: null
    Name: consul.leave_on_terminate
