{
  "Content": "**Trusty support**\nThe main focus in this release has been trusty support. The supported services (`mongodb`, `redis`, `postgresql` and `rabbitmq`) [have been tested](https://github.com/cloudfoundry-community/cf-services-contrib-release/blob/master/templates/infrastructure-warden.yml#L5) to work with `bosh-warden-boshlite-ubuntu-trusty-go_agent`. \n\nIn the process of getting the packages to compile on trusty two packages where upgraded (https://github.com/cloudfoundry-community/cf-services-contrib-release/commit/d57f069496fefa067f67dddb646e8b5f1c44daf8):\n- ruby: 1.9.2-p180 =\u003e 1.9.3-p547\n- erlang: otp_src_R14B01 =\u003e otp_src_17.3\n"
}