  "Content": "## **Contents**\r\n\r\n- [Component Updates](#component-updates)\r\n- [Compatible Releases](#compatible-releases)\r\n\r\n## Component Updates \u003ca id=\"component-updates\"\u003e\u003c/a\u003e\r\n* Firehose-to-syslog:\r\n  * UAA client will be created only if client secret is provided [#246](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/pull/246).\r\n* Smoke tests:\r\n  * Index pattern can be configured with go templates [#250](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/pull/250).\r\n* Upload Kibana objects:\r\n  * Added ablity to configure which objects should be uploaded with pattern [#249](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/pull/249).\r\n* CF-Kibana errand updated to Kibana v5.3.1. \r\n* Updated Kibana CF Auth plugin:\r\n  * Added Kibana 5.3.1 support.\r\n\r\n## Compatible Releases \u003ca id=\"compatible-releases\"\u003e\u003c/a\u003e\r\n\r\n- Logsearch [v207.0.0](https://github.com/cloudfoundry-community/logsearch-boshrelease/tree/v207.0.0). Release notes for [v207.0.0](https://github.com/cloudfoundry-community/logsearch-boshrelease/releases/tag/v207.0.0)."
