  "Content": "## **Contents**\r\n\r\n- [Notices](#notices)\r\n- [Component Updates](#component-updates)\r\n- [Compatible Releases](#compatible-releases)\r\n\r\n## Notices \u003ca id=\"notices\"\u003e\u003c/a\u003e\r\n\r\n- **IMPORTANT**: [Firehose-to-syslog](https://github.com/cloudfoundry-community/firehose-to-syslog) now supports authentication only with UAA client.\r\n- This version of Logsearch for Cloud Foundry includes [firehose-to-syslog](https://github.com/cloudfoundry-community/firehose-to-syslog) v3 with TLS syslog support. Please refer to [docs/tls-configuration.md](docs/tls-configuration.md) for configuration.\r\n- Added route-registrar, this eliminates the need to attach EIP to ls-router job.\r\n\r\n## Component Updates \u003ca id=\"component-updates\"\u003e\u003c/a\u003e\r\n\r\n* Update firehose-to-syslog to v3:\r\n  * Added TLS syslog support.\r\n  * Stop supporting CF username and password for authentication, now it requires UAA client. This client will be automatically created in `pre-start` script for `ingestor_cloudfoundry-firehose` job.\r\n* Added route-registrar:\r\n  * Kibana domain name can be configured with `create-uaa-client.kibana_domain` property, default to `logs.CF_SYSTEM_DOMAIN`.\r\n* CF-Kibana errand now includes Kibana v5.3.0. \r\n* Updated Kibana CF Auth plugin:\r\n  * Added Kibana 5.3.0 support.\r\n\r\n## Compatible Releases \u003ca id=\"compatible-releases\"\u003e\u003c/a\u003e\r\n\r\n- Logsearch [v206.0.0](https://github.com/cloudfoundry-community/logsearch-boshrelease/tree/v206.0.0). Release notes for [v206.0.0](https://github.com/cloudfoundry-community/logsearch-boshrelease/releases/tag/v206.0.0)."
}