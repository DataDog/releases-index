{
  "Content": "# 14.0.0\r\n\r\n### Breaking changes\r\n\r\n* Most of the alerts and dashboards have been refactored, including removing or renaming some of them. Please check the [src](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src) to discover which alerts \u0026 dashboards are available in this release.\r\n* `bosh_exporter` does NOT filter AZ by default, you now must explicitly set the AZs to filter (if desired)\r\n* `cf_exporter` requires two new properties: `deployment-name` \u0026 `metrics.environment`\r\n* `firehose_exporter` requires a new property: `metrics.environment`\r\n\r\n### Features\r\n\r\n* Added memcached_exporter 0.3.0\r\n* Added `service` and `severity` labels to alerts\r\n* Added CF etcd alerts\r\n* `alertmanager`, `bosh_exporter`, `cf_exporter` \u0026 `firehose_exporter` may be configured to use a proxy\r\n* Added MySQL [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/mysql_alerts)\r\n* Added p-Rabbitmq [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/p_rabbitmq_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/p_rabbitmq_dashboards)\r\n* Added p-Redis [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/p_redis_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/p_redis_dashboards)\r\n* Added probe (blackbox) [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/probe_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/probe_dashboards)\r\n* Added prometheus [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/prometheus_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/prometheus_dashboards)\r\n* Added rabbitmq [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/rabbitmq_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/rabbitmq_dashboards)\r\n* Added redis [alerts](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/redis_alerts) \u0026 [dashboards](https://github.com/cloudfoundry-community/prometheus-boshrelease/tree/master/src/redis_dashboards)\r\n* Added `remote_write` property to prometheus job\r\n\r\n### Upgrades\r\n\r\n* bosh_exporter 2.3.1\r\n* cf_exporter 0.4.6\r\n* firehose_exporter 4.1.0\r\n* graphite_exporter 0.2.0\r\n* prometheus 1.5.2\r\n* redis_exporter 0.10.7\r\n"
}