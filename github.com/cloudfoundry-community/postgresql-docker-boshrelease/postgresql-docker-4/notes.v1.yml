  "Content": "## PG 9.5 beta1\n\nThis release includes a new Docker image containing PostgreSQL 9.5 beta1. Learn more about PG 9.5 at the [wiki](https://wiki.postgresql.org/wiki/What's_new_in_PostgreSQL_9.5).\n\n## Concourse CI\n\nThis project is now built and published via Stark \u0026 Wayne CI pipeline https://ci.starkandwayne.com/pipelines/postgresql-docker-boshrelease\n\n\u003cimg width=\"1270\" alt=\"postgresql-docker-images_-_concourse\" src=\"https://cloud.githubusercontent.com/assets/108/10441158/b5d76ad8-70fa-11e5-8844-1fbad3e8c0c8.png\"\u003e\n\n## Backup/restore scripts\n\nWIP\n\nAll three Docker images (9.3, 9.4 and 9.5) include backup/restore scripts. See the [images/README.md](https://github.com/cloudfoundry-community/postgresql-docker-boshrelease/blob/master/images/README.md) for example usage scenarios.\n\nThis is not a fully-functional backup/restore implementation. Rather it is some initial experiments.\n"
