  "Content": "The BOSH release now packages docker images for both PostgreSQL 9.3 and 9.4, and includes example spiff templates to offer both as separate services.\n\n```\n$ cf marketplace\nGetting services from marketplace in org system / space dev as admin...\nOK\n\nservice        plans   description\npostgresql93   free    postgresql 9.3 service for application development and testing\npostgresql94   free    postgresql 9.4 service for application development and testing\n```\n\n![image](https://cloud.githubusercontent.com/assets/108/10368741/d86fdf8e-6da4-11e5-9f42-fd8c16512549.png)\n"
