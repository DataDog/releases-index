  "Content": "## **Contents**\r\n\r\n- [Notices](#notices)\r\n- [Compatible Releases](#compatible-releases)\r\n\r\n## Notices \u003ca id=\"notices\"\u003e\u003c/a\u003e\r\n\r\n- **IMPORTANT**: This release adds ability to disable post-start script for Elasticsearch jobs, If you're using BOSH 2.0 manifests with Elasticsearch instances deployed across multiple availability zone, then you should set `elasticsearch.health.disable_post_start: true` to prevent failing updates, as BOSH updates only one AZ at a time, while updating instance groups.\r\n\r\n## Compatible Releases \u003ca id=\"compatible-releases\"\u003e\u003c/a\u003e\r\n\r\n- Logsearch for Cloud Foundry [v203.0.0](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/tree/v203.0.0). Release notes for [v203.0.0](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/releases/tag/v203.0.0)."
