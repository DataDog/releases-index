  "Content": "## **Contents**\r\n\r\n- [Notices](#notices)\r\n- [Component Updates](#component-updates)\r\n- [Compatible Releases](#compatible-releases)\r\n\r\n## Notices \u003ca id=\"notices\"\u003e\u003c/a\u003e\r\n\r\n- This version of Logsearch is based on ELK Stack v5.3.0.\r\n\r\n## Component Updates \u003ca id=\"component-updates\"\u003e\u003c/a\u003e\r\n\r\n* ELK Stack was updated to v5.3.0 (Elasticsearch 5.3.0, Kibana 5.3.0, Logstash 5.3.0).\r\n* HAProxy bumped to 1.7.5:\r\n  * SSL can be disabled for ingestor and Kibana if cert is provided. \r\n  * Added TLS syslog frontend/backend.\r\n  * Removed EIP from ls-router job, please refer to Logsearch for Cloud Foundry release notes.\r\n* Logstash:\r\n  * Added flag to disable TLS syslog ssl validation.\r\n\r\n## Compatible Releases \u003ca id=\"compatible-releases\"\u003e\u003c/a\u003e\r\n\r\n- Logsearch for Cloud Foundry [v204.0.0](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/tree/v204.0.0). Release notes for [v204.0.0](https://github.com/cloudfoundry-community/logsearch-for-cloudfoundry/releases/tag/v204.0.0)."
